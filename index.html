Tests to detect the weapon's use or find it hidden on your person.","Armour with this Trait is not obviously defensive at first glance, imposing Disadvantage on Awareness Tests made to see if you are wearing armour. Additionally, Subtle Armour can be worn in addition to any other Armour that does not have the Subtle Trait. When worn in this way, add both Armour values together to determine total Armour in the appropriate location."],notes:[],source:{type:"SourceId",id:"core"}},{name:"Supercharge",hasRating:!0,requireLinkForName:!1,description:["When you fire this weapon, you can choose to Supercharge it. Doing so adds additional Damage to the attack equal to the rating, at the cost of doubling the ammunition expended."],notes:[],source:{type:"SourceId",id:"core"}},{name:"Thrown",hasRating:!1,requireLinkForName:!0,description:["A melee weapon with the Thrown Trait can be used to make a ranged attack by throwing it. Thrown weapons list the Range they can be thrown at in parentheses. See page 212 for more on ranged attacks."],notes:[],source:{type:"SourceId",id:"core"}},{name:"Two-handed",hasRating:!1,requireLinkForName:!1,description:["A Two-handed weapon requires two hands to wield."],notes:[],source:{type:"SourceId",id:"core"}},{name:"Unstable",hasRating:!1,requireLinkForName:!1,description:["If you Fumble when attacking with this weapon (page 213), on a result of 5+ on the Fumble Table (page 355), the weapon self-destructs instead, typically dealing its Damage to the arm wielding the weapon, or a random arm if the weapon is Two-handed."],notes:[],source:{type:"SourceId",id:"core"}},{name:"Range",hasRating:!1,requireLinkForName:!0,description:["Change the range of the weapon or equipment."],notes:[],source:{type:"SourceId",id:"core"}}]}},93441:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Mundane Weapons",examples:["Flail","Great Weapon","Hammer","Improvised Weapons","Knife","Staff","Sword","Unarmed","Whip."],description:["Though these weapons pre-date the Imperium itself by untold millennia, their simple designs and dependable nature makes them favourites for many warriors. Most are simple tools of metal or wood, shaped with deadly purpose, others feature strange materials, ceremonial ornamentations, or other outstanding features.","Mundane weapons typically have only a single Trait."],quote:null,parent:{type:"EquipmentTypeId",id:"melee weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"core"}},{name:"Chain Weapons",examples:["Chainaxe","Chainsword","Eviscerator"],description:["These weapons employ rapidly spinning lengths of serrated teeth that rip open metal and tear apart armour. Loud, savage, and visibly dangerous, chain weapons come in a variety of sizes: from the razor-toothed Chainswords wielded by Astra Militarum officers, to the massive, two-handed Eviscerators Ministorum fanatics wield against heretics.","Chain weapons have the Rend and Loud Traits while they are activated. Additionally, while active, chain weapons impose Disadvantage on Stealth Tests."],quote:null,parent:{type:"EquipmentTypeId",id:"melee weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"core"}},{name:"Force Weapons",examples:["Force Sword","Force Staff"],description:["Through the addition of psychoactive circuitry and arcane runes, Force weapons allow psykers to add their psychic strength to their attacks as well as discharge baleful Warp energies that have gathered around them. In their hands, what might appear to be an otherwise ordinary sword or staff becomes a weapon that can cleave asunder the finest suit of power armour and send daemons howling back to the immaterium.","When a Force weapon is used by a character with the Psyker Talent, it deals additional Damage equal to their current Warp Charge. This additional Damage is doubled if the target is a daemon."],quote:null,parent:{type:"EquipmentTypeId",id:"melee weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"core"}},{name:"Shock Weapons",examples:["Electro Flail","Shock Maul"],description:["Upon striking their target, Shock weapons deliver powerful and debilitating electrical blasts that overwhelm their victim’s nervous system, causing intense pain and temporary incapacitation. Aside from mild surface burns and lingering pain, Shock weapons leave little lasting damage. This makes them prized tools for law enforcement, who make judicious use of Shock Mauls in keeping order, and many overseers, who deploy Electro Flails in the hope of mustering fear-induced efficiency from their workers.","Shock weapons have the Inflict (Stunned) Trait while activated."],quote:null,parent:{type:"EquipmentTypeId",id:"melee weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"core"}},{name:"Power Weapons",examples:["Power Axe","Power Fist","Power Knife","Power Sword"],description:["When activated, the striking surfaces of Power weapons are ensheathed in a field of disruptive energy that greatly magnifies their lethality. Where hits from swords might cut flesh, those from Power Swords easily sever limbs; blows from Power Fists can similarly punch holes in rockcrete barricades or tank hulls. Power weapons are often a sign of status in Imperial society; within the Macharian Adeptus Mechanicus, for example, the number of brass windings along the haft of an Omnissian Axe denotes rank within a forge’s priesthood.","Power weapons often deal high Damage and have the Penetration Trait while activated."],quote:null,parent:{type:"EquipmentTypeId",id:"melee weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"core"}},{name:"Bolt Weapons",examples:["Bolt Pistol","Boltgun","Heavy Bolter"],description:["Bolt weapons are iconic of the Imperium’s finest warriors, the Space Marines of the Adeptus Astartes, and they carry with them an air of authority that few dare question. If they should, the weapon is capable of inflicting an utterly brutal death — one befitting any enemy of the Imperium. Bolt Weapons fire large calibre self-propelled rounds, known as bolts, filled with mass-reactive explosives capable of penetrating most armour and detonating inside their target. These lethal weapons often develop reputations and legacies of their own, with some becoming venerated relics of great warriors or momentous campaigns. Even the sight of a bolt weapon being prepared for combat is enough for some opponents to rethink their actions before facing such terrifying weaponry.","Bolt Weapons loaded with standard ammunition have the Penetrating and Spread Traits — the latter a result of the exploding shrapnel released from these devastating, explosive rounds."],quote:null,parent:{type:"EquipmentTypeId",id:"ranged weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"core"}},{name:"Flame Weapons",examples:["Hand Flamer","Flamer"],description:["These weapons commonly use canisters of highly flammable promethium as their ammunition and are popular for a variety of reasons, most notably that they can inflict fiery death upon a bunker full of foes with a single gout of purifying flame. They are also relatively easy to manufacture and operate, such that hive gangs can cobble them together from salvaged tech. For holy warriors of the Ecclesiarchy, though, flame weapons ensure heretics and other foul enemies are properly eradicated with cleansing flames. Nothing is left but charred bones as warnings of what becomes of those who face the Emperor’s Wrath.","Flame weapons always have the Flamer and Inflict (Ablaze) Trait, but have limited magazines."],quote:null,parent:{type:"EquipmentTypeId",id:"ranged weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"core"}},{name:"Las Weapons",examples:["Laspistol","Lasgun","Laslock","Las Carbine","Long Las","Hot-Shot Laspistol","Lasgun"],description:["Las weapons are perhaps the most common ranged weapon in the Imperium as they are the standard weapon for untold billions of Astra Militarum troopers. They are durable, simple to manufacture and maintain, and have easily-rechargeable power packs. Each Las weapon shot emits a pulse of concentrated energy with a distinctive whip-like crack that signals the end of one of the Emperor’s foes.","Las weapons typically have large Magazines and come with the Reliable Trait."],quote:null,parent:{type:"EquipmentTypeId",id:"ranged weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[{name:"Rite Of The Enduring Light",description:["Provided a character has access to an Imperial energy source, such as an Imperial vehicle or a hab power system, a standard las weapon magazine can be recharged without a test. In dire circumstances, however, the humble pack is designed to be recharged in a number of field-expedient ways. The most common of these is to toss a pack into a fire. This requires an Routine (+20) Tech Test to complete efficiently. It takes four hours to reload the magazine in this way, or eight if the Test was failed. On a fumble however, the charging cell is damaged, and the pack is permanently rendered useless."]}],source:{type:"SourceId",id:"core"}},{name:"Launcher Weapons",examples:["Grenade Launcher","Portable Missile Launcher"],description:["Launcher weapons fire powerful explosive munitions of all kinds. When facing hordes of foes with little or no armour, frag rounds are ideal as they explode in a burst of anti-personnel shrapnel, while the armour-penetrating Krak rounds are more suited against vehicles and foes wearing protective gear — but this is just the beginning of the exotic and deadly explosives available in the Imperium.","Launchers’ effects change dramatically depending on what Grenade or Missile they are loaded with. See page 134 for more on Grenades and Missiles."],quote:null,parent:{type:"EquipmentTypeId",id:"ranged weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"core"}},{name:"Melta Weapons",examples:["Inferno Pistol","Meltagun"],description:["Though usually short ranged, Melta weapons are powerful and can turn most armour and even the toughest of foes into molten liquids. They commonly use highly pressurised, unstable sub-molecular gases that are fired in beams of intense heat, so strong that the air itself burns to steam along the path only to be overshadowed by screams of agony. They use a focused beam of intense energy to induce sub-molecular thermal agitation in their targets, and excel at melting through the stout armour of bunkers or combat vehicles. These specifics are lost on most users, who care only that the weapons destructive capabilities are outstripped only by the targets brief screams of agony.","Melta weapons have high damage and the Rend Trait, but suffer from limited range."],quote:null,parent:{type:"EquipmentTypeId",id:"ranged weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"core"}},{name:"Plasma Weapons",examples:["Plasma Pistol","Plasma Gun"],description:["The secrets of Plasma weaponry are lost to most Tech-priests, and a carefully guarded secret to those who can still manufacture and repair these ancient devices. Perhaps because of this, or perhaps due to some inherent animosity in the machine spirits of such lethal relics, Plasma weapons are temperamental, difficult to manufacture, and dangerous to use. Most examples in Imperial armouries are poorly maintained, and the knowledge of their safe operation is also rare. As a result they commonly suffer from plasma leakage, usually an unpleasant annoyance, but it can occasionally cause severe burns or even catastrophic explosions.","Plasma weapons deal high damage and have the Supercharge and Unstable Traits. If the weapon jams while using Supercharge, it automatically fails its Unstable Test and detonates."],quote:null,parent:{type:"EquipmentTypeId",id:"ranged weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"core"}},{name:"Solid Projectile Weapons",examples:["Autopistol","Autogun","Hand Cannon","Heavy Stubber","Shotguns","Sniper Rifle","Stub Pistols","Stub Revolvers"],description:["While the Imperium relies heavily on energy weapons for war, the equally lethal battles in the shadows are often fought with solid projectile weaponry. Stubbers, Autoguns, and shotguns come in a variety of forms and firing modes; stub weapons alone can be seen as single-shot stub revolvers to heavy stubbers, which can only be fired in barely-controlled cascades of bullets.","Many Militarum regiments used for planetary defence favour Autoguns over Las weapons for their ease of manufacture of both the weapons and their ammunition. Enforcers across the Macharian Sector carry a shotgun on their patrols. Solid projectile weapons can also be fitted with an almost endless array of ammunition types, making the same weapon able to fill a variety of combat roles from penetrating armour to incinerating flesh.","Solid projectile weapons vary wildly in their statistics and Traits and tend to accept a wider variety of Custom Ammunition (see page 132)."],quote:null,parent:{type:"EquipmentTypeId",id:"ranged weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"core"}},{name:"Specialised Ranged Weapons",examples:["Needle Pistol","Needle Rifle","Web Pistol","Webber"],description:["Some weapons employ bespoke ammunition or operate in such highly specialised ways that they are rare sights on the battlefields and in the back-alleys of the Imperium.","Web weapons, often called ‘glue guns’ fire a wide net of sticky fluid which constricts and solidifies on contact — making them perfect tools for Arbites officers or bounty hunters. Webbing material is designed to dissolve in minutes or hours after use. Webbers inflict the Restrained (Minor) Condition (page 357), or the Restrained (Major) Condition if the final result of the Ranged Test is at least +4 SL.","On the other hand, Needle weapons project an almost imperceptible beam of light, along which they project a venom-tipped needle to strike their targets with stealth and precision — ideal for espionage and assassinations. They inflict the Poisoned (Minor) Condition (see page 356), or the Poisoned (Major) Condition if the attack hits the targets head.","Specialised Ranged Weapons always come with unique combinations or Traits."],quote:null,parent:{type:"EquipmentTypeId",id:"ranged weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"core"}},{name:"Ammunition",examples:[],parent:null,quote:null,description:["All ranged weapons require ammunition to function. Standard ammunition for a ranged weapon has an Availability one step lower than the weapon itself, to a minimum of Common. The standard cost of purchasing one full magazine is show in brackets after the weapon’s listed price. When you buy a weapon it comes with two magazines of standard ammunition.","In addition, some weapons can load custom ammunition. These can drastically enhance or change the functionality of a weapon — turning a normal shotgun into a flame-spitting terror or making a mere Autopistol powerful enough to pierce thick armour.","These specialised ammunition types have higher costs, typically 2-3 times as much as standard loads, and are less commonly available. See the Custom Ammunition Table for more information."],notes:[{name:"Example",description:["Kalli is searching a local market for ammunition for her trusty Combat Shotgun. Since a Combat Shotgun has an Availability of Scarce, its standard magazine would have an Availability of Common and cost 30 solars. If she were looking for some Executioner rounds, it would instead have an Availability of Rare and a cost of 60 solars."]}],source:{type:"SourceId",id:"core"}},{name:"Weapons",examples:[],quote:null,description:["The Macharian Sector endures the legacy of the Macharian Crusade, a war that stained a wide swath of the galaxy red with the blood of countless millions. Though war is a constant throughout the Imperium, the Macharian Crusade (and subsequent heresy) was so vast and its soldiers so well supplied that even centuries later the weapons that were used to fight it remain common throughout the sector. Some Lasguns have been passed down generations from those who survived, and lost logistics caches are still being discovered on forgotten worlds. There is a substantial shadow trade in relic weapons said to be used by the Lord Solar’s personal retinue — or even by Saint Macharius himself.","Even today the manufactorums founded to supply the war machine Macharius created continue to issue new weapons by the megatonnes each day. Even this staggering output is barely enough to support the sector as Imperial authorities desperately seek to reassert control. Statistics for a wide variety of melee and ranged weapons are detailed on the following pages. The Melee Weapons Table (see page 128) and Ranged Weapons Table (see page 132) list weapons in the following format:",{type:"List",ordered:!1,content:[["Type: The weapons tables group weapons by Type, such as Chain, Power, Bolt, Las, etc. A weapon’s Type may give a bonus, or refer to a collection of Traits, such as a Chain weapon having the Rend and Loud Traits."],["Name: The common name of the weapon. Players are encouraged to choose different names to represent a unique weapon pattern, forge name, or family name for a weapon passed down through generations"],["Specialisation: Each weapon has a Specialisation that indicates which Skill Specialisation is used when wielding it. For more information, see Specialisations on page 92."],["Damage: How much Damage the weapon inflicts when it hits. Many have extra values, such as adding the user’s Strength Bonus for melee weapons. In the case of ranged weapons, the Damage value is representative of the standard ammunition for the weapon. Custom Ammunition (see page 132) may change this value. If a weapon has a Damage of – it deals no Damage, but instead affects the target with a Trait, such as Inflict (Condition)."],["Range: The distance at which ranged weapons can be used effectively. See page 202 for more information on Range."],["Magazine: For weapons without the Burst or Rapid Fire traits, this indicates the number of times a ranged weapon can be fired before it needs to be reloaded — usually as an Action (see page Reload). A weapon with the Burst or Rapid Fire trait only counts as consuming ammunition when taking advantage of either of these traits — otherwise, these weapons contain sufficient ammunition that tracking each individual shot is unnecessary."],["Encumbrance: Encumbrance, representing the weapon’s weight and bulk. See page 122 for more information on Encumbrance."],["Cost: The standard price of the weapon in solars. The price shown in brackets is the cost for one standard load of ammunition, if required."],["Traits: Any Traits the weapon has."]]}],notes:[],source:{type:"SourceId",id:"core"},parent:null},{name:"Melee Weapons",description:["In the dark, cramped confines of the Imperial worlds, the chorus of clashing blades rings just as loud as the snapping retort of guns. Those who rely too much on their firearms often find themselves white-eyed with fear, staring down the whirring teeth or crackling energy fields from some of mankind’s most deadly weapons. The following section presents but a few of the many types of melee weapons that can be found in the Imperium."],quote:{quote:["Smirk all you like. You’ll be begging for a blade in your hands when the lights go out."],source:"Alibus Strachen, Hired Gun"},parent:{type:"EquipmentTypeId",id:"weapons",parent:null},source:{type:"SourceId",id:"core"},examples:[],notes:[]},{name:"Ranged Weapons",description:["Life in the 41st Millennium is filled with guns of all types, and few would consider themselves properly attired without at least one pistol (possibly concealed) on their person.. For those tasked with confronting the sector’s many dangers — be they bonded bounty hunters in pursuit of escape infractionists or Silent Trade heavies facing down enraged Xenos — a reliable weapon is essential.","The choice of sidearm also sends a message. Wearing a priceless heirloom plasma pistol dating back to the Macharian Crusade may so impress the nobles at an upper-hive soiree that it need ever be drawn. Bringing such a weapon into the lower hive however, where a rusted stub gun would be more fitting, makes one little more than a target."],quote:{quote:["Sir, I’ve finished the inventory. A pair of lasguns, a flamer, and a battered plasma gun that, judging by the scorch marks, might be more dangerous to us than it is to them. Not much, but enough that we can all go down fighting. Thank the Emperor for small mercies.’"],source:"Excerpt from the final mission briefing of Inquisitorial cell [REDACTED]"},parent:{type:"EquipmentTypeId",id:"weapons",parent:null},source:{type:"SourceId",id:"core"},examples:[],notes:[]},{name:"Grenades, Missiles, and Explosives",description:["The weapons in this section are each single-use explosive devices designed to be thrown, launched, or set next to a target. Their effects range from violent explosions, armour penetrating detonations, the release of toxic or debilitating chemicals, and other effects to impact an enemy’s ability to fight.","All explosives have the Unstable Trait. If an explosive has the Thrown Specialisation, it can be used as a standard hand-held grenade. Rolling a Fumble (page 213) may cause a thrown grenade to deviate from its intended target at the Gamemaster's discretion. If it has the Ordnance Specialisation, it can be loaded into a Grenade or Missile Launcher. Finally, if an explosive has the Engineering Specialisation, it must be detonated by setting a Delayed Explosion, or using a Remote Detonator (see page 144)."],quote:{quote:["Offer a prayer to the Omnissiah and boldly remove the brass securing cap. Begin the Incantation of Sacred Priming and cast forth the explosive at the crescendo of verses I, II, or III, depending on the distance to the intended target."],source:"Skitarii Combat Manual"},parent:{type:"EquipmentTypeId",id:"weapons",parent:null},source:{type:"SourceId",id:"core"},examples:[],notes:[{name:"Delayed Explosions",description:["You can make a Difficult (−10) Tech (Engineering) Test to set up an explosive device to detonate at a specified time. On a failure, the explosive detonates a number of rounds early or late equal to SL (the GM should keep this a secret until the explosion occurs). The GM may rule that more complex explosives, linked explosives, or delays longer than 10 minutes increase the Difficulty of this Test."]},{name:"Fire In The Hole",description:["Grenades can be used to circumvent the Cover Environmental Trait (see page 204) by lobbing them over barricades, around corners, or through narrow gaps in defences. Circumventing Cover increases the Difficulty of the Ordinance or Thrown Test used to Difficult (−10) for Light Cover, Hard (−20) for Medium Cover, and Very Hard (−30) for Heavy Cover."]}]},{name:"Weapon Modifications",description:["Unsanctioned modification of a weapon's holy pattern is seen as harmful to its Machine Spirit and an affront to the Omnissiah himself. Even so, there are a handful of common attachments that may be applied to standard pattern weapons which are common throughout much of the Imperium. On some Forge Worlds, this is interpreted not as altering the divine form of the weapon, but as liberating the true essence of the machine’s spirit.","Weapon attachments have three types: sights, combat attachments, and support attachments. A weapon can only have one sight and one combat attachment, and cannot have duplicate support attachments. Unless otherwise mentioned, Modifications can be applied to a weapon by spending one hour and passing a Challenging (−10) Tech (Engineering) Test."],quote:{quote:["I offer a prayer to the Omnissiah, that I might cleanse this righteous tool and grant it newfound power, that this loyal machine might transcend the limitations of its pattern, and bring about His will with renewed purpose."],source:"Adeptus Mechanicus Explorator K-34-009"},parent:null,source:{type:"SourceId",id:"core"},examples:[],notes:[]},{name:"Combat Attachments",description:["Combat Attachments."],quote:null,parent:{type:"EquipmentTypeId",id:"Weapon Modifications",parent:null},source:{type:"SourceId",id:"core"},examples:[],notes:[]},{name:"Sights",description:["Sights."],quote:null,parent:{type:"EquipmentTypeId",id:"Weapon Modifications",parent:null},source:{type:"SourceId",id:"core"},examples:[],notes:[]},{name:"Support Attachments",description:["Support Attachments."],quote:null,parent:{type:"EquipmentTypeId",id:"Weapon Modifications",parent:null},source:{type:"SourceId",id:"core"},examples:[],notes:[]},{name:"Protection",description:["With exploding bolt rounds and steel-melting Flamers, it is no wonder that personal protection has also become an integral part of life in the 41st Millennium. These can range from studded fabric jackets that can turn aside similarly unsophisticated blades to mechanised suits that not only protect from powerful energy blasts but also augment the user’s strength. Even venturing to an upper-spire gala demands protective wear, though this might take the form of a custom Bodyglove or a Refractor field made part of a dazzling necklace. As so many troopers during the Macharian Crusade were taught, the Emperor protects — but He protects more diligently when wearing armour."],quote:{quote:["Reporting incoming fire on sector Theta-6. Requesting Immediate— Stop bloody screaming! Look! Barely made a scratch. That’s finer carapace than you deserve. So pick up that weapon and return fire!"],source:"Astra Militarum Communications Transcript: Rardan sector Theta-6"},parent:null,source:{type:"SourceId",id:"core"},examples:[],notes:[]},{name:"Armour",description:["Armour is commonplace in the Imperium; even the ubiquitous Imperial robes worn by countless billions offer a modicum of protection. Hive gangers might favour stitched leathers of uncertain origins while some Rogue Traders would never been seen without exotic xenos hides. Militarum officers swear by their polished, Munitorum-issued carapace chestplates. Those operating in the shadows often mix armour in unique ways to match their equally unique approaches.","Statistics for a wide variety of armour are detailed on the following pages. The Armour Table on page 141 lists Armour in the following format:",{type:"List",ordered:!1,content:[["Type: The table groups armour by Type: Basic, Flak, Mesh, Carapace, or Power."],["Name: The common name for the piece of Armour. 0 Locations: The areas for which the armour provides protection. ‘All’ indicates the armour covers all locations."],["Armour: The physical protection provided by the armour. Incoming Damage is reduced by this amount."],["Encumbrance: The Encumbrance of the armour when worn. The number in brackets is the Encumbrance of the armour when carried."],["Cost: The cost of the armour in solars."],["Availability: The Availability of a standard version of the armour."],["Traits: Any Traits the Armour has."]]},"While armours are presented in broad categories, we encourage you to create your own armour forms, colour schemes, stains, and marks of memorable combats just as you would for your character’s clothing and weapons."],quote:null,parent:{type:"EquipmentTypeId",parent:null,id:"protection"},source:{type:"SourceId",id:"core"},examples:[],notes:[]},{name:"Mundane Armour",description:["The widest category of armour, this can include everything from the hand-made vests of lower-hive heavies to the armaplas rad-shielded plates worn by mechanised followers of the Adeptus Mechanicus. Similarly, their costs range from the inexpensive robes of Imperial servants to those made from the hides of rare beasts imported from distant worlds.","Basic Armour comes in all shapes and sizes, with varying Traits depending on its design."],quote:null,parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"protection"},id:"armour"},source:{type:"SourceId",id:"core"},examples:[],notes:[]},{name:"Flak Armour",description:["The standard armour of Astra Militarum troops across the galaxy, this is formed from multiple layers of ablative, impact-resistant materials that can be fashioned into almost limitless shapes. Some patterns are thought to have been used in the days of the Imperial Army that helped conquer the galaxy many millennia ago. The Macharian Crusade also left countless samples from lost, misdirected, and stolen deliveries as well as on the bodies of those who fell to reclaim over a thousand worlds in His name.","Flak armour provides an additional +1 Armour against Damage from explosives and grenades with the Blast or Spread Traits."],quote:null,parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"protection"},id:"armour"},source:{type:"SourceId",id:"core"},examples:[],notes:[]},{name:"Mesh Armour",description:["Formed from thousands of miniscule, interlinked thermoplas rings, mesh armour might appear merely as thick cloth to those unfamiliar with such exotic techniques. The material becomes momentarily rigid on impact, harmlessly spreading the energy across a wide area. The finest versions have xenos origins, though many are willing to ignore such possible heresies for such lightweight and effective protection.","Mesh armour always has a lower Encumbrance than traditional armour, making it the perfect protection for agile individuals."],quote:null,parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"protection"},id:"armour"},source:{type:"SourceId",id:"core"},examples:[],notes:[]},{name:"Carapace Armour",description:["Carapace armour is a rightly feared sight among imperial citizenry, as it is most often worn by Enforcers or Tempestus Scions, elite soldiers of the Militarum Tempestus. Carapace armour is made from multiple heavy plates of plasteel or ceramite which can be easily removed and replaced if damaged. Its bulk and weight mean that it often requires special training or prodigious strength to wear unhindered.","Carapace Armour offers high protection, but normally comes with the Heavy Trait."],quote:null,parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"protection"},id:"armour"},source:{type:"SourceId",id:"core"},examples:[],notes:[]},{name:"Power Armour",description:["Power Armour relies on internal energy sources to allow users to move and fight in the heavy ceramite plates. Suits of Power Armour are exceedingly difficult to manufacture, and some are relics dating back thousands of years or more with unique lineages more impressive than the person wearing them. Light versions are rarely seen outside of powerful individuals such as Inquisitors and Rogue Traders, with the warriors of the Adepta Sororitas using their own pattern. The best known, though only through Imperial propaganda for the vast majority of Imperial citizens, are those of the Angels of Death — the Emperor’s Space Marines. These huge suits are a class unto themselves, much like their transhuman wearers, and utilise unique technologies to link a Space Marine to their armour so they can operate with unrivalled agility and speed.","Power Armour grants unparalleled protection and the augmented strength required to wear it into battle. While Power Armour is active, it has an Encumbrance of 0 and grants the wearer +10 Strength. If the power source — usually a back mounted power pack — is severely damaged, deactivated, or drained, these bonuses are lost. The rare Power Armour packs found outside of the Adeptus Astartes or the Adeptus Sororitas are often of inferior quality, and last for a number of hours equal to its Armour value. Additionally, if an attack that inflicts a Critical Hit does not Wound you, you ignore the Critical Hit."],quote:null,parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"protection"},id:"armour"},source:{type:"SourceId",id:"core"},examples:[],notes:[]},{name:"Shields",description:["From simple slabs of scavenged plasteel carried by filth-encrusted Scum, to the reinforced boarding shields of the Navis Imperialis breechers, a shield may be all that stands between you and the relentless attacks of your enemies. Wielding a shield takes one hand, and grants a number of benefits.",{type:"List",ordered:!1,content:[["When you make an Opposed Test to defend against a melee attack (see page 211) you do not suffer Disadvantage if you are not wielding a melee weapon."],["If you are wielding a melee weapon and a shield at the same time, your melee weapon gains the Defensive Trait (see page 124)."],["You gain Advantage on Opposed Athletics (Might) Tests to Defend a Zone (see page 207)."],["Once per round, when you are the target of a ranged attack from outside your Zone, you can brace yourself against incoming fire from the attacker’s Zone. If you do so, you gain bonus Armour equal to the Rating against that attack, and all subsequent attacks originating from that Zone until the beginning of your next turn."],["If you use a shield to protect yourself from a melee or ranged attack which has the Rend Trait, the shield is destroyed. If the attack's Rend Trait was higher than the Rating, you take damage as normal. Otherwise the attack has no further effect."]]}],quote:null,parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"protection"},id:"armour"},source:{type:"SourceId",id:"core"},examples:[],notes:[]},{name:"Force Fields",description:["While armour offers protection through thick materials and nigh-impenetrable plating, Force Fields utilise sacred, arcane technologies that employ energy barriers to absorb and negate attacks. Many are small and easily worn as jewellery or incorporated into ceremonial badges and sigils, carefully sanctified before wearing lest their ancient Machine Spirits become truculent if taken for granted.","Unless stated otherwise, a Force Field protects all locations and works against all attacks. They can be activated or deactivated as a Free Action. You can have only one field active at a time.","When you would suffer Damage from an attack, roll the dice indicated for the field’s Protection value and reduce the Damage taken by that amount before applying Damage reduction from Armour.","Should the incoming Damage equal or exceed the field’s Overload value, the Damage is still negated but the field collapses and is rendered non-functional until it is repaired. Unless otherwise stated, this is a Very Hard (−30) Tech Test that requires at least 8 hours of work."],quote:null,parent:{type:"EquipmentTypeId",parent:null,id:"protection"},source:{type:"SourceId",id:"core"},examples:[],notes:[]},{name:"Tools And Equipment",description:["The Imperium is filled with a seemingly endless amount of useful gear that could make or break an operation. From unique attire and reliable respirators, to complex tools and powerful drugs, sometimes you simply need the right gear for the right job."],quote:{quote:["Guns and gas masks, my friend. Better to have and not need, than need and not have."],source:"Underhive junk-trader"},parent:null,source:{type:"SourceId",id:"core"},examples:[],notes:[]},{name:"Clothing And Personal Equipment",description:["These items are generally worn in some manner, such as specialised outfits to aid in harsh environments or deadly atmospheres, as well as items worn to aid in carrying and storing gear while in the field."],quote:null,parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},source:{type:"SourceId",id:"core"},examples:[],notes:[{name:"Macharian Clothing",description:["Imperial attire is defined by three factors: tradition, function, and decay. Outside of the nobility and affluent merchant classes, an Imperial citizen would count themselves lucky to own more than one set of clothes. In most cases, citizens are handed a uniform by the faction they serve, to wear until their final breath, after which it is peeled from their cooling corpse and handed to the next citizen in line. Most Imperial attire is generations old, patched, stained, and modified over centuries of bare-minimum maintenance — the deteriorating funeral garb of a dying civilisation. A great deal of Imperial attire is simply made, often inherited, old, patched, stained, and modified over years of use — the deteriorating funeral garb of a dying civilisation.","Still, for those who have the right privilege, the Macharian Sector is home to an interesting array of clothing styles. In keeping with tradition, many are the product of the uniforms worn during the Macharian Crusade. Some nobles, for example, wear the ceremonial armour from storied ancestors, or emulate the dress uniforms of Macharius’s senior staff — tall boots and long coats with lion motifs in tribute to the Lord Solar. Pilgrims often adopt a similar, though less elegant, garb as they travel in the footsteps of Saint Macharius."]}]},{name:"Tools",description:["Tools allow a character to augment their abilities or accomplish things not possible without such technological assistance. A fully equipped character can have access to more information than they might comfortably memorise, illuminate darkness, and dampen warp powers. In many cases, simply having the correct tool is necessary to overcome Disadvantage on certain Tests."],quote:{quote:["Oh just pass the cutter before they come back. Throne save me, you’re slower than an Ogryn in a swamp."],source:"Transcribed security recording from Macharia Palace Vent TY: 9731"},parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},source:{type:"SourceId",id:"core"},examples:[],notes:[]},{name:"Augmetics",description:["The 41st Millennium is utterly unforgiving, and service to a Patron is always filled with risks. Even apparently routine operations can explode into lethal gun fights, and unwary characters can stumble into traps that threaten life and limb.","Augmetics are a common part of life across the Imperium, either as replacements for horrible injuries suffered in a manufactorum or as a means to create transhuman warriors to destroy the Emperor’s enemies. For the followers of the Machine God, they are signs of devotion and the assurity that the Flesh is indeed Weak.","Adding augmetics is usually done via Medical Services (see page 156), with the cost of the augmetic replacement or augmentation added to the service’s cost."],quote:{quote:["With every pound of flesh I shed, I inch closer to the divine."],source:"Magos Cyrus Fulm"},parent:null,source:{type:"SourceId",id:"core"},examples:[],notes:[]},{name:"Augmetic Replacements",description:["A common sight across the Imperium, most augmetic limbs and other implants prioritise function over all else. As a result, most are brutally practical, eschewing aesthetics in favour of utility. There are some exceptions to this, especially among the highborn, and such gilded augmetics are often used as a sight of status and wealth."],quote:null,parent:{type:"EquipmentTypeId",parent:null,id:"Augmetics"},source:{type:"SourceId",id:"core"},examples:[],notes:[{name:"Repairing Augmetics",description:["Though often more durable, augmetic replacements can be damaged just as biological body parts can. For augmetic limb replacements, treating Injuries (see page 214) caused by Critical Wounds requires a Tech (Engineering) Test instead of a Medicae Test. The Difficulty of the Test is listed in the relevant entry on the Critical Wound Table. If a Critical Wound says it requires a Chirurgeon’s Kit, it instead requires a Combi-Tool (see page 146).","If an augmetic replacement suffers a Broken Bone Injury, it does not heal naturally over time. Instead, use the following rules. Once repairs are complete, the augmetic is fully functional.",{type:"List",ordered:!1,content:[["Repairing a Broken Bone (Minor) requires 5 successes on an extended Routine (+20) Tech (Augmetics) Test, with one Test made every hour. Additionally, replacement parts equal to 25% of the cost of the augmetic must be acquired."],["Repairing a Broken Bone (Major) requires 5 successes on an extended Challenging (+0) Tech (Augmetics) Test, with one Test made every hour. Replacement parts equal to 50% of the cost of the augmetic must be acquired."]]},"If an augmetic replacement suffers the Amputation Injury, it is damaged beyond repair and must be replaced.","A character’s number of augmetics cannot exceed their Toughness Bonus. This can be increased by taking the Flesh is Weak Talent (see page 110)."]}]},{name:"Strength In Steel",description:["While many augmetics exist simply to replace parts of a body that fail due to the weaknesses of flesh, others add entirely new capabilities. These are particularly beloved by Tech-priests of the Adeptus Mechanicus who wish to rid themselves of failing flesh, replacing it with the pristine augmetic perfection favoured by the Omnissiah. These augmetics are available only to Tech-priests or their servants within the Adeptus Mechanicus Faction, though at the GMs choice they may be made available to others who have performed some notable service for the priesthood of Mars."],quote:null,parent:{type:"EquipmentTypeId",parent:null,id:"augmetics"},source:{type:"SourceId",id:"core"},examples:[],notes:[]}]}},19020:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{tagName:"Crossbow Bolt",source:{type:"SourceId",id:"inquisition"}},{tagName:"Splinter",source:{type:"SourceId",id:"inquisition"}},{tagName:"Kroot",source:{type:"SourceId",id:"inquisition"}},{tagName:"Pulse",source:{type:"SourceId",id:"inquisition"}},{tagName:"Shuriken",source:{type:"SourceId",id:"inquisition"}},{tagName:"Graviton",source:{type:"SourceId",id:"inquisition"}}]}},49410:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Crusader Storm Shield",description:["A tower shield crafted from layers of plasteel and ceramite. The Crusader variant storm shield is a suppression shield re-designed to combat the enemies of the Ordo Malleus. The shield is sanctified with holy oils, its surface engraved with various hexagrammic wards and sigils against the Immaterium, making it a reliable defence against daemons.","A daemon, or a creature with a Warp Threshold, has a −10 penalty to all Tests against the bearer of a Crusader Storm Shield (addditional rules and benefits for wielding Shields are in Imperium Maledictum, page 142)."],armor:{locations:["Special"],armor:0,encumberanceCarried:4,traits:[{trait:{type:"EquipmentTraitId",id:"Shield"},modifier:4,type:"TraitWithModifier",additionalInformationInDescription:!0}]},generic:{canBeUsedAsAmmunition:!1,encumberance:4,cost:1e3,availability:{type:"EquipmentAvailabilityId",id:"exotic"}},grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"protection"},id:"armour"},id:"mundane armour"},source:{type:"SourceId",id:"inquisition"}},{name:"Praesidium Protectiva",description:["Believed to contain a shard of the Emperor’s armour, this shield is wrought from layers of armaplas and ceramite, forming a protective barrier equal to Power Armour. Whatever additional anointments have blessed these shields over time, they carry an inherent righteousness and purity. Exclusively issued to members of the Adepta Sororitas, these icons of faith and devotion nonetheless have been known to be gifted to Inquisitors who distinguish themselves alongside the Sisters of Battle.","The Praesidium Protectiva is a Shield that can only be carried by a character in Power Armour. Further, a daemon, or a creature with a Warp Threshold, has a −20 penalty to all Tests against the bearer of a Praesidium Protectiva. (addditional rules and benefits for wielding Shields are in Imperium Maledictum, page 142)."],armor:{locations:["Special"],armor:0,encumberanceCarried:4,traits:[{trait:{type:"EquipmentTraitId",id:"shield"},modifier:6,type:"TraitWithModifier",additionalInformationInDescription:!0}]},generic:{encumberance:4,cost:1500,availability:{type:"EquipmentAvailabilityId",id:"exotic"},canBeUsedAsAmmunition:!1},grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"protection"},id:"armour"},id:"mundane armour"},source:{type:"SourceId",id:"inquisition"}},{name:"Truesilver Weave",description:["Sanctified silver and iron, known as Truesilver, can be crafted into many forms as a potent weapon against immaterial powers and daemonic entities. Bands woven into the fabric of storm coats, and filigreed into plasteel plates, form cohesive protection against daemons and rogue psykers. They shine with a pure, silver-white light against the foul touch of the Immaterium.","A daemon, or a creature with a Warp Threshold, has a −10 penalty to all Tests against characters wearing Truesilver Weave."],armor:{locations:["Arms","Body","Legs"],armor:3,encumberanceCarried:3,traits:[]},generic:{encumberance:3,cost:5e3,availability:{type:"EquipmentAvailabilityId",id:"exotic"},canBeUsedAsAmmunition:!1},grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"protection"},id:"armour"},id:"mundane armour"},source:{type:"SourceId",id:"inquisition"}},{name:"Warded Armour",description:["Carefully prepared layers of plasteel and ceramite, similar to Carapace Armour, form the bulk of a suit of Warded Armour. However, this armour’s true strength lies within the wards and sigils engraved into each heavy plate. Blessed by faithful artisans, each sigil of protection, each hexagrammic ward against the Immaterium, protects the wearer from daemonic entities and psychic powers.","Attempts to manifest a Psychic Power, targeting the wearer of Warded Armour or their Zone suffers from Disadvantage. daemon creatures have a −10 on all Tests against the wearer of Warded Armour."],armor:{locations:["Arms","Body","Legs"],armor:5,traits:[{trait:{type:"EquipmentTraitId",id:"heavy"},modifier:4,type:"TraitWithModifier",additionalInformationInDescription:!1},{trait:{type:"EquipmentTraitId",id:"loud"},modifier:!1,type:"TraitWithModifier",additionalInformationInDescription:!1}],encumberanceCarried:4},generic:{encumberance:4,cost:8e3,availability:{type:"EquipmentAvailabilityId",id:"exotic"},canBeUsedAsAmmunition:!1},grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"protection"},id:"armour"},id:"mundane armour"},source:{type:"SourceId",id:"inquisition"}},{name:"Icon of the Just",description:["Often appearing as a symbol of the Inquisition or a hammer sigil of the Ordo Malleus, the Icon of the Just contains a powerful force field generator. Sanctified and blessed with wards against the Immaterium, channelling the righteous fury of the bearer, the Icon is particularly effective against the foul powers of the Warp.","A daemon, or a creature with a Warp Threshold, has a −20 penalty to all Tests against the bearer of an Icon of the Just. It also counts as a Conversion Field (Imperium Maledictum, page 142) with 1d10+5 Protection, 15 Overload, and 0 Encumbrance."],forcefield:{protection:{bonus:5,dieType:10,numberOfDice:1},overload:15},armor:{locations:["Special"],armor:0,encumberanceCarried:0,traits:[{trait:{type:"EquipmentTraitId",id:"shield"},additionalInformationInDescription:!0,modifier:4,type:"TraitWithModifier"}]},generic:{canBeUsedAsAmmunition:!1,encumberance:0,cost:7e3,availability:{type:"EquipmentAvailabilityId",id:"Exotic"}},grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"protection"},id:"force fields"},source:{type:"SourceId",id:"inquisition"}},{name:"Empyrean Brain Mines",description:["Thought to be created from technology discovered on a Ghost World, these small, grenade-shaped objects are directly attached to their targets. When attached, they send pulses of energy through the victim and into the brain, wreaking havoc on their motor functions and leaving them unable to act. The effect is temporary, and the Brain Mine burns out within seconds, but it is long enough to leave an enemy vulnerable.","A character armed with an Empyrean Brain Mine can attempt to plant it, waiting for an enemy to enter a Zone where it automatically triggers. The Brain Mine attempts to latch onto the triggering creature, who can make a Difficult (−10) Reflex (Dodge) Test to avoid it. On a fail, the Mine latches onto the target, and they are Stunned for 1d5 Rounds.","Alternatively, a character can attempt to Grapple a foe and attach the Brain Mine to them. Once Restrained through the Grapple, the target must make a Difficult (−10) Reflex (Dodge) Test to avoid it. On a fail, the Mine latches onto the target, and they are Stunned for 1d5 rounds."],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:null,id:"weapons"},combat:[{baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"tech"},id:"Engineering"}],tags:[],damageBonus:null,magazine:null,range:null,magazineCost:null,type:"Standard",damageBase:0,traits:[{trait:{type:"EquipmentTraitId",id:"loud"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1},{trait:{type:"EquipmentTraitId",id:"inflict"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:{type:"StatusEffectId",id:"stunned"}},{trait:{type:"EquipmentTraitId",id:"unstable"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1}]}],generic:{encumberance:1,cost:1e3,availability:{type:"EquipmentAvailabilityId",id:"exotic"},canBeUsedAsAmmunition:!1},source:{type:"SourceId",id:"inquisition"}},{name:"Hallucinogen Grenade",description:["These grenades release clouds of invisible, hallucinogenic gas or mind-altering energies to induce short-term psychological episodes. Some effects leave an opponent fumbling around, grasping for delusions only they can see. Other effects induce potent paranoia and delirium, causing them to turn on anyone nearby with rapid ferocity. Despite the short-term effects, these grenades are powerful crowd-control weapons.","Hallucinogen Grenades fill the target Zone with hallucinogenic gas for three rounds. A creature starting their turn in the Zone, or who enters the Zone during their turn, must make a Difficult (−10) Fortitude (Poison) Test or suffer the hallucinogenic effect of the grenade for 1d10 rounds (roll on the Hallucinogenic Effects Table). Characters in Power Armour, other sealed armour, or wearing Filtration Plugs or similar equipment can apply their benefits to the Test.",{type:"Table",title:"Hallucinogenic Effects",table:[["D100","Effect"],["01-10","False Death: The character believes they have died and is Prone and Incapacitated for the duration."],["11-20","Greatest Fear: The character becomes Frightened by something only they can perceive within the Zone for the duration."],["21-30","Mortal Enemy: Overcome by paranoia and murderous frenzy, the character randomly attacks the nearest enemy for the duration."],["31-40","Falling Endlessly: The world shifts suddenly and spins on a terrifying new axis, forcing the character to move in a random direction at full speed for the duration, changing direction each turn."],["41-50","If I Don’t Move, It Won’t See Me!: In avoiding or hiding from some perceived danger, the character immediately goes Prone for the duration and refuses to get up or take other Actions. However, they can take Reactions as normal."],["51-60","It's All Over Me!: The character is overcome by their hallucination, believing bugs or rats are swarming them or that their body is melting or ablaze, and counts as being Stunned for the duration."],["61-70","Lost in the Void / The Emperor’s Light!: The character believes they are consumed by darkness or lost in a blinding flash of unnatural light for the duration. The character acts as if Blinded."],["71-80","I’m Sinking!: The character believes the floor is obstructed by rubble or melting, and they are desperately trying to escape. The character’s Speed becomes Slow for the duration."],["81-90","Something In The Walls: The character perceives horrifying creatures coming out of the walls or bursting out of the ground and attacks them in random directions for the duration. Randomly determine the direction of their attack, and if there are any creatures in that line of fire, randomly determine one to be the target."],["91-100","Trapped In A Maze: The character thinks that the battlefield has shifted, such that new barriers have fallen into place, or perhaps they have wandered into an elaborate trap. The character cannot leave their current Zone for the duration, believing there are impassable barriers surrounding them."]]}],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:null,id:"weapons"},combat:[{damageBonus:null,magazine:null,range:null,magazineCost:null,type:"Standard",tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"ranged"},id:"Thrown"},{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"ranged"},id:"Ordnance"}],damageBase:0,traits:[{trait:{type:"EquipmentTraitI
