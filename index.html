ntimidation",type:"SkillId",superType:"Blueprint",subtype:"Specialization",parent:{id:"presence",subtype:"Main",superType:"Blueprint",type:"SkillId"}},modifiers:[{name:"Daemonic Visage",description:["Presence (Intimidation) Tests, which instead gain +2 SL."]}]}],grantCharacteristicsTestModifier:[{entry:{id:"Fellowship",type:"CharacteristicId"},modifiers:[{name:"Daemonic Visage",description:["You suffer −2 SL on Fellowship Tests whenever people can see your face"]}]}]},isMalignancy:!1,source:{type:"SourceId",id:"core"}},{name:"Digitigrade Legs",description:["Your legs twist into a muscular form that greatly enhances your agility. You have Advantage on Athletics Tests to run, leap, or otherwise use your legs."],size:5,grants:{grantSkillTestModifier:[{entry:{id:"Athletics",type:"SkillId",superType:"Blueprint",subtype:"Main"},modifiers:[{name:"Digitigrade Legs",description:["You have Advantage on Athletics Tests to run, leap, or otherwise use your legs."]}]}]},isMalignancy:!1,source:{type:"SourceId",id:"core"}},{name:"Feathers",description:["Feathers grow from your body in a spotty fashion. Roll on the Hit Location table (page 211) twice to determine where they appear. They may be of any colour, or multiple colours."],grants:{},size:5,isMalignancy:!1,source:{type:"SourceId",id:"core"}},{name:"Warp Claws",description:["Your fingers sprout and sharpen into horrific dark talons. Your Unarmed attacks lose the Ineffective Trait and gain Rend (1)."],size:5,grants:{grantAttackModifiersFor:[{type:"Add",filter:[{type:"Is",id:{id:"unarmed",type:"EquipmentId",subType:"Primary",superType:"Blueprint"}}],addTraits:{type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:1,trait:{id:"rend",type:"EquipmentTraitId"}}},{type:"Remove",filter:[{type:"Is",id:{id:"unarmed",type:"EquipmentId",subType:"Primary",superType:"Blueprint"}}],removeTraits:{id:"ineffective",type:"EquipmentTraitId"}}]},isMalignancy:!1,source:{type:"SourceId",id:"core"}},{name:"Photonic Irregularity",description:["You do not appear in mirrors or other reflective surfaces, or in video recordings that use the visual light spectrum."],size:5,grants:{},isMalignancy:!1,source:{type:"SourceId",id:"core"}},{name:"Festering Wound",description:["One of your old wounds returns and refuses to heal, no matter what you do. A Critical Wound you received some time in the past returns and cannot be healed. You are considered to always have one untreated Critical Wound."],size:5,grants:{addNotes:[{type:"combat",note:{name:"Festering Wound",description:["You are considered to always have one untreated Critical Wound."]}}]},isMalignancy:!1,source:{type:"SourceId",id:"core"}},{name:"Lolling Tongue",description:["Your tongue becomes unwieldy and spasms erratically. You suffer −10 to all Tests that require speech."],size:5,grants:{addNotes:[{type:"general",note:{name:"Lolling Tongue",description:["You suffer −10 to all Tests that require speech."]}}]},isMalignancy:!1,source:{type:"SourceId",id:"core"}},{name:"Fleshmetal",description:["Your armour and cybernetic implants fuse with your flesh and can even regenerate. You can repair items merged with you using your Fortitude Skill. Tests to repair these items using Tech or other conventional methods have Disadvantage. You cannot change your armour or don additional armour."],size:5,grants:{addNotes:[{type:"general",note:{name:"Fleshmetal",description:["You can repair items merged with you using your Fortitude Skill. Tests to repair these items using Tech or other conventional methods have Disadvantage."]}},{type:"combat",note:{name:"Fleshmetal",description:["You cannot change your armour or don additional armour."]}}]},isMalignancy:!1,source:{type:"SourceId",id:"core"}},{name:"Warp Regeneration",description:["Corruption seethes through your flesh, sewing your body back together time and time again whether you will it or not. Your Fate is reduced to 0 and you cannot regain Fate. However, you always regenerate 1 Wound at the beginning of your turn. In addition, any lost limbs regrow after 1 day."],size:5,grants:{addNotes:[{type:"combat",note:{name:"Warp Regeneration",description:["You always regenerate 1 Wound at the beginning of your turn."]}},{type:"general",note:{name:"Warp Regeneration",description:["You cannot regain Fate"]}},{type:"general",note:{name:"Warp Regeneration",description:["Any lost limbs regrow after 1 day."]}}],changeFatePoints:[{type:"Force",changeTo:0}]},isMalignancy:!1,source:{type:"SourceId",id:"core"}},{name:"Dark-hearted",description:["You grow increasingly cruel, callous, and vindictive. Whenever you gain Corruption, you gain 1 additional Corruption."],size:5,grants:{addNotes:[{type:"corruption",note:{name:"Dark-hearted",description:["Whenever you gain Corruption, you gain 1 additional Corruption."]}}]},isMalignancy:!0,source:{type:"SourceId",id:"core"}},{name:"Awful Cravings",description:["You develop an overwhelming desire to consume an inedible or socially unacceptable substance. If you go longer than one week without sating your craving, you become Fatigued until you do so."],size:5,grants:{addNotes:[{type:"general",note:{name:"Awful Cravings",description:["If you go longer than one week without sating your craving, you become Fatigued until you do so."]}}]},isMalignancy:!0,source:{type:"SourceId",id:"core"}},{name:"Overwhelming Obsession",description:[{type:"Line",line:["You become obsessed with whatever caused this mutation, and struggle to focus on anything else when left alone. During downtime, you must make a Difficult(−10) Willpower(Discipline) Test to take an Endeavour."]}],size:5,grants:{addNotes:[{type:"endeavor",note:{name:"Overwhelming Obsession",description:["During downtime, you must make a Difficult(−10) Willpower(Discipline) Test to take an Endeavour."]}}]},isMalignancy:!0,source:{type:"SourceId",id:"core"}},{name:"Ill-fortuned",description:["Chance seems to mock you at the most crucial of opportunities. Whenever you Spend Fate, roll 1d10. On a result of 7–10, the Fate point has no effect but is spent anyway."],size:5,grants:{addNotes:[{type:"fate",note:{name:"Ill-fortuned",description:["Whenever you Spend Fate, roll 1d10. On a result of 7–10, the Fate point has no effect but is spent anyway."]}}]},isMalignancy:!0,source:{type:"SourceId",id:"core"}},{name:"Irrational Nausea",description:["You feel sick at the sight, sound, or smell of something otherwise innocuous, such as prayer books and holy items, cherubs, Human laughter, or fresh food. When you encounter an object of your revulsion, you are Stunned until the end of your next turn."],size:5,grants:{addNotes:[{type:"general",note:{name:"Irrational Nausea",description:["When you encounter an object of your revulsion, you are Stunned until the end of your next turn."]}}]},isMalignancy:!0,source:{type:"SourceId",id:"core"}},{name:"Unshakable Paranoia",description:["You grow increasingly distrustful, expecting betrayal at any moment from even your closest allies. You can no longer use or gain the benefits of the Help action (see page 208)."],size:5,grants:{addNotes:[{type:"general",note:{name:"Unshakable Paranoia",description:["You can no longer use or gain the benefits of the Help action (see page 208)."]}}]},isMalignancy:!0,source:{type:"SourceId",id:"core"}},{name:"Dark Whispers",description:["Unintelligible alien and unnatural voices constantly mutter in your ears. You suffer Disadvantage on Awareness (Hearing) Tests."],size:5,grants:{grantSkillTestModifier:[{entry:{type:"SkillId",subtype:"Specialization",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"awareness"},superType:"Blueprint",id:"hearing"},modifiers:[{name:"Dark Whispers",description:["You suffer Disadvantage on Awareness (Sound) Tests."]}]}]},isMalignancy:!0,source:{type:"SourceId",id:"core"}},{name:"Phantom Memories",description:["You have memories of events that — according to everyone else — never happened. It is impossible for you to tell which of your memories are true and which are false."],size:5,grants:{},isMalignancy:!0,source:{type:"SourceId",id:"core"}},{name:"Irrational Fear",description:["Your character feels horror and revulsion at some innocuous, even good, thing. Work with your GM to choose the object of your fear. When you encounter it, you must succeed at a Challenging (+0) Discipline (Fear) Test or become Frightened."],size:5,grants:{addNotes:[{type:"general",note:{name:"Irrational Fear",description:["When you encounter it, you must succeed at a Challenging (+0) Discipline (Fear) Test or become Frightened."]}}]},isMalignancy:!0,source:{type:"SourceId",id:"core"}},{name:"Blackouts",description:["You suffer from inexplicable blackouts. Whenever roll a Fumble on a Test, you must make a Challenging (+0) Fortitude (Endurance) Test or become Incapacitated for 1d10 rounds."],size:5,grants:{addNotes:[{type:"general",note:{name:"Blackouts",description:["Whenever roll a Fumble on a Test, you must make a Challenging (+0) Fortitude (Endurance) Test or become Incapacitated for 1d10 rounds."]}}]},isMalignancy:!0,source:{type:"SourceId",id:"core"}},{name:"Morbid Fascination",description:["You become obsessed with the sight of blood and bodily harm. If a character within your Zone, including yourself, suffers a Critical Wound, you must make a Challenging (+0) Discipline Test or be Stunned until the end of your next turn."],size:5,grants:{addNotes:[{type:"combat",note:{name:"Morbid Fascination",description:["If a character within your Zone, including yourself, suffers a Critical Wound, you must make a Challenging (+0) Discipline Test or be Stunned until the end of your next turn."]}}]},isMalignancy:!0,source:{type:"SourceId",id:"core"}},{name:"Wheels Within Wheels",description:["You become hyper aware of all the subtle tics and tells that give away mortal desires. You have Advantage on all Intuition (People) Tests."],size:5,grants:{grantSkillTestModifier:[{entry:{type:"SkillId",parent:{type:"SkillId",id:"Intuition",subtype:"Main",superType:"Blueprint"},subtype:"Specialization",superType:"Blueprint",id:"People"},modifiers:[{name:"Wheels Within Wheels",description:["You have Advantage on all Intuition (People) Tests"]}]}]},isMalignancy:!0,source:{type:"SourceId",id:"core"}},{name:"Inescapable Itch",description:["You constantly feel like something revolting is crawling beneath your skin."],size:5,grants:{},isMalignancy:!0,source:{type:"SourceId",id:"core"}},{name:"Warp Sense",description:["If you close your eyes, you can see the faint skein of the immaterium simmering beneath reality. You gain 1 Advance in Awareness (Psyniscience), even if you do not have the Psyker Talent."],size:5,grants:{grantSkillSpecializations:[{type:"grantXToSpecific",amount:1,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"},id:"Psyniscience"}}]},isMalignancy:!0,source:{type:"SourceId",id:"core"}},{name:"The Eyes",description:["Every shadow you see appears to crawl with shimmering eyes that watch you. You must make a Difficult (−10) Discipline (Fear) Test to enter shadows or complete darkness, or become Frightened."],size:5,grants:{addNotes:[{type:"general",note:{name:"The Eyes",description:["You must make a Difficult (−10) Discipline (Fear) Test to enter shadows or complete darkness, or become Frightened."]}}]},isMalignancy:!0,source:{type:"SourceId",id:"core"}},{name:"Void Gaze",description:["The unspeakable horrors of the void shimmer across your eyes. Creatures who meet your unobstructed gaze must make a Challenging (+0) Willpower (Fear) Test or become Frightened of you."],size:5,grants:{addNotes:[{type:"general",note:{name:"Void Gaze",description:["Creatures who meet your unobstructed gaze must make a Challenging (+0) Willpower (Fear) Test or become Frightened of you."]}}]},isMalignancy:!0,source:{type:"SourceId",id:"core"}},{name:"Ashen Taste",description:["Everything you eat tastes like ash, blood, or bones."],size:5,grants:{},isMalignancy:!0,source:{type:"SourceId",id:"core"}},{name:"Dark Prophecies",description:["You are granted brief flashes of agonies yet to come. Once per day, when you would suffer a Critical Wound as the result of an attack, you may claim that you foresaw this moment. You automatically avoid the attack and take no damage, but gain 1 Corruption as you steer closer towards a twisted fate."],size:5,grants:{addNotes:[{type:"combat",note:{name:"Dark Prophecies",description:["Once per day, when you would suffer a Critical Wound as the result of an attack, you may claim that you foresaw this moment. You automatically avoid the attack and take no damage, but gain 1 Corruption as you steer closer towards a twisted fate."]}}]},isMalignancy:!0,source:{type:"SourceId",id:"core"}},{name:"Warp Patron",description:["You have gained the attention of a daemonic entity that seeks to manipulate your fate to their own unknowable end. You gain an additional Fate point, but whenever you Spend or Burn Fate (see page 220), you count as experiencing Minor Exposure to Corruption."],size:5,grants:{changeFatePoints:[{type:"Add",add:1}],addNotes:[{type:"fate",note:{name:"Warp Patron",description:["You gain an additional Fate point, but whenever you Spend or Burn Fate (see page 220), you count as experiencing Minor Exposure to Corruption."]}}]},isMalignancy:!0,source:{type:"SourceId",id:"core"}},{name:"Psychic Awakening",description:["Your connection to the Warp is violently wrenched open. You gain the Psyker Talent (page 114) and one random Minor Psychic Power (page 160). Whenever you roll on the Perils of the Warp table (page 165) you gain 1 additional Corruption."],size:5,grants:{grantTalents:[{type:"grantOne",talent:{type:"TalentId",id:"psyker",subtype:"Main",superType:"Blueprint"}}],grantPsychicPowers:[{type:"GrantOne",filters:[{type:"PsychicPowerBelongsToGroup",group:{type:"PsychicPowerGroupId",id:"Minor Psychic Powers"}}],requirements:[]}]},isMalignancy:!0,source:{type:"SourceId",id:"core"}}]}},81741:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Agri World",examples:["Crultus","Harjus"],description:["You hail from an agri world, a planet dedicated to the sole purpose of producing food to satiate the teeming masses of the Imperium. Few industrialised planets have the resources to maintain their populace and require the output of Agri Worlds to fulfil their duty to the Emperor. Vast swaths of land are dedicated to the production of the most valuable crops or livestock, and millions of litres of potable water are extracted daily.","A heavy tithe is expected of every Agri World. Some meet these onerous requirements by means of technological wonders, their secrets long forgotten, though most rely on the backbreaking toil of their inhabitants. As an Agri Worlder, your early life was likely dedicated to preparation for some form of farming. Most agri worlders are physically strong, tough workers used to unrelenting toil. Others are dextrous, dedicated to delicate if monotonous tasks, while others still have minds for the detailed organisation required to optimise a planet of production and are sought out by the Administratum."],randomSelectionSize:10,grants:{setCharacteristics:{modifier:5,characteristics:[{type:"CharacteristicId",id:"Strength"}]},selectCharacteristics:{modifier:5,selectAmount:1,characteristics:[{type:"CharacteristicId",id:"Toughness"},{type:"CharacteristicId",id:"Agility"},{type:"CharacteristicId",id:"Willpower"}]},grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Entrenching Tool"},qualities:[{type:"EquipmentCraftmanshipId",id:"shoddy"}]}}]},source:{type:"SourceId",id:"core"}},{name:"Shrine World",examples:["Macharia","St. Isidore’s Rest"],description:["You hail from a shrine world, a holy planet devoted to worship of the Imperial Creed. Shrine worlds are often crowded by cathedrums and temples merging into one another, fortified basilica towering kilometres high, and colossal shrines to the God-Emperor and a myriad of Imperial Saints. A shrine world is typically assigned its holy status due to a specific event believed to have occurred there, such as the birth or demise of a saint, a turning point in a crusade or War of Faith, or an alledged miracle. The Ecclesiarchy govern the shrine worlds of the Imperium, imposing the most rigid strictures of the Imperial Creed. As such, their denizens are often deeply devout, as well as experienced in dealing with diverse folk making holy pilgrimages to their home."],randomSelectionSize:10,grants:{setCharacteristics:{modifier:5,characteristics:[{type:"CharacteristicId",id:"Willpower"}]},selectCharacteristics:{modifier:5,selectAmount:1,characteristics:[{type:"CharacteristicId",id:"Intelligence"},{type:"CharacteristicId",id:"Perception"},{type:"CharacteristicId",id:"Fellowship"}]},grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"holy icon"}}}]},source:{type:"SourceId",id:"core"}},{name:"Schola Progenium",examples:["The Schola of Our Lord Solar on Macharia","The Schola of St. Isodore’s Beneficence on St. Isodore’s Rest"],description:["Wherever you were born, you don’t remember it. You are Progena, an orphan whose parents died in service to the Imperium. You were brought to a Schola Progenium, one of many orphanages run by the Ecclesiarchy on various worlds of the Imperium, all designed to create the ideal servants of the God-Emperor of Mankind. Your memories of life before the schola were wiped from your consciousness, leaving you a blank slate, clay to be moulded into an uncompromising leader, a dauntless warrior, a zealous preacher — whatever the Imperium needed most. Your early years were an unyieldingly severe regime of religious indoctrination, physical conditioning, and exacting education. You emerged from the schola a disciplined exemplar of the Imperial Creed, ready to excel in His name."],randomSelectionSize:10,grants:{setCharacteristics:{modifier:5,characteristics:[{type:"CharacteristicId",id:"Fellowship"}]},selectCharacteristics:{modifier:5,selectAmount:1,characteristics:[{type:"CharacteristicId",id:"Weapon Skill"},{type:"CharacteristicId",id:"Ballistic Skill"},{type:"CharacteristicId",id:"Toughness"}]},grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Chrono"}}}]},source:{type:"SourceId",id:"core"}},{name:"Voidborn",examples:["The Iron Archipelago","Arrian’s Wrath"],description:["You were born in the void; either aboard an Imperial spacefaring vessel, such as a colossal warp-capable voidship traversing the stars, or one of the many system-bound vessels that never leave the system they were constructed in, or even one of the countless stations around the sector. Voidships are commonly kilometres long, marvels of misunderstood technology, and function as makeshift cities during voyages that might take anywhere from days to decades. Void stations are even larger, ancient mechanical worldlets floating in a vacuum. Societies in these gargantuan artificial cities are influenced by their purpose, often defensive, and the history of the vessel itself. Entire cultures can form aboard a ship, spread throughout hundreds of its decks, and die out before any of its denizens ever set foot on a single world. Your life may have differed dramatically from that of someone born planetside, having dealt with problems such as zero-gravity, the vacuum of the void, and the nightmares of the Warp."],randomSelectionSize:10,grants:{setCharacteristics:{modifier:5,characteristics:[{type:"CharacteristicId",id:"Perception"}]},selectCharacteristics:{modifier:5,selectAmount:1,characteristics:[{type:"CharacteristicId",id:"Agility"},{type:"CharacteristicId",id:"Intelligence"},{type:"CharacteristicId",id:"Willpower"}]},grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Mag Boots"},qualities:[{type:"EquipmentCraftmanshipId",id:"shoddy"}]}}]},source:{type:"SourceId",id:"core"}},{name:"Feudal World",examples:["Somrot","Octavian Secundus"],description:["You hail from a feudal world, a place where technology has regressed to pre-industrial levels. Some worlds have fallen into this state via isolation, as invasion, warp storms, or even a clerical error by the Adeptus Administratum saw the world cut off from the wider Imperium for centuries or more. Here, all records of the Imperium may have passed into myth, and the Adeptus Ministorum often visits such worlds to ensure their faith in the Emperor has endured. Some worlds are deliberately kept in a state of technological regression by a ruling class who hoard what machinery exists to quell any challenge to their authority. Others are kept this way out of a belief that such conditions give rise to great warriors. Indeed, the tithe of most feudal worlds is paid in soldiers for the Astra Militarum, as they rarely have much else to offer."],randomSelectionSize:10,grants:{setCharacteristics:{modifier:5,characteristics:[{type:"CharacteristicId",id:"Weapon Skill"}]},selectCharacteristics:{modifier:5,selectAmount:1,characteristics:[{type:"CharacteristicId",id:"Strength"},{type:"CharacteristicId",id:"Willpower"},{type:"CharacteristicId",id:"Fellowship"}]},grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Writing Kit"},qualities:[{type:"EquipmentCraftmanshipId",id:"shoddy"}]}}]},source:{type:"SourceId",id:"core"}},{name:"Feral World",examples:["Goros Pok","Illisear"],description:["You hail from a feral world, a planet with little to no technological development. Societies on feral worlds are often small, and may rely on hunting and gathering to survive. Though Adeptus Ministorum preachers ensure most at least know of the Emperor, life on feral worlds is far removed from the Imperial norm. Inhabitants battle against the elements, and deadly fauna may be common, resulting in a hardy and resourceful populace. Some question why the wider Imperium does not develop feral worlds to a more ‘civilised’ state that could result in greater Tithes. One answer is that they consistently produce remarkably strong willed and capable warriors — many Astra Militarum regiments draw from such worlds, as do a number of Space Marine Chapters. Another answer is simple mismanagement, or a sheer lack of the resources, time, and available personnel to do so while in a state of endless war."],randomSelectionSize:10,grants:{setCharacteristics:{modifier:5,characteristics:[{type:"CharacteristicId",id:"Toughness"}]},selectCharacteristics:{modifier:5,selectAmount:1,characteristics:[{type:"CharacteristicId",id:"Weapon Skill"},{type:"CharacteristicId",id:"Strength"},{type:"CharacteristicId",id:"Perception"}]},grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Survival Gear"},qualities:[{type:"EquipmentCraftmanshipId",id:"shoddy"}]}}]},source:{type:"SourceId",id:"core"}},{name:"Forge World",examples:["Eskutchtax","Hexas Panan"],description:["You hail from a forge world, a planet controlled by the Adeptus Mechanicus, dedicated to the production of technology, the acquisition of knowledge, and worship of the Machine God. Forge worlds produce and maintain the advanced machinery of the Imperium, supplying it to other worlds on the basis of ancient treaties or recent pacts, in exchange for raw materials and the acknowledgement of their primacy in technological and scientific matters. The surfaces of most forge worlds are covered with manufactorums, tech-shrines, auto-foundries, macro-generatorums, data temples, and so on. These often extend deep into the planet, any ecosystem long ago purged by unrestrained industry, and as a result, most unaugmented Humans cannot survive on their surfaces. Most people that come from a forge world are members of the Cult Mechanicus and are familiar with advanced technology."],randomSelectionSize:10,grants:{setCharacteristics:{modifier:5,characteristics:[{type:"CharacteristicId",id:"Intelligence"}]},selectCharacteristics:{modifier:5,selectAmount:1,characteristics:[{type:"CharacteristicId",id:"Ballistic Skill"},{type:"CharacteristicId",id:"Toughness"},{type:"CharacteristicId",id:"Agility"}]},grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Sacred Unguents"}}}]},source:{type:"SourceId",id:"core"}},{name:"Hive World",examples:["Persepolis","Voll"],description:["You hail from a hive world, a planet dominated by one or more titanic vertical cities known as ‘hives’. A hive is essentially hundreds of cities stacked one on top of the other, with the population of a single hive city often in the billions. No two hives are identical, but most are sealed environments where everything from the air citizens breathe, to their very bodies, are perpetually recycled — ‘hivers’ rarely leave the level they are born on, let alone the hive city itself. These massive populations are set to work in vast manufactora to fulfil the insatiable industrial labour needs of the Imperium. Life is strictly stratified, with the highborn living in the upper reaches with access to air and sunlight, and the middle levels devoted to perpetual toil. Those that will not accept a life of endless labour sink into the lawless bowels of the lower hive, where criminals and cults hold sway, and only the strong endure."],randomSelectionSize:30,grants:{setCharacteristics:{modifier:5,characteristics:[{type:"CharacteristicId",id:"Agility"}]},selectCharacteristics:{modifier:5,selectAmount:1,characteristics:[{type:"CharacteristicId",id:"Ballistic Skill"},{type:"CharacteristicId",id:"Perception"},{type:"CharacteristicId",id:"Fellowship"}]},grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Filtration Plugs"},qualities:[{type:"EquipmentCraftmanshipId",id:"ugly"}]}}]},source:{type:"SourceId",id:"core"}}]}},53698:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Wrathful",description:["Your Patron is ambitious and decisive. They are quick to act. They demand results and accept no excuses. They may also be vengeful or quick to anger."],source:{type:"SourceId",id:"core"}},{name:"Sombre",description:["Your Patron is thoughtful and analytical. They are slow to act, and consider the ramifications of each decision. They expect perfection in their servants as much as themself."],source:{type:"SourceId",id:"core"}},{name:"Pragmatic",description:["Your Patron is serene and quiet. They have a knack for seeing other perspectives and recognize the necessity of compromise more so than most leaders of the Imperium."],source:{type:"SourceId",id:"core"}},{name:"Zealous",description:["Your Patron is loquacious, active, and enthusiastic. They surround themself with servants and allies. They despise idleness but may act rashly."],source:{type:"SourceId",id:"core"}},{name:"Inscrutable",description:["Your Patron conceals their personality behind a veneer of stoic professionalism or smooth geniality."],source:{type:"SourceId",id:"core"}}]}},7439:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Conflict",quote:{quote:["Strife creates strength. Competition between allies is desirable. Eliminate the weak."],source:""},description:["Your Patron achieves their goals through violence, directly or indirectly. They might assign you to assassinate a particular target, or purge a cell of suspected heretics. You might be required to conduct misinformation campaigns to agitate conflict between two groups. Your Patron’s goals may align you with a Rogue Trader Dynasty for one mission, and side with a merciless Planetary Governor crushing a revolt for the next."],source:{type:"SourceId",id:"core"}},{name:"Information",quote:{quote:["Knowledge is power. The best way to destroy one’s enemies is to understand them."],source:""},description:["Your Patron collects and applies information to achieve their goals. You might be assigned to spy on an individual, or go undercover and infiltrate an organisation in order to discover a useful secret. Your Patron might send you far afield to explore a newly re-discovered archeotech horde, or to gather intelligence on the habits and obsessions of a rival Inquisitor."],source:{type:"SourceId",id:"core"}},{name:"Materiel",quote:{quote:["Protecting one’s assets is of utmost import. A fortress is only as strong as its foundation."],source:""},description:["Your Patron is focused on the acquisition and protection of material property. This could be as simple as selling your services as hired muscle, or as complex as planning a heist to ‘liberate’ hoarded weapons from a Planetary Governor whose loyalty is not quite above suspicion. Your Patron might send you far afield to uncover lost relics of significant value, or to secure territory in their name. Even gathering new recruits to a cause or hunting psykers to supply the Emperor’s Tithe fit the motivation of a Patron focused on materiel."],source:{type:"SourceId",id:"core"}},{name:"Reputation",quote:{quote:["I am not asking for their blood. Death is easy enough to arrange. I am asking for their adoration, their faith. Only you can give me that."],source:""},description:["Your Patron seeks to build their status in the Imperium. They may require you to undertake acts of heroism to spread the good word of their name, or to blacken the names of a rival so that your Patron may ascend in their place. They may assign you missions their own superiors have tasked them with, subsequently claiming credit for your deeds, or simply charge you with ensuring that productivity is optimal in the district they control — by any means necessary."],source:{type:"SourceId",id:"core"}},{name:"Unity",quote:{quote:["The Imperium is strongest when all its servants cooperate. By word or by bolt, ensure they do so."],source:""},description:["Your Patron believes that discord between Factions is the biggest threat to the Emperor’s realm, and seeks to unify the Imperium. You will likely operate as problem solvers, brokering deals and completing diplomatic missions. Your Patron might ask you to defend an individual or a location to ensure the peace is kept, or send you to uncover and foil a plot to agitate conflict before it blossoms into all-out war."],source:{type:"SourceId",id:"core"}}]}},59472:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Poor",description:["A poor pay grade"],payAmount:50,source:{id:"core",type:"SourceId"}},{name:"Standard",description:["A standard pay grade"],payAmount:100,source:{id:"core",type:"SourceId"}},{name:"Good",description:["A good pay grade"],payAmount:200,source:{id:"core",type:"SourceId"}},{name:"Excellent",description:["An excellent pay grade"],payAmount:600,source:{id:"core",type:"SourceId"}}]}},5140:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Minor Psychic Powers",description:["Minor powers are powers which all Psykers are capable of learning without training. They are typically easier to learn and wield than more specialised discipline-specific powers, and they require less contact with the Warp to manifest their effects. Regardless of any other factors, all Psykers know the Smite power."],powerCost:60,majorGroup:!1,source:{type:"SourceId",id:"core"}},{name:"Biomancy",description:["There are beings in the Warp which delight in twisting and moulding living flesh. Biomancers harness that same power, using it to transform physiologies and alter biological processes to gain new capabilities or reduce foes to screaming piles of meat. Specialisation in Biomancy applies to the Manifest Test of any power within this discipline."],powerCost:100,majorGroup:!0,source:{type:"SourceId",id:"core"}},{name:"Divination",description:["Rather than experiencing a linear flow of time as realspace does, the Warp twists time irrationally, turning it back upon itself or casting it adrift amongst a sea of roiling improbability. Divination is a psychic discipline that exploits the Warp’s loose definitions of time and space, granting its practitioners extrasensory perception to glimpse the future, perceive hidden truths from arcane perspectives, and glean insight from events as yet unrealised in the physical world. Specialisation in Divination applies to the Manifest Test of any power within this discipline."],powerCost:100,majorGroup:!0,source:{type:"SourceId",id:"core"}},{name:"Pyromancy",description:["Pyromancers translate the destructive power of the Warp into realspace as incandescent flame. Like all fire, these manifestations have substantial utility that can be used in many applications, but even the most helpful tool serves as a weapon in the right hands. Pyromancers must never lose sight of their power’s destructive potential as they invite consuming flames into the physical world. Specialisation in Pyromancy applies to the Manifest Test of any power within this discipline."],powerCost:100,majorGroup:!0,source:{type:"SourceId",id:"core"}},{name:"Telekinesis",description:["The Warp mocks mundane physics, as demonstrated by the Telekinesis discipline. Its powers translate mental impulse into motion, turning Warp energy into kinetic might. A Psyker skilled in Telekinesis fears neither bolter nor the blade because either can be turned aside with a thought. Enemies are torn asunder by invisible bolts of force, and gravity becomes merely a quaint notion. Specialisation in Telekinesis applies to the Manifest Test of any power within this discipline."],powerCost:100,majorGroup:!0,source:{type:"SourceId",id:"core"}},{name:"Telepathy",description:["The minds of all living beings — save a handful of mutant abominations — are connected to the Warp. Telepaths can reach through the immaterium to exploit those connections, touching minds to communicate, while more sinister Telepaths are able to wrench thoughts from minds, tamper with memories, or rob creatures of their free will. Specialisation in Telepathy applies to the Manifest Test of any power within this discipline."],powerCost:100,majorGroup:!0,source:{type:"SourceId",id:"core"}}]}},84267:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Call Vermin",grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},attacks:[],overt:!1,cognomens:["Verminspeak","Rat-tongue","Crawlers Plea"],warpRating:2,difficulty:0,range:{type:"RangeId",id:"medium"},target:"Special",duration:"Sustained",description:["You summon and compel simple creatures to fly or scurry at your whim. Until the start of your next turn, you gain control of vermin in the area (you don’t need to see them), amassing them as a swarm that fills one Zone within Medium Range. If the vermin crawl, the swarm’s Zone is Difficult Terrain. If the swarm flies, its Zone is Lightly Obscured. As a free action once on your turn, you can command the swarm to move to an adjacent Zone within Long Range of you.","Alternatively, you can summon and control a single vermin, which emerges within Medium Range. As a free action once on your turn, you can direct it to perform a simple task, such as fetching a keycard or gnawing through bindings.","You immediately lose control of vermin beyond Medium Range. This power does not grant you the ability to communicate with vermin, only command them. Specialisation in Telepathy applies to this power's Manifest Test."],source:{type:"SourceId",id:"core"}},{name:"Combustion",attacks:[],overt:!1,cognomens:["Spark","Inflame","The Will to Fire"],warpRating:2,difficulty:20,range:{type:"RangeId",id:"medium"},target:"1 Object",duration:"Instant",description:["Your connection to the Warp momentarily manifests an intense mote of flame, seemingly from nothing. Choose a flammable object within Medium Range. The target catches fire and burns normally. If the target is held or worn by a creature, the creature must drop or remove the item before the end of its next turn or become Ablaze until it or another creature within Immediate Range uses an Action to extinguish it.","Specialisation in Pyromancy applies to this power's Manifest Test."],grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},source:{type:"SourceId",id:"core"}},{name:"Dread Presence",attacks:[],overt:!0,cognomens:["Death’s Visage","The Emperor’s Gaze","Unsettle"],warpRating:2,difficulty:0,range:"Self",target:"Your Zone",duration:"Sustained",description:["You invoke the Warp’s terrifying nature to exude a dreadful presence, inciting irrational fear in enemies near you. Until the start of your next turn, the first time an enemy enters your Zone in a round or starts its turn there, it must win a Challenging (+0) Discipline (Fear) Test Opposed by your Manifest Test or become Frightened of you until the start of its next turn. If a creature wins the Opposed Test, it is immune to this power for the next hour.Specialisation in Telepathy applies to this power's Manifest Test."],grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},source:{type:"SourceId",id:"core"}},{name:"Dull Pain",attacks:[],overt:!1,cognomens:["Endure Mortification","Numbflesh"],warpRating:2,difficulty:20,range:{type:"RangeId",id:"short"},target:"SL Creatures",duration:"Sustained",description:["You disrupt a creature’s nociceptors, dulling its sensitivity to pain. Choose a number of creatures (including yourself) up to the SL of your Manifest Test within Short Range. Until the start of your next turn, the target feels no pain, and gains one point of Armour to all hit locations.","Specialisation in Biomancy applies to this power's Manifest Test."],grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},source:{type:"SourceId",id:"core"}},{name:"Float",attacks:[],overt:!0,cognomens:["Mercurial Suspension","Arcane Lofting"],warpRating:2,difficulty:20,range:"Self/Immediate",target:"Self/1 Object",duration:"Sustained",description:["You free yourself from gravity’s constraints, floating weightlessly. Until the start of your next turn, you float suspended in space. While floating, you can move at Slow Speed in any direction, ignoring Difficult Terrain.","Alternatively, you can touch an object within Immediate Range and reduce its Encumbrance by 1 per SL until the start of your next turn.","Specialisation in Telekinesis applies to this power's Manifest Test."],grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},source:{type:"SourceId",id:"core"}},{name:"Ignite",attacks:[],overt:!0,cognomens:["Cup the Embers","Firemote"],warpRating:1,difficulty:40,range:"Self",target:"Self",duration:"Sustained",description:["A mere thought summons a mote of flame into your hand. Until the start of your next turn, you create a small flame in one of your hands which does not burn you and cannot be extinguished by conventional means. Otherwise the flame functions as a normal flame, casting light, scorching creatures and objects, and igniting flammable materials it touches.","Specialisation in Pyromancy applies to this power's Manifest Test."],grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},source:{type:"SourceId",id:"core"}},{name:"Ill Omen",attacks:[],overt:!1,cognomens:["The Wyrding Fear","Empyrean's touch"],warpRating:2,difficulty:0,range:{type:"RangeId",id:"medium"},target:"1 Zone",duration:"Sustained",description:["You allow the borders of the immaterium to bleed through into reality, twisting the physical realm to unsettle, amaze, or threaten those who experience the Warp’s horrible nature. Roll on the Psychic Phenomena Table once per SL of your Manifest Test and choose one of the results. Choose a Zone within Medium Range. The chosen psychic phenomena appears in the target Zone until the start of your next turn.","Specialisation in Divination applies to this power's Manifest Test."],grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},source:{type:"SourceId",id:"core"}},{name:"Jinx",attacks:[],overt:!1,cognomens:["The Evil Eye","Fools Luck"],warpRating:2,difficulty:0,range:{type:"RangeId",id:"medium"},target:"1 Creature",duration:"Instant",description:["You invoke the maleficent nature of the Warp to curse your target with impending misfortune. Choose a creature within Medium Range. The first Test the target makes within the next hour is made with Disadvantage.","Specialisation in Divination applies to this power's Manifest Test."],grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},source:{type:"SourceId",id:"core"}},{name:"Luck",attacks:[],overt:!1,cognomens:["Emperor's Guidance","Warp fluke"],warpRating:1,difficulty:0,range:"Self",target:"Self",duration:"Instant",description:["You invoke the fickle nature of the Warp to tilt probability in your favour. When you must make a Test, you can attempt to manifest this power immediately before making that Test. If you manifest it, you make the Test with Advantage. If you fail to manifest it, you make the Test with Disadvantage. This power cannot be used to augment Psychic Mastery Tests, and it cannot be used more than once per Round.","Specialisation in Divination applies to this power's Manifest Test."],grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},source:{type:"SourceId",id:"core"}},{name:"Lull",attacks:[],overt:!1,cognomens:["Tranquilise","Quieten"],warpRating:3,difficulty:-10,range:{type:"RangeId",id:"short"},target:"1 Creature",duration:"Sustained",description:["You’re able to reach inside a creature with your mind, interfering with the biochemical systems keeping them awake. Choose a creature within Short Range. The target must win a Difficult (−10) Fortitude (Endurance) Test Opposing your Manifest Test or fall Unconscious until the start of your next turn. The target has Advantage on the Test if they are actively performing a strenuous or stressful task or involved in combat. If the target suffers Damage, this power ends. The target regains consciousness immediately when this power ends.","Specialisation in Biomancy applies to this power's Manifest Test."],grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},source:{type:"SourceId",id:"core"}},{name:"Nova",attacks:[],overt:!0,cognomens:["Ring of Purification","Searing Blast"],warpRating:3,difficulty:-10,range:"Self",target:"Your Zone",duration:"Instant",description:["You channel the Warp’s destructive power, blasting everything around you with an expanding ring of searing energy. Each creature (excluding you) in your Zone suffers Damage equal to 4 + your Willpower Bonus + the SL from your Manifest Test, and must win a Routine (+20) Athletics (Might) Test Opposing your Manifest Test or be knocked Prone.","Specialisation in Pyromancy applies to this power's Manifest Test."],grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},source:{type:"SourceId",id:"core"}},{name:"Preternatural Senses",attacks:[],overt:!1,cognomens:["Daemon’s Eyes","Part the Veil"],warpRating:2,difficulty:20,range:"Self",target:"Self",duration:"Sustained",description:["You augment your biology to grant yourself enhanced senses beyond those typical of your species. Until the start of your next turn, you gain the following effects:",{type:"List",ordered:!1,content:[["You ignore penalties from Zones with the Poorly Lit and Dark Environmental Traits"],["You can see the heat patterns of living creatures through solid walls up to medium range."],["You gain Advantage to Perception Tests."]]},"Additionally, if you score at least 5 SL on your Manifest Test, you can sense creatures, objects, and movement using senses other than sight, allowing you to ignore the Blinded condition.","Specialisation in Biomancy applies to this power's Manifest Test."],grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},source:{type:"SourceId",id:"core"}},{name:"Psychic Scrutiny",attacks:[],overt:!1,cognomens:["Assess","Numeromantic Index"],warpRating:1,difficulty:40,range:{type:"RangeId",id:"short"},target:"1 Creature",duration:"Instant",description:["You can scrutinise a creature’s soul, glimpsing shreds of its future and past to glean vital information about its current state of being. Choose a creature within Short Range. For each SL of your Manifest Test, you learn one of the following pieces of information about the target:",{type:"List",ordered:!1,content:[["Current and Maximum Wounds"],["Highest and Lowest Characteristic"],["One Characteristic’s Value (your choice) 0 Most advanced Skill (GM’s choice)"],["One Talent or Trait (GM’s choice)"]]},"Specialisation in Divination applies to this power's Manifest Test."],grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},source:{type:"SourceId",id:"core"}},{name:"Psychic Static",attacks:[],overt:!1,cognomens:["Shroud","Witching Ward"],warpRating:1,difficulty:40,range:"Self",target:"Self",duration:"Sustained",description:["You emanate imperceptible psychic static, shrouding you from notice and detection. Until the start of your next turn, a creature or device doesn’t perceive you unless it wins an Easy (+40) Awareness (Any) Test Opposing your Manifest Test. Those you are shrouded from look past you, do not register your voice or footsteps, and otherwise act as though you aren’t there. If a creature or device takes Damage or you interact with it, it becomes able to perceive you.","Specialisation in Telepathy applies to this power's Manifest Test."],grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},source:{type:"SourceId",id:"core"}},{name:"Scalding Glance",attacks:[],overt:!1,cognomens:["Bloodboil","The Vaporous Gaze"],warpRating:2,difficulty:0,range:{type:"RangeId",id:"medium"},target:"Special",duration:"Sustained",description:["With a simple glance, you pour pyromantic energy into a nearby liquid, causing it to spontaneously boil. Choose up to 20 gallons of liquid per SL of your Manifest Test within Medium Range. The liquid instantly boils and continues to do so until the start of your next turn. When this power ends, the boiling subsides, but the liquid still retains heat, cooling over time at a normal rate. This power can’t target liquid inside a living creature. Confined liquids may cause the container they are in to explode.","Specialisation in Pyromancy applies to this power's Manifest Test."],grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},source:{type:"SourceId",id:"core"}},{name:"Seal Wounds",attacks:[],overt:!0,cognomens:["Divine Ministration","Fleshstitch","Succor"],warpRating:2,difficulty:20,range:{type:"RangeId",id:"immediate"},target:"1 Creature",duration:"Instant",description:["You perceive the biomantic energy in a creature’s body, bolstering it with your psychic power to speed the restoration of damaged tissue. Touch a creature (including yourself ) within Immediate Range. The target heals Wounds equal to your Willpower Bonus + the target’s Toughness Bonus + the SL from your Manifest Test, and if the target is Bleeding, the Condition is removed. The influx of biomantic energy from this power taxes the target’s body, so if it receives the benefit of this power again before it Rests, it becomes Fatigued.","Specialisation in Biomancy applies to this power's Manifest Test."],grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},source:{type:"SourceId",id:"core"}},{name:"Sear",attacks:[],overt:!1,cognomens:["Handscald","Emblaze"],warpRating:3,difficulty:-10,range:{type:"RangeId",id:"medium"},target:"1 Object",duration:"Sustained",description:["You channel psychic energy into an object until it glows with searing heat. Choose an object with an Encumbrance no greater than the SL of your Manifest Test within Medium Range. Until the start of your next turn, the object becomes burning hot and glows dimly. A creature touching the object when you manifest this power suffers Damage equal to your Willpower Bonus, and suffers the Damage again at the end of its turn if it’s still touching the object. If the object is a piece of Armour a creature is wearing, its Armour Value does not reduce the Damage. When the power ends, the heated object cools at a normal rate. At the GM’s discretion, materials that can withstand the heat may become somewhat malleable while heated, while less robust materials may simply melt.","Specialisation in Pyromancy applies to this power's Manifest Test."],grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},source:{type:"SourceId",id:"core"}},{name:"Smite",attacks:[],overt:!0,cognomens:["Blast","Empyric Screech","Eldritch Undoing"],warpRating:2,difficulty:-10,range:{type:"RangeId",id:"medium"},target:"1 Creature",duration:"Instant",description:["You unleash a corruscating blast of raw psychic power against a foe, rending flesh and spirit. Choose a Creature within Medium Range. The target suffers Damage equal to 2 + your Willpower Bonus + the SL from your Manifest Test, which ignores Armour.","Specialisation in Telepathy applies to this power's Manifest Test."],grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},source:{type:"SourceId",id:"core"}},{name:"Soulsight",attacks:[],overt:!1,cognomens:["Lifesense","The All Seeing Eye"],warpRating:2,difficulty:0,range:{type:"RangeId",id:"medium"},target:"Self",duration:"Sustained",description:["Souls burn like flames in the darkness of the Warp, and you can attune your senses to detect them. Until the start of your next turn, you can sense the presence of living creatures within Medium Range according to the Soulsight Table. You can exclude specific creatures, such as you and your allies, from what this power detects. Additionally, you have Advantage to Psyniscience Tests to detect or identify daemons or psykers while this power is active.","Specialisation in Divination applies to this power's Manifest Test.",{type:"Table",title:"Soulsight Table",table:[["SL","You Know... (Cumulative)"],["+1","How many sentient creatures are within range."],["+2","The species of each sentient creature within range."],["+3","How many sentient creatures are in each Zone within range."],["+4 or more","The exact location of each sentient creature within range."]]}],grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},source:{type:"SourceId",id:"core"}},{name:"Spasm",attacks:[],overt:!1,cognomens:["Neuromantic Overload","Limbsever"],warpRating:2,difficulty:20,range:{type:"RangeId",id:"short"},target:"1 Creature",duration:"Sustained",description:["You disrupt the neuro-muscular system of a creature, causing it to momentarily lose control of one of its limbs. Choose a creature within Short Range. The target must win a Routine (+20) Fortitude (Endurance) Test Opposing your Manifest Test or lose the use of one of its limbs (your choice) until the start of your next turn. At the end of the target’s turn, it may make another Routine (+20) Fortitude (Endurance) Test Opposing your Manifest Test, to end this power.","The affected limb cannot be used to perform any Action. If the limb is a leg, the target’s Speed decreases one step (minimum Slow). If the limb is holding an item, it drops it. If the limb is Grappling a creature, the Grapple is released.","Specialisation in Biomancy applies to this power's Manifest Test."],grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},source:{type:"SourceId",id:"core"}},{name:"Spectral Hands",attacks:[],overt:!1,cognomens:["The Emperor’s Reach","Fargrasp"],warpRating:2,difficulty:20,range:{type:"RangeId",id:"short"},target:"Special",duration:"Sustained",description:["You manifest telekinetic forces to manipulate objects and move them. Choose any number of objects within Short Range with a total Encumbrance no greater than the SL of your Manifest Test. Until the start of your next turn, you can manipulate those objects as though they were held by invisible hands under your control. Fine, precise manipulation is not possible — only gross movements. The objects float in place, but as a Free Action once on your turn, you can move each of the objects within your Zone. Objects leave your control and fall to the ground if they are outside your Zone.","Additionally, you can use your Action to Attack a target within your Zone with an object manipulated by this power. Make a Psychic Mastery (Telekinesis) Test as a melee weapon attack against the target. Regardless of what the object is, it deals 1 Damage per point of Encumbrance and is treated as an Ineffective weapon. Specialisation in Telekinesis applies to this power's Manifest Test."],grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},source:{type:"SourceId",id:"core"}},{name:"Affliction",attacks:[],overt:!1,cognomens:["Emypric Blinding, Grandfather’s Curse"],warpRating:3,difficulty:-10,range:{type:"RangeId",id:"short"},target:"1 Creature",duration:"Sustained",description:["You psychically wreak havoc with a creature’s biology to hinder and debilitate them. Choose a creature within Short Range. The target must win a Difficult (−10) Fortitude (Endurance) Test Opposing your Manifest Test or gain one of the following conditions until the start of your next turn: Blinded, Deafened, Fatigued, Poisoned, or Stunned. At the end of the target’s turn, it makes another Difficult (−10) Fortitude (Endurance) Test Opposing your Manifest Test, ending the power immediately if it wins. Once a creature wins the Opposed Test, it is immune to this power for the next hour."],grouping:{type:"PsychicPowerGroupId",id:"biomancy"},source:{type:"SourceId",id:"core"}},{name:"Bio-Lightning",attacks:[],overt:!0,cognomens:["Ball Lightning, Harmful Fulminations"],warpRating:3,difficulty:-20,range:{type:"RangeId",id:"medium"},target:"1 Creature",duration:"Instant",description:["You alter your physiology to generate vast amounts of electrical current, discharging it in a devastating electrical arc. Choose a creature within Medium Range. The target and creatures within Immediate Range of the target suffer Damage equal to 4 + your Willpower Bonus + SL from your Manifest Test. A creature Damaged by this must also win a Hard (−20) Fortitude (Endurance) Test Opposing your Manifest Test or be Stunned until the beginning of your next turn."],grouping:{type:"PsychicPowerGroupId",id:"biomancy"},source:{type:"SourceId",id:"core"}},{name:"Cleanse",attacks:[],overt:!0,cognomens:["The Cleansing of Flesh, Awaken"],warpRating:3,difficulty:-10,range:{type:"RangeId",id:"immediate"},target:"1 Creature",duration:"Instant",description:["You pour Psychic power through a creature’s body to purge it of harmful disease vectors and restore healthy function. Touch a creature within Immediate Range. If the target is Poisoned or Stunned, those Conditions end. If the target is afflicted with a disease, it adds the SL from your Manifest Test to its next Test to resist it."],grouping:{type:"PsychicPowerGroupId",id:"biomancy"},source:{type:"SourceId",id:"core"}},{name:"Ferrocrete Flesh",attacks:[],overt:!0,cognomens:["Steel Skin, Eldritch Endurance"],warpRating:3,difficulty:0,range:{type:"RangeId",id:"immediate"},target:"1 Creature",duration:"Sustained",description:["You rapidly modify a creature’s flesh with psychic directives, thickening its skin, increasing the density of its flesh, and fortifying its bones while increasing its bulk. Touch a creature (including yourself) within Immediate Range. Until the start of your next turn, the target gains an amount of Armour equal to its Toughness Bonus to all hit locations","If the creature's Toughness Bonus is greater than its Strength Bonus, the target’s Speed decreases by one step (minimum Slow), and the target makes Agility Tests with Disadvantage","The target can use an Action to make a Challenging (+20) Fortitude (Endurance) Test Opposing your Manifest Test, ending this power immediately if it wins."],grouping:{type:"PsychicPowerGroupId",id:"biomancy"},source:{type:"SourceId",id:"core"}},{name:"Haemorrhage",attacks:[],overt:!1,cognomens:["Phlebotomise, Bloodwrath"],warpRating:2,difficulty:0,range:{type:"RangeId",id:"short"},target:"1 Creature",duration:"Instant",description:["You force a surge of psychic power through your victim, rupturing blood vessels and re-opening scars to cause bleeding throughout their body. Choose a creature within Short Range. The target must win a Challenging (+0) Fortitude (Endurance) Test Opposing your Manifest Test or suffer 2 Damage, ignoring Armour, and begin Bleeding (Major). The bleeding continues until it’s stopped through medicae treatment or other means."],grouping:{type:"PsychicPowerGroupId",id:"biomancy"},source:{type:"SourceId",id:"core"}},{name:"Iron Limb",attacks:[],overt:!0,cognomens:["Strongarm, The Emperor’s Might"],warpRating:1,difficulty:40,range:"Self",target:"Self",duration:"Sustained",description:["You fortify your musculature with an influx of psychic energy, thickening muscles and strengthening tendons, augmenting your physical prowess with the boundless power of the Warp. Until the start of your next turn, you have Advantage on Strength and Weapon Skill Tests. Additionally, whenever you reference your Strength Bonus to calculate a number (such as melee weapon Damage), you may use the SL from your Manifest Test instead of your Strength Bonus."],grouping:{type:"PsychicPowerGroupId",id:"biomancy"},source:{type:"SourceId",id:"core"}},{name:"Life Leech",attacks:[],overt:!0,cognomens:["The Unfair Trade, The Withering"],warpRating:4,difficulty:-30,range:{type:"RangeId",id:"medium"},target:"1 Creature",duration:"Sustained",description:["Attuned to the rhythms of life, you form a psychic link to another creature’s body, latching onto it like a parasite syphoning its vitality. Choose a creature within Medium Range. The target must win a Very Hard (−30) Fortitude (Endurance) Test Opposing your Manifest Test or become linked to you until the start of your next turn","While linked, you can use a Free Action once on your turn to deal Damage equal to your 3 + your Willpower Bonus to the target, which ignores Armour and can’t be reduced in any way. When this power deals Damage, you heal a number of Wounds equal to half the Damage dealt (rounding up)","At the end of the target’s turn, it repeats the Opposed Test, ending the power immediately if it wins. Once a target wins the Opposed Test, it is immune to this power for the next hour."],grouping:{type:"PsychicPowerGroupId",id:"biomancy"},source:{type:"SourceId",id:"core"}},{name:"Metabolic Overdrive",attacks:[],overt:!0,cognomens:["Fast Step, Eldritch Alacrity"],warpRating:2,difficulty:0,range:{type:"RangeId",id:"short"},target:"SL Creatures",duration:"Sustained",description:["Push creatures’ endocrine systems into overdrive, you flood their bodies with potent hormones that quicken their movements and reflexes. Choose a number of creatures (including yourself) within Short Range up to the SL of your Manifest Test. Until the start of your next turn, each target’s Speed increases one step, and it makes Reflexes Tests with Advantage."],grouping:{type:"PsychicPowerGroupId",id:"biomancy"},source:{type:"SourceId",id:"core"}},{name:"Shape Flesh",attacks:[],overt:!0,cognomens:["Fleshmould, Abhorrent Alterations"],warpRating:1,difficulty:40,range:{type:"RangeId",id:"immediate"},target:"1 Creature",duration:"Permanent",description:["Psychic manipulation of flesh allows you to sculpt a creature’s body and features as you envision them. Touch a creature within Immediate Range. Over the course of 10 minutes, you psychically manipulate the target’s anatomy and appearance, permanently changing them according to the Shape Flesh Table. If the target is unwilling, it opposes your attempt with an Easy (+40) Fortitude (Endurance) Test. Willing or not, the more substantial the alterations you make, the more pain the target experiences","If alterations from this power deliberately mimic the appearance of another specific creature, it can be used as part of a disguise to impersonate that creature. In that case, the Difficulty of Tests to detect the disguise is modified by −10 per SL of your Manifest Test.",{type:"Table",title:"Shape Flesh Table",table:[["SL","You can... (Cumulative)"],["+1 — +2","Alter minor cosmetic features such as hair/eye/ skin colour, facial features, or blemishes."],["+3 — +4","Moderately alter height, weight, natural posture, and physique."],["+5 or more","Drastically alter features and body structure. This includes rebuilding, removing, or disabling body parts such as limbs and sensory organs. You can cause or repair one Injury or Amputation (see page 217)."]]}],grouping:{type:"PsychicPowerGroupId",id:"biomancy"},source:{type:"SourceId",id:"core"}},{name:"Wither",attacks:[],overt:!0,cognomens:["Empyrean’s Rot, Eldritch Aging"],warpRating:2,difficulty:20,range:"Self",target:"Your Zone",duration:"Instant",description:["You bathe your surroundings in the anathema of life, necrotising living creatures with entropic force that desiccates plants and renders flesh withered and ashen. Each creature in your Zone must make a Routine (+20) Fortitude (Endurance) Test Opposing your Manifest Test. If you win the Opposed Test, the victim suffers Damage equal to the difference in SL. This Damage ignores Armour. If a creature suffers Damage greater than its Toughness Bonus, it is also Poisoned until the start of your next turn."],grouping:{type:"PsychicPowerGroupId",id:"biomancy"},source:{type:"SourceId",id:"core"}},{name:"Armour Bane",attacks:[],overt:!1,cognomens:["Shatter, The Seeking Blade"],warpRating:2,difficulty:0,range:{type:"RangeId",id:"short"},target:"1 Weapon",duration:"Sustained",description:["You guide a weapon with psychic foresight, subtly directing it to seek weak points in armour. Choose a weapon within Short Range. Until the start of your next turn, that weapon gains the Penetrating (X) Trait where X equals the SL of your Manifest Test. If the weapon already has the Penetrating Trait, it uses whichever rating is higher (they do not stack)."],grouping:{type:"PsychicPowerGroupId",id:"divination"},source:{type:"SourceId",id:"core"}},{name:"Dowsing",attacks:[],overt:!1,cognomens:["Unnatural Consultation, The Fettered Hunt"],warpRating:3,difficulty:-10,range:"Special",target:"Special",duration:"Sustained",description:["If you can imagine something in your mind’s eye, you can follow the Warp’s currents to it as though they were strings tangled throughout reality, tethering everything together.","Choose a specific object or creature you have observed firsthand. Until the start of your next turn, if the target is within 1 mile per SL, you know which direction and how far it is from you, allowing you to follow this power to the target.","Rather than choosing a specific quarry, you can choose a type of object, a material, or a species, such as detpacks, water, or Aeldari. Until the start of your next turn, you can sense if your quarry is within Long Range. You do not learn its location or how many instances of it are present, simply that it is in the area."],grouping:{type:"PsychicPowerGroupId",id:"divination"},source:{type:"SourceId",id:"core"}},{name:"Forewarning",attacks:[],overt:!1,cognomens:["Glimpse, Prickle"],warpRating:2,difficulty:20,range:"Self",target:"Self",duration:"Sustained",description:["Flashes of foresight warn you of impending danger, allowing you the chance to manoeuvre out of harm’s way. Until the start of your next turn, you can take the Dodge Action as a Free Action on your turn."],grouping:{type:"PsychicPowerGroupId",id:"divination"},source:{type:"SourceId",id:"core"}},{name:"Perfect Timing",attacks:[],overt:!1,cognomens:["Seize the Moment, Precision’s Grasp"],warpRating:2,difficulty:0,range:{type:"RangeId",id:"short"},target:"SL Allies",duration:"Instant",description:["You alter an ally’s perception of time, stretching moments without slowing their thoughts, giving them time to consider their actions. Choose a number of allies (including you) up to the SL of your Manifest Test within Short Range. At the end of each target’s next turn, they can Seize the Initiative as a free action. Additionally, each target gains Advantage on the first Test they make before the end of their next turn."],grouping:{type:"PsychicPowerGroupId",id:"divination"},source:{type:"SourceId",id:"core"}},{name:"Prescience",attacks:[],overt:!1,cognomens:["Auger, Foresee"],warpRating:1,difficulty:40,range:"Self",target:"Self",duration:"Special",description:["You dare consult the Warp to gain insights into the possible futures awaiting you, preparing you for what’s to come. During a Rest, you can spend 10 minutes in a Divinatory trance to examine the possible futures presented to you by the Warp. At the end of the trance, you gain a number of Prescience Points equal to the SL from your Manifest Test.","After you make a Test, you can spend one of your Prescience Points to reroll one or both dice from the Test, using the result of the new roll to resolve the Test. Advantage and Disadvantage apply after the roll as normal. You can’t spend more than one Prescience Point on a Test.","Prescience Points do not expire, but you lose any unspent Points the next time you manifest this power."],grouping:{type:"PsychicPowerGroupId",id:"divination"},source:{type:"SourceId",id:"core"}},{name:"Question The Warp",attacks:[],overt:!0,cognomens:["Daemonic Plea, Echos of the Empyrean"],warpRating:1,difficulty:0,range:"Self",target:"Self",duration:"1 Minute",description:["You enter a minute-long trance, casting your soul into the immaterium to search for answers, but the Warp is home to manipulative forces and should never be fully trusted. Within the roiling power of the Warp lies every truth, every lie and the knowledge of past, future and present. A psyker who is desperate enough can attempt to pluck a sliver of knowledge from within the Empyrean, although whether it is a glimpse of the future, a skein of wisdom or the lies of daemonkind are anyone's guess..","When you manifest this power, ask the GM a question you don’t know the answer to. The GM secretly rolls 1d10 and compares it to the sum of your Willpower Bonus + the SL from your Manifest Test (maximum 9). If the d10 roll is less than the sum, the GM answers truthfully. If the d10 roll is greater than or equal to the sum, the GM’s answer is false. Regardless of the veracity, once this power provides an answer, you can’t ask the same question again."],grouping:{type:"PsychicPowerGroupId",id:"divination"},source:{type:"SourceId",id:"core"}},{name:"Psychometry",attacks:[],overt:!0,cognomens:["Empyric Inspection, Vox Objecta"],warpRating:1,difficulty:40,range:{type:"RangeId",id:"immediate"},target:"1 Object or Zone",duration:"1 Minute",description:["Emotions experienced in the physical world boil into the Warp, but those same experiences linger where they occurred, simmering just beneath the surface of reality. This psychic residue seeps back into realspace, and properly attuned Diviners can witness these past events echoing back through time. Over the course of a minute, you enter a trance and attune your senses to an object you are touching within Immediate Range or your current Zone. You receive insight into the target’s history depending on the SL of your Manifest Test according to the Psychometry Table.",{type:"Table",title:"Psychometry",table:[["SL","Results (Cumulative)"],["+1","You receive general, vague impressions of the most recent strong emotions creatures felt while nearby or interacting with the target."],["+2","You know how recently the emotions were experienced."],["+3","You witness a hazy memory of the events that caused the strong emotions."],["+4","You witness a clear, detailed memory of the events."],["+5","You learn the identities of the people who left emotional impressions on the target."],["+6 or more","You gain a deep understanding of what transpired involving the target. Ask the GM a single question about the event, which they answer truthfully."]]}],grouping:{type:"PsychicPowerGroupId",id:"divination"},source:{type:"SourceId",id:"core"}},{name:"Scrying Gaze",attacks:[],overt:!0,cognomens:["Farseeing Gaze, Eyes of the Warp"],warpRating:1,difficulty:40,range:"Special",target:"1 Creature",duration:"1 Minute",description:["Physical distance has little meaning in the Warp, so you can peer through that dimension to locate and observe targets anywhere. Choose a creature, object, or location you’ve observed firsthand. Over the course of a minute, you send your senses through the Warp to observe the target. You can see and hear the target. If you score 4 or more SL on your Manifest Test, you know the target’s approximate direction and distance from you and can also see and hear the Zone surrounding it","A Psyker or daemon senses it is being observed if its Perception Bonus is higher than your Willpower Bonus. If it’s aware of your observation, it can use an Action on its turn to make a Easy (+40) Discipline (Psychic) Test Opposing your Manifest Test, ending the power immediately if it wins. If the target wins the Opposed Test, it can’t be targeted by this power again for the next hour."],grouping:{type:"PsychicPowerGroupId",id:"divination"},source:{type:"SourceId",id:"core"}},{name:"Twist Fate",attacks:[],overt:!1,cognomens:["Tabula Rasa, Arcane Equilisation"],warpRating:2,difficulty:20,range:{type:"RangeId",id:"short"},target:"1 Creature",duration:"Instant",description:["The Warp doesn’t distinguish between good and bad fortune, and you invoke that cosmic ambivalence to blur the line between them. Once during a round when a creature within Short Range (including you) makes a Test with Advantage or Disadvantage, you can attempt to manifest this power as a Reaction. If successful, the creature makes the Test with neither Advantage nor Disadvantage. If you fail your Manifest Test, you fall victim to the Warp’s fickle nature, forcing you to make Tests with Disadvantage until you have 0 Warp Charge."],grouping:{type:"PsychicPowerGroupId",id:"divination"},source:{type:"SourceId",id:"core"}},{name:"Watchward",attacks:[],overt:!1,cognomens:["Hermit’s Boon, Isolatarium Glorificus"],warpRating:2,difficulty:20,range:"Self",target:"Self",duration:"Sustained",description:["You open your awareness to the subtle quantum changes that occur when you are observed. Until the start of your next turn, you can detect if any creature or device is currently observing you by any means, granting you information depending on the SL of your Manifest Test according to the Watchward Table. You can exclude specific creatures, such as your allies, from what this power detects.",{type:"Table",title:"Watchward",table:[["SL","Results (Cumulative)"],["+1","You know you’re being watched by something."],["+2","You know how many beings or devices are watching you."],["+3","You know the means of observation (such as natural senses, technological, or psychic)."],["+4","You know generally which direction and how far your observers are from you."],["+5","You know the exact location of your observers."],["+6 or more","You know what your observers look like."]]}],grouping:{type:"PsychicPowerGroupId",id:"divination"},source:{type:"SourceId",id:"core"}},{name:"Cauterise",attacks:[],overt:!0,cognomens:["Hemopause, Fiery Grasp"],warpRating:3,difficulty:-10,range:{type:"RangeId",id:"immediate"},target:"1 Creature",duration:"Instant",description:["You produce a momentary flash of carefully-modulated searing heat through your hand, allowing you to staunch bleeding or shock a senseless ally back into focus. Touch a creature within Immediate Range. You remove the following Conditions from the target: Bleeding, Frightened, Stunned, or Unconscious, but the target also suffers Damage to the body part you touched equal to 4 minus the SL of your Manifest Test. This Damage ignores Armour."],grouping:{type:"PsychicPowerGroupId",id:"pyroMancy"},source:{type:"SourceId",id:"core"}},{name:"Command Flames",attacks:[],overt:!1,cognomens:["Pyrowhisper, The Dance of Flame"],warpRating:3,difficulty:-10,range:{type:"RangeId",id:"long"},target:"Special",duration:"Instant",description:["Your thoughts shape flames, directing their course and intensity or snuffing them out at your command. As a Free Action this turn, you can manipulate fire within Long Range a number of times up to the SL of your Manifest Test. You can manipulate fire as follows:",{type:"List",ordered:!1,content:[["Extinguish all fires within one Zone. This reduces the severity of any Hazard Trait due to fire by one step, and removes any Ablaze Conditions."],["Intensify or dampen flames within one Zone to double or halve the amount of light they cast."],["Change the colour of flames within one Zone."],["Amplify isolated flames within one Zone to grant that Zone the Minor Hazard Trait."],["Spread the fire from a burning Zone to grant an adjacent, suitably flammable Zone the Minor Hazard Trait."],["Make flames within one Zone take on the appearance of figures or shapes until the start of your next turn."]]}],grouping:{type:"PsychicPowerGroupId",id:"pyroMancy"},source:{type:"SourceId",id:"core"}},{name:"Fire Storm",attacks:[],overt:!0,cognomens:["Emblazoned Demise, The Emperor’s Fiery Judgement"],warpRating:3,difficulty:-20,range:{type:"RangeId",id:"medium"},target:"1 Zone",duration:"Instant",description:["You focus intently on a point, invoking the power of the Warp to manifest an unstable mote of starfire that incinerates its surroundings as it explodes. Choose a Zone within Medium Range. Creatures in the Zone suffer Damage equal to 6 + the SL of your Manifest Test and must win a Hard (−20) Reflexes (Dodge) Test Opposing your Manifest Test or become Ablaze until it or another creature within Immediate Range uses an Action to extinguish it. Flammable objects in the Zone are also ignited by the flames, giving the Zone the Minor Hazard Trait at the GM’s discretion."],grouping:{type:"PsychicPowerGroupId",id:"pyroMancy"},source:{type:"SourceId",id:"core"}},{name:"Inferno",attacks:[],overt:!0,cognomens:["Warpfire, Hel Fire"],warpRating:3,difficulty:-20,range:{type:"RangeId",id:"long"},target:"SL Zones",duration:"Sustained",description:["The power of the raging Empyrean courses wildly through you, superheating the air until it combusts into fiery Warp-fueled infernos. Choose a number of Zones within Long Range up to the SL of your Manifest Test. Until the start of your next turn, the target Zones become Major Hazards. Additionally, a creature Damaged by one of these Hazards must succeed on a Hard (−20) Reflexes (Dodge) Test or become Ablaze until it or another creature within Immediate Range uses an Action to extinguish them. When this power ends, all fire within the Zones is extinguished as it is snuffed out by the receding Warp."],grouping:{type:"PsychicPowerGroupId",id:"pyroMancy"},source:{type:"SourceId",id:"core"}},{name:"Molten Beam",attacks:[],overt:!0,cognomens:["The Undoing of Flesh and Steel, Volcanic Visions"],warpRating:3,difficulty:-20,range:{type:"RangeId",id:"long"},target:"One Creature or Object",duration:"Instant",description:["You emit a coherent beam of fusion-intense heat from your eyes or hands, vaporising the air in its path with a thunderous crash as it lances through armour and flesh with pinpoint accuracy. Choose a creature or object within Long Range. The target suffers Damage equal to 7 + the SL of your Manifest Test. If the target is a creature, you can choose the location that suffers Damage. After damage is applied, any Armour on the target location has its Armour Value permanently reduced by your Willpower Bonus."],grouping:{type:"PsychicPowerGroupId",id:"pyroMancy"},source:{type:"SourceId",id:"core"}},{name:"Plasma Torch",attacks:[{name:"Plasma Torch",damageBonus:{type:"CharacteristicId",id:"willpower"},skills:[{type:"SkillId",subtype:"Specialization",parent:{superType:"Blueprint",type:"SkillId",subtype:"Main",id:"Melee"},superType:"Blueprint",id:"Brawling"}],damage:4,traits:[{modifier:{type:"StatusEffectId",id:"Ablaze"},trait:{type:"EquipmentTraitId",id:"inflict"},type:"TraitWithModifier",additionalInformationInDescription:!0},{modifier:!1,trait:{type:"EquipmentTraitId",id:"Loud"},type:"TraitWithModifier",additionalInformationInDescription:!1},{modifier:{type:"CharacteristicId",id:"willpower"},trait:{type:"EquipmentTraitId",id:"rend"},type:"TraitWithModifier",additionalInformationInDescription:!1}]}],overt:!0,cognomens:["The Searing Touch, Arcane Arclight"],warpRating:2,difficulty:0,range:"Self",target:"Self",duration:"Sustained",description:["Your hand becomes wreathed in a nimbus of crackling plasma, allowing you to cut and weld metal or scorch foes with a superheated touch. Until the start of your next turn, your hand manifests a cloud of plasma around it that is harmless to you. The plasma sheds bright light in your Zone and allows your hand to function as a conventional plasma torch that can cut or weld metal. Additionally, you can use your hand as a melee weapon with the following profile.",{type:"Attack",attack:{name:"Plasma Torch",damageBonus:{type:"CharacteristicId",id:"willpower"},skills:[{type:"SkillId",subtype:"Specialization",parent:{superType:"Blueprint",type:"SkillId",subtype:"Main",id:"Melee"},superType:"Blueprint",id:"Brawling"}],damage:4,traits:[{modifier:{type:"StatusEffectId",id:"Ablaze"},trait:{type:"EquipmentTraitId",id:"inflict"},type:"TraitWithModifier",additionalInformationInDescription:!0},{modifier:!1,trait:{type:"EquipmentTraitId",id:"Loud"},type:"TraitWithModifier",additionalInformationInDescription:!1},{modifier:{type:"CharacteristicId",id:"willpower"},trait:{type:"EquipmentTraitId",id:"rend"},type:"TraitWithModifier",additionalInformationInDescription:!1}]}}],grouping:{type:"PsychicPowerGroupId",id:"pyroMancy"},source:{type:"SourceId",id:"core"}},{name:"Pyrelight",attacks:[],overt:!0,cognomens:["The Fire Within Revealed, Blinding Revelation"],warpRating:3,difficulty:-20,range:"Special",target:"Self",duration:"Sustained",description:["Your flesh glows from within with psychic power, radiating incandescent light and heat. Until the start of your next turn, your skin glows with noticeable warmth, casting bright light in your Zone and dim light into adjacent Zones. As a Free Action on your turn, you can increase the intensity of the light and heat, or revert it to warm, dim light. While intensified, you cast bright light within Medium Range, and your Zone becomes a Minor Hazard (you are unaffected by the Hazard). Additionally, when a creature enters your Zone for the first time in a round or starts its turn there, it must win a Hard (−20) Fortitude (Endurance) Test Opposing your Manifest Test or be Blinded until the start of your next turn."],grouping:{type:"PsychicPowerGroupId",id:"pyroMancy"},source:{type:"SourceId",id:"core"}},{name:"Smouldercloud",attacks:[],overt:!0,cognomens:["Embers and Soot, Summons of Smoke"],warpRating:2,difficulty:0,range:{type:"RangeId",id:"medium"},target:"SL Zones",duration:"Sustained",description:["You create smouldering heat in surfaces and substances around you, just enough to shed thick clouds of soot, smoke, or steam. Choose a number of Zones up to the SL of your Manifest Test within Medium Range. Until the start of your next turn, each Zone becomes Heavily Obscured. Additionally creatures begin to suffocate (page 218) if they end their turn within the Zone."],grouping:{type:"PsychicPowerGroupId",id:"pyroMancy"},source:{type:"SourceId",id:"core"}},{name:"Sunburst",attacks:[],overt:!0,cognomens:["Sol’s Cleansing Light, The Emperor’s Light"],warpRating:2,difficulty:0,range
