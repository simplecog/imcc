mous Ghasts of Voll, explosive collars are often also part of the standard kit for many bounty hunters and even for transporting dangerous Macharian psykers onto the Black Ships. These devices are exactly what their name suggests; each has an integral grenade or other explosive within it which can be detonated if improperly removed or via remote action.","Explosive collars come with a Remote Detonator which sets off a miniature Krak Grenade placed against the back of the neck, automatically killing the wearer. Attaching an Explosive Collar requires that the target is unconscious or Incapacitated (see page 356) for at least 1 minute. Removing the collar requires a Very Hard (−30) Tech (Engineering) Test; this Test is made with Disadvantage if the wearer is attempting this."],grants:{},generic:{cost:150,availability:{type:"EquipmentAvailabilityId",id:"Scarce"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"Clothing And Personal Equipment"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Filtration Plugs",description:["These items are simple to manufacture and use. They come in pairs and are each set within the nostril to eliminate noxious pollutants and harmful gases (so long as the user remembers to not breathe through their mouth).","While using filtration plugs, you gain +2 SL on Fortitude Tests made to withstand the effects of harmful gases, such as in Zones with the Hazard Trait."],grants:{},generic:{cost:20,availability:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"Clothing And Personal Equipment"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Photo-Visors/Contacts",description:["Worn either as covering over both eyes or directly on the cornea (where they might be less obvious to others), these devices amplify ambient light to a degree similar to normal illumination.","While wearing Photo-Visors or Photo-Contacts, you ignore penalties from Zones with the Poorly Lit and Dark Environmental Traits, and gain Advantage on Tests to resist effects that cause the Blinded Condition."],grants:{},generic:{cost:300,availability:{type:"EquipmentAvailabilityId",id:"Scarce"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"Clothing And Personal Equipment"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Rebreather",description:["Rebreathers employ small air tanks as well as recycling systems so that the user can breathe normally for some time in toxic atmospheres and even underwater.","While using a rebreather, you ignore penalties due to poisonous, deadly, and otherwise unhealthy air, and can breathe underwater. Rebreather tanks last for an hour before they need to be replaced as an Action. Additional tanks cost 20 solars."],grants:{},generic:{cost:200,availability:{type:"EquipmentAvailabilityId",id:"Scarce"},canBeUsedAsAmmunition:!1,encumberance:1},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"Clothing And Personal Equipment"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Remote Detonator",description:["Remote Detonators can come in a variety of forms, from a simple roll of det-tape, to complex hand-held cogitators that allow the synchronisation of countless explosives.","A Remote Detonator can be linked to an explosive to cause a Delayed Explosion (see page 134) from range."],grants:{},generic:{cost:"-",availability:null,canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"Clothing And Personal Equipment"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Respirator/Gas Mask",description:["A basic item for operating for extended durations in toxic atmospheres, respirators and gas masks cover the majority of the face and offer much greater protection than Filtration Plugs, at the cost of being bulky and obscuring the senses.","While wearing a Respirator, you automatically pass any Tests to resist the effects of airborne pathogens but suffer Disadvantage on Awareness (Sight) Tests."],grants:{},generic:{cost:50,availability:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"Clothing And Personal Equipment"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Survival Gear",description:["Survival Gear encompasses a wide range of equipment designed for long durations in wilderness areas, including the crumbling habways of destroyed cities and other areas where basic necessities are unavailable. Though bulky, they can mean the difference between life and death in areas where no one might ever find the remains.","Each Survival Gear pack includes items such as a bedroll, insulated tent, canteen, rope, firestarters, candles, hydro-purifier tabs, and other basics except for actual food and water. Survival Gear can be used in combination with Fortitude (Endurance) to endure Exposure (see page 218)."],grants:{},generic:{cost:50,availability:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:3},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"Clothing And Personal Equipment"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Synskin",description:["Synskin is a highly advanced tight-fitting body glove made of spectrally inert non-reflective fabrics that also dissipate or mask heat signatures to allow the wearer to disappear into the dark as well as provide a modicum of protection against attackers who do manage to detect them.","Synskin counts as an Armoured Bodyglove (page 141). If it is not worn in addition to other clothing or armour, the Synskin grants +1 SL to Stealth (Hide) Tests."],grants:{},generic:{cost:3e3,availability:{type:"EquipmentAvailabilityId",id:"Exotic"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"Clothing And Personal Equipment"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Void Suit",description:["Though most commonly found on ships that ply the spaces between planets and stars, the ability of Void Suits to provide air and other support in a vacuum means they are also worn in extremely hazardous manufactorum areas when breathable air might be lost at any moment. Though usually uncomfortable to wear, the alternative is always worse.","A Void Suit allows you to ignore the effects of vacuum and airborne pathogens through an integral Rebreather system that lasts 10 hours. Recharging the air supply takes 3 hours while the suit is in a normal atmosphere or by replacing the oxygen canister as an Action. Each canister costs 30 solars each.","A Void Suit also contains micro-thrusters and Mag Boots that let the user navigate in Zero Gravity with relative ease. Additionally, Void Suits are armour, granting 2 AP to all locations and are typically Encumbrance 4 when worn."],grants:{},generic:{cost:2e3,availability:{type:"EquipmentAvailabilityId",id:"Scarce"},canBeUsedAsAmmunition:!1,encumberance:5},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"Clothing And Personal Equipment"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Auspex/Scanner",description:["A standard tool of many Imperial agents and warriors, these sensory devices can detect motion, energy emissions, light outside of Human vision, signs of life, and more. They are generally easy to use and invaluable when scouting unfamiliar terrain.","Using an Auspex or Scanner as an Action reveals energy, life signs, movement, and other data within Medium Range, potentially revealing Hidden (page 208) creatures. The GM may call for a Tech Test to detect specific phenomena or overcome interference, with the GM determining the Test Difficulty based on the distance to and strength of the source."],grants:{},generic:{cost:1e3,availability:{type:"EquipmentAvailabilityId",id:"Scarce"},canBeUsedAsAmmunition:!1,encumberance:1},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Auto-Quill",description:["These items allow you to transcribe spoken words or copy written ones onto parchment. Auto-Quills work through an impossible complex system of brass mechanisms, ink generators, and vat-grown quills, all with a great exactitude and faster than even a literate scribe.","While you have an Auto-Quill on your person, you can use it to dictate and transcribe spoken word onto parchment, or copy written text and diagrams onto fresh parchment."],grants:{},generic:{cost:150,availability:{type:"EquipmentAvailabilityId",id:"Scarce"},canBeUsedAsAmmunition:!1,encumberance:2},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Chirurgeon’s Kit",description:["This is a small, portable pack of autoscalpels, haemo-staunchers, wound sealers, bandages, and other items to aid surgical efforts done outside of proper facilities. Even those with little skill in these matters might be able to save lives with this kit.","A Chirurgeon’s Kit is required to treat many Critical Wounds (see page 214) as well as certain Injuries (see page 214). A Chirurgeon’s Kit is also required to gain the benefits of the Chirurgeon Talent (see page 104).","You can use the Chirurgeon’s Kit five times before it must be replenished. The cost to replenish the Chirurgeon’s Kit is equal to half the cost of a Chirurgeons Kit based on its availability (see page 119). You may expend one use of the kit to remove a Bleeding Condition not gained from a Critical Wound with a East (+40) Medicae Test. Using the Chirurgeon’s Kit to treat a wound or injury, or to remove a Poisoned Condition, also requires a Medicae Test. Unless stated otherwise, the Difficulty of the Test is Challenging (+0). On a failure, one use of the supplies is consumed to no effect."],grants:{},generic:{cost:500,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:1},tae:{charges:5},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Chrono",description:["A Chrono is a basic, though often overlooked, item used to determine the time. Resourceful folk use Chronos to synchronise their actions.","Chronos display the current time and, if the planet supports it, automatically adjust to local time after only a few seconds on the ground."],grants:{},generic:{cost:20,availability:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Climbing Harness",description:["This tool set uses a coil of thin but robust rope, an attachment harness, and a multi-anchor to allow the user to rappel or climb with much more safety than they would have otherwise.","A climbing harness line is 50 metres in length and can support the weight of a Medium-sized creature or object. It takes an Action to set up a climbing harness. Additionally, the harness automatically arrests its payload should it detect the user falling too fast."],grants:{},generic:{cost:100,availability:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Combi-Tool",description:["These items feature a plethora of probes, blades, socket plugs, cleaning hooks, and other aids to appease stubborn Machine Spirits and awakening slumbering ones to service."],grants:{},generic:{cost:300,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Comm Leech",description:["Comm Leeches tap into airborne signals, whether they are vox messages or data transmissions.","You can use a Comm Leech to make a Challenging (+0) Tech Test to intercept electronic signals out to 3 miles, with the GM making the final determination of Test Difficulty and distance based on the current circumstances. You can intercept messages a number of minutes long equal to the SL. On a failure, the leech attempt is detected by the transmitter."],grants:{},generic:{cost:1e3,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:1},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Dataslate",description:["Dataslates can be found everywhere in the Imperium and are the most common way to store recorded data of all kinds.","A Dataslate can store and display multiple text data, picts, and vid files. Each can be locked with a biometric password, requiring a Hard (−20) Tech Test to bypass."],grants:{},generic:{cost:100,availability:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Diagnostor",description:["Diagnostors are handheld medicae scanners that can detect and identify most known ailments Humans can suffer from. They are relatively simple to operate, and small enough that they can be mounted onto Servo-Skulls or the wrist.","You can use a Diagnostor in combination with Medicae and Perception Tests to reveal an illness or disease in a Human, with the GM determining the Difficulty depending on how rare or exotic the ailment is."],grants:{},generic:{cost:2e3,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:1},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Disguise Kit",description:["Disguise Kits are filled with makeup sets, facial prosthetics, skin and hair dyes, wigs and facial hair appliances, and more. A Disguise Kit is essential when merely altering your voice and clothing isn’t enough to fool guards and pict scanners. It takes 10 minutes to alter your appearance using a Disguise Kit. No Test is required to simply make yourself look different. However, if you are trying to alter your appearance to appear as a member of a particular faction or to impersonate a specific individual, the GM can ask for a Challenging (+0) or harder Dexterity Test."],grants:{},generic:{cost:100,availability:{type:"EquipmentAvailabilityId",id:"rare"},canBeUsedAsAmmunition:!1,encumberance:1},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Emperor’s Tarot",description:["A seemingly ancient set of cards that takes many forms, these tarot decks are said to allow divination of the future. The ‘classic’ deck consists of 78 psychically-charged liquid-crystal wafers that are said to be linked to the prophetic visions of the Emperor. Each is unique, however, the makeup varies across the galaxy; in Macharian, many decks are said to have fleeting afterminages of Lord Solar that fade before recognition. They are known to change images, which can shift their interpretations and meanings.","Reading the Emperor’s Tarot takes one hour, and you must make a Difficult (−10) Discipline Test. You may never spend Fate to modify the results of this Test. If you succeed by +2 SL or more, you glimpse vague portents of a promising future, and immediately recover 1 Fate point. If you fail by −2 SL or more, you glimpse dark paths before you, and immediately lose 1 Fate point.If you Fumble, you must instead burn one Fate point — the Emperor’s Tarot is not to be trifled with, and some futures were never meant to be known.","You can only read the Emperor’s Tarot once per session. If you wish, you can read the Tarot of another willing character, in which case you make the Discipline Test, but apply any modifications to Fate to the character who’s Tarot you read. Reading the Emperor’s Tarot for a Character who has burned all of their Fate has no effect — whatever their destiny, it is sealed and well beyond the reach of any mortal soothsayer."],grants:{},generic:{cost:1e4,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Entrenching Tool",description:["Perhaps the most basic tool in the Astra Militarum, the standard model has a wide blade ideal for digging trenches, pits, and simply moving sand and dirt from one location to another. Most types are compact and can fold to a size that can be stowed away when marching or fighting.","An Entrenching Tool can also be used as an Improvised (One-handed) melee weapon. A properly sharpened Entrenching Tool counts as an Axe instead."],grants:{},generic:{cost:20,availability:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:1},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Excruciator Kit",description:["Not all subjects readily divulge crucial information, making these kits very useful as a way to encourage them. Excruciator Kits contain chems, needles, neural probes, blades, and other implements to extract essential data when combined with training to separate revealed truths from desperate lies.","You can use an Excruciator Kit in combination with Presence (Interrogation) Tests to gain information from an unwilling prisoner."],grants:{},generic:{cost:500,availability:{type:"EquipmentAvailabilityId",id:"Exotic"},canBeUsedAsAmmunition:!1,encumberance:1},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Glow-Globe/Stablight",description:["The dark spaces within the Macharian Sector demand purifying light, both figuratively and literally. Stablights are hand held and dependable, having illuminated caverns and voidship underdecks for millennia, while glow globes are usually mounted in ceilings or along walls.","Using this device removes the Poorly Lit and Dark Traits from your Zone. The device can shine for 5 hours and recharges after 2 hours of non-use, or almost immediately when connected to a standard Imperial power source."],grants:{},generic:{cost:30,availability:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Grapnel Launcher",description:["This set combines a Climbing Harness (see page 146) with a pistol-like launcher that fires a magnetic hook on a line. Once the hook adheres to a wall or other spot, the grapnel’s motor lifts the user plus one other person to the top for a rapid ascent.","The Grapnel Launcher can reach 50 metres and, once affixed, can lift two Medium-sized creatures or objects at a rate of 5 metres per round. Using the Grapnel Launcher is an Action, and requires an Routine (+20) Ranged (Pistols) Test."],grants:{},generic:{cost:550,availability:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Grav Chute",description:["Often used by elite Astra Militarum units as part of airborne assaults, these items are worn around the torso and use small anti-grav units to allow for a relatively safe descent. They are not powerful enough to allow hovering or ascension.","While active, a Grav Chute allows a Medium-sized creature to ignore falling damage (see page 203) for 10 minutes. After that time the chute must be recharged, which requires 10 hours connected into a standard Imperial power supply."],grants:{},generic:{cost:2e3,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:2},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Holy Icon",description:["A Holy Icon might take any number of forms depending on an individual's faith and the specific version of the Imperial Creed they follow. For many it is a small Aquila, perhaps hand-made or gained during a pilgrimage to a sacred location. Icons carved from the ground upon which Saint Macharius trod are popular as well.","A character with a Holy Icon who has shown sufficient faith may add +1 SL to Discipline (Fear) Tests."],grants:{},generic:{cost:10,availability:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Injector/Inhaler",description:["[DESCRIPTION MISSING]"],grants:{},generic:{cost:65,availability:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Instruments of Divination",description:["Psykers who draw upon the power of the Warp to scry the future make use of a variety of tools in the attempt. These instruments of divination are as strange and varied as the psykers who bear them. Only the rare Psyker with enough power and influence can acquire a true set of the rare and precious Emperor's Tarot. Others might use a bag of sand from blessed Terra to run their fingers through as they meditate, or dice inscribed with mysterious runes. Work out what this will be, how your character came to possess, and how well it works, with the GM."],grants:{},generic:{cost:200,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Lascutter",description:["Mainly used for cracking apart ore, slicing through voidship bulkheads, and tearing open stubborn doors. Lascutters employ a high-powered, short-range cutting beam that few things can withstand.","A Lascutter can be used in combination with Tech (Engineering) Tests to cut through solid objects such as bulkheads, vault doors, or walkways."],grants:{},generic:{cost:170,availability:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:2},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Laud Hailer",description:["A Laud Hailer greatly amplifies a person’s voice such that they can be heard above crowds of chanting pilgrims, screaming cultists, and hive firefights. They are favourite items for preachers, Enforcers, and others who insist on being heard no matter the situation.","When using a Laud Hailer, your voice or other sounds you play or generate can be easily heard up to 100 metres away."],grants:{},generic:{cost:100,availability:{type:"EquipmentAvailabilityId",id:"Scarce"},canBeUsedAsAmmunition:!1,encumberance:1},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Mag Boots",description:["Mag Boots are commonly part of Void Suits (see page 145) but are also useful on their own when working in pressurised vessels with failed or damaged grav plates.","As an Action, you can activate the Magboots to stick to a ferromagnetic surface. This allows you to ignore the effects of zero or low gravity, but your Speed is reduced to Slow. In normal gravity, you can make a Challenging (+0) Athletics (Climbing) or Reflexes (Acrobatics) Test to walk on metallic walls and ceilings. Your Speed is Slow when doing so."],grants:{},generic:{cost:400,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Magnoculars",description:["Compact and designed for dangerous settings, Magnoculars amplify visual images allowing both Militarum spotters and adepts seeking new fauna species for cataloguing to more easily pick out their targets.","You can use Magnoculars in combination with Awareness (Sight) Tests to detect objects at Long Range or further."],grants:{},generic:{cost:30,availability:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Manacles",description:["The essential tool of bounty hunters and Enforcers alike, Manacles help ensure a bounty, criminal, or heretic remains helpless and more easily transported to their awaiting fate.","You can use an Action to apply Manacles to an unresisting character’s wrists or ankles, including those with the Restrained (Minor), Stunned, or Unconscious Conditions. While Manacles are in place, that target is Incapacitated. Manacles come with keys or a code to lock and unlock the heavy steel cuffs. Otherwise, a Very Hard (−30) Dexterity (Lock Picking), Athletics (Might) or Tech (Security) Test is needed to remove them. This Test is made with Disadvantage if the user is attempting to unlock themself.","Manacles can be destroyed by dealing 10 Damage to them."],grants:{},generic:{cost:50,availability:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Micro-Bead/Vox Bead",description:["Designed to fit inside the user’s ear, these communication tools let someone effortlessly talk to and hear others on the same vox channel. As their range is far beyond shouting, and work in situations where shouting would call dangerous attention, they are almost essential for mission outfitting.","This item allows the wearer to communicate with other users on the same channel within a mile, though dense metallic obstructions and violent weather can lessen or disrupt the ability."],grants:{},generic:{cost:150,availability:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Monotask Servo-Skull",description:["Servo-Skulls are the blessed remains of loyal Imperial servants who have been honoured to continue their service to the Emperor even after death. Each Skull is carefully cleaned and anointed, its machine spirit coaxed into action by arcane ritual, and miniature anti grav plates for flight. An attendant Servo-Skull is often a sign of status in the Imperium and especially the Tech-Priesthood; some Macharian leaders have Skulls thought to date back to the Crusade.","Additional Rules: A Servo-Skull hovers at roughly eye level and unless instructed otherwise keeps near its assigned user. Each has a specific ability as described below:",{type:"List",ordered:!1,content:[["Iluminator: The Skull has electric candles, burning torches, or other light sources mounted to its form and acts as a glow globe or stablight (see page 148)."],["Laud Hailer: The Servo-Skull has a laud hailer (see page 148) which can amplify pre-recorded sounds or the voice of anyone at Immediate range."],["Medicae: The Skull is fitted with devices to aid in medical efforts, and grants +10 to Medicae Tests made within Immediate range."],["Scanner: This Servo-Skull is fitted with an auspex (see page 145) and allows a character at Short range to gain the benefits of that device."],["Utility: The Servo-Skull has a mix of tools to aid in mechanical tasks, which acts as a Combi-Tool (see page 146) for a character at Immediate range."]]},"The Quality of Servo-Skulls can vary the abilities of any implanted devices in the same manner as that device, or can have other effects such as it hovering erratically or drifting away from the characters at times. Greater designs might anticipate their user’s needs, be able to carry out simple commands, or subtly move towards possible dangers or heresies through the Omnissiah’s Will."],grants:{},generic:{cost:2e3,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Multicompass",description:["A valuable device when exploring frontier wilderness, crumbling hivescapes, and other areas lacking directional features, a Multicompass employs a variety of sensors and gyroscopic cogitators to signal axial and magnetic north on a planet.","You can use a Multicompass in combination with Navigation (Surface) or other Tests relating to making your way across unfamiliar terrain."],grants:{},generic:{cost:400,availability:{type:"EquipmentAvailabilityId",id:"Exotic"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Multikey",description:["A Multikey is a very useful, though often highly illegal, tool. As so much Imperial technology is standardised, including most lock technology, each has integrated probes, rakes, and picks specifically designed to defeat most locks a user might encounter.","You can use a Multikey in combination with Dexterity (Lock Picking) Tests to bypass locks of Imperial design."],grants:{},generic:{cost:200,availability:{type:"EquipmentAvailabilityId",id:"Scarce"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Pict Recorder",description:["Pict Recorders essentially have one use: capturing still pict images and vid scenes. Most can also play the recorded media to the user and are generally lightweight and durable enough to be used in rough climates and rougher taverns. A Pict Recorder can record and store hundreds of images and roughly 10 hours of video.","Operating a handheld Pict Recorder requires an Action for each round it is in use, but does not require a Test."],grants:{},generic:{cost:200,availability:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Psy Focus",description:["These small, simple trinkets might be mistaken for detritus littering a habway, oddly glowing crystals, or elaborately carved icons, but in the hands of a psyker they allow for greater mental clarity when accessing the powers of the Warp. Some might be made personally during training on Terra, others passed down from one rogue psyker to another as a part of joining a cult. All possess a special value their owner might treasure above all else.","When using a Psy Focus, you gain +1 SL to Psychic Mastery Tests. You can not benefit from more than one Psy Focus at a time."],grants:{},generic:{cost:100,availability:{type:"EquipmentAvailabilityId",id:"Exotic"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Regicide Set",description:["[DESCRIPTION MISSING]"],grants:{},generic:{cost:40,availability:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Sacred Unguents",description:["These Omnissiah-blessed lubricating oils can calm even the most recalcitrant of Machine Spirits, allowing them to operate with ease and ignore slights against their forms.","You can use Sacred Unguents 5 times. As an Action, you can make a Challenging (+0) Tech (Engineering) Test to apply Sacred Unguents to an Imperial technological item, vehicle, or weapon. If you succeed, the next time you fail a Test using the affected item, you re-roll the Test. After this re-roll, or if one day passes, the applied Sacred Unguents dry up and this effect ends. If you fail the Test to apply Sacred Unguents, you incorrectly apply the Unguents, or the machine spirit demands more to be appeased, either way you waste one use of Sacred Unguents."],grants:{},generic:{cost:100,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},tae:{charges:5},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Screamer",description:["These basic alarm devices set out screeching sonics when a predetermined condition such as movement, sound, or pressure is detected. They can be activated and set as watchdogs against invaders when groups cannot set guard themselves or to supplement their own watch.","Setting a Screamer requires an Routine (+20) Tech (Security) Test. On a failure, the Screamer immediately goes off and alerts everyone within Long Range. On a success, the Screamer is set and begins to monitor its Zone or an adjacent Zone. Note the SL of the successful Test. When setting the Screamer, the user’s can choose for it to monitor for either sound, movement, or pressure.","When a creature enters the Screamer’s Zone, they must make a Challenging (+0) Stealth Test to avoid detection, suffering −SL equal to the SL of the Test to set the Screamer. For example, if the Test to set the Screamer succeeded with +3 SL, any Stealth Test to avoid detection would suffer −3 SL. If the Screamer detects a change in the condition chosen, it erupts loudly, alerting everyone within Long Range."],grants:{},generic:{cost:170,availability:{type:"EquipmentAvailabilityId",id:"Scarce"},canBeUsedAsAmmunition:!1,encumberance:1},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Signal Jammer",description:["Signal Jammers overload airborne electronic transmissions such as vox messages and data feeds, completely severing the connection. There is usually no attempt at subtlety and everyone with access to the transmissions can tell something is interfering, but if simple ceasing of communication is the goal, then Signal Jammers do the job quite well.","You can activate the Signal Jammer as a Free Action. While active, the Signal Jammer disrupts vox and data transmissions within 1 mile. If not connected to a power source, a jammer can operate for 2 hours before its battery is depleted."],grants:{},generic:{cost:250,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:1},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Stummer",description:["Stummers cancel ambient noise through integral cogitators using sonic sensors and waveform dampeners. They are quite useful for covert operations but as they cancel all sound this means team members must rely on non-verbal communication.","When activated as a Free Action, a Stummer increases the Difficulty of sonic Awareness Tests made to detect unexpected sounds in the same Zone by three steps.","Its power lasts for 20 minutes; recharging takes several minutes once connected to a standard Imperial power source. Multiple Stummer effects do not stack."],grants:{},generic:{cost:1e3,availability:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:1},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Vox-Caster",description:["This is the standard Imperial communication device, based on especially reliable STC patterns, used across the galaxy for untold centuries. A Vox-Caster allows messages to be sent over long distances, even reaching vessels in low orbit.","A Vox-Caster allows transmission to other Vox-Casters and small units, such as Vox Beads, within 100 miles."],grants:{},generic:{cost:1e3,availability:{type:"EquipmentAvailabilityId",id:"Scarce"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Writing Kit",description:["These basic kits are ideal in areas where technology is unreliable or where foul machine spirits dominate and interactions with them is suspect at best. Each has parchment, quills, ink, and other items for recording information to be kept away from prying data sniffers and comm leeches and stored in a manner more permanent than most technologies allow.","Each writing kit contains the necessities for several dozen pages of penmanship, either by hand or Auto-Quill (see page 145)."],grants:{},generic:{cost:20,availability:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:1},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"tools"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Augmetic Arm",description:["Among the more common augmetic parts in the Imperium, these limbs can be seen everywhere from battlefields to manufactorums. An Augmetic Arm has the following effects:",{type:"List",ordered:!1,content:[["The arm grants +1 Armour, which is added to any other Armour in the location."],["You gain +1 SL to all Strength-based Tests using the arm, and melee attacks with the arm deal +1 Damage."],["If you have two augmetic arms, you gain +2 SL to Strength-based Tests using both arms, and deal +2 Damage with Two-handed melee weapons."]]}],grants:{},generic:{cost:1e3,availability:{type:"EquipmentAvailabilityId",id:"Scarce"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"augmetics"},id:"augmetic replacements"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Augmetic Heart",description:["Agumetic hearts are rare outside of the Adeptus Mechanicus, as severe damage to the heart usually spells death too quickly for surgical replacement. Thus, those with augmetic hearts usually have them by choice, and pay a steep price for the privilege. An Agumetic Heart has the following effects:",{type:"List",ordered:!1,content:[["As an Action, you can make a Challenging (+0) Fortitude Test to remove the Bleeding (Minor) Condition."],["As an Action, you can make a Hard (−20) Fortitude Test to remove the Bleeding (Major) Condition."]]}],grants:{},generic:{cost:3e3,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"augmetics"},id:"augmetic replacements"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Augmetic Leg",description:["Legs are sometimes lost to industrial accidents, or infections contracted in the deathworld swamps. Augmetics restore a users locomotion, and tend to be more robust than their owners original limbs.","The leg grants +1 Armour, which is added to any other Armour in the location.","You gain +1 SL to all Strength-based Tests using the leg, such as kicking in a door."],grants:{},generic:{cost:1e3,availability:{type:"EquipmentAvailabilityId",id:"Scarce"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"augmetics"},id:"augmetic replacements"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Augmetic Respiratory System",description:["These artificial lungs and filtration-fibres are valued replacements that can repair organs lost due to inhaling smoke, flames, acidic gases, and other dangers (a common occurrence in many manufactorums).",{type:"List",ordered:!1,content:[["You gain +2 SL to Fortitude Tests to resist the effects of airborne toxins and poisonous gases."]]}],grants:{},generic:{cost:2e3,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"augmetics"},id:"augmetic replacements"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Augmetic Sensory Organs",description:["Sensory augmetics can be subtle or quite obvious, especially in the case of augmetic eyes which are a highly regarded sign of status on many worlds. In most cases, however, these augmetics exist to replace features lost to war or accident. All have neurological interfaces to pass sensory information in the same manner as natural organs.",{type:"List",ordered:!1,content:[["You gain +1 SL to Tests using that sense."],["If you have two augmetic eyes or two augmetic ears, you gain +2 SL instead."]]}],grants:{},generic:{cost:4e3,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"augmetics"},id:"augmetic replacements"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Augmetic Tracks/Wheels",description:["Commonly seen on several forms of Servitors, track or wheel assemblies are occasionally issued to those whose legs have been lost, and whose duties might still be performed — or enhanced — by a more robust form of locomotion. Your new form of locomotion grants +1 Armour, which is added to any other Armour in the location. In clear Zones suitable for tracks or wheels, your Speed is now Fast. However, the GM may rule that cluttered Zones count as Difficult Terrain for you. Your Augmetic tracks or wheels use the mechanical rules for the Leg Critical Wound (page 362) and the Broken Bones and Amputations rules (page 216 onwards) just as Augmetic Legs would. However, you are free to describe any such Wounds as best suits your character's unique physical form, for example an Amputated Toe might be a tear in your treads or a punctured wheel."],grants:{},generic:{cost:1500,availability:{type:"EquipmentAvailabilityId",id:"Scarce"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"augmetics"},id:"augmetic replacements"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Augur Array",description:["This complex cortical implant enhances the user's sensory detection in ways otherwise impossible for mere flesh.","The user’s senses gain the abilities of an Auspex (see page 145) revealing energy, life signs, movement, and other data within Medium Range. The user also gains +5 Perception."],grants:{},generic:{cost:6e3,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"augmetics"},id:"Strength In Steel"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Biomechanical Interface",description:["This implant allows its bearer to issue basic orders and commands to suitably configured systems such as cogitator arrays, basic automated industrial equipment and even some Servitors. Similar to the enhanced modules used by Tech-priests to control Skittari maniples and Kataphron Battle Servitors on the battlefield, a Biomechanical Interface allows an adherent of the machine cult to issue these commands with silent efficiency.","The user gains +1 SL to Tech Tests when operating a machine with a suitable connection, or issuing orders to a suitably equipped cybernetic servant."],grants:{},generic:{cost:1e4,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"augmetics"},id:"Strength In Steel"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Calculus Logi Upgrade",description:["A Calculus Logi Upgrade adds cogitator mechanisms to the brain, aiding and speeding the recall and processing of information. Several sects of the Macharian Tech-Priesthood hold this as the most important first step towards fully embracing the Machine God.","The user can perform simply mathematics instinctively, gaining +1 SL on any Logic (Mathematics) Tests. The user also gains +5 Intelligence."],grants:{},generic:{cost:1e4,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"augmetics"},id:"Strength In Steel"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Ballistic Mechadendrite",description:["These snake-like metal devices are affixed to the chest, back, or shoulders and act as additional manipulators. They are only found among adepts of the Adeptus Mechanicus, and extend roughly 2 metres in length. Each is fitted with its own special mechanisms. Using any Mechadendrite requires an Action.","Each Mechadendrite counts as a separate augmentation towards the maximum number a character can possess. If a character with Mechadendrites would suffer a Critical Wound to the Body location, roll a d10. If the result is less than the number of functioning Mechadendrites the character has installed, a Mechadendrite is damaged instead. Damaged Mechadendrites cannot be used until they are repaired.","The following are some of the more common types found in the sector:",{type:"List",ordered:!1,content:[["Ballistic: The Mechadendrite is fitted with a Laspistol (see page 132) that never needs reloading."],["Manipulator: This hefty Mechadendrite aids in heavy lifting. When using a Manipulator Mechadentrite, you gain +2 SL to Strength-based Tests, and −1 SL to Dexterity Tests. It can also be used as an Improvised Melee Weapon (Two-handed)."],["Medicae: This device includes scalpels, bonesaws, and skin-sealants for surgical support. The Mechadendrite counts as having a Chirurgeon’s Kit (see page 145) for Tests that require one. Unlike a standard Chirurgeon’s Kit, a Medicae Mechandendrite’s advanced tools do not have a limited number of uses and only need to be replaced if the device is broken."],["Optical: Optical Mechadendrites are usually a metre longer than typical mechadendrites, allowing them to pass through crowded mechanisms and cramped areas to gain visual data. When using the Optical Mechadendrite, you gain +1 SL to Awareness (Sight) Tests and ignore the effects of Poorly Lit and Dark Zones due to the integrated Stablight (see page 148). You can also use these to look around corners, over the heads of a thronging crowd, and in many other, inventive ways."],["Utility: These are fitted with several devices for repairing and renovating machines, and are the most common form of Mechadendrite. They count as a Standard Quality Combi-Tool (see page 146), grinding +2 SL to Tech Tests, and can be used in melee combat as an Improvised Melee Weapon (One-handed)."]]}],grants:{},generic:{cost:2e3,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"augmetics"},id:"Strength In Steel"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Manipulator Mechadendrite",de  following are some of the more common types found in the sector:",{type:"List",ordered:!1,content:[["Ballistic: The Mechadendrite is fitted with a Laspistol (see page 132) that never needs reloading."],["Manipulator: This hefty Mechadendrite aids in heavy lifting. When using a Manipulator Mechadentrite, you gain +2 SL to Strength-based Tests, and −1 SL to Dexterity Tests. It can also be used as an Improvised Melee Weapon (Two-handed)."],["Medicae: This device includes scalpels, bonesaws, and skin-sealants for surgical support. The Mechadendrite counts as having a Chirurgeon’s Kit (see page 145) for Tests that require one. Unlike a standard Chirurgeon’s Kit, a Medicae Mechandendrite’s advanced tools do not have a limited number of uses and only need to be replaced if the device is broken."],["Optical: Optical Mechadendrites are usually a metre longer than typical mechadendrites, allowing them to pass through crowded mechanisms and cramped areas to gain visual data. When using the Optical Mechadendrite, you gain +1 SL to Awareness (Sight) Tests and ignore the effects of Poorly Lit and Dark Zones due to the integrated Stablight (see page 148). You can also use these to look around corners, over the heads of a thronging crowd, and in many other, inventive ways."],["Utility: These are fitted with several devices for repairing and renovating machines, and are the most common form of Mechadendrite. They count as a Standard Quality Combi-Tool (see page 146), grinding +2 SL to Tech Tests, and can be used in melee combat as an Improvised Melee Weapon (One-handed)."]]}],grants:{},generic:{cost:1200,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"augmetics"},id:"Strength In Steel"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Utility Mechadendrite",description:["These snake-like metal devices are affixed to the chest, back, or shoulders and act as additional manipulators. They are only found among adepts of the Adeptus Mechanicus, and extend roughly 2 metres in length. Each is fitted with its own special mechanisms. Using any Mechadendrite requires an Action.","Each Mechadendrite counts as a separate augmentation towards the maximum number a character can possess. If a character with Mechadendrites would suffer a Critical Wound to the Body location, roll a d10. If the result is less than the number of functioning Mechadendrites the character has installed, a Mechadendrite is damaged instead. Damaged Mechadendrites cannot be used until they are repaired.","The following are some of the more common types found in the sector:",{type:"List",ordered:!1,content:[["Ballistic: The Mechadendrite is fitted with a Laspistol (see page 132) that never needs reloading."],["Manipulator: This hefty Mechadendrite aids in heavy lifting. When using a Manipulator Mechadentrite, you gain +2 SL to Strength-based Tests, and −1 SL to Dexterity Tests. It can also be used as an Improvised Melee Weapon (Two-handed)."],["Medicae: This device includes scalpels, bonesaws, and skin-sealants for surgical support. The Mechadendrite counts as having a Chirurgeon’s Kit (see page 145) for Tests that require one. Unlike a standard Chirurgeon’s Kit, a Medicae Mechandendrite’s advanced tools do not have a limited number of uses and only need to be replaced if the device is broken."],["Optical: Optical Mechadendrites are usually a metre longer than typical mechadendrites, allowing them to pass through crowded mechanisms and cramped areas to gain visual data. When using the Optical Mechadendrite, you gain +1 SL to Awareness (Sight) Tests and ignore the effects of Poorly Lit and Dark Zones due to the integrated Stablight (see page 148). You can also use these to look around corners, over the heads of a thronging crowd, and in many other, inventive ways."],["Utility: These are fitted with several devices for repairing and renovating machines, and are the most common form of Mechadendrite. They count as a Standard Quality Combi-Tool (see page 146), grinding +2 SL to Tech Tests, and can be used in melee combat as an Improvised Melee Weapon (One-handed)."]]}],grants:{},generic:{cost:1e3,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"augmetics"},id:"Strength In Steel"},source:{type:"SourceId",id:"core"}},{type:"Primary",name:"Vocal Implant",description:["These implants allow for stentorian vocal effects and see impressive use in a variety of factions, such as in Macharian priests who lead services to many thousands of chanting pilgrims and riot control Enforcers, who need both hands free for their shotguns while they bark commands above the din.","When using a Vocal Implant, your voice or other sounds you play or generate can be easily heard up to 100 metres away."],grants:{},generic:{cost:400,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:0},equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"augmetics"},id:"Strength In Steel"},source:{type:"SourceId",id:"core"}}]}},40670:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Bleeder Rounds",description:["Bleeder rounds are a particularly cruel and effective form of projectile designed to induce catastrophic haemorrhaging in a target. These include intense anti-coagulants and other chemicals to keep even the slightest of wounds profusely gushing blood."],type:"Secondary",equipmentType:{type:"EquipmentTypeId",id:"ammunition",parent:null},grants:{},generic:{canBeUsedAsAmmunition:[{type:"EquipmentAmmunitionTagId",id:"Solid Projectile"}],costs:{type:"Multi",cost:2},availabilities:{type:"EquipmentAvailabilityId",id:"Rare"},encumberance:0,usedWith:[]},modifiers:{addTraits:[{trait:{type:"EquipmentTraitId",id:"inflict"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:{type:"StatusEffectId",id:"Bleeding"}}],attackModifications:[]},source:{type:"SourceId",id:"core"}},{name:"Executioner Rounds",description:["These solid slugs contain tiny guidance cogitators that track targets, greatly extending the weapon’s range, while simultaneously making micro-adjustments to circumvent cover or locate weak points in armour. If Executioner rounds are fired from a Shotgun, the Shotgun loses the Spread Trait for that attack."],type:"Secondary",equipmentType:{type:"EquipmentTypeId",id:"ammunition",parent:null},grants:{},generic:{canBeUsedAsAmmunition:[{type:"EquipmentAmmunitionTagId",id:"Solid Projectile"},{type:"EquipmentAmmunitionTagId",id:"Bolter"}],costs:{type:"Multi",cost:2},availabilities:{type:"EquipmentAvailabilityId",id:"Rare"},encumberance:0,usedWith:[]},modifiers:{addTraits:[{trait:{type:"EquipmentTraitId",id:"Range"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:{type:"RangeId",id:"Extreme"}}],attackModifications:[]},source:{type:"SourceId",id:"core"}},{name:"Hot-Shot Las Pack",description:["Hot-Shot Las Packs are overcharged magazines or bulky power packs that upgrade standard Las weapons with greater power and armour penetration at the cost of increased ammunition expenditure and reduced reliability. Hot-Shot Las Packs have a magazine size equal to half that of the weapon they are purchased for, and remove the Reliable Trait."],type:"Secondary",equipmentType:{type:"EquipmentTypeId",id:"ammunition",parent:null},grants:{},generic:{costs:{type:"Multi",cost:3},availabilities:{type:"EquipmentAvailabilityId",id:"Scarce"},canBeUsedAsAmmunition:[{type:"EquipmentAmmunitionTagId",id:"Las"}],encumberance:0,usedWith:[{type:"HaveCombatTrait",trait:{type:"EquipmentTraitId",id:"Reliable"}}]},modifiers:{addTraits:[{trait:{type:"EquipmentTraitId",id:"Penetrating"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:2}],attackModifications:[{type:"AddDamage",amount:2}]},source:{type:"SourceId",id:"core"}},{name:"Inferno Shells",description:["These shells contain partially stabilised flammable chemicals, igniting on impact to spread a gel of adhesive flame across the target"],type:"Secondary",equipmentType:{type:"EquipmentTypeId",id:"ammunition",parent:null},grants:{},generic:{costs:{type:"Multi",cost:2},availabilities:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:[{type:"EquipmentAmmunitionTagId",id:"Bolter"},{type:"EquipmentAmmunitionTagId",id:"Shotgun"}],encumberance:0,usedWith:[]},modifiers:{addTraits:[{trait:{type:"EquipmentTraitId",id:"Inflict"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:{type:"StatusEffectId",id:"Ablaze"}}],attackModifications:[]},source:{type:"SourceId",id:"core"}},{name:"Man-Stopper Bullets",description:["Designed primarily to defeat personal protection, Man-stopper bullets are ideal when facing armoured foes such as Enforcers, Militarum troopers, and very successful criminals."],type:"Secondary",equipmentType:{type:"EquipmentTypeId",id:"ammunition",parent:null},grants:{},generic:{costs:{type:"Multi",cost:2},availabilities:{type:"EquipmentAvailabilityId",id:"Scarce"},canBeUsedAsAmmunition:[{type:"EquipmentAmmunitionTagId",id:"Solid Projectile"}],encumberance:0,usedWith:[]},modifiers:{addTraits:[{trait:{type:"EquipmentTraitId",id:"Penetrating"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:3}],attackModifications:[]},source:{type:"SourceId",id:"core"}},{name:"Tox Rounds",description:["Tox rounds are coated or filled with lethal poisons, chemicals, and even local fungi. These ensure that even if a hit doesn’t take down the target, the harmful toxins will finish the job."],type:"Secondary",equipmentType:{type:"EquipmentTypeId",id:"ammunition",parent:null},grants:{},generic:{costs:{type:"Multi",cost:2},availabilities:{type:"EquipmentAvailabilityId",id:"Scarce"},encumberance:0,canBeUsedAsAmmunition:[{type:"EquipmentAmmunitionTagId",id:"Solid Projectile"},{type:"EquipmentAmmunitionTagId",id:"Bolter"}],usedWith:[]},modifiers:{addTraits:[{trait:{type:"EquipmentTraitId",id:"Inflict"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:{type:"StatusEffectId",id:"Poisoned"}}],attackModifications:[]},source:{type:"SourceId",id:"core"}},{type:"Secondary",name:"Backpack Ammo Supply",equipmentType:{type:"EquipmentTypeId",id:"support attachments",parent:{type:"EquipmentTypeId",id:"weapon modifications",parent:null}},description:["Backpack Ammo Supplies utilise back-mounted drum magazines, thrumming power packs, or oversized fuel canisters to drastically increase the amount of ammunition a weapon can hold. Unfortunately, they are both heavy and dangerous, as carrying so much volatile material into battle makes every stray shot potentially fatal.","A Backpack Ammo Supply quadruples a linked weapon’s Magazine size, but adds +1 Enc when worn. The Backpack Ammo Supply takes 5 minutes to reload. In addition, if you suffer a Critical Hit (see page 215) while wearing a Backpack Ammo Supply, roll 1d10. On a result of 7+, the backpack detonates, dealing double the weapon’s Damage to your Torso. The Backpack Ammo Supply is permanently destroyed if it explodes in this way. A Backpack Ammo Supply has the same Availability and Cost as the linked weapon. Enough ammo to fill the Backpack costs four times the listed price for reloads for the linked weapon."],grants:{},generic:{costs:{type:"Multi",cost:1},availabilities:{type:"Mirror"},canBeUsedAsAmmunition:!1,encumberance:2,usedWith:[{type:"TypeAndSubtypes",filter:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"weapons"},id:"ranged weapons"}}]},source:{type:"SourceId",id:"core"}},{type:"Secondary",name:"Bipod",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapon modifications",parent:null},id:"support attachments"},description:["A bipod is among the simplest of weapon attachments. It allows users of weapons with the Heavy trait to brace them anywhere they wish, without requiring cover or another suitable terrain feature."],grants:{},generic:{costs:{type:"Plain",cost:30},availabilities:{type:"EquipmentAvailabilityId",id:"common"},canBeUsedAsAmmunition:!1,encumberance:0,usedWith:[{type:"TypeAndSubtypes",filter:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"weapons"},id:"ranged weapons"}}]},source:{type:"SourceId",id:"core"}},{type:"Secondary",name:"Fire Selector",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapon modifications",parent:null},id:"support attachments"},description:["Fire Selectors employ complex magazines that can be loaded with a mix of ammunition that can be toggled at the flick of a switch.","When loading a weapon with a Fire Selector, you can choose to load up to three different types of ammunition (see page 132 for ammunition types). Divide the Magazine between the loaded ammunition types as you desire. You can switch between loaded ammunition using the Fire Selector as a Free Action. Any weapon modified with a Fire Selector loses the Reliable Trait if it has it."],grants:{},generic:{costs:{type:"Plain",cost:140},availabilities:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:0,usedWith:[{type:"TypeAndSubtypes",filter:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"weapons"},id:"ranged weapons"},id:"bolt weapons"}},{type:"TypeAndSubtypes",filter:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"weapons"},id:"ranged weapons"},id:"Launcher weapons"}},{type:"TypeAndSubtypes",filter:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"weapons"},id:"ranged weapons"},id:"Solid Projectile weapons"}}]},source:{type:"SourceId",id:"core"}},{type:"Secondary",name:"Silencer",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapon modifications",parent:null},id:"support attachments"},description:["Silencers use sonic bafflers and other devices to reduce the often loud and piercing retorts of weapons fire.","While attached, a Silencer removes a ranged weapon’s Loud Trait."],grants:{},generic:{costs:{type:"Plain",cost:400},availabilities:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:0,usedWith:[{type:"TypeAndSubtypes",filter:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"weapons"},id:"ranged weapons"},id:"Solid Projectile weapons"}}]},source:{type:"SourceId",id:"core"}},{type:"Secondary",name:"Omnispex",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapon modifications",parent:null},id:"sights"},description:["A Omnispex uses spectral sensors to analyse wavelengths outside of Human perception, so that even in darkness few can hide themselves from detection.","A Omnispex can be attached to any ranged weapon and removes Disadvantage when firing into a Zone that is Dark or Poorly Lit (see page 205-206)."],grants:{},generic:{costs:{type:"Plain",cost:200},availabilities:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:0,usedWith:[{type:"And",filters:[{type:"TypeAndSubtypes",filter:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"weapons"},id:"ranged weapons"}},{type:"DoesNotHaveCombatTrait",trait:{type:"EquipmentTraitId",id:"blast"}},{type:"DoesNotHaveCombatTrait",trait:{type:"EquipmentTraitId",id:"Flamer"}}]}]},source:{type:"SourceId",id:"core"}},{type:"Secondary",name:"Laser Sight",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapon modifications",parent:null},id:"sights"},description:["This attachment uses a low-power laser to pick out a target so that the user can more easily make a kill shot. Others (including the target) may notice the appearance of the small red dot, though, revealing the shooter’s presence.","A Laser Sight adds +1 SL to Ranged Attacks made with the weapon, but targets have Advantage on Awareness Tests to spot the wielder. An unaware target who notices the dot may attempt to Dodge the ranged attack. The sight may be switched on or off once per round as a Free Action."],grants:{},generic:{costs:{type:"Plain",cost:50},availabilities:{type:"EquipmentAvailabilityId",id:"Scarce"},canBeUsedAsAmmunition:!1,encumberance:0,usedWith:[{type:"TypeAndSubtypes",filter:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"weapons"},id:"ranged weapons"}},{type:"DoesNotHaveCombatTrait",trait:{type:"EquipmentTraitId",id:"blast"}},{type:"DoesNotHaveCombatTrait",trait:{type:"EquipmentTraitId",id:"Flamer"}}]},source:{type:"SourceId",id:"core"}},{type:"Secondary",name:"Omniscope",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapon modifications",parent:null},id:"sights"},description:["A basic but most often bulky arrangement of lenses in a sturdy casing, Telescopic Sight allow the user to see distant targets with greater clarity and precision.","This sight increases the Range of a ranged weapon by one step, but it loses the Close Trait if it has it. An Omniscope can also be used as Magnoculars (see page 148)."],grants:{},generic:{costs:{type:"Plain",cost:50},availabilities:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:0,usedWith:[{type:"TypeAndSubtypes",filter:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"weapons"},id:"ranged weapons"}},{type:"DoesNotHaveCombatTrait",trait:{type:"EquipmentTraitId",id:"blast"}},{type:"DoesNotHaveCombatTrait",trait:{type:"EquipmentTraitId",id:"Flamer"}}]},source:{type:"SourceId",id:"core"}},{type:"Secondary",name:"Exterminator Cartridge",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapon modifications",parent:null},id:"coMBat attachMents"},description:["An Exterminator Cartridge is a stripped-down Flamer with enough fuel for a single use. They are popular among Imperial fanatics and zealots, who attach them to roaring Chainswords to douse their foes in cleansing fire as they charge in a blazing embodiment of the Emperor’s fury.","An Exterminator Cartridge is a Flamer (see page 129) that can be attached to any melee or ranged weapon. It can be fired as an Action, counting as a Ranged Attack. Once an Exterminator Cartridge has been fired, the Exterminator Cartridge is expended and takes 5 minutes to reload. Reloads can be acquired for 5 solars, and are Common."],grants:{},generic:{costs:{type:"Plain",cost:100},availabilities:{type:"EquipmentAvailabilityId",id:"Common"},canBeUsedAsAmmunition:!1,encumberance:0,usedWith:[{type:"Or",filters:[{type:"TypeAndSubtypes",filter:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"weapons"},id:"melee weapons"}},{type:"TypeAndSubtypes",filter:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"weapons"},id:"ranged weapons"}}]}]},source:{type:"SourceId",id:"core"}},{type:"Secondary",name:"Melee Attachment",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapon modifications",parent:null},id:"coMBat attachMents"},description:["Most commonly known as bayonets, melee attachments affix a long blade to the end of a ranged weapon such as a Lasgun, Autogun or Flamer. Oft times these humble attachments can be the difference between life and death when the enemy bears down upon a warrior.","A melee attachment functions as a Mundane Sword (see page 128) when affixed to a Ranged Weapon with the Two-handed Trait. It may be attached or removed as an Action. Wielding a ranged weapon with a melee attachment counts as a melee weapon for the purpose of defending yourself (see Melee Attacks, page 211). Note that when not attached to a weapon, a typical Melee Attachment counts as a knife."],grants:{},generic:{costs:{type:"Plain",cost:50},availabilities:{type:"EquipmentAvailabilityId",id:"Scarce"},canBeUsedAsAmmunition:!1,encumberance:0,usedWith:[{type:"TypeAndSubtypes",filter:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"weapons"},id:"ranged weapons"}},{type:"HaveCombatTrait",trait:{type:"EquipmentTraitId",id:"two-handed"}}]},source:{type:"SourceId",id:"core"}},{type:"Secondary",name:"Mono-edge",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapon modifications",parent:null},id:"coMBat attachMents"},description:["Popular among assassins and other fighters who need to pierce armour with ease, Mono-edges are molecule-thin superfine blades that never dull.","A Mono-edge can be applied to any Mundane bladed melee weapon, granting it the Penetrating (2) Trait, or increasing its Penetrating rating by 2 if it already has the Trait. At the GM’s discretion, they may allow other Mundane weapons to use this modification. In this case, the modification takes the form of a powerful pneumatic spike or kill-plate."],grants:{},generic:{costs:{type:"Plain",cost:250},availabilities:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1,encumberance:0,usedWith:[{type:"TypeAndSubtypes",filter:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"weapons"},id:"melee weapons"},id:"mundane weapons"}}]},source:{type:"SourceId",id:"core"}}]}},12263:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Blast",hasRating:!1,requireLinkForName:!1,description:[{type:"Line",line:["When you use a weapon with the Blast Trait to attack, target a Zone within range and make a single Ballistics Skill (Ordnance or Thrown) Test, depending on whether the weapon is a Launcher or a thrown Grenade. All characters in the target Zone can use their Reaction to make an opposed ",{type:"Link",link:{type:"SkillId",superType:"Blueprint",subtype:"Specialization",parent:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Reflexes"},id:"Dodge"}}," Test versus the result of your Test. If you win the Opposed Test, you deal Damage equal to your weapon Damage plus the difference in SL. This means that some characters in the target Zone may take severe damage, while others take none at all."]}],notes:[{name:"Simplified Explosions",description:[{type:"Line",line:["In situations where multiple creatures are caught in an explosion, instead of making an Opposed Test for each creature in a target Zone, the GM can choose to make a single Opposed Test for all targets that have the same ",{type:"Link",link:{type:"SkillId",superType:"Blueprint",subtype:"Specialization",parent:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Reflexes"},id:"Dodge"}}," skill, and apply any resulting Damage to all targets. This saves the GM from making multiple rolls for similar or identical creatures."]}]}],source:{type:"SourceId",id:"core"}},{name:"Burst",hasRating:!1,requireLinkForName:!1,description:["When you use a weapon with the Burst Trait, you may chose to declare that you are firing a burst rather than a single shot. If you do so, you may add +1 SL to your Ranged Test, and must reduce the ammunition in the weapon by 1.",{type:"Line",line:["Weapons with ",{type:"Link",link:{type:"EquipmentTraitId",id:"Rapid Fire"}}," are always treated as having the ",{type:"Link",link:{type:"EquipmentTraitId",id:"Burst"}}," trait, though you cannot use both of these Traits on a single attack."]}],notes:[],source:{type:"SourceId",id:"core"}},{name:"Close",hasRating:!1,requireLinkForName:!1,description:["Ranged weapons with this Trait can be used in Immediate Range without incurring Disadvantage on the attack roll."],notes:[],source:{type:"SourceId",id:"core"}},{name:"Defensive",hasRating:!1,requireLinkForName:!1,description:["You have Advantage on Opposed Tests when defending from melee attacks (see page 211) with this weapon."],notes:[],source:{type:"SourceId",id:"core"}},{name:"Flamer",hasRating:!1,requireLinkForName:!1,description:["A Flamer weapon spews a stream of burning chemical liquid. The wielder can guide the flowing torrent of flame to set multiple foes ablaze. Attacks made with a Flamer have Spread and ignore Cover (see page 204).","Instead of targeting a creature with the Flamer, you can choose to target a Zone within range. The Zone becomes a Minor Hazard (see page 206) until the end of your next turn."],notes:[],source:{type:"SourceId",id:"core"}},{name:"Heavy",hasRating:!0,requireLinkForName:!1,description:["Heavy equipment requires StrB equal to the rating to wield effectively. If you do not meet the requirement, you suffer the following penalty based on the type of wargear:",{type:"List",ordered:!1,content:[["Armour with this Trait impose Disadvantage on Agility Tests."],["Melee weapons with this Trait impose Disadvantage on Weapon Skill Tests."],["Ranged weapons with this Trait impose Disadvantage on Ballistic Skill Tests"]]},"Instead of moving, a character can brace a Heavy ranged weapon on a suitable terrain feature such as a piece of cover. If they do so, they may ignore the Heavy trait until they next take a move action."],notes:[],source:{type:"SourceId",id:"core"}},{name:"Ineffective",hasRating:!1,requireLinkForName:!1,description:["Some weapons are not very good at penetrating armour. All Armour is doubled against Ineffective weapons."],notes:[],source:{type:"SourceId",id:"core"}},{name:"Inflict",hasRating:!1,requireLinkForName:!0,description:["If an attack with this weapon deals Wounds, the target suffers the Condition. If the weapon or attack does not list a damage rating, the attack only needs to hit to inflict the Condition. Conditions have a default duration and means of removal (pages 356-357), but specific equipment or Conditions may stipulate other durations or requirements to end the Condition instead. Otherwise, the Condition lasts for one round."],notes:[],source:{type:"SourceId",id:"core"}},{name:"Loud",hasRating:!1,requireLinkForName:!1,description:[{type:"Line",line:["The equipment is noticeably noisy. A weapon with the Loud Trait alerts everyone within Long Range of your presence when used to make an attack. Armour with the Loud Trait imposes Disadvantage on ",{type:"Link",link:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Stealth"}}," Tests."]}],notes:[],source:{type:"SourceId",id:"core"}},{name:"Penetrating",hasRating:!0,requireLinkForName:!1,description:["This weapon's attacks ignore Armour equal to the rating."],notes:[],source:{type:"SourceId",id:"core"}},{name:"Rapid Fire",hasRating:!0,requireLinkForName:!1,description:["When you fire this weapon, you can declare that you are Rapid Firing. If you do so, you may either choose to grant the weapon the Spread Trait, or you may gain Advantage on the attack roll and increase the weapon’s damage by its Rapid Fire rating.",{type:"Line",line:["In either case, reduce the weapon’s magazine by its Rapid Fire rating. You cannot Rapid Fire if your magazine currently contains less ammunition than its Rapid Fire rating. Weapons with Rapid Fire are always treated as having the ",{type:"Link",link:{type:"EquipmentTraitId",id:"Burst"}}," trait, though you cannot combine both. You must choose which Trait to use, or you may choose neither."]}],notes:[{name:"Incoming Fire",description:["Rapid Fire is a powerful tool, both for player characters and enemies. It is recommended that enemy characters use either the Burst or Rapid Fire Traits once per combat. Alternatively, each time an enemy uses Rapid Fire, they should spend their following Action reloading. This removes the burden of tracking ammunition from the GM, and reduces the chance that player characters are obliterated in a hail of gunfire. This can be explained by enemies having limited ammunition or poor weapon discipline."]}],source:{type:"SourceId",id:"core"}},{name:"Reach",hasRating:!1,requireLinkForName:!1,description:["You can use a Reach weapon to attack any creature within your Zone without becoming Engaged (see page 212) with the target. When you are Engaged with an enemy, you have Disadvantage on Melee Tests to defend yourself with a Reach weapon."],notes:[],source:{type:"SourceId",id:"core"}},{name:"Reliable",hasRating:!1,requireLinkForName:!1,description:["When using this weapon to attack, if you Fumble in combat (see page 213) roll 1d10. On a result of 4+, you ignore the Fumble result."],notes:[],source:{type:"SourceId",id:"core"}},{name:"Rend",hasRating:!0,requireLinkForName:!1,description:["When an attack with this weapon that dealt one or more Wounds resolves, the outermost Armour on the Hit Location is reduced by the Rend rating until it is repaired. Armour can be reduced more than once in this way, and if it is reduced to 0 it is completely destroyed."],notes:[],source:{type:"SourceId",id:"core"}},{name:"Shield",hasRating:!0,requireLinkForName:!1,description:["When you use this shield to brace against incoming fire (see page 142), you gain additional Armour equal to the Rating."],notes:[],source:{type:"SourceId",id:"core"}},{name:"Spread",hasRating:!1,requireLinkForName:!1,description:[{type:"Line",line:["All creatures within Immediate Range of the target, other than the attacker, must make a ",{type:"Test",difficulty:0,testAgainst:{type:"SkillId",superType:"Blueprint",subtype:"Specialization",parent:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Reflexes"},id:"Dodge"}}," or suffer half Damage from the attack. If a weapon already has the Spread Trait and would gain it in another way, such as by using Rapid Fire, creatures within Immediate Range who fail their Reflexes Test suffer full damage instead."]}],notes:[],source:{type:"SourceId",id:"core"}},{name:"Subtle",hasRating:!1,requireLinkForName:!1,description:["Weapons and Armour with this Trait are often silent and easy to conceal.","Weapons with this Trait are quiet and may be easily hidden, imposing Disadvantage on Awareness
