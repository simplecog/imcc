 plays host to the largest arsenal of Kastelan Robots in the sector. These are held in check by a host of Cybernetica Datasmiths who, along with most of their fellow Tech-Priests stationed there, are locked behind a perceptual filter that prevents them from recognising the true scope of the Ellion-Sift arsenal. In fact, it is unclear if anyone in the Macharian Adeptus Mechanicus knows the full military extent of the installation."],rumors:["On Ibal, vast forests of coppery, tree-like organisms draw up minerals from deep beneath the surface. These are harvested as a source of valuable metals, but for the first time in centuries some have begun to bear fruit. In some groves the trees are laden with spheres of twisted copper wire and other inscrutable components. Are these a natural phenomenon, or the result of bio-mechanical tampering by a long-dead civilisation? The most senior Biologis on Ibal, Selent Phi-2, has noted that the fruits contain more concentrated deposits of metals and suggested that they be allowed to develop, but others are wary. Some have even suggested purging Ibal of its uncanny flora entirely."],patronData:{description:["Your Patron is a member of the Cult Mechanicus, the religious order that has sole purview of the mysteries of advanced technology in the Imperium. The Adeptus Mechanicus are responsible for the construction and maintenance of all technology within the Imperium, and see it as their sacred duty to find and catalogue information. The Adeptus Mechanicus rule the forge worlds of the Imperium, and many undergo continuous augmetic replacement to purge the perceived weakness of their flesh and replace biology with sacred machinery."],influence:{type:"Reputation",subType:"Plain",value:2,with:{type:"FactionId",id:"Adeptus Mechanicus"}},ifPatronInfluence:["If your Patron has positive Influence with the Adeptus Mechanicus, they may have provided the Machine Cult with lost knowledge or otherwise aided them in their pursuit of technological perfection. They may have fought alongside Skitarii or a Titan Legion, or helped the Adeptus Mechanicus ensure they have the resources to continue producing and maintaining their sacred machinery.","If your Patron has negative Influence with the Adeptus Mechanicus, they may have interfered with the Cult’s acquisition of knowledge, destroyed hallowed technology, or otherwise offended the Omnissiah. They may be one of the many who abhor the differences between the Machine Cult and the Imperial Cult, or may have meddled in Mechanicus affairs and gained knowledge prohibited to all but the Tech-Priesthood of Mars."]},characterData:{quote:{quote:["The rituals required to honour this machine spirit are simple. First, apply the blessed oils and unguents. Then intone the Prayer of Initial Appeasement, followed by the Appeal to Awaken precisely ten seconds later. Binharic prayers are desirable as they are more pleasing to the Omnissiah, but any gothic argot will do. Next..."],source:"Lexmechanic Jezail-Ohm/602"},description:["The Cult of Mars, worshippers of the Omnissiah, the machine god, and custodians of the Imperium’s vital technology are essential to the daily life of most Imperial citizens — even if they do not know or appreciate that fact. They alone maintain the mechanisms that make life in the Imperium possible, from its vast voidships to the great banks of rendering vats that turn Human remains into sustaining corpse starch. It is the divine duty of all who serve the Adeptus Mechanicus to maintain every grand machine across the Imperium and manufacture more where there is demand. Some seek to discover and catalogue the lost mysteries of ancient technology, while others are content to carry out ritual maintenance and purification of machines without seeking to understand the underlying principles of function.","The common folk of the Imperium are unable to comprehend the mysteries of the Adeptus Mechanicus, as seeing how they manipulate technology is akin to witnessing an arcane miracle before their very eyes.","While members of the Cult Mechanicus labour throughout the Imperium, they also rule planets of their own — great forge worlds entirely given over to the holy sacrament of manufacture. Under a Fabricator General, each one has its own hierarchy, its own data temples, tech-shrines, and auto-foundries. Every forge world represents a hoard of accumulated esoteric knowledge— much of it jealously guarded by the planet’s Tech-Priests.","As a member of the Adeptus Mechanicus you may have an insatiable thirst for knowledge, or you may find your calling in preserving knowledge in its current state and erasing the curse of innovation wherever you find it. You may desire to understand the mysteries of ancient technologies, or perhaps feel a deep connection to the Omnissiah, wishing to bring yourself closer to His divinity. In your beginnings, you may have been born or served on a Forge World, toiled in a manufactorum, or been part of a maintenance crew aboard a spacefaring vessel. You showed great aptitude, ingenuity, or piety for the machine god and were chosen to apprentice under the cult’s many Tech-Magi, Generator, Logi, or Artisans. You toiled, day in and day out, knowing it was a small price to pay to receive the cherished knowledge and skills of your superiors. You learned that your flesh was a weakness, and in many cases, a liability. You were granted mechanical replacements for parts of your base organic matter, a reward for your devout service. Your natural abilities were improved and you now can directly interface with sacred technology, hearing the whispers of the machine spirits within..","After decades of training, you graduated into the Mechanicus proper. You received honours and were likely posted to a facility or ship that requires your attention and devotion. Your duties beyond your daily rites and rituals may have included servicing a city’s macro-ventilators or tuning the efficiency of the machines within. Those assigned to a planet’s Genetorium are tasked with ensuring a whole planet’s survival by monitoring the balance and purity of its organic life.","Adepts assigned to a Librarium might be required to make a pilgrimage across the Imperium to obtain and catalogue recovered knowledge. Truly blessed members of the Adeptus Mechanicus may even be tasked with instructing those Astartes chosen to be inducted into the Machine Cult, teaching them the ways of technology that they might take that vital expertise back to serve their Chapter.","From one of these callings, your Patron discovered you. They singled you out for your obsessive interest in a specialised field, or for excelling in a specific set of technical skills, or simply because they needed one with your knowledge to maintain their vital machinery. You remain part of the Adeptus Mechanicus, still striving towards technological divinity, but your Patron’s influence has drawn you into their service. You may have left with permission of your seniors, secure in the knowledge that this duty too must serve the Omnissiah — or you may have left of your own volition, answering a call that only you have heard."],randomSelectionSizeDefault:0,randomSelectionSizeKeys:[[{type:"OriginId",id:"agri world"},10],[{type:"OriginId",id:"feUdaL world"},2],[{type:"OriginId",id:"feraL world"},2],[{type:"OriginId",id:"forge world"},50],[{type:"OriginId",id:"hive world"},12],[{type:"OriginId",id:"shrine world"},2],[{type:"OriginId",id:"schoLa progeniUM"},2],[{type:"OriginId",id:"voidBorn"},10]],grants:{setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Intelligence"}],modifier:5},selectCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Toughness"},{type:"CharacteristicId",id:"Agility"},{type:"CharacteristicId",id:"Perception"}],modifier:5,selectAmount:1},grantSkillAdvances:[{type:"Plain",amount:5,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Dexterity"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Lore"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Medicae"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Piloting"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Tech"}]}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"robes/light leathers"},modelName:"Robes"}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Dataslate"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"sacred unguents"}}},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"augur Array"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Vocal Implant"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Augmetic Respiratory System"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Augmetic Sensory Organs"}}}]},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Augmetic Arm"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"augmetic tracks/wheels"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Augmetic Heart"}}}]}],addMoney:{type:"plain",amount:100},grantInfluence:[{amount:1,canChangeFaction:!1,faction:{type:"FactionId",id:"Adeptus Mechanicus"}}]}}},{name:"Adeptus Administratum",source:{type:"SourceId",id:"core"},quote:{quote:["Each report is but a single distorted version of the truth. Read enough of them and you might eventually discover something far more useful than truth – fact."],source:"First-Counsellor Adept Thorius Baldine"},description:["The Adeptus Administratum collates and processes the titanic mountains of data that constantly pour forth from the many worlds which make up the Emperor’s domain. Its work is enacted by a veritable army of clerks, officials, and functionaries, whose processes generally move at a glacial pace. Tithes are the basis of the Imperium and every world must pay, in the form of warriors, materials, and psykers. The Administratum assesses what contributions any given world should be able to tithe and directs the flow of these resources throughout the Imperium, founding armies, launching crusades, and funding new projects as needed."],inSector:["Due to the active role the Administratum took in rebuilding the worlds of the Macharian Sector after the Lord Solar’s crusade, the adepts of the sector have long taken pride in its model behaviour and productivity. No more. In the wake of the Noctis Aeterna, many of the Macharian Sector’s worlds are shattered, to say nothing of those which were lost. The proper flow of supplicatory writs and reports are utterly disrupted. Precious few tithes are anywhere near their former quotas, if they can be collected at all. With so many leaders dead, hundreds of lines of succession are broken, meaning that in some cases the Administratum can’t even be certain who the Planetary Governor should be. Civil wars of succession are ongoing on many planets, with every faction claiming their legitimacy to the beleaguered Administratum’s representatives.","On more functional worlds, the most powerful adepts toil tirelessly to restore the proper Imperial channels and the flow of vital communication across the Macharian Sector. Many are deeply concerned by the total lack of contact with Dao Teyras, the Administratum world that once coordinated the majority of information processing for the Macharian Sector."],flowOfPower:["The most powerful Administratum official in the Macharian Sector is Adept Thorius Baldine, First-Counsellor to Sector Lord Aulus Sejanus. A scion of a military family originally ennobled by Macharius himself, Baldine’s exhausting days are spent coordinating thousands of missives and reports from across the ailing sector. In theory, Baldine is only an advisor. In reality, the Sector Lord trusts him completely, and his ability to direct the resources of the Macharian Sector as he sees fit is near limitless.","Most Macharian worlds typically have a senior adept to coordinate Administratum efforts on the planet. Many of these individuals are presently missing, presumed dead. Desmos Baldine, a scion of Thorius, has been appointed to take over one such position. Lacking a good deal of his antescedent’s acumen, Desmos is looking for a group of deniable assets to troubleshoot certain discrepancies to improve his reputation without the need for further bureaucratic scrutiny."],bastion:["The House Opaque is an Administratum processing centre located on the forge world Osmodia Beta. While the clerks within the House Opaque do regularly coordinate with the forge world’s Logi regarding its output, they also process clandestine communiques from the outer sub-sectors destined for Persepolis. Correspondingly, the administrators there know a vast number of interesting and illicit secrets. This gives them insight into who’s on the receiving end of bribes and where certain prescribed goods are manufactured. Doubtless this information could be used to censure or detain those involved, but Adept Ida Tarkus, Prefectus of the House Opaque, prefers to use this information to advance her goals in more subtle ways."],rumors:["The greatest undertaking of the Administratum in the Macharian Sector in this current age is to restore communication, tithe compliance, and proper rule to Imperial worlds in the wake of the Noctis Aeterna. Administratum Prefectus Solomon Rhult has been granted a mandate from Thorius Baldine himself to investigate planetary governments that are failing to meet the tithe. Rhult’s most recent undertaking is an extensive investigation of the agri world of Crultus, where rumours claim that the names and powers of various Administratum adepts were stolen by a group of sinister imposters during its period of isolation."],patronData:{description:["Your Patron is a member of the Adeptus Administratum, a galaxy-spanning bureaucracy that attempts to organise the vast, multifaceted Imperium, and permeates every aspect of Imperial life. The Administratum is split into myriad branches that permeate every aspect of Imperial life, responsible for everything from collecting the Emperor’s Tithe to ensuring His many warriors are deployed on time with the correct arms and armour."],influence:{type:"Reputation",subType:"Plain",value:2,with:{type:"FactionId",id:"Adeptus Administratum"}},ifPatronInfluence:["If your Patron has positive Influence with the Adeptus Administratum, they have likely fulfilled their duty to the Imperium to the letter, never stepping outside of the strict boundaries of their office. The Administratum prize proper protocol applied unwaveringly, ostensibly to ensure efficiency, organisation, and resource gathering, and your Patron may have assisted well with any of these factors — or they might just be a member of a noble family.","If your Patron has negative Influence with the Adeptus Administratum, they are likely someone who flaunts or breaks the law. They may have inconvenienced the Administratum in some way, costing resources or crucial organisation time, or they may have put themself before the needs of the wider Imperium."]},characterData:{quote:{quote:["Your request for a 5.20 II/6 is denied. That sanctions a problem elimination via Enforcer squad, which is an unnecessary waste of resources for a cooling unit. Perhaps a 5.20 VII/6? That requests a problem elimination via a minor Adeptus Mechanicus entreaty."],source:"Maridol Kell, Data Curator for Hive Ardum, Opulus Major"},description:["While the Astra Militarum is doubtless the largest army in the Galaxy, many are surprised that there exists another to rival it — though the adepts of the Adeptus Administratum are more familiar with scroll and auto quill than with lasgun and frag grenade. These servants of the Emperor consist of billions of Scribes, Curators, Bureaucrats, and Menials, among countless other ranks. The power these Adepts wield is often underestimated by civilians until they deal directly with the Administratum. If anything is happening within the Emperor’s realm, the Administratum has permits to allow it to happen, logs to say what was done, and significators to say who was responsible for it.","They ensure that no building is commissioned, no delivery unsigned, and no planetary invasion conducted without all the proper paperwork and invocations to back it up. Civilians generally believe that working for the Administratum makes for a safe and secure existence, but this couldn’t be further from the truth. No one is safe in the Imperium — a single piece of misfiled paperwork, overdue tithe, or unsigned document can affect the lives of billions. The Administratum’s power to hamper the swiftness of other organisations can put a target on the back of even the most mild mannered scribe.","Perhaps you didn’t know when you signed up, but you are all too aware of the vastness of the Administratum’s remit now. Starting at the bottom of the Administratum is the fate of most who enter service with it — the majority of whom inherited the position, or were nominated for it by an ancestor decades before their birth. Menials are required in each and every branch. You might have spent some time as a driver for a busy Cipher, or been a file clerk within an Imperial data vault, or even as a cleaner for an Officio Medicae facility. Climbing the labyrinthian ranks above you, or starting out at a higher position, is much more difficult. It’s often more about who you know, than displaying what you are capable of. You may have been lucky enough to be born into the right lineage. A family patron may have brought you into the Administratum under their wing — a great deal of Adepts tend to follow in their parents footsteps. But it may have been what you know that laid out your path to the top. Did you learn something about your local Prefectus, and chose to hang those secrets over their heads? Did you exploit the failings of your superior, and used their corpse as a stepping stone? Perhaps you applied your devious nature and engineered a power vacuum that let you slide into your new position.","Your unenviable duties mostly consist of craning over a dimly-lit lectern covered in a sea of demanding paperwork. Under the Departmento Munitorum you inventory weapon stockpiles and make sure they arrive at the correct galactic front. For the Logis Strategos, you might collate the battlefield reports of a hundred commanders to formulate a concise report of losses and gains. For the office of the Departmento Exacta, you may assist the calculation of an Imperial Tithe for a planet of a sixty billion souls.","However, you were able to show that you were no mere paper shuffler, and your new Patron took an interest. They saw that you understood the ebb and flow of bureaucracy, or you possessed an incredible depth of knowledge. It might have been your position that they coveted: your ability to open certain doors for them, act in an official capacity, and otherwise speed up the effectiveness of their operation. It could even be that (and you may not wish to admit it) an elder family member made a deal with them to make better use of you."],randomSelectionSizeDefault:0,randomSelectionSizeKeys:[[{type:"OriginId",id:"agri world"},26],[{type:"OriginId",id:"feUdaL world"},26],[{type:"OriginId",id:"feraL world"},14],[{type:"OriginId",id:"forge world"},20],[{type:"OriginId",id:"hive world"},24],[{type:"OriginId",id:"shrine world"},14],[{type:"OriginId",id:"schoLa progeniUM"},20],[{type:"OriginId",id:"voidBorn"},14]],grants:{setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Intelligence"}],modifier:5},selectCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Perception"},{type:"CharacteristicId",id:"Willpower"},{type:"CharacteristicId",id:"Fellowship"}],modifier:5,selectAmount:1},grantSkillAdvances:[{type:"Plain",amount:5,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Dexterity"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Linguistics"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Lore"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Medicae"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Navigation"}]}],grantTalents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Data Delver"}}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"robes/light leathers"},modelName:"Robes"}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",id:"Dataslate",superType:"Blueprint"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",id:"Writing Kit",superType:"Blueprint"}}},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Auto-Quill"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"chirurgeon’s kit"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Pict Recorder"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Vox-Caster"}}}]}],addMoney:{type:"plain",amount:800},addContacts:[{type:"FactionId",id:"adeptus administratum"}],grantInfluence:[{amount:1,canChangeFaction:!1,faction:{type:"FactionId",id:"adeptus Administratum"}}]}}},{name:"Astra Militarum",source:{type:"SourceId",id:"core"},quote:{quote:["Guns, no matter how large, will only carry you so far. In the end, it all comes down to courage."],source:"Lord Solar Macharius"},description:["The largest military organisation in the galaxy is the Imperium’s Astra Militarum, commonly referred to as the Imperial Guard. Made up of tithed regiments from the countless worlds of the Imperium, their numbers are literally incalculable, for they fluctuate by the millions every day as Guardsmen perish in service to the Emperor, and new recruits are inducted to take their place. While the Astra Militarum have been essential to many of the Imperium’s most notable victories, this has come at a terrible cost. Pitted against xenos horrors and foul heretics alike, the Astra Militarum’s approach to warfare is utterly brutal – victory by devastating firepower and overwhelming attrition."],inSector:["Many of the worlds of the Macharian Sector have a long and storied history of strongly supporting the Astra Militarum. When the Noctis Aeterna fell, they continued to raise their tithed regiments, despite a lack of communication with the Departmento Munitorum. Typically, once an Astra Militarum regiment is recruited from a given planet, they are unlikely to ever see their home world again, as they are swiftly shipped off to fight in distant war zones. This has not been the case in the Macharian Sector over the last few years, due to the roiling of the Immaterium and the occlusion of the Astronomican. With communication finally restored across the sector, the Astra Militarum is in the unusual position of having an atypically large concentration of troops on multiple Macharian worlds outside of immediate war zones.","While all Astra Militarum forces are theoretically desperately needed somewhere, command within the sector has been curiously slow to rectify the situation. While some forces must undoubtedly remain in the sector to address conflicts born of the Noctis Aeterna, the sheer quantity of soldiers has raised suspicions. Some whisper that local commanders are gathering troops for nefarious purposes, while others proclaim that the build up is a sure sign Sector Lord Aulus Sejanus is planning a Crusade of his own."],flowOfPower:["Within the Macharian Sector, the highest-ranking Astra Militarum officer is Lord General Inger Kore. Lord General Kore commands several battlegroups of Persepolis Stoneborn, along with ad hoc troops from a smattering of other Macharian worlds. She is presently engaged in leading her own troops plus elements of the Battle Group Carinus of the Indomitus Crusade against xenos forces partially occupying the planet Sundown and its surrounding system.","The Astra Militarum troopers on most Macharian worlds ultimately report to a local Major General, though so many military personnel died due to the Noctis Aeterna’s upheavals that a far lower ranked officer may be in charge."],bastion:["The Schola Macharia is the finest military training ground in the Macharian Sector, and arguably in the Imperium itself. Aside from its vast parade squares, myriad lecture rooms, and detailed recreations of pivotal battlefields, it is a formidable citadel in its own right. The officers trained there tend to lead highly successful careers, both due to their excellent instruction and to the bonds they forge with their fellows. The shared camaraderie of officer-alumni of the academy helps to ensure armies working under different commanders operate together smoothly. Its detractors claim that there exists a culture of favouritism among those who received their training at the Schola Macharia, with promotions and important positions handed out without due consideration.","Whatever the case, the Schola Macharia remains an important hub of power for the Astra Militarum in the sector, and its presence on the shrine world gives ample reason for devout commanders to pay it a visit before departing on an important campaign. As a result, pivotal decisions and far-reaching strategies are often conceived or perfected within its armoured walls."],rumors:["During the Noctis Aeterna, Drukhari raiders had their way with the Proteus worlds. The hives of Proteus Secundus were particularly badly hit, and turned into a hunting ground for the Kabals. Several nearby Astra Militarum regiments were despatched to the hives, and for three long years held what they could against the marauding xenos. The veterans of that long campaign were highly decorated, but as of late they have fallen under suspicion. It is said that some have taken up the foul practices of the xenos raiders and begun to prey on their fellow citizens, and that this is why the regiments involved have yet to be redeployed."],patronData:{description:["Your Patron is a member of the Astra Militarum, commonly known as the Imperial Guard, the largest fighting force in the galaxy. It consists of innumerable infantry, fighting vehicles, and specialists spread across regiments drawn from nearly every world of the Imperium."],influence:{type:"Reputation",subType:"Plain",value:2,with:{type:"FactionId",id:"Astra Militarum"}},ifPatronInfluence:["If your Patron has positive Influence with the Astra Militarum, they have likely performed an act of great bravery or heroism in war, or supported and contributed to an Astra Militarum victory in some way. They may have fought alongside a regiment of renown, or brought crucial supplies and reinforcements at a time of desperation to turn the tide of a hopeless battle.","If your Patron has negative Influence with the Astra Militarum, they may have shown cowardice in the face of death, fled from a battlefield, or broken important supply lines leaving bold warriors unarmed. They may have failed to produce necessary resources in time, or seconded forces that were sorely missed."]},characterData:{quote:{quote:["Sure this life is dangerous, but you can die on a manufactorum line just as easy. This way, I’ve at least a chance to put a few shots into the things that try to kill me. Can’t shoot up a manufactorum line — that comes with consequences that don’t bear thinking about"],source:"Sergeant Sham Bausmon, Asterion 152nd"},description:["The Astra Militarum is the largest standing army in the known galaxy. They are known as the Emperor’s Hammer, a brute force of billions of troops, divided into innumerable regiments, with specialists skilled at operating all manner of weapons, vehicles, and artillery — or simply with enough training to carry a lasgun and charge the enemy line. Certain Imperial Commanders have claimed there are enough enlisted guardsmen to win any battlefront by attrition alone, despite the great cost of life — a strategy that is put into practice often. Each guardsman is the frontline bulwark against the Imperium’s enemies. On the one hand, a regiment knows they are but one deployment away from death, another set of coldly calculated fatalities on an Administratum report. On the other hand, many realise their actions could turn the tide of war and save the lives of billions, all in glorious service to the Emperor. There are Imperial Guard regiments garrisoned all across the galaxy on vital planets and lumbering voidships, working alongside every other organisation within the Imperium.","The Astra Militarum’s standard recruiting process is extremely basic. The vast majority of Imperial Guardsmen are recruited by order of a Planetary Governor desperate to fulfil their tithe to the Imperium, drawing from slums, prisons, and hives alike. Most recruits would likely prefer to be almost anywhere else, though it is not unheard of for some to volunteer to serve. Though there are exceptions, typically only a uniform and essential equipment are provided and a bare minimum of training administered. Within a matter of days or less, raw recruits may find themselves on the front line of a conflict that has raged for decades before they arrived, and which will likely continue to do so long after they have fallen in battle.","This may have been your experience of the Astra Militarum, but it is not universal. An upbringing on a feral or feudal world may have seen you compete for the right to join the armies of your distant Emperor. You may see your commission as an honour to serve the Master of Mankind, showing your family that you’ve got true grit, or as a means of escaping a life of drudgery. One way or another, you’ll have a story to tell your fellow Guardsmen about how you got here, unless it’s a secret you’d rather keep to yourself.","An Imperial Guardsman’s day is mostly filled with tedium, but it takes hard work and discipline to keep the Emperor’s armies well oiled and ready for anything. Even on the hard days, where you’re worn down and angry, you maintain your equipment, keep your uniform crisp and presentable for the Commissar, and fulfil your duty in whatever way your officers command. Such is the nature of service.","When deployed, you were digging emplacements on alien worlds, scouting forward positions, or keeping watch on the line for hours on end. Your patron found you among the countless ranks of Guardsmen, one among billions. They may have heard of the heroic acts that made you a battlefield legend among your fellows. You could be exceptionally skilled in fieldcraft, or known for going above and beyond the call of duty. They may need your knowledge of a particular style of warfare.","Or perhaps you simply survived where so many did not, somehow emerging from the meatgrinder that killed so many of your fellow soldiers in their first hours and days of service. Regardless of how you were chosen, as an Imperial Guardsman of the Astra Militarum, you must go where the fight needs you."],randomSelectionSizeDefault:0,randomSelectionSizeKeys:[[{type:"OriginId",id:"agri world"},14],[{type:"OriginId",id:"feUdaL world"},34],[{type:"OriginId",id:"feraL world"},52],[{type:"OriginId",id:"forge world"},1],[{type:"OriginId",id:"hive world"},20],[{type:"OriginId",id:"shrine world"},14],[{type:"OriginId",id:"schoLa progeniUM"},22],[{type:"OriginId",id:"voidBorn"},14]],grants:{setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Toughness"}],modifier:5},selectCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Weapon Skill"},{type:"CharacteristicId",id:"Ballistic Skill"},{type:"CharacteristicId",id:"Strength"}],modifier:5,selectAmount:1},grantSkillAdvances:[{type:"Plain",amount:5,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Athletics"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Fortitude"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Ranged"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Stealth"}]}],grantTalents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Drilled"}}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Knife"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Astra Militarum Flak Armour"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Frag Grenade"}}},{type:"Or",choose:2,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Lasgun"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Laspistol"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Las Carbine"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Chainsword"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Entrenching Tool"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"cameleoline Cloak"}}}]}],addMoney:{type:"plain",amount:300},grantInfluence:[{amount:1,canChangeFaction:!1,faction:{type:"FactionId",id:"Astra MIlitarum"}}]}}},{name:"Adeptus Ministorum",source:{type:"SourceId",id:"core"},quote:{quote:["Faith that merely abides is not enough. True faith can only be found in adversity."],source:"Arch-Confessor Venykar"},description:["The Adeptus Ministorum, also called the Ecclesiarchy, is the organisation that enforces the Imperial Cult, the religion of the Imperium which unites the people of its million disparate worlds in the worship of the God-Emperor. Though the specific dogma of the Imperial Cult may differ slightly from one planet to another, the cardinals and preachers of the Ecclesiarchy ensure that faith in the Emperor remains strong across his vast realm. The Missionarus Galaxia bring the word of the Imperial Cult to those in need of the Emperor’s protection, and where his truth is refused, the military arm of the Ecclesiarchy, the Adepta Sororitas, wage holy crusades to purge heretics of their impious existence."],inSector:["Solar Macharius is revered as a saint by the Imperial Creed, and is particularly venerated in the sector that bears his name. Faith is stronghere, partially the result of a close relationship between the Astra Militarum that lionise the conquering Lord Solar and the Ecclesiarchy who hold him as a perfect exemplar of the Emperor’s will embodied as a saint. This camaraderie between Factions is furthered by the extensive operations of the Schola Progenium in the Sector, Ecclesiarchy-run orphanages focused on indoctrination and moulding the future elites of Macharian society.","The main work of the Ecclesiarchy is installing and maintaining a fervent faith and fear, ensuring every labourer will undergo ceaseless toil far beyond their physical limits to serve the Emperor, and every warrior is willing to martyr themselves in the name of the Imperium. Beyond preserving the status quo of utter fanaticism, the Missionarus Galaxia are sent to worlds not yet fully converted or fallen to heresy in Yix, Andosk, and the Gallosque Nebula. Where these Missionaries fail, the Adepta Sororitas of the Order of the Charred Veil follow, fielding blade, bolter, flame, and faith to expunge the heretic, the daemon, and any xenos that threaten the authority of the Ecclesiarchy."],flowOfPower:["Ranks and titles abound amongst the upper echelons of the Ecclesiarchy in the Macharian Sector, with the balance of authority only clear to those at the top. Many elite members of the Macharian Ecclesiarchy preach that understanding this opaque and byzantine system is unnecessary for any underlings, as all that matters is to obey any authority in service to the Emperor.","One such power is Arch-Confessor Venykar, respected not only as a savant of the Imperial Cult but also as a political mastermind. Publically he is lauded for the many inquests he has aided in, ousting hidden heretics and often rising to fill the seats they leave empty in the hierarchy of the Ecclesiarchy. Privately, many whisper conspiratorially that it is truly unusual for a man of faith to be so involved in intrigue, and have so much information on his peers."],bastion:["The Shrine World Macharia is one of the most sacred locations outside of Holy Terra, and one consecrated zenith of this hallowed planet is the Magna Basilica currently presided over by Arch-Confessor Venykar.","The purpose of the Basilica is ostensibly to spread the word of the return of Patriarch Roboute Guilliman. In the years since his resurrection, the Basilica has become a site of surreptitious worship of the Primarch — something that the Lord Commander of the Imperium would no doubt find enraging. For this purpose, an entire district of the city Solar’s Fist has been enclosed by a single cathedrum, its massive spires forming a ceiling of the formerly separate shrines and manufactorums. From this closed-off metropolis of worshipful work, Arch-Confessor Venykar sees to the spiritual fortitude of a Congregation Majoris of the Missionarius Galaxia, disseminating the updated dogma of the Imperial Cult across the sector. None can deny the holy purpose of these agents, but some question what exactly the missionaries bring back to the Arch-Confessor, and how the information gathered fits into his serpentine schemes."],rumors:["Missionaries deployed to the Feudal World of Somrot have been reporting great strides in spreading and enforcing the Imperial Cult amongst the somewhat peculiar population, but all of their reports share another common theme — send more missionaries. Arch-Confessor Venykar is understandably suspicious, having deployed over one thousand faithful of various ranks to the fortress city Typhoeus. As troubling are the large number of graduates from the Schola of Our Lord Solar that adjoins the Magna Basilica requesting to be stationed on the Typhoeus, stating that they ‘feel it is the Emperor’s will’."],patronData:{description:["Your Patron is a ranking member of the Adeptus Ministorum, the vast web of preachers, scribes, confessors, and cardinals who promulgate the Imperial Creed to the teeming masses. Also known as the Ecclesiarchy, its servants have shouldered the burden of ensuring the spiritual purity of all Humanity, and most count as blessed the suffering they endure — and inflict — in the effort. Some bear word of the Emperor’s divinity to benighted worlds that languish beyond His light, while others seek to stamp out blasphemy and heretical thought out within the Imperium."],influence:{type:"Reputation",subType:"Plain",value:2,with:{type:"FactionId",id:"Adeptus Ministorum"}},ifPatronInfluence:["If your Patron has positive Influence with the Adeptus Ministorum, they may have committed an act of exemplary piety. The Imperial Cult regularly receives extortionate donations from the wealthy and titled, including coin, property, and indentured servants — your Patron may have provided any of these. Alternatively, particularly devout individuals that make heroic achievements in the name of the God-Emperor are often favoured by the Ecclesiarchy.","If your Patron has negative Influence with the Adeptus Ministorum, they have likely cast aspersions on the Imperial Cult or are suspected of some heresy. Most amongst the Imperial Cult distrust the Adeptus Mechanicus for their differing beliefs, and any that stray from the strict path laid out by the Ecclessiarchy are treated with suspicion."]},characterData:{quote:{quote:["Rejoice! For these are indeed the End Times and you have lived to see them! Rejoice, for though our foes are legion, you will face them in glorious battle, and will surely soon stand at the Emperor’s side forever!"],source:"Priestess Joss Ibnat Shahid"},description:["Members of the Adeptus Ministorum, or the Ecclesiarchy as they are sometimes known, are responsible for the enforcement and propagation of The Imperial Creed. The Imperial Cult serves to unite mankind across the vast distances of space, differing cultures, and language barriers — from the Ecclesiarchal Palace on Terra, to the smallest Feral World shrines. Unwitting citizens frequently believe there is a single canonical interpretation of the Imperial Creed and while this is true of the core tenets, the details are often bent and reforged by Cardinals to fit aspects of belief in the Diocese they oversee.","Often belief in the Emperor has supplanted some pre-existing planetary deity, local traditions co-opted to smooth the transition into the Imperium. Whether such local beliefs can be folded into the doctrine of the Adeptus Ministorum, or if they represent a heresy that must be burned out, is a matter of often surprisingly swift and callous debate.","Whether bringing a newly rediscovered Human world to heel beneath the Imperial Creed or seeing to the purity of doctrine on a world already firmly within the Imperium, the Ecclesiarchy is never shy of proclaiming its own importance. Faith in the God-Emperor is purported to be one of Humanity’s best shields against the depredations of heresy and sedition. To some sincere preachers this is a fervently held truth, though others pompously use their position to gather power and prestige.","Like most Imperial citizens, you have been exposed to the Imperial Creed since birth. You know that the God-Emperor protects the Imperium, his grace a balm that falls from his seat atop the Golden Throne. There is no greater transgression than to turn from the Emperor’s glorious light, for to do so is to invite heresy, mutation, and corruption into his realm.","Your place in His divine plan may have begun with a strict upbringing in the Schola Progenium, an orphan of loyal Imperial servants who gave their lives to its glory. You could have grown up on a feral world, accepting the meaning and purpose of the Emperor beaten into you by fearsome shamans. You may have come from wealth and lost everything, realising your suffering was the Emperor’s judgement at work, and for a long time had nothing but your rekindled faith to keep you warm. Against the odds, you may have had a pure upbringing, your family believing that your aptitude for scripture meant you were destined to guide mankind from a seat within the Ministorum, and here you are.","For most, years of devotion and training see them achieve a minor rank and deployment to some backwater planet where the faith is needed. Others are sent to bolster the faith of the Imperium’s warriors in the Astra Militarum, often taking up arms themselves in the fight against the Imperium’s enemies. Some have the zeal and the talent to root out heresy alongside the Adepta Sororitas or Inquisition. Others fight in the Frateris Militia, bands of fighters that seek out heretics and mutants to put to the torch, or seek death in service to the Emperor in a Redemptionist cult. Perhaps your work kept you from the battlefields, allowing you the opportunity to ruthlessly purge worlds of those who have strayed from the Imperial Creed, demanding terrible penances or fiery execution as you saw fit. Or you have been given the responsibility of upholding a far-off Imperial Shrine guiding the hearts and minds of its many pilgrims.","Your patron has given you greater chances to spread the Emperor’s glory. Whether their faith is sincere is irrelevant: their resources allow your zeal and words to be heard by millions, and if your preaching assists them, then that is incidental. Perhaps, with time, you can sway an unbelieving patron back to the Emperor’s light, one more lost soul back with the flock."],randomSelectionSizeDefault:0,randomSelectionSizeKeys:[[{type:"OriginId",id:"agri world"},14],[{type:"OriginId",id:"feUdaL world"},16],[{type:"OriginId",id:"feraL world"},13],[{type:"OriginId",id:"forge world"},2],[{type:"OriginId",id:"hive world"},12],[{type:"OriginId",id:"shrine world"},40],[{type:"OriginId",id:"schoLa progeniUM"},22],[{type:"OriginId",id:"voidBorn"},4]],grants:{setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Willpower"}],modifier:5},selectCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Intelligence"},{type:"CharacteristicId",id:"Perception"},{type:"CharacteristicId",id:"Fellowship"}],modifier:5,selectAmount:1},grantSkillAdvances:[{type:"Plain",amount:5,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Lore"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Medicae"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Rapport"}]}],grantTalents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Faithful (Imperial Cult)"}}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"robes/light leathers"},modelName:"Robes"}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Holy Icon"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"backpack/slings"},modelName:"A set of slings"}},{type:"Or",choose:2,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Carapace Chestplate"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Chainsword"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"chirurgeon’s kit"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Laud Hailer"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Staff"},qualities:[{type:"EquipmentCraftmanshipId",id:"Ornamental"}]}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"robes/light leathers"},modelName:"Robes",qualities:[{type:"EquipmentCraftmanshipId",id:"Ornamental"}]}}]}],addMoney:{type:"plain",amount:600},grantInfluence:[{amount:1,canChangeFaction:!1,faction:{type:"FactionId",id:"adeptus ministorum"}}]}}},{name:"The Inquisition",source:{type:"SourceId",id:"core"},quote:{quote:["The Witch. The Heretic. The Xenos. The Traitor. Would that they all shared one neck, that I might strike off all their heads with a single blow. Sadly the Galaxy is not so kind, so I must begin with yours."],source:"Inquisitor Alis Ruad"},description:["The Inquisition. To whisper its name is to spur fear amidst even the most loyal servants of the Emperor. This must be so, for the Holy Orders of the Inquisition have an unenviable task, to battle the foulest foes of Humanity. They answer only to themselves, granted almost limitless jurisdiction to safeguard the Emperor's Imperium. No one is above suspicion, least of all their peers, and those bearing the Inquisitorial Rosette have ended careers, lives, and on occasion, entire worlds.","There are three Ordos Majoris within the Inquisition: the Ordo Xenos, who preserve the purity of the Imperium from inhuman species; the Ordo Hereticus, who root out witches, heretics and other traitors; and the Ordo Malleus, daemon slayers, the hammer that crushes the spawn of the warp."],inSector:["Though few know the Inquisition as anything more than a shadowy monolith, it is the Ordo Hereticus that has historically taken the greatest interest in the Macharian Sector. The uprising following the death of Macharius drew many Inquisitors to the sector, eager to root out any lingering traitors and make a name for themselves in the process. The Ordo retains a strong presence in the sector, with many Inquisitors seeing heresy in those organisations and traditions that linger from the time before the Emperor’s light was first brought to the sector through the Lord Solar's might.","In the centuries since the conquest, Inquisitors of the Ordo Xenos and Ordo Malleus have also found ample reason to turn their gaze to the Macharian Sector. Imperial forces have pushed further into the void, only to find that the void may push back. They are most prevalent in the Yix and Andosk subsectors, where the Navis Imperialis have been reclaiming lost worlds, and the Astra Militarum engage in many drawn out conflicts. Around the fringes of these noble efforts, foul xenos and nightmarish daemons have emerged to rip and tear at the fabric of the Imperium, and the Inquisition has struggled to drive them back.","Away from the frontlines, the duties of the Inquisition and its uncompromising approach bring it into conflict with other major Factions of the Macharian Sector. This has won them few friends, though for now their authority remains unquestioned — at least openly."],flowOfPower:["The Inquisition has always abhorred centralised power structures, and outside of the goals of the Ordos, there is little to unite any two Inquisitors. Nevertheless, some have found common ground and occasionally meet to share information or tackle larger threats. In the Macharian Sector, such confluences most often take place on the Mare Cinis on Suluk, a minor moon of Persepolis. There, a great plain of ash is all that remains of an Imperial outpost cleansed by the Inquisition for accepting Xenos aid during a Daemonic incursion. It serves as a reminder of all that can be accomplished when elements of the Inquisition put aside their differences and work towards a common goal."],bastion:["The Penitent Burden, a Black Ship of the Adeptus Astra Telepathica, is currently void-anchored in Cytheris as it continues its duty to collect the tithe. The Ordo Hereticus Inquisitor Ksenia Baek has taken a portion of its psy-shielded hull as her de-facto headquarters. In return for this accommodation — for Baek believes mutually beneficial arrangements preferable to ordered compliance — the Inquisitor assists in rooting out particularly recalcitrant witches.","Inquisitor Baek has proceeded in this manner for centuries, moving from ship to ship, and training an unusually large number of Interrogators during her time. Those who survived, many now full Inquisitors in their own right, retain ties to Baek, and send their own underlings to her for advice or guidance."],rumors:["On an previously and incomprehensibly uncharted moon of Goros Pok in the Yix sub-sector, a great borehole was found. Defying logic and geology alike, it appears to reach deep into the moon’s mantle. Bundles of power conduits line the sides, presumably designed to draw thermal power up to machinery that was either never created or has long since departed. The Tech-priest Barcellus of Eskutchax had begun to study the ruins when his cohort were struck by an inexplicable and irresistible urge to cast themselves into the hole. The Character’s patron would like answers, especially as a rival Inquisitorial team has already made it known that they intend to explore the borehole to its very deepest reaches."],patronData:{description:["Your Patron is a member of the secretive organisation tasked with investigating and battling the insidious foes of the Imperium, destroying enemies both without and within. The Inquisition is feared throughout the Imperium, and through intimidation, threat, and Imperial sanction, Inquisitors command almost limitless authority in pursuit of their dangerous quarry."],influence:{type:"Reputation",subType:"Plain",value:2,with:{type:"FactionId",id:"The Inquisition"}},ifPatronInfluence:["If your Patron has positive Influence with the Inquisition, they will almost certainly have worked alongside its agents, providing support on an operation of the Holy Ordos, be that through information, materiel, or combat. Those who expose the heresies of their neighbours are often considered allies by the Inquisition, and called upon to root out deviance and the malign influences of Humanity’s enemies.","If your Patron has negative Influence with the Inquisition, then they are likely suspected by the Holy Ordos of some form of heresy. There may be rumours (or truths) that your Patron has consorted with heretics or xenos, or perhaps they merely obstructed the Inquisition in its investigations."]},characterData:{quote:{quote:["The people of Xenophon have lived lush lives for centuries. Too long, I think. Some of my agents suggest they may be engaged in the secret worship of false gods. In the Emperor’s name, I charge you to cut into that world, and find out the truth of these matters. If you should find the corruption I suspect, burn their so-called paradise to ash."],source:"Inquisitorial Order, Signed Inquisitor Konstan Spurius, Ordo Xenos"},description:["The Holy Orders of the Emperor’s Inquisition are the left hand of the Emperor, a body shrouded in secrecy and spoken of only in fearful whispers. They are tasked with purging corruption from within the Imperium’s borders and beyond, empowered to act in the Emperor’s name and to interpret his will as it sees fit. Most Inquisitors act autonomously — their unique Inquisitorial Seals symbolise their authority, allowing them to recruit acolytes, often from within other Imperial organisations, and equipment as they wish. If the Inquisition has any level of organisation at all, it is within their numerous Ordos. These are not traditional structures of leadership, but are more akin to shared interests. For example, the Ordo Hereticus famously hunts witches, mutants, rogue psykers and their corrupt ilk. The Ordo Malleus focuses on hunting Daemons and beings that dwell within the warp, whereas the Ordo Xenos investigates and catalogues non-Human threats. Various Ordo Minoris beyond those aim to combat even more highly specific threats, like the Ordo Scriptorum who confront the arguably insurmountable task of reducing disastrous bureaucratic errors within the Imperium — the death toll of which is estimated to dwarf certain moderate wars. Inquisitors and their retinues serve as the Imperium’s last line of defence against the galaxy’s most alien threats, in addition to threats fostered within itself.","You have a long way to go before you attain the rank and authority of an Inquisitor — and most never reach such lofty heights, perishing in the course of duty or simply never displaying the temperament for such a post. For the most part, the Inquisition recruits who they need from other factions within the Imperium, but there are some who are offered the rank of Acolyte outright. It is likely that the Inquisitor encountered you during one of their investigations and singled you out for your excellence. You may have been discovered by happenstance, investigating the same source of corruption as them. Perhaps you worked for someone who was in the Inquisitor’s way, and now turned, you work for them as a double-agent.","The Inquisition has likely upended your life, and offered you redemption and a rare opportunity in exchange. Your capacity as a free thinker, your determination, and your staunch principals have marked you as a valuable servant. Pious dedication to the Emperor and a deep hatred for those you hunt is seen as a positive bonus. Regardless of your current position, you should believe that as an Acolyte, you are under constant surveillance. Those who inducted you to the order are always evaluating your decisions and progress, and without an Inquisitorial seal to hide behind, may cut you loose at any time.","As part of an Inquisitor’s Retinue, you are taught ciphers and symbolism to prove your identity as an extension of the Inquisitor’s wishes, and your talents are applied where they think is best. They may have you running an undercover cell on a distant world, rooting out heretics in a hive, or applying your talents as an interrogator to extract truths from disloyal Imperiall citizens. The Inquisitor may simply have provided you with a list of names and a desire to see them crossed off for good, or you may have served among their personal circle, as bodyguard, driver or scribe.","You’ve done the dirty work you’ve been tasked with, proved yourself forwarding their goal of their Ordo. Now you have a new mission: Your former master has sent you into the employ of a new Patron. Maybe together, their missions align, and you are there to be used as a shared resource, or as a liaison. Or perhaps, the real reason you are there may be to keep tabs on your new Patron and report what they’re up to, serving as the watchful eye of your true master."],randomSelectionSizeDefault:0,randomSelectionSizeKeys:[[{type:"OriginId",id:"agri world"},2],[{type:"OriginId",id:"feUdaL world"},2],[{type:"OriginId",id:"feraL world"},2],[{type:"OriginId",id:"forge world"},1],[{type:"OriginId",id:"hive world"},2],[{type:"OriginId",id:"shrine world"},2],[{type:"OriginId",id:"schoLa progeniUM"},20],[{type:"OriginId",id:"voidBorn"},2]],grants:{setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Perception"}],modifier:5},selectCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Toughness"},{type:"CharacteristicId",id:"Intelligence"},{type:"CharacteristicId",id:"Willpower"}],modifier:5,selectAmount:1},grantSkillAdvances:[{type:"Plain",amount:5,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Lore"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"}]}],grantTalents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Ever Vigilant"}}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Laspistol"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Armoured Bodyglove"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Glow-globe/stablight"},modelName:"Glow-globe"}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Manacles"}}},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"auspex/scanner"},modelName:"Auspex"}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Comm Leech"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Pict Recorder"}}}]}],addMoney:{type:"plain",amount:400},grantInfluence:[{amount:1,canChangeFaction:!1,faction:{type:"FactionId",id:"the Inquisition"}}]}}},{name:"The Imperial Fleet",source:{type:"SourceId",id:"core"},quote:{quote:["The void hates a coward."],source:"Lord Admiral Adelina Gaust, on the commissioning of the Lunar-class Cruiser the Mercy of Fire"},description:["With the Imperium spread across countless thousands of light-years, void travel and trade is essential to maintaining its integrity. The Imperial Fleet is composed primarily of two large organisations, the militant Imperial Navy, and the trade focused Merchant Fleets. They are directly responsible for protecting and ensuring that commerce, and the Imperium’s tithes, flow. The Imperial Navy, sometimes called the Navis Imperialis, also transports the forces of the Astra Militarum, protecting them while they are in transit with its armadas of battleships, cruisers, and lesser vessels. A branch of the Imperial Navy, the Aeronautica Imperialis, is dedicated to combat aviation in planetary atmospheres, providing combat air support and transportation to the Astra Militarum. In the Macharian Sector, the Imperial Navy exercises an iron-fisted authority over the Imperial Fleet."],inSector:["The Navis Imperialis is considered a divine institution within the Macharian Sector, both for their historical part in the crusade fleets of Saint Macharius, and also as a reflection of the belief that ships guided by the holy Astronomican are doubtless responsible for ensuring the God-Emperor’s will. The Noctis Aeterna heralded a catastrophic era for the Imperial Navy. Many ships were forced to anchor for years, their Navigators’ blind, their Astropaths assailed by a ghostly silence. During this calamitous period mutinies were rife, causing a number of captains to engage in questionable practices in regards to forcefully acquiring needed rations and materiel from already stricken planets.","Immediately after the passing of the Noctis Aeterna, the majority of the Battlefleet Macharian eagerly took up its duties once more. The loyal vessels now act as escorts or support ships in several war zones across the sector. Multiple ships are engaged in helping to lead the vessels of the Battle Group Carinus through unfamiliar space, as well as fighting alongside their warships in several key battles. Beyond these needed duties, many Imperial Navy Captains feel honourbound to hunt down their traitorous brethren — those opportunistic cowards who forsook their solemn oaths and turned to heinous acts of piracy against their former allies."],flowOfPower:["Within the Imperial Navy, every ship’s Captain is the absolute master of their vessel, ultimately responsible for every soul upon their craft and ths actions of their crew. Beneath them are a series of officers representing the highest ranks; Warrant Officers who are non-commissioned and frequently rise from the lower ranks, trusted to keep the ship running; and Ratings, enlisted voidsmen that were either press-ganged into service, or joined the Navis Imperialis to escape a life of drudgery, starvation, or the long arm of the law.","The highest-ranking officer in the Battlefleet Macharian is Lord Admiral Adelina Gaust, who is responsible for all naval operations within the sector. Her flagship is a Retribution-class Battleship, the Righteous Daughter."],bastion:["Port Killian is the official hub of Navis Imperialis activity within the Macharian Sector. A massive void port located on the edge of the voidship graveyard known as Arrian’s Wrath, Port Killian bristles with macro batteries and ancient weapon systems, dangerous enough to give even the most technologically advanced xenos raiders pause. Outside of its usual duties as a nexus of command, Port Killian serves two key functions: facilitating and protecting the salvage of sacred Imperial voidships, and deterring would-be pirates and xenos parasites from doing the same. Tugs spend decades hauling the hulls of shattered voidships into orbit alongside Port Kilian, braving the depths of Arrian’s Wrath to gather the most intact and valuable wrecks. Intact defensive systems sometimes target these tugs, their lingering machine spirits intent on continuing wars settled centuries ago.","Meetings with the Lord Admiral Maro Graven are held in a grand observatory that doubles as a war room, where vaulted arches frame the near-endless field of ruined cathedral-ships floating hollow and blasted in the cold darkness — a grim reminder of the sacred duties of the Navis Imperialis, and the fate of treacherous captains that dare to oppose the Imperium."],rumors:["There are regions within the Macharian Sector that the Navis Imperialis fears to travel, with the Ayzinith Abyss being the most infamous. However, the most insidious may well be the Osterum Shoals, said to contain a nameless world that ‘sings’ into the void, calling ships to it over vast distances as their Navigators unconsciously nudge their vessels toward it. The Inquisition supposedly burnt the world to barren rock centuries ago — yet still it calls. A flotilla of dead ships is said to orbit the barren world, with no trace of their former crew. Void Captain Cambreal van Thorn has been tasked with investigating the phenomenon aboard her Lunar class cruiser the Sacrament of Purgatario.","If the rumours of a voidship graveyard prove true, the vessels there intact and their crews absent, it may prove a richer salvage ground than even Arrian’s Wrath. Of course, anyone attempting to secure these dead voidships will have to contend with whatever malevolent force dwells there."],patronData:{description:["Your Patron is a member of the Imperial Fleet, the vast armada of voidships that travel between Imperial worlds. The Imperial Fleet is constructed of two organisations: the Merchant Fleet and the Imperial Navy. The Merchant Fleet is a commercial coalition of Chartist Captains and their servants, hauling cargo between worlds at the behest of the Administratum. The Imperial Navy, or Navis Imperialis, is a military organisation, engaging the Imperium's enemies in ship-to-ship combat, and providing transport and fire support to its armies."],influence:{type:"Reputation",subType:"Plain",value:2,with:{type:"FactionId",id:"The Imperial Fleet"}},ifPatronInfluence:["If your Patron has positive Influence with the Imperial Fleet, they have likely either fought alongside the Imperial Navy or aided their activities in some way, perhaps by guarding a crew or ensuring they receive the necessary supplies. Your Patron may have launched a daring rescue of a damaged ship, helped to repair and re-commission an Imperial Cruiser with a vaunted legacy, or aided in pressgang operations to ‘recruit’ a massed crew from luckless low-level civilians to serve as labour serfs in the barely seen bowels of a warship.","If your Patron has negative Influence with the Imperial Fleet, they may have impeded their operations in some way, perhaps by giving them incorrect intel that lost them a ship, or forcing them to stage a desperate rescue when a ground assault failed spectacularly. The Imperial Navy requires vast quantities of resources to run their kilometre-long ships, and anyone that interferes with their supply chain easily gains their enmity."]},characterData:{quote:{quote:["This is the Captain. Our long range Auspices have sight of the Archenemy fleet. For too long they have eluded us, and for too long their depredations have gone unpunished. But no longer! Make ready the portside macro-battery. Armsmen, prepare to repel boarders. They bring with them a fleet, but the Emperor is with us."],source:"General Ship Announcement, Captain Hallas Tavo, prior to the disastrous second engagement of the Euryales Suppression"},description:["The Imperial Navy is responsible for the Emperor’s immense fleet of Voidships, a galaxy-wide armada locked in ceaseless battle against xenos and heretic forces alike. Each of its capital vessels is a massive amalgamation of metres thick armour, crackling void shields, devastating weaponry, and powerful engines. Thousands toil to maintain each one, their work as endless as it is vital to victory over the Imperium’s hated foes. Even a minor detachment of the Navy’s forces is sufficient to raze whole worlds from orbit. Fleet engagements light the void like the birth of a new star.","Life aboard these ships is often as cruel and unrelenting as the void itself, and not all have the will to endure it. Death can come at the hands of distant unseen enemies, or it may come at the hands of boarding parties composed of the vilest xenos known and unknown to the Imperium. Even outside of combat one is not safe, for to reach the stars every ship must delve into the Immaterium, a realm of chaos and horror navigated by the grace of the Emperor’s light and kept at bay only by the ingenious Gellar Field generators. The fields are imperfect however, and most veteran crews have experienced the dreams, visions, and even more visceral phenomena that can accompany a weakened Gellar Field.","Still, all this peril is absolutely necessary if the Imperium is to survive, for if communication is lost between the Emperor’s worlds they will all surely perish — precisely what many suspect has occurred in the benighted Imperium Nihilus, that half of the galaxy which the Emperor’s light can no longer reach. The myriad servants of the Navis Imperialis are aware of just how important a role they play, even if most are blessedly unaware of how truly dire the Imperium’s position would be should they fail.","Senior Officers, Pilots, Naval Armsmen, Non-Commissioned Officers, and all ranks among them are expected to know the ins and outs of their ship, and most have at least enough combat training to join in any attempt to repel boarders. Voidsmen-at-arms are specially trained for this purpose, or to take part in their own boarding actions on enemy ships. Of course, in the depths of the ship vital tasks are performed by menials with no hope of ever tasting anything so glorious. To them falls the back-breaking and dangerous tasks of hauling macrocannon shells into place, bearing radiation-laden fuel to the ship’s generatorium, and generally seeing to those tasks that most are happy to ignore as long as they are performed without complaint. Such folk occasionally form societies all of their own, and it is not unknown for the truly massive ships to house isolated communities of labourers that hardly interact with the rest of the crew at all.","There are many routes into the Imperial Navy, and plenty of positions to be filled. Like the Astra Militarum, you may have been swept up in a planetary recruitment tithe, forced into service at the Emperor’s behest, or you may have live on a voidship your entire life, certain to join the Navis Imperialis before you were even born. Perhaps you romanticised the idea of becoming a void captain one day, in command of a ship and a merry band of voidsmen, and signed your life away to an ill-realised dream. The reality of your position had you working tirelessly — at least until your new Patron found you amongst the ranks.","They might be in need of a pilot of their own, a sturdy Armsman, or an officer with the experience to run a ship. Whatever they have in store for you can be no less dangerous than what life in the Navis Imperialis has already thrown at you."],randomSelectionSizeDefault:0,randomSelectionSizeKeys:[[{type:"OriginId",id:"agri world"},12],[{type:"OriginId",id:"feUdaL world"},4],[{type:"OriginId",id:"feraL world"},10],[{type:"OriginId",id:"forge world"},10],[{type:"OriginId",id:"hive world"},10],[{type:"OriginId",id:"shrine world"},12],[{type:"OriginId",id:"schoLa progeniUM"},7],[{type:"OriginId",id:"voidBorn"},30]],grants:{setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Agility"}],modifier:5},selectCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Strength"},{type:"CharacteristicId",id:"Toughness"},{type:"CharacteristicId",id:"Perception"}],modifier:5,selectAmount:1},grantSkillAdvances:[{type:"Plain",amount:5,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Navigation"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Piloting"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Reflexes"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Tech"}]}],grantTalents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Void Legs"}}],grantEquipment:[{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Laspistol"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"shotgun (pump action)"}}}]},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Void Suit"}}},{type:"And",equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Flak Vest"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Mag Boots"}}}]}]},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Lascutter"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"photo-visors/contacts"},modelName:"Photo-Visors"}}]}],addMoney:{type:"plain",amount:500},grantInfluence:[{amount:1,canChangeFaction:!1,faction:{type:"FactionId",id:"the imperial fleet"}}]}}},{name:"Rogue Trader Dynasty",source:{type:"SourceId",id:"core"},quote:{quote:["By the Emperor’s will I am tasked to voyage beyond the safe boundaries of His glorious Imperium. At great risk I face the perils of the void, and through grit and sacrifice I conquer dangerous worlds to expand His realm. It is a heavy burden indeed, but one I bear proudly... and if I happen to make a profit, who can deny that is the divine beneficence of His great plan?’"],source:"Ekaterina Praskovya Iaysus, Rogue Trader of House Iaysus"},description:["Tasked with venturing into the unknown reaches of space beyond the boundaries of the Imperium, a Rogue Trader seeks new worlds to colonise in order to expand the Emperor’s realm. Each Rogue Trader bears a Warrant of Trade, a hereditary writ that empowers an individual to seek fortune outside of the Imperium. These individuals are often nobility, and almost always incredibly wealthy, amongst the miniscule minority that can afford both a voidship and a crew to command. Rogue Traders and their agents have a rare freedom provided their activities serve the Emperor. Some secure vital intelligence, investigating mysteries or recording cartographic information. Others focus on more tangible gains, conquering, colonising, or reclaiming worlds to create profitable trade routes or acquire valuable artefacts. Thier power is tangible, as most are accompanied by formidable military forces capable of imposing the political will of the Rogue Traders they are sworn to serve."],inSector:["The Macharian Sector presents an almost perfect opportunity for Rogue Traders, with the safe, wealthy civilisation of the Cytheris sub-sector bordered by undeveloped or unexplored parts of the void that are potentially ripe for exploitation. The Macharian history of heresy has hidden potential for the daring to re-integrate lost worlds, and the lure of aping the Lord Solar’s own past glories by striking out into uncharted regions is irresistible to the most aspirational.","Most notable are the Rogue Trader dynasties of Iaysus, Klaskoloff, and Vomakt (page 261). Captain Sadheru-Vomakt is a propagandised champion of upper-crust Macharian society, assisting Battle Group Carinus as it ploughs through the system and she almost certainly reaps grand rewards. House Klaskoloff have long called the Macharian Sector home, having established many of its older trade routes and capitalising on any opportunity to seize worlds lost over the centuries. House Iaysus are relative newcomers, seeing new opportunities in a sector so synonymous with strife."],flowOfPower:["Though Captain Manorama Sandhero-Vomakt is undeniably the most famous and powerful Rogue Trader in the Macharian Sector, she is rivalled at least in wealth and far-reaching activity by Ekaterina Praskovya Iaysus, founder of Terminus Iaysus. Styling herself as the de-facto ruler of the border between the known Imperium in the Yix sub-sector and the potentially profitable perils of the void beyond, her tenuous ties to several Imperial Factions are an open secret as all hands clamour to ensure their designs in Yix are achieved. What few know is that Ekaterina’s closest and most profitable ties are to the Ordo Xenos of the Inquisition, and as the decades pass she aims to pivot this relationship to secure a permanent place in the historical annals of the Macharian Sector."],bastion:["Terminus Iaysus is an exemplar of House Iaysus’ calculated instincts for ways to serve the Imperium whilst making a tidy profit. The nobility of Res Vilissima abandoned their planet to the relative safety of its three moons centuries ago, leaving the impoverished world ripe for development. This coupled with the planet’s position close to uncharted and undeveloped parts of the Yix sub-sector made it the perfect place for an enterprising Rogue Trader house to set up a city, provided they had the wealth and daring to do so.","Ekaterina Praskovya Iaysus established Terminus Iaysus in the wake of the Noctis Aeterna, and the city has grown exponentially since.","The Terminus is effectively two cities. One is an existing planetside settlement built atop the ruins of a world brought low during the Macharian Heresy. Its destitute denizens have been promised renewed glory by the Rogue Trader House, though this has yet to materialise. Far above a much more technologically advanced orbital port has been established, linked via a void-lift, the construction of which has left the House deeply indebted to the Adeptus Mechanicus of the Macharian Sector. Iaysus secured their support through promises of technological discoveries in Yix, and funding from the Ecclesiarchy through an oath to bring th
