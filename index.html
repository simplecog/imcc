ce and authority. These names are encountered in halls of power, borne by individuals highly placed in the Adeptus Terra as well as among ancient noble lineages."],["Archaic: Many names predate the Imperium and its languages. These archaic names are revered, though their true meaning or history is often a matter of dispute. It is common practice for individuals who dedicate their life to the Ecclesiarchy to adopt a name heavy with pious history, such as that of a saint."],["Informal: People acquire informal names during the course of their life, usually bestowed by friends or peers. Such names can often tell more about a person than their official name, and are particularly common among criminals and outcasts."],["Esoteric: Codenames, pseudonyms, and aliases offer even more variety — anything could fit this category. With certain exceptions (such as mind-wiped agents of the Inquisition), an esoteric name is not a character’s only name. Often an alias is only used with certain people or in certain situations, while the character uses the name officially recorded in Administratum records for day-to-day business."]]}]),checkIfNeeded:function(){return!0},makePage:function(e,t){return i.default.createElement(u.default,{key:e,onDone:function(e){t(o.default.makeSingle((0,r.default)({type:"SetName",name:e})))}})}}}()])}};const n=a(15215),i=n.__importDefault(a(96540)),r=n.__importDefault(a(36632)),o=n.__importDefault(a(11605)),s=n.__importDefault(a(9792)),l=n.__importDefault(a(51411)),u=n.__importDefault(a(67430)),d=n.__importDefault(a(26999)),c=n.__importDefault(a(8756)),p=n.__importDefault(a(96591)),m=n.__importDefault(a(10602))},11276:(e,t,a)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(e){const t={type:"Point Buy"};return{title:"Characteristics",commitMessage:"Selected Characterstics",description:u.default.text(["Characteristics represent a character’s raw potential and natural physical and mental attributes, such as strength, agility, intelligence, and combat abilities. Characters in Imperium Maledictum have nine Characteristics, which are used along with Skills when making Tests (see page 185). Characteristics range in value from 1 to 100, with the Human average being between 30 and 40. Well practised or augmented individuals exceed this average, with the towering Adeptus Astartes having average scores in the 60s and beyond. Since Characteristics set the base target number for all Tests, high Characteristics are always more favourable than low characteristics.","Characteristic Bonus","The first or ‘tens’ digit of each Characteristic is its Characteristic Bonus. Characteristic Bonuses are used in a variety of ways, such as determining weapon Damage, calculating Wounds, and as Requirements for Talents.","When a Characteristic Bonus is abbreviated in text, it uses the abbreviation listed for its Characteristic with an additional ‘B’ at the end.","Example: Strength (Str) 39 equates to a Strength Bonus (StrB) of 3. Willpower (Wil) 51 equates to a Willpower Bonus (WilB) of 5."]),minorSteps:s.default.make([function(){const e=u.default.line("Select Method");return{getName:function(){return e},description:u.default.text(["Select Characteristics method","Select one of the following methods to use:",{type:"List",ordered:!1,content:[["Method 1:",{type:"List",ordered:!0,content:[["Roll 2d10 + 20 for each of the nine Characteristics in order and make a note of the results. If you feel your character would be improved if you swapped some of the results between Characteristics, go to Step 2 below. If you are happy to keep your random results, note them on your character sheet, gain 50 XP, and move on to 2) Origin on page 51."],["Rearrange the nine numbers rolled in Step 1, assigning each to a different Characteristic. If you’re happy with the new values, record them on your character sheet, gain 25 XP, and move on to 2) Origin on page 51. If not, go to Step 3 below."],["If you’re still not happy with your results, roll a or each of them.","In addition, you may purchase any number of items from Chapter 5: Armoury with an Availability of Common. You may also purchase a single Scarce item."]),checkIfNeeded:function(){return!0},makePage:function(e,t,a,n){return i.default.createElement(s.default,{construct:n,interrupt:a,next:t,key:e})}}}(),function(){const e=o.default.line("Customize Equipment");return{getName:function(){return e},description:o.default.text(["Customize equipment, such as changing name, model, or modify the description"]),ignoreIfFluff:!0,checkIfNeeded:function(){return!0},makePage:function(e,t,a,n){return i.default.createElement(l.default,{key:e,construct:n,next:t})}}}()])}};const n=a(15215),i=n.__importDefault(a(96540)),r=n.__importDefault(a(11605)),o=n.__importDefault(a(51411)),s=n.__importDefault(a(83554)),l=n.__importDefault(a(15773))},70118:(e,t,a)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(e){return{title:"Faction",commitMessage:"Select Faction to serve and duty to fullfill",description:u.default.text(["Your Faction is the organisation that you belong to, the group that took you in and kept you alive through to adulthood, training and equipping you to perform a specific Duty.","Though ostensibly united in service to Humanity and the God-Emperor, the major Factions of the Imperium are deeply disparate. Each of these complex and expansive organisations is devoted to a specific purpose, and though their goals often overlap in furthering the survival of Humanity, they are sometimes in opposition to one another.","As you explore the Macharian Sector in Imperium Maledictum you will serve your Patron, but the Faction that moulded your past life will have left indelible marks. Before you met your Patron, you were utterly beholden to your Faction, which provided you with everything you had — your clothes, your equipment, even the skills and beliefs that define you are predominantly the result of the indoctrination and training provided by this all-consuming organisation.","Each Faction is so vast and multifaceted that they can almost be considered empires in and of themselves. Some, such as the Adeptus Mechanicus, exert total dominion over a substantial number of worlds within the Macharian Sector. Others, such as the Astra Militarum or Navis Imperialis, command armies of untold millions. Most Imperial citizens toil beneath one of these Factions, devoting their entire lives to a single function, taking on a specialised Duty that defines the narrow boundaries of their existence.","To determine your Faction, choose either of the following options:",{type:"List",ordered:!1,content:[["Choose a Faction and gain its benefits."],["Roll 1d100 to determine your Faction randomly, and gain 75 XP."]]},"Ignore any requirements for Talents and Skill Specialisations gained from your Faction."]),minorSteps:o.default.make([function(){const e=u.default.line("Select Faction");return{getName:function(){return e},description:u.default.text(["Select Faction","Select a Faction.",{type:"List",ordered:!1,content:[["Choose a Faction and gain its benefits."],["Roll 1d100 to determine your Faction randomly, and gain 75 XP."]]}]),checkIfNeeded:function(){return!0},makePage:function(e,t,a,n){return i.default.createElement(p.default,{key:e,construct:n,next:t})}}}(),function(){const t=u.default.line("Select Duty");return{getName:function(){return t},description:u.default.text(["Select Faction Duty","Select the duty provided by the faction, or decide to make your own."]),checkIfNeeded:function(){return!0},makePage:function(t,a,n,s){return i.default.createElement(m.default,{key:t,onSelect:function(t){!0===t?a(o.default.makeEmpty()):(0,f.default)(e,(function(e){a(e.concatSingle((0,r.default)({type:"SetCharacterDuty",duty:(0,l.default)(t.getId())})))}),(0,d.default)(n),s,t.getFaction(),t.getGrants(),{})},faction:s.getFaction()})}}}(),function(){const t=u.default.line("Create Custom Duty");return{getName:function(){return t},description:u.defau ithin the Imperium, much less the Macharian Sector are quite the same, however — each is home to institutions and idiosyncrasies. For instance, planets of special importance may be home to a Schola Progenium, harsh but efficient places of learning that indoctrinate their wards in unwavering loyalty and service to the Imperium.","Across all these worlds, the Imperium is held together by vast fleets of voidships, titanic vessels that ferry supplies, fight desperate wars, and host a substantial population of their own.","In an effort to organise the manifold worlds of the Emperor's expansive domain, the Administratum classifies each Imperial world into one of many broad categories. These categories give a shallow overview of the cultures and Factions that might be present planetside, but most importantly denote the resources the planet can provide for the Emperor’s Tithe.","These resources define how a world’s citizens can serve the Emperor, and so define their culture. A populace might be dedicated to mind-numbing industrial labour, backbreaking plantation farming, and much else besides, but all are united through their shared faith in the God-Emperor and the knowledge that their toil serves His great plan.","The following section gives an overview of some of the most common Origins in the Macharian Sector, though many others exist.","For more information on the Macharian Sector, see Chapter 10. To determine your Origin, choose either of the following options:",{type:"List",ordered:!1,content:[["Roll 1d100 to determine your Origin randomly, and gain 25 XP."],["Choose an Origin and apply the bonuses to your Starting Characteristics."]]}]),minorSteps:s.default.make([function(){const e=l.default.line("Select Origin");return{getName:function(){return e},description:l.default.text(["Select Origin","Select an origin.",{type:"List",ordered:!1,content:[["Roll 1d100 to determine your Origin randomly, and gain 25 XP."],["Choose an Origin and apply the bonuses to your Starting C ding precious time and resources to ensure you can do what they need you to. Your Role may be what you naturally excel at, the logical evolution of your previous life, or something entirely different.","Your Role describes how you are most likely to approach challenges, and how you will contribute to the group’s success. Your Role determines a lot about how you will play the game: when your Patron needs to gather information, a Savant might be their most valuable operative; they might need assistance from a Penumbra to procure secrets stealthily; an Interlocutor might be essential for negotiation when violence isn’t an option, but the threat (or implementation) of violence from a Warrior might be necessary.","Your Origin and Faction are clear designations within the Imperium, but your Role is a more fluid term. Your Role is not usually a title, though some may describe you that way, but more of a broad classification of how you serve your group and your Patron.","Your Role gives you a choice of Talents, grants a number of Advances in Skills frequently associated with the Role as well as in a number of Skill Specialisations, and provides some equipment. To determine your Role, choose either of the following options:",{type:"List",ordered:!1,content:[["Choose a Role and gain its benefits."],["Allow your Patron to determine your Role as best fits their needs, and gain 50 XP."]]},"Ignore any requirements for Talents and Skill Specialisations gained from your Role, though note that characters with the Blank Talent may not become Mystics."]),minorSteps:s.default.make([function(){const e=l.default.line("Select Role");return{getName:function(){return e},description:l.default.text(["Select Role","Select a Role.",{type:"List",ordered:!1,content:[["Choose a Role and gain its benefits."],["Allow your Patron to determine your Role as best fits their needs, and gain 50 XP."]]}]),checkIfNeeded:function(){return!0},makePage:function(e,t,a){return i.default.createElement(p.default,{
