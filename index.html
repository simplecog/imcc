hods and ideas.","In the field, you will be sent all across the sector. Often to the farthest reaches of the Imperium, to planets and systems threatened by xenos invasion or pervasive influence. Voidships often serve Ordo Xenos Inquisitors best as mobile bases, allowing them greater freedom of movement among the galaxy’s farthest reaches. There you will encounter the fringes of Humanity — possibly as strange as the xenos you hunt; souls led astray from the Imperial creed. You must cut out the cancerous xenos presence before it spreads further, leading citizens back into the Emperor’s will.","But sometimes, you will be sent to investigate the heart of the sector; the xenos threat can reach any world by underhanded means. Among heretics, the thirst for xenos weapons and artefacts is insatiable, and groups such as the Rogue Trader Houses and Merchant Princes are continually finding ways to bypass regulations and import without oversight — infecting the imperium out of greed alone.","You will undoubtedly encounter ignorance and disbelief in your investigations — being privy to knowledge far beyond the remit of the average citizen or authority, few will understand the existence of a xenos threat, and fewer still have the clearance to know the entire truth — use your influence and authority to get what you need.","There are critical paths towards gaining your Inquisitor’s favour and reaching a position within their retinue. Generating a high kill count of xenos is a formidable position to start — whether applied by your hand or in the form of revolutionary methodology. Know that some of the Ordo Xenos’s most storied Inquisitors are behind the Imperium’s greatest cases of mass xenocide. Otherwise, seek to become the utmost expert in a singular xenos species and culture. Then you can ensure your Inquisitor will see you travelling the galaxy and applying your knowledge where they feel is best, perhaps even joining them in Conclave."],quote:{quote:["Heed my warning, Acolyte. The Imperial Creed teaches us that xenos are foul and corruptive beings, and that is true. But as servants of the Inquisition, we must stand as examples of utmost purity and unwavering devotion. You will be punished for showing any shred of leniency. You will be cleansed for showing any notion of corruption. How do you think Inquisitor Serranus lost his arm? He did that to himself."],source:"Interrogator Arnaut Cisneros"},inSector:["[Empty]"],flowOfPower:["[Empty]"],bastion:["[Empty]"],rumors:["[Empty]"],patronData:{description:["Your Patron belongs to the Inquisition’s alien hunters, the Ordo Xenos. Their mandate is to further the mono-domination of Humanity across the galaxy and protect the Imperium’s borders from alien threats. They investigate and catalogue xenos species, seeking to discover their weaknesses and if they can be taken advantage of for the Imperium’s gain. Ork infestations, Aeldari meddling, and insurrections fomented by the so-called diplomacy of the T’au, all fall within their purview. Puritans strive to destroy the alien and all their works without exception, while Radicals may exploit xenotech, ally with xenos temporarily, or even employ the services of alien mercenaries from time to time. When an alien threat is beyond the skills of the Inquisitor’s operatives, they can call upon Deathwatch kill-teams; elite xenos-hunting groups of Space Marines, hand-picked from across the Chapters of the Adeptus Astartes for their expertise in eliminating xenos threats."],influence:{type:"Reputation",subType:"Plain",value:2,with:{type:"FactionId",id:"The Inquisition"}},ifPatronInfluence:["[Empty]"]},characterData:{quote:{quote:["[Empty]"],source:"[Empty]"},description:["[Empty]"],randomSelectionSizeDefault:5,randomSelectionSizeKeys:[],grants:{setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Fellowship"}],modifier:5},selectCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Toughness"},{type:"CharacteristicId",id:"Intelligence"},{type:"CharacteristicId",id:"Perception"}],modifier:5,selectAmount:1},grantSkillAdvances:[{type:"Plain",amount:5,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Linguistics"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Lore"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Rapport"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Tech"}]}],grantTalents:[{type:"Or",talents:[{type:"grantOne",talent:{type:"TalentId",id:"ever vigilant",superType:"Blueprint",subtype:"Main"}},{type:"grantOne",talent:{type:"TalentId",id:"Logical Liar",superType:"Blueprint",subtype:"Main"}}]}],grantEquipment:[{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Hand Cannon"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Needle Pistol"}}}]},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Armoured Bodyglove"}}},{type:"grantOneFiltered",filters:[{type:"Or",filters:[{type:"Is",id:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"auspex/scanner"}},{type:"Is",id:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Bio-sample Extractor"}},{type:"Is",id:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Pict Recorder"}}]}],addCraftmanships:[],details:null}],addMoney:{type:"plain",amount:400},grantInfluence:[{amount:1,canChangeFaction:!1,faction:{type:"FactionId",id:"the inquisition"}}]}}}]}},83401:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Crisis of Faith",source:{type:"SourceId",id:"inquisition"},description:["An event in the recent past has shaken your Patron’s faith and they are more likely to slip farther into the realm of an opposing Radical or Puritan philosophy. They may have prevented themselves from breaking Imperial doctrine and witnessed a result more terrible than they anticipated. Perhaps they regret sacrificing a vital agent or cell for reasons that now make little sense in hindsight. After each completed mission, there is a chance, depending on the mission’s outcome, that they will cross this line. Once this happens, remove this Liability from their Patron Sheet, change their Philosophy from Puritan to Radical, or vice versa, then add a new appropriately themed Boon and Liability of your choice. They lose 1 Influence with the Inquisition but gain 1 Influence with a faction of your choice. (Note: they cannot retake this Liability.)"],reputationChange:[]},{name:"Deadly Assignments",source:{type:"SourceId",id:"inquisition"},description:["Your Patron holds that the boldest servants will arise unscathed from the hottest flames, knowingly sending you on assignments that risk firefights, hazardous environments, or other deadly threats. Your Patron thinks nothing of sending you against overwhelming odds and often neglects to inform you of the full scope of the threats you will likely face."],reputationChange:[]},{name:"Enemy Operatives",source:{type:"SourceId",id:"inquisition"},description:["Your Patron has made an enemy of a team of skilled field operatives who have who have the means to pursue their acolytes almost anywhere. These may be a particularly well equipped gang of Infractionists, agents of an extremist cult (proscribed or otherwise), or elite xenos operatives. Whilst they lack the threat of influence that a higher ranking enemy could level, they doggedly and ruthlessly harass your Patron’s plans on ground level through murder, sabotage, and occasionally providing a direct threat to your lives."],reputationChange:[]},{name:"Heretek Connection",source:{type:"SourceId",id:"inquisition"},description:["Your Patron regularly equips you with gear that falls far outside of the doctrines of Mars, with modifications even occasionally straying into the heresy of innovation. At the start of a mission, each piece of otherwise-legal equipment you carry has a 5% chance of having some tech-heretical modifications. If agents of the Adeptus Mechanicus are encountered whilst on a mission, they may try to confiscate and destroy the item and attempt to interrogate the character wielding it."],reputationChange:[{type:"Reputation",subType:"Plain",value:-1,with:{type:"FactionId",id:"Adeptus Mechanicus"}}]},{name:"Hidden Philosophy",source:{type:"SourceId",id:"inquisition"},description:["Your Patron secretly adheres to a different Philosophy than the one their operatives believe they follow. They may be outwardly Puritan while hiding Radical beliefs out of fear of repercussions, or perhaps they obfuscate their identity behind multiple false faces and beliefs for additional security. Choose another Philosophy from this book or The Inquisition GM's Guide. Missions will occasionally require unusual objectives suited to their Patron’s true Philosophy; learning their Patron’s true motives, and whether to side with or against them would make an adventure in itself."],reputationChange:[]},{name:"Lost and the Damned",source:{type:"SourceId",id:"inquisition"},description:["Your Patron considers themselves irreparably corrupted by the twisting forces of the warp. They have no hesitation in engaging with daemonic forces and using them for their own advantage. They expect the same attitude from you, considering you are already equally damned for serving them. If discovered, your Patron will likely be declared Excommunicate Traitoris (page 21)."],reputationChange:[]},{name:"Obsessive Objective",source:{type:"SourceId",id:"inquisition"},description:["Your Patron holds a single objective above all others, a personal preoccupation or vendetta that claims dominance in your Patron’s goals. They may call on you to investigate any relevant leads discovered whilst on an unrelated mission, even if this is at the cost of fulfilling the mission’s primary objective. Failing to act on these new orders would undoubtedly draw their displeasure."],reputationChange:[]},{name:"Sanction Denied",source:{type:"SourceId",id:"inquisition"},description:["Your Patron may have called upon the Chapters Militant too often or insulted their honour by calling them to deal with unworthy threats. Either way, your Patron’s requests to their Ordo’s Chapter Militant will be refused. When interacting with members of these forces, if they learn the identity of the acolyte’s Patron, their Influence with them drops to 0. Removing this Liability is a mission in itself, requiring operatives to work hard, build trust, and consolidate Influence."],reputationChange:[]},{name:"Sleeper Agent",source:{type:"SourceId",id:"inquisition"},description:["Your Patron is secretly in service to another power and utterly unaware of it – one within or outside the Inquisition. At any (suitably dramatic) point, the GM can choose for the Patron’s hidden personality to be activated, potentially changing their allegiance entirely and the course of the campaign as a whole."],reputationChange:[]},{name:"Wheels within Wheels",source:{type:"SourceId",id:"inquisition"},description:["Your Patron spins such a complex web of lies, half-truths, favours, and debts that operatives rarely know who ultimately benefits from their actions or views their Patron favourably. Whenever the operatives’ actions would gain or lose their Patron Influence with one Faction, it goes instead to another Faction (The GM may decide randomly or in accordance with a plan of their own). This does not affect Personal Influence; operatives who put in the work know who they can rely on."],reputationChange:[]}]}},94690:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[]}},99725:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Damned Useful - Daemonic Host",examples:[],description:["To be damned is commonplace in the grim darkness of the Macharian Sector — to be simultaneously useful, much less so. By either luck or fate, the crux of your suffering makes you a valuable tool for the Inquisition’s needs. The circumstances of your birth or later experiences might cause respectable society to shun you or mean you are an earnest danger to anyone unfortunate enough to get close to you. Nevertheless, your misfortune comes with some unique capability that the Inquisition deems worthy of tolerating your less savoury traits to access.","You experienced the grave misfortune of being used as a Daemonhost by a chaos cult. While you survived this gruelling ordeal via chance or Inquisitorial exorcism, you will never again be the same. You are riddled with mental and physical scars, the experience of hosting a daemonic force tore ragged holes into your soul. Properly exorcised, that daemon will never trouble you again. But you are no more or less vulnerable to other daemons, and the Inquisition considers your experiences valuable in their plans."],grants:{grantTalents:[{type:"grantOne",talent:{type:"TalentId",subtype:"Main",superType:"Blueprint",id:"Tainted Vessel"}}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Manacles"},qualities:[{type:"EquipmentCraftmanshipId",id:"shoddy"}]}}]},randomSelectionSize:5,source:{type:"SourceId",id:"core"}},{name:"Damned Useful - Null Persona",examples:[],description:["To be damned is commonplace in the grim darkness of the Macharian Sector — to be simultaneously useful, much less so. By either luck or fate, the crux of your suffering makes you a valuable tool for the Inquisition’s needs. The circumstances of your birth or later experiences might cause respectable society to shun you or mean you are an earnest danger to anyone unfortunate enough to get close to you. Nevertheless, your misfortune comes with some unique capability that the Inquisition deems worthy of tolerating your less savoury traits to access.","You are a Human afflicted with the Pariah Gene — by an unlucky twist of fate you have been rendered soulless, with no psychic presence or connection to the Immaterium. This is an incredible boon for the Inquisition’s purposes, as you are invisible to the daemonic forces of the Warp and sever all connection between realspace and the Immaterium within your vicinity. These qualities make you prized by the Ordo Malleus but also make you intolerable to normal Humans and anathema to any psyker."],randomSelectionSize:5,grants:{grantTalents:[{type:"grantOne",talent:{type:"TalentId",superType:"Blueprint",subtype:"Main",id:"Blank"}}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"glow-globe/stablight"},modelName:"Stablight",qualities:[{type:"EquipmentCraftmanshipId",id:"shoddy"}]}}]},source:{type:"SourceId",id:"core"}},{name:"Death World Veteran - Gland Warrior",examples:[],description:["You have survived many tours of duty as a member of a Penal Legion, Astra Militarum regiment, or even a Planetary Governor’s private militia. Your experiences in the antagonistic depths of Death Worlds, too grim to support long-term Human settlement, have been a cruel teacher, hardening you in ways that attract the attention of the Inquisition and provide valuable combat experience when their investigations stray far from the relative safety of well-populated worlds. Feral Worlds like Omyr (Imperium Maledictum, page 278) or Hrom (Imperium Maledictum, page 288) can offer the same trials by blood, xenos, and Chaos that could forge you into a veteran warrior worthy of an Inquisitor’s time.","Genetically modified by the Adeptus Mechanicus to better survive harsh planetary conditions and particularly vicious xenos threats, your augmentations make you a powerful combatant on the most inhospitable Macharian worlds — including the Feral World of Illisear (Imperium Maledictum, pages 273), where unknown creatures decimate Imperium forces and heretical thought runs deep amongst the local population. Many of these veterans suffer from ongoing psychosis; they may hunger for battle, or remain haunted by the threats they have encountered and survived."],randomSelectionSize:5,grants:{setCharacteristics:{characteristics:[{id:"toughness",type:"CharacteristicId"}],modifier:5},grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Combat Gland"}}}]},source:{type:"SourceId",id:"core"}},{name:"Death World Veteran - Sole Survivor",examples:[],description:["You have survived many tours of duty as a member of a Penal Legion, Astra Militarum regiment, or even a Planetary Governor’s private militia. Your experiences in the antagonistic depths of Death Worlds, too grim to support long-term Human settlement, have been a cruel teacher, hardening you in ways that attract the attention of the Inquisition and provide valuable combat experience when their investigations stray far from the relative safety of well-populated worlds. Feral Worlds like Omyr (Imperium Maledictum, page 278) or Hrom (Imperium Maledictum, page 288) can offer the same trials by blood, xenos, and Chaos that could forge you into a veteran warrior worthy of an Inquisitor’s time.","Your entire regiment was destroyed by the churning maw of xenos or daemonic forces while deployed to a Death World, and you alone lived to complete your mission. You know it was damned luck that saw you win the pitched struggle for survival, but the skill and grit others saw in your victory led inevitably to promotion. Now, the Inquisition has recruited you as an asset in their most dangerous investigations, perhaps returning to the sort of worlds that forged your legacy, such as Eythlaer (Imperium Maledictum, page 286)."],randomSelectionSize:5,grants:{setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Strength"}],modifier:5},selectCharacteristics:{modifier:5,selectAmount:1,characteristics:[{type:"CharacteristicId",id:"Toughness"},{type:"CharacteristicId",id:"Agility"},{type:"CharacteristicId",id:"Willpower"}]}},source:{type:"SourceId",id:"core"}},{name:"Hexorcist - Banisher",examples:[],description:["There have always been worlds mired deeper in the clutches of heresy and the lure of the void than others. You were born on such a world; a place that languishes half-forgotten or purposefully ignored, beset relentlessly by heretics and the vile forces they invite to your very doorstep. With the Imperium so far from reach and slow to respond, your survival rested on taking matters into your own hands. But no cult-infested stronghold can escape the Inquisition’s notice forever, and your experience combatting the daemonic influences has drawn their scrutiny.","Amidst the lurking daemonic shadows and relentless cults coaxing foulness into realspace on your homeworld, reaching adulthood was never guaranteed. More than one of your childhood playmates disappeared with little trace, or worse, returned speaking heresies and trailing dark entities in their wake. You have prevailed into maturity with your life and piety intact despite numerous encounters with daemonic creatures and their cultists, garnering knowledge and abilities uncommon amongst most low-class Humans."],randomSelectionSize:5,grants:{setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"willpower"}],modifier:5},grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Holy Icon"},qualities:[{type:"EquipmentCraftmanshipId",id:"shoddy"}]}}]},source:{type:"SourceId",id:"core"}},{name:"Hexorcist - Apostate of the Creed",examples:[],description:["There have always been worlds mired deeper in the clutches of heresy and the lure of the void than others. You were born on such a world; a place that languishes half-forgotten or purposefully ignored, beset relentlessly by heretics and the vile forces they invite to your very doorstep. With the Imperium so far from reach and slow to respond, your survival rested on taking matters into your own hands. But no cult-infested stronghold can escape the Inquisition’s notice forever, and your experience combatting the daemonic influences has drawn their scrutiny.","As a former initiate of the Adeptus Ministorum, you tended the communities of your home world, conscientiously shepherding countless souls for the glory of the Emperor. This careful attention to your duties first alerted you to increasingly borderline heretical behaviour and a growing sense of shrouded corruption. But your brothers and sisters in the faith failed to see what dangers lurked in the darkness. You had no choice but to shed your vestments and strike out against the Emperor’s enemies alone."],randomSelectionSize:5,grants:{grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Holy Icon"},qualities:[{type:"EquipmentCraftmanshipId",id:"shoddy"}]}}],grantSkillSpecializations:[{type:"grantXAmongSeveral",amount:2,filters:[{type:"or",filters:[{type:"specificSkill",id:{type:"SkillId",parent:{type:"SkillId",subtype:"Main",id:"Lore",superType:"Blueprint"},superType:"Blueprint",subtype:"Specialization",id:"Forbidden"}},{type:"specificSkill",id:{type:"SkillId",parent:{type:"SkillId",subtype:"Main",id:"Lore",superType:"Blueprint"},superType:"Blueprint",subtype:"Specialization",id:"Theology"}}]}]}]},source:{type:"SourceId",id:"core"}},{name:"Informant - Manufactorum Overseer",examples:[],description:["You grew up in one of the countless organisations established throughout the civilised space of the sector, from the bustling trade of Rogue Trader Dynasties and ambitious noble houses to the endless, careful work of adept artisans. Over time, though, you began to notice things amiss. Corruption seeps easily through any weakness of character or leadership, and its touch is bolder than ever since the Noctis Aeterna upended all order. While you initially may have thought it was a simple error, the truth of your organisation’s corruption soon became clear. Whether gnawing fear or a pious heart motivated you, you dedicated significant time to seeking the Inquisition’s attention for these ongoing crimes. When you finally gained it, they directed you to continue as if nothing was amiss and to feed them evidence that would damn your heretical peers.","As an overseer, you have a degree of power and responsibility that can weigh upon your shoulders. When quotas aren’t met, or defects occur, it falls squarely at your feet. It’s no surprise that you began seeking Inquisition intervention when you realised the reallocated materials and unsanctioned alterations bore the chaotic hallmarks of a Heretek."],randomSelectionSize:5,grants:{setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Perception"}],modifier:5},selectCharacteristics:{modifier:5,selectAmount:1,characteristics:[{type:"CharacteristicId",id:"fellowship"},{type:"CharacteristicId",id:"Intelligence"},{type:"CharacteristicId",id:"Willpower"}]},grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"dataslate"},qualities:[{type:"EquipmentCraftmanshipId",id:"shoddy"}]}}]},source:{type:"SourceId",id:"core"}},{name:"Informant - Merchant House Servant",examples:[],description:["You grew up in one of the countless organisations established throughout the civilised space of the sector, from the bustling trade of Rogue Trader Dynasties and ambitious noble houses to the endless, careful work of adept artisans. Over time, though, you began to notice things amiss. Corruption seeps easily through any weakness of character or leadership, and its touch is bolder than ever since the Noctis Aeterna upended all order. While you initially may have thought it was a simple error, the truth of your organisation’s corruption soon became clear. Whether gnawing fear or a pious heart motivated you, you dedicated significant time to seeking the Inquisition’s attention for these ongoing crimes. When you finally gained it, they directed you to continue as if nothing was amiss and to feed them evidence that would damn your heretical peers.","Servants in the employ of the various wealthy, noble families who hold so much power over trade and supply within the system are uniquely positioned to uncover lingering corruption and active heresy. Your daily tasks place you directly in the path of various mercantile machinations, be it through indiscreet conversations or suspect recordkeeping. Perhaps you served House Klaskoloff or another merchant house (Imperium Maledictum, page 255), have seen unspeakable xenos artefacts pass through their halls, or have heard increasingly unclean theology murmured in your master’s parlour."],randomSelectionSize:5,grants:{grantTalents:[{type:"grantOne",talent:{subtype:"Main",type:"TalentId",superType:"Blueprint",id:"Attentive Assistant"}}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Entrenching Tool"},qualities:[{type:"EquipmentCraftmanshipId",id:"shoddy"}]}}]},source:{type:"SourceId",id:"core"}},{name:"Nomad - Illisearean Fenstalker",examples:[],description:["The uncharted and lawless corners of the Macharian system breed an entirely different kind of survivor. You are a nomad, flitting from haven to haven as the need frequently arises. To put down roots is to make yourself vulnerable to attack. Only by remaining on the move, ever vigilant, can you hope to keep yourself alive. You likely hail from Feral Worlds and pockets of dark, violent space, such as the wilds of Yix beyond Terminus Iaysus (Imperium Maledictum, page 286) or the labyrinthine warrens of Arrian’s Wrath (Imperium Maledictum, page 293) or the Iron Archipelago (Imperium Maledictum, page 289).","Fragmented whispers of the danger that lurks on Illisear (Imperium Maledictum, pages 273) sometimes reach the inner worlds. As a member of an Ilisearean tribe, you’ve survived with this ever-present shadow your entire life. You have learned of the Fiends of the Deep Night since the cradle and know the wards and rituals passed down from the Emperor to protect your people."],randomSelectionSize:5,grants:{selectCharacteristics:{modifier:5,selectAmount:1,characteristics:[{type:"CharacteristicId",id:"Weapon Skill"},{type:"CharacteristicId",id:"Strength"},{type:"CharacteristicId",id:"Perception"}]},grantSkillSpecializations:[{type:"GrantXtoSpecializationOf",id:{type:"SkillId",superType:"Blueprint",subtype:"Specialization",id:"Forbidden",parent:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Lore"}},detailsForCustom:"Related to Illisear’s daemonic presence.",amount:1}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Entrenching Tool"},qualities:[{type:"EquipmentCraftmanshipId",id:"shoddy"}]}}]},source:{type:"SourceId",id:"core"}},{name:"Nomad - Iron Archipelago Pirate",examples:[],description:["The uncharted and lawless corners of the Macharian system breed an entirely different kind of survivor. You are a nomad, flitting from haven to haven as the need frequently arises. To put down roots is to make yourself vulnerable to attack. Only by remaining on the move, ever vigilant, can you hope to keep yourself alive. You likely hail from Feral Worlds and pockets of dark, violent space, such as the wilds of Yix beyond Terminus Iaysus (Imperium Maledictum, page 286) or the labyrinthine warrens of Arrian’s Wrath (Imperium Maledictum, page 293) or the Iron Archipelago (Imperium Maledictum, page 289).","You’ve spent much of your life in the unmappable and bizarre depths of the Iron Archipelago’s (Imperium Maledictum, pages 289) various void habs, and the cobbled-together culture and language of this ramshackle hulk is your native tongue and tender. You consider unexpected dangers and odd heresies a normal occurrence, but such things are rarely found in the same subsection twice."],randomSelectionSize:5,grants:{selectCharacteristics:{modifier:5,selectAmount:1,characteristics:[{type:"CharacteristicId",id:"Weapon Skill"},{type:"CharacteristicId",id:"Strength"},{type:"CharacteristicId",id:"Perception"}]},grantSkillSpecializations:[{type:"GrantXtoSpecializationOf",id:{type:"SkillId",superType:"Blueprint",subtype:"Specialization",id:"Forbidden",parent:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Lore"}},detailsForCustom:"related to one of the Iron Archipelago’s Xenos factions (e.g., Kroot, Aeldari).",amount:1}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"autopistol"},qualities:[{type:"EquipmentCraftmanshipId",id:"shoddy"}]}}]},source:{type:"SourceId",id:"core"}},{name:"Penitent - Cult Infiltrator",examples:[],description:["You managed to fall in with a troublesome crowd and get tangled up in numerous minor heresies... before an Inquisitorial agent caught up with you. However, for all that the Inquisition can be harsh, you were surprised at the Inquisitor’s shred of mercy. You were offered the opportunity to repent and absolve your crimes against the God-Emperor by continuing to roam the dirty underbelly in service to the Inquisition, feeding them information and performing as commanded.","The dense populations throughout the Macharian Sector are a fertile breeding ground for cults of all kinds — and therein, you have the opportunity to atone for your wrongdoings. You have been tasked with worming deeper into a cult’s inner workings to report any relevant findings. The ongoing Inquisition investigations surrounding the agri world of Goros Pok (Imperium Maledictum, pages 286–287), home to several large cults, are one such place your penitence could be served."],randomSelectionSize:5,grants:{setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Fellowship"}],modifier:5},grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Robes/Light Leathers"},modelName:"Cultist Robes",qualities:[{type:"EquipmentCraftmanshipId",id:"shoddy"}]}}]},source:{type:"SourceId",id:"core"}},{name:"Penitent - Gang Infiltrator",examples:[],description:["You managed to fall in with a troublesome crowd and get tangled up in numerous minor heresies... before an Inquisitorial agent caught up with you. However, for all that the Inquisition can be harsh, you were surprised at the Inquisitor’s shred of mercy. You were offered the opportunity to repent and absolve your crimes against the God-Emperor by continuing to roam the dirty underbelly in service to the Inquisition, feeding them information and performing as commanded.","Gangs thrived in the dark days of the Noctis Aeterna, finding new dirty methods to consolidate their wealth and networks amidst the confusion. The Silent Trade in xenos artefacts glutted itself while those who might have otherwise stood in its way were struggling with the consequences of The Blackness. Your penitence takes the form of infiltrating the webbed networks of these gangs and delivering information on their operations. Persepolis is a Hive World of continuing Inquisitorial focus for the concerning lack of religious zeal amongst its populace that allows gangs to conduct their more heretical business unharried."],randomSelectionSize:5,grants:{grantTalents:[{type:"grantOne",talent:{type:"TalentId",subtype:"Main",superType:"Blueprint",id:"Familiar Terrain"},details:["The Familiar Terrain Talent (Imperium Maledictum, page 108) matching an appropriate world option."]}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"micro-bead/vox bead"},modelName:"Vox Bead",qualities:[{type:"EquipmentCraftmanshipId",id:"shoddy"}]}}]},source:{type:"SourceId",id:"core"}},{name:"Strange Anomaly - Mutant",examples:[],description:["Throughout the breadth of the galaxy, even the rarest and strangest twists of fate and circumstance can manifest with surprising regularity. You are one such strange anomaly. This could describe many quirks in biology, ability, augmentation, or experience that even a well-travelled Inquisitor would be surprised by. As a result of your odd traits, you find yourself in the position of being incredibly useful to the Inquisition’s needs. Perhaps you are needed for a surgically-specific role in an ongoing investigation, or maybe they see a variety of situations where you might be put to use.","Whether by birth or interference, there is no doubt that you are a mutant. More often than not, this would make you an enemy of the Inquisition. You are fortunate enough that your abnormality provides utility better for hunting enemies of the Inquisition than being wasted by your extermination. You could be some strain of abhuman, a product of Warp phenomena, or the result of some Genetor sect’s ongoing experiments and manipulation."],randomSelectionSize:5,grants:{grantTalents:[{type:"grantOne",talent:{type:"TalentId",subtype:"Main",superType:"Blueprint",id:"Subtle Mutation"}}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Robes/Light Leathers"},displayName:"piece of clothing used to hide any physical mutations.",qualities:[{type:"EquipmentCraftmanshipId",id:"shoddy"}]}}]},source:{type:"SourceId",id:"core"}},{name:"Strange Anomaly - Unusual Augment",examples:[],description:["Throughout the breadth of the galaxy, even the rarest and strangest twists of fate and circumstance can manifest with surprising regularity. You are one such strange anomaly. This could describe many quirks in biology, ability, augmentation, or experience that even a well-travelled Inquisitor would be surprised by. As a result of your odd traits, you find yourself in the position of being incredibly useful to the Inquisition’s needs. Perhaps you are needed for a surgically-specific role in an ongoing investigation, or maybe they see a variety of situations where you might be put to use.","You have some kind of highly unorthodox bionic that offers a particular benefit to the Inquisition. It may allow an advantage in combat with xenos or daemonic forces, or perhaps it increases your ability to seek out or identify the crawling taint of corruption at its roots. Such an item would not have come from any legitimate source — perhaps you were experimented on by or defected from a heretical group such as the Vasari (Imperium Maledictum, page 259), who conduct extensive hidden augmentations, or hail from a world like Somrot (Imperium Maledictum, pages 283–284) with the Enumerator’s willingness to spread suspect augmentation practices."],randomSelectionSize:5,grants:{grantEquipment:[{type:"grantOneFiltered",details:["You have some kind of highly unorthodox bionic that offers a particular benefit to the Inquisition. It may allow an advantage in combat with xenos or daemonic forces, or perhaps it increases your ability to seek out or identify the crawling taint of corruption at its roots. Such an item would not have come from any legitimate source — perhaps you were experimented on by or defected from a heretical group such as the Vasari (Imperium Maledictum, page 259), who conduct extensive hidden augmentations, or hail from a world like Somrot (Imperium Maledictum, pages 283–284) with the Enumerator’s willingness to spread suspect augmentation practices."],filters:[{type:"TypeAndSubtypes",filter:{type:"EquipmentTypeId",parent:null,id:"Augmetics"}}],addCraftmanships:[{type:"Or",or:[{type:"One",craftmanship:{type:"EquipmentCraftmanshipId",id:"shoddy"}},{type:"One",craftmanship:{type:"EquipmentCraftmanshipId",id:"ugly"}}]}]},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"combi-tool"},displayName:"piece of clothing used to hide any physical mutations.",qualities:[{type:"EquipmentCraftmanshipId",id:"shoddy"}]}}]},source:{type:"SourceId",id:"core"}},{name:"Tabula Rasa - Scraped Slate",examples:[],description:["You are a blank slate, your memories purposefully wiped or somehow lost — or maybe you never had any, to begin with. Your body bears scars and marks in a visible history you cannot read. Whatever the truth is, you remain utterly unaware. The Inquisition has many uses for a tool unfettered by external influences or loyalties, and thus susceptible to their indoctrination, and will utilise your skills accordingly.","You have experienced horrors beyond comprehension that needed to be sealed away at the cost of any memory of your past. Whether this trauma resulted from your own deeds, those of fellow Humans, or foul xenos forces is now irrelevant — the Inquisition has a use for you, so you will not be thrown away."],randomSelectionSize:5,grants:{grantTalents:[{type:"grantOne",talent:{subtype:"Main",type:"TalentId",superType:"Blueprint",id:"Hypno-Indoctrination"}}],selectCharacteristics:{characteristics:!0,modifier:5,selectAmount:1},addNotes:[{type:"influence",note:{name:"Influence Prevention",description:["You receive no Influence from Character Creation.","[This is not currently implemented]"]}}]},source:{type:"SourceId",id:"core"}},{name:"Tabula Rasa - Vat Grown",examples:[],description:["You are a blank slate, your memories purposefully wiped or somehow lost — or maybe you never had any, to begin with. Your body bears scars and marks in a visible history you cannot read. Whatever the truth is, you remain utterly unaware. The Inquisition has many uses for a tool unfettered by external influences or loyalties, and thus susceptible to their indoctrination, and will utilise your skills accordingly.","You were grown from zygote to full maturity to be a perfectly malleable slab of flesh in service to the Inquisition. Where others would have a past, you have nothing but a yawning void that echoes with the Inquisition’s doctrines."],randomSelectionSize:5,grants:{grantTalents:[{type:"grantOne",talent:{subtype:"Main",type:"TalentId",superType:"Blueprint",id:"Hypno-Indoctrination"}}],selectCharacteristics:{characteristics:!0,modifier:5,selectAmount:1},addNotes:[{type:"influence",note:{name:"Influence Prevention",description:["You receive no Influence from Character Creation.","[This is not currently implemented]"]}}]},source:{type:"SourceId",id:"core"}},{name:"Vengeful Relict - Cult Captive",examples:[],description:["Captured and held by any of the vicious enemies of the Imperium, you experienced unimaginable fear with no hope of escape. You managed to stay strong where others buckled, submitting to indoctrination or death. Eventually, a moment offered itself to your quick-thinking liberation, or you were retrieved unceremoniously as unintended collateral in an Inquisition mission. Your body still bears the ravages your captivity wrought – perhaps even to the extent of amputation that impacts your day-to-day life (Imperium Maledictum, page 217). You were hardened by what you experienced, and above all else, you have sworn vengeance against those who broke you.","You fell awry of one of the many cults littered throughout the system. Some are relatively well-documented (Imperium Maledictum, page 259), while others continue to elude understanding as they go about their heretical business (such as the cults of Goros Pok, Imperium Maledictum, page 286). Whatever their particular beliefs or motives, they kept you as an unwilling guest — perhaps attempting to indoctrinate you or awaiting the ideal confluence of Chaotic energies to offer you up as tribute for their daemonic masters."],randomSelectionSize:5,grants:{grantTalents:[{type:"grantOne",details:["related to the Ghaos god and cultists who captured you."],talent:{type:"TalentId",superType:"Blueprint",subtype:"Main",id:"hatred"}}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Robes/Light Leathers"},modelName:"Cult Robes",qualities:[{type:"EquipmentCraftmanshipId",id:"shoddy"}]}}]},source:{type:"SourceId",id:"core"}},{name:"Vengeful Relict - Xenos Captive",examples:[],description:["Captured and held by any of the vicious enemies of the Imperium, you experienced unimaginable fear with no hope of escape. You managed to stay strong where others buckled, submitting to indoctrination or death. Eventually, a moment offered itself to your quick-thinking liberation, or you were retrieved unceremoniously as unintended collateral in an Inquisition mission. Your body still bears the ravages your captivity wrought – perhaps even to the extent of amputation that impacts your day-to-day life (Imperium Maledictum, page 217). You were hardened by what you experienced, and above all else, you have sworn vengeance against those who broke you.","For all that the average Human so rarely encounters them, numerous xenos groups share the shadows of the Macharian System. By either misadventure or pure bad luck, you found yourself held captive by one of these groups and suffered all manner of atrocities. Perhaps you had business on Xenophon and were captured and offered as tribute to the secretive, vicious Drukhari who take a tithe from the planet’s population (Imperium Maledictum, pages 306-307) or were taken by a band of Orks or Kroot who boarded your unlucky vessel."],randomSelectionSize:5,grants:{grantTalents:[{type:"grantOne",details:["Related to the xenos species who captured you."],talent:{type:"TalentId",subtype:"Main",superType:"Blueprint",id:"Hatred"}}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Knife"},modelName:"Xenos Origin Knife",qualities:[{type:"EquipmentCraftmanshipId",id:"shoddy"}]}}]},source:{type:"SourceId",id:"core"}},{name:"Xenos-Dialogus - Aide to the Orders Dialogus",examples:[],description:["Very few citizens of the Macharian Sector have more than passing knowledge of the xenos forces that so often threaten to disrupt their worlds and livelihoods, and even fewer can boast an intimate understanding of xenos languages, cultures, and motives. You have the rare experience of regularly dealing with xenos artefacts, communiques, and even xenos themselves; working to understand their languages and the unwritten expectations of their social and political interactions is a part of your regular life. This dangerously heretical work leaves you vulnerable to corruption, but it also means you offer the Inquisition a useful (and expendable) tool for investigating xenos-driven heresies and corruption.","The Orders Dialogus of the Adepta Ministorum are home to some of the most learned and respected scholars in the Imperium. You have learned well of your mentor’s work and are extensively versed in their xenos linguistic speciality. While it is rare to see a Sister removed from their datastacks to provide active support in the field, there are no such compunctions with plucking you from your duties to apply your mentor’s work in isolated, unknown, or overtly dangerous locales."],randomSelectionSize:5,grants:{setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"fellowship"}],modifier:5},grantSkillSpecializations:[{type:"GrantXtoSpecializationOf",detailsForCustom:"Based on the xenos species you are familiar with.",amount:1,id:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Linguistics"},id:"forbidden"}}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"auto-quill"},qualities:[{type:"EquipmentCraftmanshipId",id:"shoddy"}]}}]},source:{type:"SourceId",id:"core"}},{name:"Xenos-Dialogus - Rogue Trader Retinue",examples:[],description:["Very few citizens of the Macharian Sector have more than passing knowledge of the xenos forces that so often threaten to disrupt their worlds and livelihoods, and even fewer can boast an intimate understanding of xenos languages, cultures, and motives. You have the rare experience of regularly dealing with xenos artefacts, communiques, and even xenos themselves; working to understand their languages and the unwritten expectations of their social and political interactions is a part of your regular life. This dangerously heretical work leaves you vulnerable to corruption, but it also means you offer the Inquisition a useful (and expendable) tool for investigating xenos-driven heresies and corruption.","Your ambitions led to spending several years in the service of a Rogue Trader House, aiding their mercantile operations with nearby xenos groups with enough regularity that you became familiar with their speech and customs. Arrian’s Wrath (Imperium Maledictum, page 293) is rich with such opportunities, at a heavy price. The presence of Inquisition agents’ unforgiving eyes draw you inexorably into the Inquisition’s service."],randomSelectionSize:5,grants:{setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"fellowship"}],modifier:5},grantSkillSpecializations:[{type:"GrantXtoSpecializationOf",detailsForCustom:"Based on the xenos species you are familiar with.",amount:1,id:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Linguistics"},id:"forbidden"}}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"auto-quill"},qualities:[{type:"EquipmentCraftmanshipId",id:"shoddy"}]}}]},source:{type:"SourceId",id:"core"}}]}},49931:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Auditory Manipulation",grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},attacks:[],overt:!1,cognomens:["A Quiet Word","Exigent Voice"],warpRating:3,difficulty:-10,range:{type:"RangeId",id:"long"},target:"1 Creature",duration:"Sustained",description:["You stimulate a creature’s auditory system, generating subtle vibrations within that register as sound. Choose a creature within Long Range. Until the start of your next turn, you cause the target to hear any series of sounds you wish. Only the target hears these sounds. You can effectively speak to the target by forming specific words if you generate a voice.","If you generate an overwhelming noise, the target must make a Difficult (−10) Fortitude (Endurance) Test Opposing your Manifest Test, ending the power immediately if it wins. If it loses, it becomes Deafened until the power ends.","Specialisation in Biomancy applies to this power’s Manifest Test."],source:{type:"SourceId",id:"inquisition"}},{name:"Cipher Seed",grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},attacks:[],overt:!1,cognomens:["Hypnotic Vault","Meat Vox","Unwitting Messenger"],warpRating:1,difficulty:40,range:{type:"RangeId",id:"immediate"},target:"1 Creature",duration:"Permanent",description:["You speak a short message, burying it deep within a creature’s subconscious until the intended recipient’s presence triggers the messenger to recite it unwittingly. Choose a creature within Immediate Range and speak up to 5 words per SL of your Manifest Test. The creature must be capable of speech and hear you speak to be a valid target. The target’s mind stores the memory subconsciously; it doesn’t remember what you spoke or that you implanted a message at all.","When you implant the message, you must also choose a specific name or discernable type of creature as the recipient, which remains unknown to the target. The next time the target is within Immediate Range of the recipient, it recites your implanted message aloud, exactly as you spoke it, though in its own voice. The target doesn’t remember what it speaks, nor does it remember the delivery.","Specialisation in Telepathy applies to this power’s Manifest Test."],source:{type:"SourceId",id:"inquisition"}},{name:"Force Bolt",grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},attacks:[],overt:!1,cognomens:["The Emperor’s Fist","Witch’s Hammer"],warpRating:2,difficulty:-10,range:{type:"RangeId",id:"long"},target:"1 Creature or Object",duration:"Instant",description:["With a glance, you hurl a bolt of telekinetic force at your target, smashing it with an unseen blow. Choose a creature or object within Long Range. The target suffers Damage equal to 6 + your Willpower Bonus + the SL of your Manifest Test. If the target is a creature, you choose the location that suffers the Damage.","Specialisation in Telekinesis applies to this power’s Manifest Test."],source:{type:"SourceId",id:"inquisition"}},{name:"Immolation Directive",grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},attacks:[],overt:!1,cognomens:["Patient Flame","Slumbering Fire"],warpRating:2,difficulty:0,range:"Immediate/1 metre per SL",target:"1 Object",duration:"Permanent",description:["You impart a small object with a smouldering mote of the Warp’s destructive power. Touch an object with Encumbrance 0 and choose a triggering condition. If that condition occurs, the object disintegrates in warp-fuelled flame, destroying it instantly, leaving only ashes or slag.","This effect doesn’t harm nearby creatures and objects, nor are flammable objects ignited; only the object is destroyed.","The trigger must be simple and unambiguous. Suppose the trigger depends on a specific event or the proximity of another object or creature. In that case, the condition must occur near the target (within 1 metre per SL of your Manifest Test) to activate the effect.","For example, you could cause a parchment or dataslate to combust once someone reads the message on it. A small cog within a larger device could melt when any person passes near it, sabotaging the machine. A bauble in your hand could burn when a specific person or object comes within range, indicating they are near when you might otherwise be unaware. A placard near a door could melt when someone circumvents the door’s lock, evidencing the crime. You could also simply have the target destroy itself after a set amount of time passes.","Specialisation in Pyromancy applies to this power’s Manifest Test."],source:{type:"SourceId",id:"inquisition"}},{name:"Mark",grouping:{type:"PsychicPowerGroupId",id:"minor psychic powers"},attacks:[],overt:!0,cognomens:["Empyrean Brand","Indelible Stain","Soul Scar"],warpRating:2,difficulty:20,range:{type:"RangeId",id:"Immediate"},target:"1 Creature or Object",duration:"1 Day per SL",description:["You mark a surface with a physical symbol of your psychic power that is impossible to remove or deface. Touch a creature or object within Immediate Range. When you withdraw your hand, you leave behind an arcane symbol lasting for 1 day per SL of your Manifest Test. The symbol is physically visible and, therefore, can be physically obscured. However, psykers or those psychically attuned can see the mark within Medium Range through any barrier or means to obstruct it physically.","Applying the mark is evident under normal circumstances, but you can attempt to apply it undetected with a Challenging (+0) Dexterity (Sleight of Hand) Test.","Specialisation in Divination applies to this power’s ManifestTest."],source:{type:"SourceId",id:"inquisition"}},{name:"Induce Panic",grouping:{type:"PsychicPowerGroupId",id:"biomancy"},attacks:[],overt:!1,cognomens:["Chemical Frenzy","Corner the Beast","Fight or Flight"],warpRating:3,difficulty:-20,range:{type:"RangeId",id:"medium"},target:"1 Creature",duration:"Sustained",description:["You assail a creature’s biochemistry, sending its nervous system into a state of acute stress, resulting in a chemically-induced panic that circumvents training and mental discipline. Choose a creature within Medium Range. The target must make a Hard (−20) Fortitude (Endurance) Test Opposing your Manifest Test. If it wins, the power ends immediately. If it loses, the target becomes Frightened of every other creature it sees, including its allies, until the start of your next turn.","If the target begins its turn within Immediate Range of a creature it fears, it must use its Action to make a melee attack against that creature, lashing out in panic. If there is more than one applicable target, determine the target randomly (including allies).","At the end of the target’s turn, it repeats the Opposed Test. Once a target wins the Opposed Test, it is immune to this power for the next hour."],source:{type:"SourceId",id:"inquisition"}},{name:"Ossify",grouping:{type:"PsychicPowerGroupId",id:"biomancy"},attacks:[],overt:!1,cognomens:["Decrepify","Prison of Bone"],warpRating:3,difficulty:-20,range:{type:"RangeId",id:"medium"},target:"1 Creature",duration:"Sustained",description:["Hijacking an enemy’s biochemistry, you force their joints and muscles to stiffen beneath a rampant overproduction of calcified tissue. Choose a creature within Medium Range. The target must win a Hard (−20) Fortitude (Pain) Test Opposing your Manifest Test or become Overburdened until the start of your next turn.","At the end of the target’s turn, it repeats the Opposed Test, ending the power immediately if it wins. If you win the initial Opposed Test or any subsequent ones by a number of SLs greater than the target’s Toughness Bonus, the target also becomes Restrained. Once the target wins the Opposed Test, it is immune to this power for the next hour."],source:{type:"SourceId",id:"inquisition"}},{name:"Stimulating Bolt",grouping:{type:"PsychicPowerGroupId",id:"biomancy"},attacks:[],overt:!0,cognomens:["Shockstart","Wake the Sleeper"],warpRating:3,difficulty:-10,range:{type:"RangeId",id:"immediate"},target:"1 Creature",duration:"1 Round/SL",description:["You flood a creature’s nervous system with a jolt of psychic energy, briefly bolstering it against fatigue and rendering it incapable of losing consciousness. Touch a creature (including yourself ) within Immediate Range. For a number of Rounds equal to the SL of your Manifest Test, the target ignores the effects of the Fatigued and Unconscious Conditions. Though this power suppresses their effects, it doesn’t remove the Conditions. If a Condition’s duration outstrips the duration of this power, the Condition’s effects resume when the power ends.","The stimulation this power generates is intensely traumatic to nervous systems, so if the target benefits from this Power again before it Rests, it takes 1d10 Damage, ignoring Armour. This damage can’t be prevented or reduced."],source:{type:"SourceId",id:"inquisition"}},{name:"Discern Falsehoods",grouping:{type:"PsychicPowerGroupId",id:"divination"},attacks:[],overt:!0,cognomens:["Liar’s Bane","Stigma Veritas","Suffer No Deception"],warpRating:1,difficulty:0,range:{type:"RangeId",id:"self"},target:"Your Zone",duration:"Sustained",description:["You enter an extremely receptive state, attuning your senses to detect the subtle ripples false words leave amongst the Warp’s undulating currents. You remain in this state until the start of your next turn. While in this state, you receive information about words spoken within your Zone depending on the SL of your Manifest Test according to the Discern Falsehoods Table. You need not understand the words spoken, but you must hear them and they must be spoken in person — recordings or vox transmissions do not carry the weight of the lies they bear.","This power is painful to your hyper-receptive senses. Each time you use this power, the first time you detect a falsehood in the encounter, you bleed from the ears and gain the Bleeding Condition, which ends when this power ends.",{type:"Table",title:"Discern Falsehoods",table:[["SL","You Know... (Cummulative)"],["+1 to +2","When someone speaks an outright lie."],["+3 to +4","When someone speaks something technically true, or with deceptive intent."],["+5 or More","A general idea of the speaker’s motivation for speaking a falsehood (greed, duress, malice, etc.)."]]}],notes:[{name:"Beware The Witch!",description:["GM’s should be aware that any power which allows a character to detect truth from falsehood can impact certain plots and intrigues quite dramatically. Canny GMs will note that NPCs which believe something to be true, even if they are incorrect, do not appear to be lying to the user of Discern Falsehoods. Carefully worded answers may also subvert this power. For example, the statement, ‘Heresy is forbidden, and my station binds me to report even a hint of it,’ is a technically true response to questions such as ‘Are you a heretic,’ even if put to the most fervent follower of Tzeentch. Additionally, psychic powers are generally feared, and any psyker invoking their abhorrent power and then possibly bleeding from the ears is likely to find themselves drawing a great deal of unwelcome attention.","All of this should, of course, be balanced with a player’s desire to put their character’s ability to use. The Inquisition is a dogged foe, and likely to get to the truth of any matter in the end. A player interrogating a foe with the use of horrid witchcraft is inherently dark and interesting and should be allowed far more often than it is circumvented."]}],source:{type:"SourceId",id:"inquisition"}},{name:"Pathfinder",grouping:{type:"PsychicPowerGroupId",id:"divination"},attacks:[],overt:!1,cognomens:["Psychic Trail","Witness to the Past"],warpRating:2,difficulty:0,range:{type:"RangeId",id:"short"},target:"1 Creature",duration:"Sustained",description:["You peer into a creature’s past, examining the Immaterium to see the path their soul has taken through physical reality. Choose a creature within Short Range(including yourself). Until the start of your next turn, you can see the target’s past location every moment for the last 1 minute per SL of your Manifest Test. You don’t actually see the target or what it was doing; you perceive a trail you can follow to learn the target’s recent whereabouts.","You continue to see the path wherever it leads until the power ends, even if the target is no longer in your Zone. You don’t see the target’s location at any point after you activated this power; you only perceive the trail from that point backwards."],source:{type:"SourceId",id:"inquisition"}},{name:"Piercing Sight",grouping:{type:"PsychicPowerGroupId",id:"divination"},attacks:[],overt:!0,cognomens:["Empyrean Gaze","Tzeentch’s Bright Eyes"],warpRating:3,difficulty:-10,range:{type:"RangeId",id:"self"},target:"Self",duration:"Sustained",description:["Your eyes shine brightly with baleful light as your sight adjusts to recognise hidden details and patterns while transcending the limitations of conventional sight. Until the start of your next turn, you have Advantage on Awareness, Intuition, and Linguistics (Cypher) Tests, providing the Test relies on sight. Additionally, you can see through solid objects (up to 1 metre per SL of your Manifest Test) as though they were transparent, and you can see in total darkness. Your eyes cast light throughout your Zone, suppressing the Dark and Poorly Lit Environmental Traits."],source:{type:"SourceId",id:"inquisition"}},{name:"Impart Flame",grouping:{type:"PsychicPowerGroupId",id:"PyrOmAncy"},attacks:[{damage:3,damageBonus:{type:"CharacteristicId",id:"willpower"},name:"Exploding Object",traits:[{type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1,trait:{type:"EquipmentTraitId",id:"blast"}},{type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1,trait:{type:"EquipmentTraitId",id:"Loud"}}]},{name:"Exploding Object",traits:[{type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:{type:"StatusEffectId",id:"ablaze"},trait:{type:"EquipmentTraitId",id:"inflict"}},{type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1,trait:{type:"EquipmentTraitId",id:"spread"}}]}],overt:!0,cognomens:["Sleeping Inferno","Smouldering Gift"],warpRating:2,difficulty:0,range:"Special",target:"1 Object",duration:"1 Hour per SL",description:["With careful focus, you impart a spark of the Warp’s roiling, destructive nature into an object. Touch an object with Encumbrance 0 within Immediate Range while concentrating for 1 minute. When finished, the object holds a mote of pyrokinetic potential for a number of hours equal to the SL of your Manifest Test. The charged object can be left in place, thrown, or given away as normal, but you sense its presence within Long Range.","While you can detect the object, you can use an Action to release the power stored within. You can make the object emit a small, illuminating flame for the remainder of its duration, or you can destroy it instantly, either in an explosion or a momentary gout of roaring flames.","If used as an explosive, the object has the following profile.",{type:"Attack",attack:{damage:3,damageBonus:{type:"CharacteristicId",id:"willpower"},name:"Exploding Object",traits:[{type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1,trait:{type:"EquipmentTraitId",id:"blast"}},{type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1,trait:{type:"EquipmentTraitId",id:"Loud"}}]}},"For the purposes of the Blast Trait, creatures make Reflexes (Dodge) Tests Opposing your Manifest Test. Charging the object is an Overt use of psychic power, but releasing the charge isn’t.","If used to make a fiery eruption, the object has the following profile.",{type:"Attack",attack:{name:"Erupting Object",traits:[{type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:{type:"StatusEffectId",id:"ablaze"},trait:{type:"EquipmentTraitId",id:"inflict"}},{type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1,trait:{type:"EquipmentTraitId",id:"spread"}}]}}],source:{type:"SourceId",id:"inquisition"}},{name:"Pass Through fire",grouping:{type:"PsychicPowerGroupId",id:"PyrOmAncy"},attacks:[],overt:!0,cognomens:["Portal of Flame","Via Ignus"],warpRating:2,difficulty:0,range:"1 Zone per SL",target:"Special",duration:"Instant",description:["From the perspective of a creature in the Immaterium, one fire in realspace is fundamentally the same as another, and exploiting that commonality allows you to step into one fire and emerge from another, eliminating the space in between. You can sense fires large enough for you to stand in within a number of Zones equal to the SL of your Manifest Test. If you are within Immediate Range of such a fire, you can enter the flames, teleporting within Immediate Range of another fire you can sense. If you would take damage from entering the flames, reduce the damage by an amount equal to double your Willpower Bonus."],source:{type:"SourceId",id:"inquisition"}},{name:"Circle of Fire",grouping:{type:"PsychicPowerGroupId",id:"PyrOmAncy"},attacks:[],overt:!0,cognomens:["Circle of Burning Wrath","Encircling Flame"],warpRating:3,difficulty:-10,range:{type:"RangeId",id:"medium"},target:"Zone",duration:"Sustained",description:["You carve a ringlike rent in realspace, allowing the Warp to pour through as an encircling wall of intense flames. Choose a Zone with Medium Range. Until the start of your next turn, a 3-metre tall, 1-metre thick wall of fire appears along the entire border of the target Zone. Each creature or object crossing into or out of your Zone through the flames suffers Damage equal to 3 + your Willpower Bonus + the SL of your Manifest Test.","Additionally, creatures have Disadvantage on Awareness (Sight) Tests and Ranged Tests when looking through the flames into or out of the Zone."],source:{type:"SourceId",id:"inquisition"}},{name:"Burden",grouping:{type:"PsychicPowerGroupId",id:"teLekinesis"},attacks:[],overt:!1,cognomens:["Leaden Judgement","Weight of Guilt"],warpRating:4,difficulty:-30,range:{type:"RangeId",id:"medium"},target:"WilB Creatures",duration:"Sustained",description:["You channel the Warp to amplify gravity’s pull on your foes, burdening them beneath the magnified weight of their own mass. Choose a number of creatures within Medium Range up to your Willpower Bonus. Each target must make a Very Hard (−30) Athletics (Might) Test Opposing your Manifest Test. Each target that loses the Opposed Test is Overburdened until the start of your next turn.","At the end of each target’s turn, it repeats the Opposed Test, losing the Overburdened Condition immediately if it wins. Once a target wins the Opposed Test, it is immune to this power for the next hour."],source:{type:"SourceId",id:"inquisition"}},{name:"Psychic Blade",grouping:{type:"PsychicPowerGroupId",id:"teLekinesis"},attacks:[{damage:3,damageBonus:{type:"CharacteristicId",id:"willpower"},name:"Psychic Blade",skills:[{type:"SkillId",id:"One-handed",parent:{type:"SkillId",id:"Melee",subtype:"Main",superType:"Blueprint"},subtype:"Specialization",superType:"Blueprint"}],traits:[{type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:"X",trait:{type:"EquipmentTraitId",id:"Penetrating"}}]}],overt:!1,cognomens:["Assassin’s Right Hand","Mind Razor","Sword of Will"],warpRating:2,difficulty:20,range:{type:"RangeId",id:"self"},target:"Self",duration:"Sustained",description:["With a flourish of your outstretched hand, you conjure a sword of coruscating force into your grasp. Until the start of your next turn, you can wield the sword in either hand as a weapon with the following profile.",{type:"Attack",attack:{damage:3,damageBonus:{type:"CharacteristicId",id:"willpower"},name:"Psychic Blade",skills:[{type:"SkillId",id:"One-handed",parent:{type:"SkillId",id:"Melee",subtype:"Main",superType:"Blueprint"},subtype:"Specialization",superType:"Blueprint"}],traits:[{type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:"X",trait:{type:"EquipmentTraitId",id:"Penetrating"}}]}},"With sufficient mastery; you can hone the plane of force comprising the blade’s edge to impossible sharpness. Hence, the X of the sword’s Penetrating Trait equals the SL on your Manifest Test. The sword disappears if it leaves your hand, ending this power immediately."],source:{type:"SourceId",id:"inquisition"}},{name:"Tether",grouping:{type:"PsychicPowerGroupId",id:"teLekinesis"},attacks:[],overt:!1,cognomens:["Psychic Trammel","Ward Against Pickpockets"],warpRating:3,difficulty:-10,range:{type:"RangeId",id:"Medium"},target:"1 Creature and 1 Object",duration:"Sustained",description:["You manifest an intangible strand of telekinetic force to bind an object to a creature, preventing them from being separated. Choose an object and a creature within Medium Range. Both targets must be within Immediate Range of each other. From the end of your current turn, until the start of your next turn, the object and creature must remain within Immediate Range of each other. If the creature tries to move beyond this range, it must use an Action to win a Difficult (−10) Athletics (Might) Test Opposing your Manifest Test to sever the bond and end this power. If it loses, it can’t move beyond Immediate Range of the object. If the creature can carry or drag the object, it can bring the object with it. If the object can carry or drag the creature, it brings the creature with it.","If another creature tries to move one of the targets beyond Immediate Range of the other, it must use an Action to win a Difficult (−10) Athletics (Might) Test Opposing your Manifest Test to sever the bond and end this power. If it loses, it can’t separate the targets, though, at the GM’s discretion, a massive enough creature might drag both targets with it, bond unbroken, as it moves."],source:{type:"SourceId",id:"inquisition"}},{name:"Hallucinate",grouping:{type:"PsychicPowerGroupId",id:"teLePAthy"},attacks:[],overt:!1,cognomens:["Apparition Daemonica","Warp Delirium"],warpRating:4,difficulty:-30,range:{type:"RangeId",id:"medium"},target:"1 Creature per WilB",duration:"Sustained",description:["You flood creatures’ minds with insidious power, causing them to hallucinate illusory situations fabricated at your whim. Choose a number of creatures up to your Willpower Bonus within Medium Range. Each target must make a Very Hard (−30) Intuition (Surroundings) Test Opposing your Manifest Test. Until the start of your next turn, each target that loses the Test perceives an illusory phenomenon of your choosing. The hallucination appears within a Zone of your choice within Medium Range, and each target perceives the same phenomenon simultaneously. The hallucination can include objects, creatures, and any combination of sensory details you wish as long as they appear to exist wholly within one Zone.","For example, you could make targets hallucinate the scene of a massacre with illusory corpses, alarm claxons, and still-wet blood, or you could make them hear voices shouting in argument as noxious fumes drift past. When you use your Action to manifest this power, you can alter the illusion during the Round to make the hallucination appear to move, speak, react, and otherwise seem realistic.","You must use your Action each subsequent turn to continue altering the hallucination, including moving the illusion to a new Zone within Medium Range of you. If you don’t concentrate on updating the hallucination, it remains convincing, but it repeats the details from the previous round, potentially repeating speech, making figures walk in circles, or displaying the same sequence of vehicles rumble by repeatedly, which may seem suspicious.","Because the hallucination seems real to the targets, physical interaction cannot expose the illusion as false, and generate the appropriate reaction; for example, if an illusion of a person were shot or attacked, the illusion would react as a real person would. Still, at the GM’s discretion, a target may repeat the Opposed Test at the end of its turn if the hallucination presents a suspicious or unbelievable situation. Once the target wins the Opposed Test, it is immune to this power for the next hour. Hallucinations can’t physically harm targets, though they may feel genuinely threatened and imagine real pain if they believe they are injured."],source:{type:"SourceId",id:"inquisition"}},{name:"Insinuate",grouping:{type:"PsychicPowerGroupId",id:"teLePAthy"},attacks:[],overt:!1,cognomens:["Faith Unearned","False Friend"],warpRating:3,difficulty:-10,range:{type:"RangeId",id:"Short"},target:"1 Creature",duration:"Sustained",description:["Draping skeins of subtle empyrean influence over a creature’s mind, you instil it with feelings of familiarity and trust toward you. Choose a creature within Short Range. The target must win a Difficult (−10) Discipline (Psychic) Test Opposing your Manifest Test or be forced to regard you as a trusted friend until the start of your next turn. Whether you win or lose the initial Test, the target is unaware of your attempt.","Whenever the target takes Damage, and at the end of its turn, it repeats the Opposed Test. If it wins, the power ends immediately, and the target realises you tampered with its mind.","Once the target wins any of the Opposed Tests, it is immune to this power for the next hour."],source:{type:"SourceId",id:"inquisition"}},{name:"Pacify",grouping:{type:"PsychicPowerGroupId",id:"teLePAthy"},attacks:[],overt:!1,cognomens:["His Benevolent Calm","Lambs to the Slaughter"],warpRating:3,difficulty:-10,range:{type:"RangeId",id:"Medium"},target:"1 Creature per WilB",duration:"Instant",description:["You momentarily disconnect creatures from their emotions, interrupting their feelings as though turning off a switch. Choose a number of creatures up to your Willpower Bonus within Medium Range. Each target must win a Difficult (−10) Discipline (Psychic) Test Opposing your Manifest Test or succumb to this power. A target can choose not to Oppose if it’s aware you’re using this power. Each affected target loses the Frightened Condition and instantly stops experiencing any emotion it currently feels. If circumstances cause a target to feel emotions later, they experience them normally.","For example, you can snap a Frightened ally back to their senses, but they could become Frightened again later. You could cause a furious creature to stop attacking by removing its anger, but it might resume hostilities if you provoke it later."],source:{type:"SourceId",id:"inquisition"}}]}},97375:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Assassin",requirements:[],quote:{quote:["May foul blood feed my blade this night."],source:"Shahin Vane, Hereticus Acolyte"},description:["The Assassin is a dealer of righteous death, cutting down heretical voices and actions before they have a chance to take root. They thrive in the shadowy underbelly of society, infiltrating through the darkness to strike at corruption and cut out its fangs. The Assassin is equally adept at eliciting information as they are at delivering death, and the Inquisition makes frequent use of these dual-sided skills.","Inquisitors value Assassins for their discretion, focus, and duplicitous nature. While meting out mandated death lies at the heart of their role, an Inquisitor’s retinue benefits from their ability to traverse the sticky intricacies of intelligence gathering and provide invaluable data to any investigation. They are often well-versed at guiding others in infiltrating groups of concern. They may find that they spend far more time engaged in subterfuge and information brokering than they do feeding the edge of their blade. Nevertheless, the Inquisitor’s Assassin is always ready to move against the forces of Chaos and corruption.","Inquisitors draw Assassins from various backgrounds into their service. Some come from the Frateris Militia, chosen for their zeal and unwavering faith in the Emperor. Others might be plucked from the ranks of the Schola Progenium for their exceptional potential, where the Inquisition competes for prime candidates with the likes of the Officio Assassinorum. Some are proven warriors, enlisted Astra Militarum troopers who have survived gruelling campaigns and have notable skills in surviving behind enemy lines. Any of these would make for mighty Crusaders or Deceptors within their respective retinues.","Those chosen for this role are vital acolytes for any Inquisitor. You must be a stalwart death dealer, standing as a perpetual threat by your Inquisitor’s side. You must enact brutal violence without question, be unwavering in your actions, yet be silent as the sharpest blade, and move through the herd like a wolf among the flock."],grants:{grantTalents:[{type:"OrSeveral",select:2,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Deadeye"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Burglar"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Ever Vigilant"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Hit and Run"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Secret Identity"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Shadow Operative"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Skulker"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Unwavering Will"}}]}],grantSkillAdvances:[{type:"Plain",amount:3,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Dexterity"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Reflexes"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Stealth"}]}],grantSkillSpecializations:[{type:"GrantXAmongSeveralDefined",amount:2,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Reflexes"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Stealth"}]}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"knife"},linkages:[{type:"EquipmentPlan",subType:"Secondary",blueprint:{type:"EquipmentId",subType:"Secondary",id:"mono-edge",superType:"Blueprint"},subprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"knife"}}]}},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Great Weapon"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"chainsword"}}}]},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"laspistol"},linkages:[{type:"EquipmentPlan",subType:"Secondary",blueprint:{type:"EquipmentId",subType:"Secondary",id:"omnispex",superType:"Blueprint"},subprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"laspistol"}}]}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Autopistol"},linkages:[{type:"EquipmentPlan",subType:"Secondary",blueprint:{type:"EquipmentId",subType:"Secondary",id:"silencer",superType:"Blueprint"},subprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Autopistol"}}]}}]},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"sniper rifle"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"long las"}}}]},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"heavy leathers"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Magnoculars"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Survival Gear"},modelName:"Vox Bead"}}]},source:{type:"SourceId",id:"inquisition"}},{name:"Cruciator",requirements:[],quote:{quote:["A doc’s hands can help or hurt, easy as anything. All comes down to who’s holding the leash"],source:"Sliff, Trackless Chain Routerunner"},description:["The Cruciator, a chirurgeon skilled in the knowledge of the body and repairing injuries of the flesh, provides the invaluable service of managing all minor medicae issues and devastating injuries without needing to show vulnerability to unknown quantities. Many in this role are seen as cold and calculating, but to an Inquisitor, this is a prized quality; the colder the Cruciator’s demeanour, the better they are at fulfilling their duty without complication.","Cruciators are, however, far more than just adept healers. With all of the Inquisition’s staple dedication to wiping the Imperium clean of here
