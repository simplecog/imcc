Me!: In avoiding or hiding from some perceived danger, the character immediately goes Prone for the duration and refuses to get up or take other Actions. However, they can take Reactions as normal."],["51-60","It's All Over Me!: The character is overcome by their hallucination, believing bugs or rats are swarming them or that their body is melting or ablaze, and counts as being Stunned for the duration."],["61-70","Lost in the Void / The Emperor’s Light!: The character believes they are consumed by darkness or lost in a blinding flash of unnatural light for the duration. The character acts as if Blinded."],["71-80","I’m Sinking!: The character believes the floor is obstructed by rubble or melting, and they are desperately trying to escape. The character’s Speed becomes Slow for the duration."],["81-90","Something In The Walls: The character perceives horrifying creatures coming out of the walls or bursting out of the ground and attacks them in random directions for the duration. Randomly determine the direction of their attack, and if there are any creatures in that line of fire, randomly determine one to be the target."],["91-100","Trapped In A Maze: The character thinks that the battlefield has shifted, such that new barriers have fallen into place, or perhaps they have wandered into an elaborate trap. The character cannot leave their current Zone for the duration, believing there are impassable barriers surrounding them."]]}],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:null,id:"weapons"},combat:[{damageBonus:null,magazine:null,range:null,magazineCost:null,type:"Standard",tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"ranged"},id:"Thrown"},{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"ranged"},id:"Ordnance"}],damageBase:0,traits:[{trait:{type:"EquipmentTraitId",id:"loud"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1},{trait:{type:"EquipmentTraitId",id:"blast"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1},{trait:{type:"EquipmentTraitId",id:"unstable"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1}]}],generic:{canBeUsedAsAmmunition:[{type:"EquipmentAmmunitionTagId",id:"grenade"}],encumberance:0,cost:300,availability:{type:"EquipmentAvailabilityId",id:"Exotic"}},source:{type:"SourceId",id:"inquisition"}},{name:"Psyk-out Grenade",description:["These grenades are scarce and potent weapons, using negatively psi-reactive particles to affect the Immaterium within a given radius, thoroughly weakening psykers and psychic powers within that area. These grenades are available only to the most fervent in the Imperium’s service; the process of creating these grenades relies upon a substance believed to be a by- product of the process that sustains the Astronomican.","All creatures with a Warp Threshold in the Zone must make a Difficult (−10) Psychic Mastery Test. If they fail they are Stunned. Furthermore, any creature with a Warp Threshold in the Zone has their Warp Threshold reduced by 2. Some creatures might not be perceptive, or disciplined, enough to notice the danger, such as rogue psykers. The effects of the grenade linger for 3 rounds."],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:null,id:"weapons"},combat:[{damageBonus:null,magazine:null,range:null,magazineCost:null,type:"Standard",tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"ranged"},id:"Thrown"},{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"ranged"},id:"Ordnance"}],damageBase:0,traits:[{trait:{type:"EquipmentTraitId",id:"loud"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1},{trait:{type:"EquipmentTraitId",id:"inflict"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:{type:"StatusEffectId",id:"stunned"}},{trait:{type:"EquipmentTraitId",id:"blast"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1},{trait:{type:"EquipmentTraitId",id:"unstable"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1}]}],generic:{canBeUsedAsAmmunition:[{type:"EquipmentAmmunitionTagId",id:"grenade"}],encumberance:0,cost:400,availability:{type:"EquipmentAvailabilityId",id:"Exotic"}},source:{type:"SourceId",id:"inquisition"}},{name:"Rad Grenade",description:["Difficult to manufacture, Rad Grenades contain deadly, contaminated particles. When the grenade detonates, the particles shower an area, existing for mere moments. Enemies in the area are thoroughly debilitated by potent radioactive effects sapping their strength, while the wielder can quickly charge in without fearing the effects.","When detonated, all creatures in the target Zone must make a Difficult (−10) Fortitude (Endurance) Test. If they fail, they immediately take 5 points of Damage (treated as if they entered a Minor Hazard) and gain the Fatigued (Minor) Condition."],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:null,id:"weapons"},combat:[{damageBonus:null,magazine:null,range:null,magazineCost:null,type:"Standard",tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"ranged"},id:"Thrown"},{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"ranged"},id:"Ordnance"}],damageBase:0,traits:[{trait:{type:"EquipmentTraitId",id:"loud"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1},{trait:{type:"EquipmentTraitId",id:"inflict"},type:"TraitWithModifier",additionalInformationInDescription:!0,modifier:{type:"StatusEffectId",id:"fatigued"}},{trait:{type:"EquipmentTraitId",id:"blast"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1},{trait:{type:"EquipmentTraitId",id:"unstable"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1}]}],generic:{canBeUsedAsAmmunition:[{type:"EquipmentAmmunitionTagId",id:"grenade"}],encumberance:0,cost:400,availability:{type:"EquipmentAvailabilityId",id:"Exotic"}},source:{type:"SourceId",id:"inquisition"}},{name:"Blink-Blade",description:["Swords of common or non-descript designs, double- edged or single, as ornate or commonplace as any other blade across the galaxy. What makes the Blink-Blade special is how they are sheathed and unsheathed. The bearer does not carry a scabbard for such a weapon, as the blade is sheathed and unsheathed seemingly from thin air. These blades are unnaturally sharp, and the ability to make the blade disappear and reappear in a new grip or new orientation makes it difficult to defend against.","The weapon is unusual and exceptionally heretical, therefore not commonly found among the Inquisition; instead acquired from exceedingly Radical sources. The strange nature of the weapons demands a bond with its wielder, an attunement with their mind, to sheathe and unsheathe it. A character that wishes to bond with the weapon can make a series of Difficult (−10) Willpower Tests, one per hour, and when the character has earned 5 SL, they have bonded to the weapon.","The Blink-Blade is impossible to detect when sheathed. The wielder must succeed on a Challenging (+0) Discipline Test to unsheathe the weapon. If they fail, the weapon does not appear. When attacking with the blade, it ignores the Defensive quality of other weapons."],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"melee weapons"},id:"Exotic Melee Weapons"},combat:[{tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},id:"One-handed"}],damageBase:3,damageBonus:{type:"CharacteristicId",id:"strength"},traits:[{trait:{type:"EquipmentTraitId",id:"penetrating"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:2}],magazine:null,magazineCost:null,type:"Standard",range:null}],generic:{encumberance:1,cost:8e3,availability:{type:"EquipmentAvailabilityId",id:"exotic"},canBeUsedAsAmmunition:!1},source:{type:"SourceId",id:"inquisition"}},{name:"Scythian Venom Talon",description:["This dagger-like blade can deliver such a potent poison that it can incapacitate foes with a single scratch. Despite its martial features, a wicked curving blade, and slotted blade-catchers above the cross-guard, the weapon is obviously of xenos design. One would be foolish to ask why, or how, such a weapon has fallen in among the wargear of the Ordo Xenos.","The Scythian Venom Talon has the Inflict (Bleeding) and Inflict (Poisoned) Traits."],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"melee weapons"},id:"exotic melee weapons"},combat:[{tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},id:"One-handed"}],damageBase:2,damageBonus:{type:"CharacteristicId",id:"strength"},traits:[{trait:{type:"EquipmentTraitId",id:"inflict"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:{type:"StatusEffectId",id:"poisoned"}},{trait:{type:"EquipmentTraitId",id:"inflict"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:{type:"StatusEffectId",id:"bleeding"}}],magazine:null,magazineCost:null,type:"Standard",range:null}],generic:{encumberance:1,cost:5e3,availability:{type:"EquipmentAvailabilityId",id:"exotic"},canBeUsedAsAmmunition:!1},source:{type:"SourceId",id:"inquisition"}},{name:"Duelling Glaive",description:["A weapon once seen in the hands of the Gland Warriors, guardsmen genetically modified to fight on the horrid fronts of war against Tyranids, the Duelling Glaive is a mighty halberd. Despite its length, the weapon is fairly lightweight, useful for keeping foes at a distance to guard against toxins or corrosive bio-weapons."],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"melee weapons"},id:"mundane weapons"},combat:[{tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},id:"Two-handed"}],damageBase:5,damageBonus:{type:"CharacteristicId",id:"strength"},traits:[{trait:{type:"EquipmentTraitId",id:"Defensive"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1},{trait:{type:"EquipmentTraitId",id:"Reach"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1},{trait:{type:"EquipmentTraitId",id:"Two-handed"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1}],magazine:null,magazineCost:null,type:"Standard",range:null}],generic:{encumberance:2,cost:1e3,availability:{type:"EquipmentAvailabilityId",id:"rare"},canBeUsedAsAmmunition:!1},source:{type:"SourceId",id:"inquisition"}},{name:"Daemonhammer (One-handed)",description:["An anointed Warhammer forged from precious metals. The handles of such weapons are engraved with sigils and wards, wrapped in blessed leathers and purity seals. The heads of such weapons are stamped with the blazing symbol of the Inquisition, crackling with the power-field built into the weapon. Each smiting blow from the weapon resounds like a thunderclap, the wards particularly potent against daemonic entities.","Daemonhammers are astonishingly rare and granted only to the most dedicated servants of the Ordo Malleus,"],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"melee weapons"},id:"nemesis weapons"},combat:[{tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},id:"One-handed"}],damageBase:5,damageBonus:{type:"CharacteristicId",id:"strength"},traits:[{trait:{type:"EquipmentTraitId",id:"penetrating"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:2}],magazine:null,magazineCost:null,type:"Standard",range:null}],generic:{encumberance:1,cost:15e4,availability:{type:"EquipmentAvailabilityId",id:"exotic"},canBeUsedAsAmmunition:!1},source:{type:"SourceId",id:"inquisition"}},{name:"Daemonhammer (Two-Handed)",description:["An anointed Warhammer forged from precious metals. The handles of such weapons are engraved with sigils and wards, wrapped in blessed leathers and purity seals. The heads of such weapons are stamped with the blazing symbol of the Inquisition, crackling with the power-field built into the weapon. Each smiting blow from the weapon resounds like a thunderclap, the wards particularly potent against daemonic entities.","Daemonhammers are astonishingly rare and granted only to the most dedicated servants of the Ordo Malleus,"],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"melee weapons"},id:"nemesis weapons"},combat:[{tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},id:"two-handed"}],damageBase:6,damageBonus:{type:"CharacteristicId",id:"strength"},traits:[{trait:{type:"EquipmentTraitId",id:"heavy"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:4},{trait:{type:"EquipmentTraitId",id:"inflict"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:{type:"StatusEffectId",id:"Stunned"}},{trait:{type:"EquipmentTraitId",id:"penetrating"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:2},{trait:{type:"EquipmentTraitId",id:"two-handed"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1}],magazine:null,magazineCost:null,type:"Standard",range:null}],generic:{encumberance:2,cost:2e5,availability:{type:"EquipmentAvailabilityId",id:"exotic"},canBeUsedAsAmmunition:!1},source:{type:"SourceId",id:"inquisition"}},{name:"Nemesis Daemonhammer (One-Handed)",description:["Although more commonly found among the Ordo Malleus’ allies, the Grey Knights, the Nemesis Daemonhammer is similar to its counterpart, the Daemonhammer. The Nemesis variant is consecrated in a series of rituals and amplified with silver sigils and the psychic circuitry of a force weapon. Anathema to warp-spawned horrors, a single blow can send daemons howling back to the Warp.","Nemesis Daemonhammers are extremely rare, found only among the Ordo Malleus. Nemesis Daemonhammers are also counted as Power Weapons (see Imperium Maledictum, page 127) and have the Penetration Trait while activated."],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"melee weapons"},id:"nemesis weapons"},combat:[{tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},id:"One-handed"}],damageBase:5,damageBonus:{type:"CharacteristicId",id:"strength"},traits:[{trait:{type:"EquipmentTraitId",id:"penetrating"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:2}],magazine:null,magazineCost:null,type:"Standard",range:null}],generic:{encumberance:1,cost:25e4,availability:{type:"EquipmentAvailabilityId",id:"exotic"},canBeUsedAsAmmunition:!1},source:{type:"SourceId",id:"inquisition"}},{name:"Nemesis Daemonhammer (Two-Handed)",description:["Although more commonly found among the Ordo Malleus’ allies, the Grey Knights, the Nemesis Daemonhammer is similar to its counterpart, the Daemonhammer. The Nemesis variant is consecrated in a series of rituals and amplified with silver sigils and the psychic circuitry of a force weapon. Anathema to warp-spawned horrors, a single blow can send daemons howling back to the Warp.","Nemesis Daemonhammers are extremely rare, found only among the Ordo Malleus. Nemesis Daemonhammers are also counted as Power Weapons (see Imperium Maledictum, page 127) and have the Penetration Trait while activated."],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"melee weapons"},id:"nemesis weapons"},combat:[{tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},id:"two-handed"}],damageBase:6,damageBonus:{type:"CharacteristicId",id:"strength"},traits:[{trait:{type:"EquipmentTraitId",id:"heavy"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:4},{trait:{type:"EquipmentTraitId",id:"inflict"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:{type:"StatusEffectId",id:"Stunned"}},{trait:{type:"EquipmentTraitId",id:"penetrating"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:2},{trait:{type:"EquipmentTraitId",id:"two-handed"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1}],magazine:null,magazineCost:null,type:"Standard",range:null}],generic:{encumberance:2,cost:3e5,availability:{type:"EquipmentAvailabilityId",id:"exotic"},canBeUsedAsAmmunition:!1},source:{type:"SourceId",id:"inquisition"}},{name:"Truename Staff",description:["Created by members of the Ordo Malleus, a Truename Staff is a length of cold iron etched with warding runes and sigils engraved with the names of nine and ninety powerful Daemons. Consecrated in elaborate rituals of daemon slaying and smiting, they are charged with potent energies, each strike of the weapon capable of sundering daemonic entities.","This weapon gains Rend (X) against daemons, where the X equals the user’s Willpower Bonus (WilB). Additionally, when the Truename Staff strikes a daemon whose name has been etched upon the staff, the daemon is Stunned."],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"melee weapons"},id:"nemesis weapons"},combat:[{tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},id:"two-handed"}],damageBase:2,damageBonus:{type:"CharacteristicId",id:"strength"},traits:[{trait:{type:"EquipmentTraitId",id:"defensive"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1},{trait:{type:"EquipmentTraitId",id:"two-handed"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1}],magazine:null,magazineCost:null,type:"Standard",range:null}],generic:{encumberance:2,cost:2e5,availability:{type:"EquipmentAvailabilityId",id:"exotic"},canBeUsedAsAmmunition:!1},source:{type:"SourceId",id:"inquisition"}},{name:"Null Rod",description:["Null Rods are tall, obsidian rods, crackling with anti- psychic energy, nullifying warp power within its area. A blow from a Null Rod can tear apart daemonic essence and trigger a cascade of cataclysmic energy within the mind of a rogue psyker. After battles and engagements, Null Rods must safely discharge their energy, lest they create rifts to the Warp.","A Null Rod is a weapon commonly employed by the Ordo Malleus but not exclusive to them. When a Null Rod strikes a creature with a Warp Threshold, it gains Rend (X), where the X is the current Warp Charge of the target. Additionally, the first time a Null Rod strikes a psyker each day, the psyker must immediately make a Difficult (−10) Psychic Mastery Test and, upon failure, suffer Perils of the Warp."],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"melee weapons"},id:"null weapons"},combat:[{tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},id:"two-handed"}],damageBase:1,damageBonus:{type:"CharacteristicId",id:"strength"},traits:[{trait:{type:"EquipmentTraitId",id:"defensive"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1},{trait:{type:"EquipmentTraitId",id:"two-handed"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1}],magazine:null,magazineCost:null,type:"Standard",range:null}],generic:{encumberance:2,cost:15e4,availability:{type:"EquipmentAvailabilityId",id:"rare"},canBeUsedAsAmmunition:!1},source:{type:"SourceId",id:"inquisition"}},{name:"Aeldari Power Sword",description:["Lightweight and elegant, the power weapons of the Aeldari are like, and yet unlike, the power weapons of the Imperium. They typically possess a single cutting edge, so they are keenly balanced and effortless to use. They are sometimes seen as a symbol of status among the Ordo Xenos, looted from defeated xenos, or in more rare cases, a gift from unlikely allies.","Aeldari Power Swords are always Lightweight and are so precisely balanced that the wielder can use either their Strength Bonus (StrB) or Agility Bonus (DexB) when dealing damage."],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"melee weapons"},id:"power weapons"},combat:[{tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},id:"One-handed"}],damageBase:4,damageBonus:{type:"CharacteristicId",id:"strength"},traits:[{trait:{type:"EquipmentTraitId",id:"penetrating"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:4}],magazine:null,magazineCost:null,type:"Standard",range:null}],generic:{encumberance:1,cost:15e4,availability:{type:"EquipmentAvailabilityId",id:"rare"},canBeUsedAsAmmunition:!1},source:{type:"SourceId",id:"inquisition"}},{name:"Executioner Greatblade",description:["A fearsome and finely-wrought greatsword with a wicked cutting edge of diamond-hard silica glass, the Executioner Greatsword is a weapon of ancient design. It harkens to the oldest days of witch-hunting and executions. The blade’s exacting balance allows the wielder to combine duelling techniques with the ferocity of cleaving strikes.","Executioner Greatswords are always Master Crafted (see Imperium Maledictum, page 122)."],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"melee weapons"},id:"power weapons"},combat:[{tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},id:"two-handed"}],damageBase:5,damageBonus:{type:"CharacteristicId",id:"strength"},traits:[{trait:{type:"EquipmentTraitId",id:"defensive"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1},{trait:{type:"EquipmentTraitId",id:"heavy"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:4},{trait:{type:"EquipmentTraitId",id:"two-handed"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1},{trait:{type:"EquipmentTraitId",id:"penetrating"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:4}],magazine:null,magazineCost:null,type:"Standard",range:null}],generic:{encumberance:2,cost:15e4,availability:{type:"EquipmentAvailabilityId",id:"exotic"},canBeUsedAsAmmunition:!1},source:{type:"SourceId",id:"inquisition"}},{name:"Power Stake",description:["A rod forged from a single piece of cold iron, one end is sharpened into a piecing stake, and the other wrought to house a potent power field generator. All along its length, the Power Stake is inscribed with warding runes and sigils. It can function as a simple power weapon, easily piercing armour, but when it strikes a psyker, their impure bodies are set ablaze.","A Power Stake is a weapon commonly found among the Witch Hunters. Functioning as a Power Weapon, when the Power Stake strikes a creature with a Warp Threshold, it inflicts the Ablaze Condition upon them."],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"melee weapons"},id:"power weapons"},combat:[{tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},id:"two-handed"}],damageBase:4,damageBonus:{type:"CharacteristicId",id:"strength"},traits:[{trait:{type:"EquipmentTraitId",id:"two-handed"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1},{trait:{type:"EquipmentTraitId",id:"penetrating"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:4}],magazine:null,magazineCost:null,type:"Standard",range:null}],generic:{encumberance:2,cost:1e4,availability:{type:"EquipmentAvailabilityId",id:"rare"},canBeUsedAsAmmunition:!1},source:{type:"SourceId",id:"inquisition"}},{name:"Xenophase Blade",description:["The Xenophase Blade is an ancient weapon thought to belong to a long-dead alien dynasty. Although it appears to function as a conventional power weapon, the unusual metals of its composition and the unnatural energy field it produces cleave through armour, force fields, and even metaphysical wards or protections.","Questioning the weapon’s origins, even among the Ordo Xenos, is cause for immediate termination. The Xenophase Blade is a Power Weapon that ignores at least half of the damage reduction from Armour, Force Fields, or any Psychic Power."],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"melee weapons"},id:"power weapons"},combat:[{tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},id:"One-handed"}],damageBase:4,damageBonus:{type:"CharacteristicId",id:"strength"},traits:[{trait:{type:"EquipmentTraitId",id:"penetrating"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:"4 or X"}],magazine:null,magazineCost:null,type:"Standard",range:null}],generic:{encumberance:1,cost:5e5,availability:{type:"EquipmentAvailabilityId",id:"exotic"},canBeUsedAsAmmunition:!1},source:{type:"SourceId",id:"inquisition"}},{name:"Daemonblade",description:["The greatest symbol of the Radical Inquisitor’s philosophy, to use the enemy against the enemy, a Daemonblade is a weapon bound with the essence of a powerful daemonic entity. Though the wardings and bindings placed upon the weapon render it less potent than the weapons wielded by Chaos, they are necessary, lest the wielder be driven insane from the insidious voices within the blade. No Daemonblade is like another, some so specific and potent that they have forged dark reputations.","Daemonblades are weapons wielded by Radical Inquisitors, commonly of the Ordo Malleus. When a Daemonblade is first encountered, the GM should roll, or choose from, both the Features and the Quirks columns below to describe the powers and nature of the weapon. Once per encounter, when a Daemonblade is drawn, the wielder must make a Challenging (+0) Willpower Test. If they fail, they gain 2 Corruption Points.",{type:"Table",title:"Daemonblade Features",table:[["D100","Features","Quirks"],["01-10","Warpflame: The weapon gains the Inflict (Ablaze) Trait.","A miasmic aura of choking smoke surrounds the blade, each strike trailing dark, foetid energy through the air."],["11-20","Foetid Touch: The weapon gains the Inflict (Fatigue) Trait.","The blade’s metal appears jagged and brittle, growing and reforming crystalline edges and jutting spikes before retracting and growing anew."],["21-30","Soporific Toxin: The first time this blade strikes a creature, they are affected by a hallucinogenic poison for 1d10 rounds. Each round therein, they must roll on the Hallucinogenic Effects Table (page 90).","The blade is charred and blackened as if someone had attempted to destroy it with flames. The cracked and unnaturally blistered surface bleeds flames from some impossible depth."],["31-40","Mirrored: Opposed Tests when defending against this weapon, or attempts to Dodge this weapon, have Disadvantage.","The weapon rings with a strange and eerie resonance when drawn as if struck with a tuning fork. Each strike and cut with the blade causes it to howl through the air."],["41-50","Howling Horror: The weapon gains the Inflict (Fear) Trait.","The blade is wreathed in cold, multi-hued flames. Though they give off no light, they paint the world in eerie and unnatural colours."],["51-60","Syphon: The weapon gains the Inflict (Bleeding) Trait. Further, the wielder recovers 1 non-critical wound when it inflicts the Bleeding Condition.","When drawn, the blade appears to pull at the light, dimming rooms and chambers, surrounding itself with a tainted miasma of light."],["61-70","Unholy Venom: The weapon gains the Inflict (Poisoned) Trait.","A baleful eye sits within the crossguard, and many teeth grow from the hilt, encircling the wielder’s hand in a none-too-subtle threat."],["71-80","Mind Leech: The weapon gains the Inflict (Stunned) Trait.","The blade is surrounded by silent, flickering arcs of warp lightning, charging the air with invisible but potent potential energy."],["81-90","Aetheric Hunger: The damage bonus from Tainted is doubled.","Covered in a sickly sheen, the blade leaks venom and sickness from pores and cracks, these droplets sizzle on contact with reality."],["91-100","Familiar: The weapon grants their wielder +4 to their Warp Threshold.","The blade possesses an unnaturally beatific sheen and warps light about itself, so it is impossible to tell which is the blade and which is an illusory shaft of light."]]}],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"melee weapons"},id:"tainted weapons"},combat:[{tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},id:"two-handed"}],damageBase:5,damageBonus:{type:"CharacteristicId",id:"strength"},traits:[{trait:{type:"EquipmentTraitId",id:"penetrating"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:2}],magazine:null,magazineCost:null,type:"Standard",range:null}],generic:{encumberance:2,cost:1e6,availability:{type:"EquipmentAvailabilityId",id:"exotic"},canBeUsedAsAmmunition:!1},source:{type:"SourceId",id:"inquisition"}},{name:"Tainted Blade",description:["Controversial weapons, tainted by warp-magic or daemonic essence. They might be weapons once bound with a daemonic entity, now purged, or marked with runes of Chaos. Though less potent than true Daemonblades, Tainted Blades are stained and seething with warp energies, each strike wreaking havoc upon realspace as much as the wielder’s foes.","The Tainted Blade is a Tainted Weapon, used by Radicals and heretics of the Ordo Malleus."],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"melee weapons"},id:"tainted weapons"},combat:[{tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},id:"One-handed"}],damageBase:4,damageBonus:{type:"CharacteristicId",id:"strength"},traits:[{trait:{type:"EquipmentTraitId",id:"rend"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:4}],magazine:null,magazineCost:null,type:"Standard",range:null}],generic:{encumberance:1,cost:1e6,availability:{type:"EquipmentAvailabilityId",id:"exotic"},canBeUsedAsAmmunition:!1},source:{type:"SourceId",id:"inquisition"}},{name:"Psycannon",description:["Large Bolt weapons utilised by the Ordo Malleus, Psycannons fire massive bolts imbued with negative psychic energy, their truesilver tip inscribed with wards and anti-daemonic sigils. Each bolt devastates psykers and daemons, combining the destructive potential of typical bolt weapons with sanctified and psychically charged energy. A gravitic stabiliser supports the weapon — as large as a Heavy Bolter — making it far easier to bear into combat.","A Psycannon is a Bolt Weapon designed to cut through psykers, daemons, and other warp entities. In addition to the normal bonuses provided by its Psybolt ammunition, ranged attacks made with this weapon ignore any armour provided by psychic powers, daemonic Traits, or other effects. The benefits of the weapon’s gravitic stabiliser are already included in its profile — it would otherwise suffer from the Heavy Trait.","A Psycannon can be loaded with ordinary Heavy Bolter ammunition (900 Solars) but many would see such an act as sacrilege and misuse of such a precious weapon."],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"ranged weapons"},id:"bolt weapons"},combat:[{tags:[{type:"EquipmentAmmunitionTagId",id:"Bolter"}],baseSkills:[{type:"SkillId",superType:"Blueprint",subtype:"Specialization",parent:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Ranged"},id:"Ordnance"}],magazineCost:27e3,damageBase:12,range:{type:"RangeId",id:"long"},type:"Standard",damageBonus:null,magazine:6,traits:[{trait:{type:"EquipmentTraitId",id:"Loud"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1},{trait:{type:"EquipmentTraitId",id:"Penetrating"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:5},{trait:{type:"EquipmentTraitId",id:"Rapid Fire"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:3},{trait:{type:"EquipmentTraitId",id:"spread"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1},{trait:{type:"EquipmentTraitId",id:"two-handed"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1}]}],generic:{encumberance:3,cost:24e4,availability:{type:"EquipmentAvailabilityId",id:"exotic"},canBeUsedAsAmmunition:!1},source:{type:"SourceId",id:"inquisition"}},{name:"Condemnor Boltgun",description:["A specialised combi-weapon, combining the ferocity of a Boltgun with a single-shot stake crossbow armature, which can be fitted with a variety of specialised stake rounds. While the Boltgun element easily tears common foes asunder, the potent stakes fired from the crossbow armature vary in effects. However, they all effectively thwart the foul warp magics and energies of psykers and daemons.","The Condemnor Boltgun is an iconic weapon of the Ordo Hereticus. It has two firing profiles, as noted in the Ranged Weapons Table. The Stake Crossbow attached can be fitted with specialised Stake ammunition (page 88) and gains additional effects from them."],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"ranged weapons"},id:"bolt weapons"},combat:[{tags:[{type:"EquipmentAmmunitionTagId",id:"Bolter"}],baseSkills:[{type:"SkillId",superType:"Blueprint",subtype:"Specialization",parent:{typ er of larger Crossbow weapons, it can still be fitted with specialised stake ammunition (page 88)."],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"ranged weapons"},id:"crossbow weapons"},combat:[{tags:[{type:"EquipmentAmmunitionTagId",id:"Crossbow Bolt"}],baseSkills:[{type:"SkillId",superType:"Blueprint",subtype:"Specialization",parent:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Ranged"},id:"pistols"}],magazineCost:50,damageBase:5,range:{type:"RangeId",id:"Short"},type:"Standard",damageBonus:null,magazine:1,traits:[{trait:{type:"EquipmentTraitId",id:"Close"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1},{trait:{type:"EquipmentTraitId",id:"Penetrating"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:2},{trait:{type:"EquipmentTraitId",id:"Subtle"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1}]}],generic:{encumberance:0,cost:500,availability:{type:"EquipmentAvailabilityId",id:"rare"},canBeUsedAsAmmunition:!1},source:{type:"SourceId",id:"inquisition"}},{name:"Purgatus Crossbow",description:["A fusion of shotgun and crossbow, the Purgatus Crossbow is an improvement over the ancient witch- hunting crossbows. Designed to launch specialised bolt ammunition, commonly in the form of stakes.","The Purgatus Crossbow, like many crossbows, are favoured and iconic weapons among Ordo Hereticus acolytes. While the basic bolts of the Crossbow are significant enough to kill most heretics, they can also be fitted with specialised stake ammunition (page 88)."],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"ranged weapons"},id:"crossbow weapons"},combat:[{tags:[{type:"EquipmentAmmunitionTagId",id:"crossbow bolt"}],baseSkills:[{type:"SkillId",superType:"Blueprint",subtype:"Specialization",parent:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Ranged"},id:"long guns"}],magazineCost:190,damageBase:7,range:{type:"RangeId",id:"Long"},type:"Standard",damageBonus:null,magazine:1,traits:[{trait:{type:"EquipmentTraitId",id:"Penetrating"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:4},{trait:{type:"EquipmentTraitId",id:"Reliable"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1}]}],generic:{encumberance:1,cost:1900,availability:{type:"EquipmentAvailabilityId",id:"Exotic"},canBeUsedAsAmmunition:!1},source:{type:"SourceId",id:"inquisition"}},{name:"Stake Crossbow",description:["Despite its somewhat primitive nature, the weapon’s design is reliable, and the bolts it fires can punch through armour. Like its more potent variant, the Purgatus Crossbow, the weapon’s true strength comes from the specialised ammunition it can use.","It is a favoured weapon of the witch-hunting Ordo Hereticus. Like the Purgatus Crossbow, it can be fitted with specialised stake ammunition (page 88)."],grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"ranged weapons"},id:"crossbow weapons"},combat:[{tags:[{type:"EquipmentAmmunitionTagId",id:"Crossbow bolt"}],baseSkills:[{type:"SkillId",superType:"Blueprint",subtype:"Specialization",parent:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Ranged"},id:"long guns"}],magazineCost:70,damageBase:6,range:{type:"RangeId",id:"Long"},type:"Standard",damageBonus:null,magazine:1,traits:[{trait:{type:"EquipmentTraitId",id:"Penetrating"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:2}]}],generic:{encumberance:1,cost:700,availability:{type:"EquipmentAvailabilityId",id:"Rare"},canBeUsedAsAmmunition:!1},source:{type:"SourceId",id:"inquisition"}},{name:"Incinerator",description:["A modified variant of the Heavy Flamer used by many forces within t ier:!1}]}],generic:{encumberance:1,cost:15e3,availability:{type:"EquipmentAvailabilityId",id:"Exotic"},canBeUsedAsAmmunition:!1},source:{type:"SourceId",id:"inquisition"}},{name:"Bio-sample Extractor",description:["A complex tool used primarily by the Adeptus Arbites to pursue criminals, the Bio-sample Extractor consists of a small array of clinical extractors and analysing tools. Despite functioning more accurately with strong physical products — such as flesh or blood — the Bio- sample Extractor can also follow pheromone traces. The device can additionally function as an auspex, using the gathered samples to gain an unerring trace on the criminal or heretic.","The wielder can use the Bio-sample Extractor to make a Challenging (+0) Tech (Security) Test at a scene to attempt to gather biological samples. The presence of blood or flesh may make this test easier, while reliance on trace pheromones may make this test more difficult.","With a bio-sample locked into the extractor and analysed, the wielder can use the device to follow the target. The wielder may be required to make additional Tech Tests to follow a weak signal, especially while at Long Range or further, but the extractor becomes more accurate closer to the target."],generic:{canBeUsedAsAmmunition:!1,cost:150,availability:{type:"EquipmentAvailabilityId",id:"Scarce"},encumberance:1},grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"Tools"},source:{type:"SourceId",id:"inquisition"}},{name:"Combat Gland",description:["More than modified adrenal and endocrine glands, the Combat Gland is a potent and dangerous augmetic that rapidly secretes powerful drugs into the system to aid in battle. Derived from the Gland Warrior survivors of the Lostock 23rd, Tech-Priests and medicae officials in service to Inquisitors have adapted — but certainly not perfected — the process. Combat Glands can secrete Frenzon, Onslaught, and Spur on the augmented character’s command as a free action.","Frenzon: This combat stimulant induces a frenzied state, eliminating fear and driving the combatant forward in a fanatical rage. A dose of Frenzon increases the character’s Strength Bonus (StrB) by +1, and the character becomes immune to the Frightened condition. A dose lasts for 1d10 rounds.","Onslaught: Also known as ‘Slaught, this neural enhancer boosts reaction times, and agility, heightening a combatant’s perception. Prolonged use can cause neural damage, as the drug destroys a creature’s neural pathways and synapses. A dose of ‘Slaught grants +1 SL on Awareness and Reflexes Tests and the character’s Speed becomes Fast. A dose lasts 1d10 rounds.","Spur: This is a potent stimulant of endless variation, so no two doses are alike. Every dose hyper-stimulates the imbiber’s reflexes, shown by visible twitching on the subject. grants +1 SL on Ballistic Skill and Weapon Skill Tests and grants Advantage on any attempt to Dodge. A dose lasts 1d10 rounds.","When the effects of any Gland stimulant ends, the character must make a Challenging (+0) Fortitude (Endurance) Test or become Fatigued (Minor)."],generic:{canBeUsedAsAmmunition:!1,cost:1e4,availability:{type:"EquipmentAvailabilityId",id:"Exotic"},encumberance:0},grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:null,id:"Augmetics"},source:{type:"SourceId",id:"inquisition"}},{name:"Consecrated Scrolls",description:["Scrolls blessed with sacred incense and unguents, bearing the scriptures and tenets of the God-Emperor in anointed inks, Consecrated Scrolls are used by Inquisitors with a measure of psychic might. Each scroll is carefully crafted for the wielder, requiring their devotion and presence. When the scroll absorbs a touch of the Warp, it is said to crumble to dust.","When the wielder of a Consecrated Scroll rolls on the Psychic Phenomena or Perils of the Warp Table, they can choose to reroll the result. If they do, the Consecrated Scroll is destroyed."],generic:{canBeUsedAsAmmunition:!1,cost:250,availability:{type:"EquipmentAvailabilityId",id:"Exotic"},encumberance:1},grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"Tools"},source:{type:"SourceId",id:"inquisition"}},{name:"Engram Implantation",description:["Engram Implantation is primarily used in conjunction with mind-cleansing processes — psycho-viral and mimetic rituals that edit a creature’s thought patterns and memories. Used to protect loyal servants from dangerous recurring memories, or punishment for crimes, mind-cleansing can leave portions of a creature’s memory as a blank slate.","Engram Implantation is then used to introduce various useful skills directly into the creature’s mind, making their reconditioned state useful. Some specific subsets of engrams can be used to meme-code thoughts, identities, or specific information, such that it cannot be removed safely by any but the most powerful and surgical psykers.","A subject can undergo engrammatic induction to implant useful skills into their mind. The acolyte chooses a specific Skill when purchasing the augmetic and undergoing surgery. As a Free Action, the acolyte can activate the engram programming to gain Advantage on a Test of that specific Skill. Once used, it cannot be used again until after the acolyte completes six hours of rest, as the brain recovers from sudden neural activation and dissonant memories."],generic:{canBeUsedAsAmmunition:!1,cost:1e4,availability:{type:"EquipmentAvailabilityId",id:"Exotic"},encumberance:0},grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:null,id:"Augmetics"},source:{type:"SourceId",id:"inquisition"}},{name:"Hexagrammic Wards (Augmetic)",description:["Often a collection of power charms and canticles of faith, they are worn to combat the minds of powerful and rogue psykers. Blessed parchment carefully inscribed with liturgies of the God-Emperor, or truesilver charms engraved with wards and sigils against the power of the Immaterium are banes to unclean minds and their warp- spawned powers. Such tools are commonly used by Ordo Hereticus Inquisitors and acolytes, but not exclusively.","While worn, the first time a creature attempts to manifest a Psychic Power targeting the wearer has Disadvantage. The Hexagrammic Ward then briefly burns out and can be restored by spending an hour in meditation and devotion.","Additionally, Hexagrammic Wards can be surgically grafted to an acolyte. This involves carefully engraving wards into the skull, crafting sigils and potentially weaving truesilver filigree beneath the skin. The Hexagrammic Wards become very difficult to notice, except in face-to-face encounters.","Surgically grafted Hexagrammic Wards function the same as above and can be restored over an hour, requiring a Chirugeon’s Kit or a specialised Medical Service (Imperium Maledictum, page 156)."],generic:{canBeUsedAsAmmunition:!1,cost:5e3,availability:{type:"EquipmentAvailabilityId",id:"Exotic"},encumberance:0},grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:null,id:"Augmetics"},source:{type:"SourceId",id:"inquisition"}},{name:"Hexagrammic Wards (Personal Equipment)",description:["Often a collection of power charms and canticles of faith, they are worn to combat the minds of powerful and rogue psykers. Blessed parchment carefully inscribed with liturgies of the God-Emperor, or truesilver charms engraved with wards and sigils against the power of the Immaterium are banes to unclean minds and their warp- spawned powers. Such tools are commonly used by Ordo Hereticus Inquisitors and acolytes, but not exclusively.","While worn, the first time a creature attempts to manifest a Psychic Power targeting the wearer has Disadvantage. The Hexagrammic Ward then briefly burns out and can be restored by spending an hour in meditation and devotion.","Additionally, Hexagrammic Wards can be surgically grafted to an acolyte. This involves carefully engraving wards into the skull, crafting sigils and potentially weaving truesilver filigree beneath the skin. The Hexagrammic Wards become very difficult to notice, except in face-to-face encounters.","Surgically grafted Hexagrammic Wards function the same as above and can be restored over an hour, requiring a Chirugeon’s Kit or a specialised Medical Service (Imperium Maledictum, page 156)."],generic:{canBeUsedAsAmmunition:!1,cost:1e3,availability:{type:"EquipmentAvailabilityId",id:"Exotic"},encumberance:0},grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"Clothing And Personal Equipment"},source:{type:"SourceId",id:"inquisition"}},{name:"Liber Heresius",description:["An armoured and heavy tome containing protocol, knowledge, and secrets of the Inquistion. A text assembled by former Inquisitors or the collective knowledge of the Ordos, such as the Liber Heresius or the Rubric of Protocol. No single Tome contains the same knowledge as an other, containing bespoke knowledge and accounts of cults, their cyphers, the tactics of the heretics, and their multitude of plans and schemes.","An Inquisitorial Tome can be read as an Endeavour, and grants you Advantage on your next Test related to identifying and otherwise gaining knowledge about heretical cults, their methods, and ways to oppose them. Furthermore, it reduces the XP cost of your first Skill or Specialisation Advance in Lore (Forbidden), Rapport (Inquiry), or Presence (Interrogation) to 25 XP instead of 50 XP (advances beyond the first still cost the same).","In addition, when the acolytes enter combat with a heretical cult, they can use knowledge within the Tome to ‘Know Thy Foe’ for the purpose of gauging Superiority (Imperium Maledictum, page 196). But any Tome can only be used against a specific cult in this way once."],generic:{canBeUsedAsAmmunition:!1,cost:1e3,availability:{type:"EquipmentAvailabilityId",id:"Exotic"},encumberance:0},grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"Tools"},source:{type:"SourceId",id:"inquisition"}},{name:"Listening Vox",description:["The Listening Vox is a more compact and long-range version of a Vox Caster, designed to continuously record and relay audio waves within a close vicinity and fit within a closed grasp, allowing an acolyte to eavesdrop on conversations or listen for particular occurrences. Despite their small size, they work best when concealed carefully in an environment to prevent them from being spotted.","A Listening Vox can record audio within the range of a Zone. For transmitting, the device has a range of 100 miles and must be paired with a Vox Caster (Imperium Maledictum, page 151) or a prepared Cogitator unit to receive the signal. Unless the Listening Vox is hooked up to a continuous power supply, the unit’s battery lasts around 24 hours until it needs to be replaced. Appropriate tools, such as a Signal Jammer (Imperium Maledictum, page 150), can interfere with the Vox’s signal, and devices such as an Auspex can detect the Listening Vox’s presence by their operator making a Hard (−20) Tech (Security) Test to pick up its signal or electronic field."],generic:{canBeUsedAsAmmunition:!1,cost:300,availability:{type:"EquipmentAvailabilityId",id:"Rare"},encumberance:0},grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"Tools"},source:{type:"SourceId",id:"inquisition"}},{name:"Memory Partition Cogitator",description:["This cogitator unit is specifically designed to function with the brain, consisting of various synaptic accelerators and deep-coding partitions to allow for far greater storage of information than the typical hippocampus, with an accelerated and accurate recall of information. A favoured form of augmetic for various Administratum savants, whose worth depends on the amount of information they can hold and the speed at which they can deliver it. They know well that knowledge is power.","The user gains +1 SL on Logic (Investigation or Lore) Tests. The user also gains +5 Intelligence."],generic:{canBeUsedAsAmmunition:!1,cost:1e4,availability:{type:"EquipmentAvailabilityId",id:"Exotic"},encumberance:0},grants:{grantTestBonus:[{type:"GrantSkillTestBonus",skill:{id:"lore",subtype:"Specialization",superType:"Blueprint",type:"SkillId",parent:{subtype:"Main",superType:"Blueprint",type:"SkillId",id:"logic"}},successLevel:!0,amount:1},{type:"GrantSkillTestBonus",skill:{id:"Investigation",subtype:"Specialization",superType:"Blueprint",type:"SkillId",parent:{subtype:"Main",superType:"Blueprint",type:"SkillId",id:"logic"}},successLevel:!0,amount:1}],grantStatBonus:[{type:"GrantCharacteristicStatBonus",characteristic:{type:"CharacteristicId",id:"intelligence"},amount:5}]},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:null,id:"Augmetics"},source:{type:"SourceId",id:"inquisition"}},{name:"Null Hood",description:["Also known as a Psychic Hood, this device features a large and heavy collar with a rising hood-like projection over the head of the wearer. The Null Hood uses a delicate array of specially aligned crystals to create a nullifying psychic matrix about the wearer’s brain, dampening and dispersing enemy psychic attacks or effects. The Null Hood is commonly used by members of the Inquisition who are psychic themselves, especially members of the Ordo Malleus, who confront the foul powers of the Immaterium.","An enemy psyker has Disadvantage on all Tests made to manifest a psychic power targeting the wearer of a Null Hood."],generic:{canBeUsedAsAmmunition:!1,cost:5e3,availability:{type:"EquipmentAvailabilityId",id:"Exotic"},encumberance:1},grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"Clothing And Personal Equipment"},source:{type:"SourceId",id:"inquisition"}},{name:"Polymorphine",description:["A dangerous and exotic drug used primarily by the Callidus Assassins of the Officio Assassinorum, it allows the imbiber to mould their flesh and shapeshift into another creature. The training and biological engineering of a full Callidus Assassin allows them to adopt an array of forms, even impersonating xenos creatures. Still, an acolyte without such training is limited to mimicking Humans.","The Polymorphine transformation takes 1d5 Rounds and a Challenging (+0) Fortitude (Endurance) Test. If the Test fails, the character is caught part way through the transformation, suffers the Fatigued condition, and remains that way for 30 minutes. If the Test succeeds, the character transforms into the new form for up to 2 hours. For the duration of the transformation, the character gains Advantage on any Test where the disguise or form would be useful."],generic:{canBeUsedAsAmmunition:!1,cost:1e3,availability:{type:"EquipmentAvailabilityId",id:"Exotic"},encumberance:0},grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"Tools"},source:{type:"SourceId",id:"inquisition"}},{name:"Psyocculum",description:["Known as witch-finder glasses, the arcane assembly of this visor combines psychically-treated lenses and psycho-reactive circuitry to allow the wearer a glimpse into the Immaterium, highlighting the movement of daemons and psykers. While tracking such creatures, however, the shifting and distorted images of the Warp confound perception of reality.","A creature wearing a Psyocculum has Advantage on all Tests to perceive daemons or creatures with a Warp Threshold and Disadvantage on all regular Perception based Tests. The wearer gains +10 to all Ranged Attacks against daemons or creatures with a Warp Threshold."],generic:{canBeUsedAsAmmunition:!1,cost:5e3,availability:{type:"EquipmentAvailabilityId",id:"Exotic"},encumberance:0},grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"Clothing And Personal Equipment"},source:{type:"SourceId",id:"inquisition"}},{name:"Soulguilt Scanner",description:["An amalgam of unusual investigative instruments, the Soulguilt Scanner can identify present threats to Adeptus Arbites and acolytes alike, divining malcontent within a crowd of citizens. While primarily comprised of specialised, conventional tools such as trace pheromone sniffers and scanners that can read a target’s brain’s broad electromagnetic activity to glean their intentions and mood — the heart of a Soulguilt Scanner is more esoteric. Using a similar arcane assemblage as the Psyocculum, psycho-reactive circuitry and a focused lens can read the flickering emanations of the Warp around a creature’s mind. The guilty, the impure, the dangerous, or the doubtful will create a warbling resonance that the scanner can pick up and use to isolate the target.","The wielder gains +2 SL on Awareness and Intuition Tests to identify and hunt malcontents, heretics, or criminals."],generic:{canBeUsedAsAmmunition:!1,cost:2e3,availability:{type:"EquipmentAvailabilityId",id:"Exotic"},encumberance:1},grants:{},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"Tools"},source:{type:"SourceId",id:"inquisition"}}]}},37418:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{filters:[{type:"Or",filters:[{type:"ByName",name:"laspistol"},{type:"ByName",name:"inferno pistol"},{type:"ByName",name:"needle pistol"}]}],recreations:[{nameChangeType:{type:"Derived",name:"Digital Weapon"},descriptionChangeType:{type:"Preend",description:["Appearing commonly as jewellery, such as a ring or necklace, Digital Weapons are archaeotech devices capable of delivering a shot with the full strength of a pistol in exceptionally close quarters.","The Jokaero are renowned as the most proficient crafters of Digital Weapons. Exceedingly rare and nigh-impossible to buy, these subtle weapons are highly sought after and often find their way into the hands of Inquisitors.","A Digital Weapon can assume the function of a Laspistol, Inferno Pistol, or Needle Pistol. The Digital Weapon uses the Damage and any other Trait from the pistol it is modelled after, but its Mag becomes 1, and it gains the Subtle trait. Digital Weapons do not reload and instead recharge after an hour."]},equipmentTypeOverride:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"ranged weapons"},id:"Specialised Ranged Weapons"},generic:{encumberanceOverride:0,costOverride:5e4,availabilityOverride:{type:"EquipmentAvailabilityId",id:"Exotic"}},combat:{traitAdditions:[{trait:{type:"EquipmentTraitId",id:"Subtle"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1}],skillOverrides:[{type:"SkillId",superType:"Blueprint",subtype:"Specialization",parent:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Ranged"},id:"pistols"}],magazineSizeOverride:1,magazineCostOverride:500,rangeOverride:{type:"RangeId",id:"Short"}},source:{type:"SourceId",id:"inquisition"}}]},{filters:[{type:"Or",filters:[{type:"ByName",name:"digital weapon (laspistol)"},{type:"ByName",name:"digital weapon (inferno pistol)"},{type:"ByName",name:"digital weapon (needle pistol)"}]}],recreations:[{nameChangeType:{type:"Preend",addition:"Implanted"},descriptionChangeType:{type:"Preend",description:["Though an expensive and delicate procedure, an Implanted Digital Weapon can become a deadly and powerful surprise. Though more commonly seen among Rogue Traders, implanting a Digital Weapon as a last resort contingency falls within the methods of the Inquisition.","An Implanted Digital Weapon functions as an augmetic commonly replacing an eye or a finger. The Implanted Digital Weapon functions as a normal Digital Weapon (page 85) but can be fired as a Free Action. The Digital Weapon follows the rules for Repairing Augmetics (Imperium Maledictum, page 152), but the Difficulty increases by −20."]},equipmentTypeOverride:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"augmetics"},id:"augmetic replacements"},generic:null,combat:null,source:{type:"SourceId",id:"inquisition"}}]}]}},98142:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Blessed Rounds",description:["The classification of Blessed ammunition covers a broad range of hand-crafted and sanctified ammunition. Whether they are bolts and solid slugs engraved with wards of warp-banishment, or promethium purified and consecrated with holy oils, or crossbow bolts and stakes tipped with silver, inscribed with prayers and devotions, blessed ammunition is useful when hunting the most impure heretic or warp-spawned horror.","Blessed ammunition adds the wielder’s Willpower Bonus (WilB) to the Damage when attacking a daemon or creature with a Warp Threshold."],type:"Secondary",equipmentType:{type:"EquipmentTypeId",id:"ammunition",parent:null},modifiers:{attackModifications:[],addTraits:[]},grants:{},generic:{costs:{type:"Multi",cost:2},availabilities:{type:"EquipmentAvailabilityId",id:"exotic"},canBeUsedAsAmmunition:[{type:"EquipmentAmmunitionTagId",id:"Solid Projectile"},{type:"EquipmentAmmunitionTagId",id:"Bolter"},{type:"EquipmentAmmunitionTagId",id:"Crossbow bolt"}],usedWith:[],encumberance:0},source:{type:"SourceId",id:"inquisition"}},{name:"Poison Stake",description:["Where subtlety is demanded, Witch-Hunters can make use of poisoned stakes to deliver a toxic melange of poisons to their target.","Poisoned Stakes grant Crossbow Weapons the Inflict (Poisoned) Trait."],type:"Secondary",equipmentType:{type:"EquipmentTypeId",id:"ammunition",parent:null},modifiers:{attackModifications:[],addTraits:[{trait:{type:"EquipmentTraitId",id:"Inflict"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:{type:"StatusEffectId",id:"Poisoned"}}]},grants:{},generic:{costs:{type:"Multi",cost:2},availabilities:{type:"EquipmentAvailabilityId",id:"Exotic"},canBeUsedAsAmmunition:[{type:"EquipmentAmmunitionTagId",id:"Crossbow bolt"}],usedWith:[],encumberance:0},source:{type:"SourceId",id:"inquisition"}},{name:"Psybolt Rounds",description:["Psychically charged ammunition, with truesilver tips carefully inscribed with powerful wards and runes, each bolt fired glows an eerie blow. Each shot strikes with greater force than a standard bolt round and is effective ammunition to use against heretical psykers and daemonic entities.","Psybolt Ammunition is used with Bolt Weapons. It is particularly effective against daemons and characters with the Psyker Talent. After any reductions due to armour or other effects, double the damage inflicted by Psybolt Rounds against such foes."],type:"Secondary",equipmentType:{type:"EquipmentTypeId",id:"ammunition",parent:null},modifiers:{attackModifications:[],addTraits:[]},grants:{},generic:{costs:{type:"Multi",cost:3},availabilities:{type:"EquipmentAvailabilityId",id:"Exotic"},canBeUsedAsAmmunition:[{type:"EquipmentAmmunitionTagId",id:"Bolter"}],usedWith:[],encumberance:0},source:{type:"SourceId",id:"inquisition"}},{name:"Purgatus Stake",description:["Each handcrafted stake, explicitly designed for the Purgatus Crossbow, is carefully prepared through extensive sanctification. Each bolt is made of thrice- blessed wood, consecrated in holy oils, and the purified silver tips are engraved with wards and runes that can affect the Immaterium itself.","Purgatus Stakes are used with the Purgatus Crossbow only. Against daemons or creatures with a Warp Threshold, this weapon gains Rend (X), where X is equal to the wielder’s Willpower Bonus (WilB)."],type:"Secondary",equipmentType:{type:"EquipmentTypeId",id:"ammunition",parent:null},modifiers:{attackModifications:[],addTraits:[{trait:{type:"EquipmentTraitId",id:"Rend"},type:"TraitWithModifier",additionalInformationInDescription:!0,modifier:0}]},grants:{},generic:{costs:{type:"Multi",cost:2},availabilities:{type:"EquipmentAvailabilityId",id:"Exotic"},canBeUsedAsAmmunition:[{type:"EquipmentAmmunitionTagId",id:"Crossbow bolt"}],usedWith:[],encumberance:0},source:{type:"SourceId",id:"inquisition"}},{name:"Silver Stake",description:["Though less potent than the Purgatus Bolts, each bolt is inscribed with wards and runes to sever connections to the Warp, particularly effective against heretical psykers or warp-spawned horrors.","Silver Stakes grant Crossbow Weapons the Inflict (Stunned) Trait against daemons or creatures with a Warp Threshold."],type:"Secondary",equipmentType:{type:"EquipmentTypeId",id:"ammunition",parent:null},modifiers:{attackModifications:[],addTraits:[{trait:{type:"EquipmentTraitId",id:"Inflict"},type:"TraitWithModifier",additionalInformationInDescription:!0,modifier:{type:"StatusEffectId",id:"stunned"}}]},grants:{},generic:{costs:{type:"Multi",cost:2},availabilities:{type:"EquipmentAvailabilityId",id:"Exotic"},canBeUsedAsAmmunition:[{type:"EquipmentAmmunitionTagId",id:"Crossbow bolt"}],usedWith:[],encumberance:0},source:{type:"SourceId",id:"inquisition"}},{name:"Tainted Rounds",description:["A heretical form of ammunition crafted by Radical Inquisitors, each projectile or bolt is inscribed with abominable runes of warp sorcery, tainted by foul magics. Each shot brings the volatile and tearing power of the Warp to shred realspace.","Tainted Ammunition is used by Radical Inquisitors. Solid Projectile or Bolt Weapons using Tainted Ammunition gain bonus Damage equal to the wielder’s Corruption, up to their Willpower Bonus (WilB)."],type:"Secondary",equipmentType:{type:"EquipmentTypeId",id:"ammunition",parent:null},modifiers:{attackModifications:[],addTraits:[]},grants:{},generic:{costs:{type:"Multi",cost:2},availabilities:{type:"EquipmentAvailabilityId",id:"Exotic"},canBeUsedAsAmmunition:[{type:"EquipmentAmmunitionTagId",id:"Solid Projectile"}],usedWith:[],encumberance:0},source:{type:"SourceId",id:"inquisition"}}]}},79073:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Exotic Melee Weapons",examples:["Blink-Blade"],description:["Exotic in both rarity and design, melee weapons of this classification draw on elements from multiple existing types or have wholly unique effects that confuse Imperial categorisation. Wielding most of these strange weapons would brand you a heretic by the Inquisition, often xenos in origin and effect."],quote:null,parent:{type:"EquipmentTypeId",id:"melee weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"inquisition"}},{name:"Nemesis Weapons",examples:["Daemonhammer"],description:["Many of the Inquisition’s weapons and armour are forged by faith. Anointed materials are wrought into staves and hammerheads, sanctified with holy oils and censers, and engraved with sigils to banish daemons and disrupt a psyker’s powers alike.","Nemesis weapons deal bonus damage to daemons and creatures with a Warp Threshold equal to the Willpower Bonus (WilB) of the wielder."],quote:null,parent:{type:"EquipmentTypeId",id:"melee weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[{name:"Naming the Damned",description:["The secret of forging a Nemesis Weapon, if it is still known at all, is held by no more than a handful of Inquisitors within the Ordo Malleus. It is known that the price of doing so is high, and this must be so, for otherwise such efficacious arms would surely be more prevalent.","The Inquisitor Vespar Draal of the Ordo Hereticus is known to have set out to learn the means of forging such a weapon centuries ago, for he suspected his compatriots in the Ordo Malleus of corruption most foul. Though it is said he was successful, the endeavour would ultimately claim his life. His belongings are held within Vault of Follies on Suluk. These amount to a handful of his surviving written records, alongisde a great hammer of a dark metal. His grimoire is said to contain, among other things, the most accurate account of the death of Lord Solar Macharius, and the true name of a Greater Daemon."]}],source:{type:"SourceId",id:"inquisition"}},{name:"Null Weapons",examples:["Null Rod"],description:["Null weapons are crafted to syphon away psychic energies, weakening daemonic entities and robbing rogue psykers of their power. Tests made to Manifest a psychic power that targets the Zone of the wielder, any individual within that zone, or made within Short Range of a wielder of a Null weapon, suffers from Disadvantage. Additionally, daemons treat the Zone of a wielder with a Null weapon as a Minor Hazard."],quote:null,parent:{type:"EquipmentTypeId",id:"melee weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"inquisition"}},{name:"Tainted Weapons",examples:["Daemonblade","Tained blade"],description:["Used by the minions of the Dark Gods and by Radical Inquisitors who seek to use the enemy’s tools against the enemy, there are many weapons wrought by corruption. Each time the wielder of a Tainted Weapon spends or burns a Fate Point in relation to using the weapon, they gain 2 Corruption Points. Additionally, Tainted Weapons gain bonus damage equal to the wielder’s Corruption up to their Willpower Bonus (WilB)."],quote:null,parent:{type:"EquipmentTypeId",id:"melee weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"inquisition"}},{name:"Crossbow Weapons",examples:["Handbow","Purgatus Crossbow"],description:["The low-tech Crossbow is rarely seen on the battlefields of the 41st Millennium, only on some feral or feudal worlds. However, more specialised crossbows are still in use and have become iconic implements among some Ordo Hereticus retinues. Though often cumbersome, their boon comes from the specialist ammunition they can fire. Crossbow Weapons typically have the Penetration Trait."],quote:null,parent:{type:"EquipmentTypeId",id:"ranged weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"inquisition"}},{name:"Graviton Weapons",examples:["Graviton Pistols","Graviton Gun"],description:["Graviton weapons date back to the Dark Age of Technology. They are extremely rare and jealously guarded by members of the Adeptus Mechanicus. The weapons are believed to fire exotic particles that affect the gravitational field within a small area. While the lowest power setting might knock a creature prone, the higher settings can crumple armour, rupture organs, and breach bulkheads.","Graviton Pistols are a pistol version of the larger Graviton Gun. Though the pistol version has a smaller magazine and slightly lower damage potential, they remain just as potent and exotic a weapon.","Graviton weapons deal additional Damage to a creature equal to their Armour. Any creature that takes damage from a Graviton weapon must make a Challenging (+0) Endurance Test or be rendered Prone. Targets wearing armour have −1 SL to this test, and armour with the Heavy Trait grants −2 SL instead."],quote:null,parent:{type:"EquipmentTypeId",id:"ranged weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"inquisition"}},{name:"Kroot Weapons",examples:[],description:["The deceptively crude appearance of the Kroot belies the potency and efficacy of their armoury, especially after their union with the T'au Empire. Such weapons might find their way into the hands of the Ordo Xenos.","The most common and iconic weapon of the xenos species is the Kroot Rifle. Modelled after their ancestor’s fighting staffs, the rifle was once a slug-thrower that used a chemical propellant. T'au ingenuity has adapted the weapon to fire charged pulse rounds of significant stopping power. Despite this, the Kroot continue to affix blades to the muzzle and the stock of the Kroot Rifle, making it a surprisingly effective melee weapon. When used as a Melee Weapon, it counts as a Mundane Sword (2 + StrB Damage) using the Two-handed specialisation, with Two-Handed and Defensive Traits.","Kroot also utilise a longer range, sniper variant of their iconic rifles, bereft of the blades to preserve the weapon’s balance. Other variations include the Kroot Gun, a heavy weapon commonly seen mounted upon lumbering warbeats, and Kroot Pistols, often paired with deadly hunting knives for furious close-quarters combat."],quote:null,parent:{type:"EquipmentTypeId",id:"ranged weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"inquisition"}},{name:"Malefic Weapons",examples:["Hellrifle"],description:["Like Tainted Weapons, Malefic Weapons are touched by daemonic or warp energies. The wielder adds their Corruption, up to their Willpower Bonus (WilB), to the Damage the weapon deals."],quote:null,parent:{type:"EquipmentTypeId",id:"ranged weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"inquisition"}},{name:"Pulse Weapons",examples:[],description:["Technology hailing from the T’au Empire, these Pulse Weapons are the iconic backbone of their Fire Warrior caste infantry. Recovered from Pathfinder and Fire Warrior teams who have encroached upon Imperial territory, such weapons might find their way into the hands of the Ordo Xenos for study. Compared to Imperial Plasma weaponry, Pulse Weapons are much more stable, have a greater range, and are significantly less prone to overheating, yet still powerful enough to burn clean through power armour. In addition to using refined induction fields to propel lethal bursts of plasma over great distances, most pulse weapons come with gyroscopic aim-stabilisation systems that cause the rifle to remain steady when firing such long distances."],quote:null,parent:{type:"EquipmentTypeId",id:"ranged weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"inquisition"}},{name:"Shuriken Weapons",examples:[],description:["Shuriken Weapons are those wielded almost exclusively by the mysterious Aeldari. Crafted from wraithbone, each weapon, no matter its size, uses gravitic accelerators to fire razor-sharp discs of plasti-crystal material. A volley of such razored discs can easily shred living matter, pierce metal, and even penetrate plasteel armour.","While Shuriken Pistols are a common and reliable sidearm among various Aeldari elements, the larger Shuriken Catapult is more commonly used among its citizen soldiers, corsairs, and pirates. Sometimes such weapons are gifted, in the rare and exceptional times when the perfidious Aeldari and the Holy Inquisition find their goals aligned. Even so, these weapons are rarely seen among the Ordo Xenos and avoided by more puritanical Inquisitors.","Shuriken weapons gain +1 SL on successful attacks."],quote:null,parent:{type:"EquipmentTypeId",id:"ranged weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"inquisition"}},{name:"Splinter Weapons",examples:[],description:["Splinter Weapons are the name given to various weapons used by Drukhari warriors, xenos notorious for raiding worlds and ships. These weapons use magno-electric impulses to shatter crystallised neurotoxins and propel them at supersonic speeds along the accelerator barrel. While these weapons might not reliably penetrate heavier armour, the splinters and shards fired from these weapons can debilitate and kill from even a single scratch.","Splinter Rifles are the mainstay weapon for the Drukhari. They are lightweight and have a considerably large ammunition chamber. Splinter Pistols are lightweight sidearms, and though they have a shorter effective range, the shots fired are no less toxic or virulent.","Some Splinter Weapons come with monomolecular blades affixed, whether to aid in close-quarters boarding actions or sadistic melee combat. These Splinter Rifles and Splinter Pistols count as having the Melee Attachment weapon modification (Imperium Maledictum, page 138), which are further improved with the Mono Edge weapon modification (Imperium Maledictum, page 138). Increase the listed price of these weapons by 300 Solars."],quote:null,parent:{type:"EquipmentTypeId",id:"ranged weapons",parent:{type:"EquipmentTypeId",id:"weapons",parent:null}},notes:[],source:{type:"SourceId",id:"inquisition"}}]}},17588:(e,t)=>{var a;Object.defineProperty(t,"__esModule",{value:!0}),function(e){e[e.Global=0]="Global",e[e.Combat=1]="Combat",e[e.Endeavor=2]="Endeavor",e[e.SkillTest=3]="SkillTest",e[e.Fate=4]="Fate",e[e.CharacteristicTest=5]="CharacteristicTest",e[e.Corruption=6]="Corruption",e[e.Influence=7]="Influence"}(a||(a={})),t.default=a},54745:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.ALL_SAVE_KEYS=t.SETTINGS_SAVE_KEY=t.PATRONS_SAVE_KEY=t.CHARACTERS_SAVE_KEY=void 0,t.CHARACTERS_SAVE_KEY="characters_save",t.PATRONS_SAVE_KEY="patrons_save",t.SETTINGS_SAVE_KEY="settings_save",t.ALL_SAVE_KEYS=[t.CHARACTERS_SAVE_KEY,t.PATRONS_SAVE_KEY,t.SETTINGS_SAVE_KEY]},21620:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=class{text;stack;constructor(e){this.text=e,this.stack=(new Error).stack||"Stack Missing"}getMessage(){return this.text}toString(){return this.text+"\n"+this.stack}}},88025:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(e){return{passes:(t,a)=>e.every((function(e){return e.passes(t,a)}))}}},66610:(e,t,a)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(e){return{passes:function(t){const a=t.getParent();return!!a&&(0,n.default)(a,e)}}};const n=a(15215).__importDefault(a(95887))},57211:(e,t,a)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(e){return{passes:t=>"FactionPatronDuty"===t.typ
