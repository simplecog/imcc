atomies, patterns of behaviour, and products derived from them."],restricted:[],canGenerateSubSkills:!1},{name:"Human",description:["Advanced training in treating disease and injuries in Humans. Used for first aid, stabilising the heavily injured, and stopping bleeding. Despite the name, it will work on Abhumans such as Ratlings, Ogryn, and Kin of the Leagues of Votann."],restricted:[],canGenerateSubSkills:!1},{name:"Forbidden",description:["Examples include knowledge of the installation and configuration of various radical Augmetics. Advanced medical training in treating disease and injuries in a specific species of xenos creature — typically used after a battle to stabilise one of them long enough for interrogation. Knowledge of diseases borne of the warp. Each Forbidden Medicae requires taking a corresponding Forbidden Knowledge Talent (page 110) in order to learn it."],canGenerateSubSkills:!0,requiredTalentForSubs:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Forbidden Knowledge"},restricted:[]}],restricted:[],generateSpecializationsFromPsychicPowerDisciplines:!1,additionalNotes:[],source:{type:"SourceId",id:"core"}},{name:"Melee",description:["While battlefields of the 41st Millennium are often defined by exchanges of horrifically destructive ranged fire, many battles have been won or lost by the actions of brave or reckless soldiers who throw themselves into fierce melee. Away from the battlefield, fights often take place in cramped, dark confines — in dark alleys, cramped maglevs, or barrack blocks where there is neither space nor time to load a rifle or throw a grenade. Sometimes the best option is to stab, strangle, and gouge your way out of (or into) trouble."],characteristic:{type:"CharacteristicId",id:"weapon skill"},specializations:[{name:"Brawling",description:["Experience in the brutal art of pugilism. Covers everything from fighting with bare hands or brass knuckles, through to inflicting devastating blows with a mighty Power Fist (page 128)."],restricted:[],canGenerateSubSkills:!1},{name:"One-Handed",description:["Extensive training in the use of swords, axes, maces, and other melee weapons that can be used with a single hand."],restricted:[],canGenerateSubSkills:!1},{name:"Two-Handed",description:["Extensive training in the use of larger swords, bigger axes, heavier maces, and other melee weapons that require two hands to use, along with various polearms such as spears and halberds."],restricted:[],canGenerateSubSkills:!1}],restricted:[],generateSpecializationsFromPsychicPowerDisciplines:!1,additionalNotes:[],source:{type:"SourceId",id:"core"}},{name:"Navigation",description:["Navigation is the skill of reading maps and contextualising the information for everything from simple trips to complex logistics. Travel between locations is more complicated than simply looking at a map and drawing a straight line. Even for routine surface travel terrain, weather conditions, traffic patterns, roads (should they even exist), and local wildlife are all important criteria for considering the best route to reach a destination. Travel through space adds vastly more complexity to any calculations due to the movement of planets involved as well as any intervening bodies, while travel through the warp requires abilities far beyond normal Humans."],characteristic:{type:"CharacteristicId",id:"intelligence"},specializations:[{name:"Surface",description:["Training in plotting and following a likely course over land or sea in order to reach a chosen destination in the most efficient way possible."],restricted:[],canGenerateSubSkills:!1},{name:"Tracking",description:["Extensive training in how to read the marks left by the passage of others, in order to follow them, but also to determine information such as their numbers, if they are carrying a heavy load or travelling light, if they were in a hurry, and so on."],restricted:[],canGenerateSubSkills:!1},{name:"Void",description:["Capacity with the unusual knowledge of how to plot and follow a course between celestial bodies within a system."],restricted:[],canGenerateSubSkills:!1},{name:"Warp",description:["The ability to plot a course through the uncertain eddies and currents of the immaterium. A skill based on feeling as much as knowledge, it is impossible to accurately navigate the warp without the ability to perceive it, which is why this skill is held exclusively by the mutant Navigators of the Navis Nobilite. Using this skill requires the Inheritor (Navis Nobilite) Talent (see page 113)."],canGenerateSubSkills:!1,restricted:[{type:"HasTalent",talent:{type:"TalentId",subtype:"Sub",superType:"Blueprint",parent:{type:"TalentId",subtype:"Main",superType:"Blueprint",id:"Inheritor"},id:"Navis Nobilite"}}]}],restricted:[],generateSpecializationsFromPsychicPowerDisciplines:!1,additionalNotes:[],source:{type:"SourceId",id:"core"}},{name:"Piloting",description:["Piloting represents a character's knack for controlling the movements of a vehicle under stressful conditions. Dropping a kill team on a crumbling spiretop, outpacing xenos raiders, or ramming a Ridgerunner through the wall of a heretical cult’s sanctum. An accomplished pilot ideally knows how and when to safely push their vehicle beyond the sacred recommended safety limits of the vehicle’s Machine Spirit. Outside of such stressful situations, characters with this Skill can normally pilot a vehicle without requiring a Test."],characteristic:{type:"CharacteristicId",id:"agility"},specializations:[{name:"Aeronautica",description:["Advanced training in how to operate flying vehicles, from transports to combat aircraft. This specialisation is sufficient for taking capable craft from orbit down to a planet, but not for performing complex manoeuvres outside of a planet's atmosphere."],restricted:[],canGenerateSubSkills:!1},{name:"Civilian",description:["Advanced training in how to operate non-military ground vehicles such as cargo haulers or personal transports."],restricted:[],canGenerateSubSkills:!1},{name:"Military",description:["dvanced training in how to operate military ground vehicles, such as tanks. Typically, training in this specialisation is given by Astra Militarum instructors, to characters of sufficient rank."],canGenerateSubSkills:!1,restricted:[{type:"GMAllowsIt",text:["Typically, training in this specialisation is given by Astra Militarum instructors, to characters of sufficient rank."]}]},{name:"Minor Voidship",description:["Advanced training in operating smaller space vessels, from void fighters to transports. Typically, training in this specialisation is given by Imperial Navy instructors, to characters of sufficient rank."],canGenerateSubSkills:!1,restricted:[{type:"GMAllowsIt",text:["Typically, training in this specialisation is given by Astra Militarum instructors, to characters of sufficient rank."]}]},{name:"Major Voidship",description:["Training in how to operate the truly vast ships of the Imperial Fleet — Cruisers, Destroyers, Frigates, and similar. Typically, training in this specialisation is given by Imperial Navy instructors, to characters of sufficient rank."],canGenerateSubSkills:!1,restricted:[{type:"GMAllowsIt",text:["Typically, training in this specialisation is given by Astra Militarum instructors, to characters of sufficient rank."]}]}],restricted:[],generateSpecializationsFromPsychicPowerDisciplines:!1,additionalNotes:[],source:{type:"SourceId",id:"core"}},{name:"Presence",description:["Presence measures a person’s ability to direct the actions of others or extract information from them, simply through their comportment. Posture, dress, and style of speech all contribute to success in such attempts. The mere clip of a Commissar’s boots is often enough to hush an entire barracks of Militarum troopers, while an icily delivered ultimatum may be all it takes for a seasoned Macharian Vigilite to disperse a crowd of desperate rioters. Ultimately, however, maintaining the correct bearing comes from practice, training, and familiarity with the subject."],characteristic:{type:"CharacteristicId",id:"willpower"},specializations:[{name:"Interrogation",description:["Aptitude in a variety of techniques designed to elicit answers out of a subject. A skilled interrogator implies pressure in many ways, subtle and not, in order to discover as much information as they can, even when a subject is cooperative. Interrogation is not physical torture, though undergoing a long interrogation may certainly feel agonising. Interrogation is opposed by the target's Discipline (Composure) or Endurance (Pain)."],restricted:[],canGenerateSubSkills:!1},{name:"Intimidation",description:["Applying pressure through threats, subtle or blatant, that physical chastisement and other dire fates await those that fail to do as they are told or confess all they know. Intimidation is often opposed by Discipline (Composure). If one party is of a larger Size (page 201) than the other, the larger creature gains Advantage on this Test."],restricted:[],canGenerateSubSkills:!1},{name:"Leadership",description:["Trained to inspire others to put in their best efforts to achieve a desired goal. This can range anywhere from motivating a few clerks to finish a long survey in record time, to giving a group of desperate soldiers the courage to charge a fortified enemy bunker."],restricted:[],canGenerateSubSkills:!1}],restricted:[],generateSpecializationsFromPsychicPowerDisciplines:!1,additionalNotes:[],source:{type:"SourceId",id:"core"}},{name:"Psychic Mastery",description:["Psychic Mastery represents a character’s abilities to call on the unnatural forces of the warp to do their bidding. Through these techniques, they attempt to carefully focus a finite portion of the boundless power that exists within the immaterium to transform reality as per their desires. In the process, they endanger their very souls—and often the bodies and souls of everyone nearby. While an accomplished psyker might mitigate this risk, every use poses danger."],restricted:[{type:"HasTalent",talent:{type:"TalentId",subtype:"Main",superType:"Blueprint",id:"psyker"}}],characteristic:{type:"CharacteristicId",id:"willpower"},specializations:[{name:"Various",description:["Many other Psychic Disciplines exist throughout the galaxy, more secretive or forbidden that even the abhorred practices of the Imperium's sanctioned psykers. Some of these will be explored in future supplements, and likely require a corresponding Forbidden Knowledge Talent in order to learn."],canGenerateSubSkills:!1,restricted:[]}],generateSpecializationsFromPsychicPowerDisciplines:!0,additionalNotes:[],source:{type:"SourceId",id:"core"}},{name:"Ranged",description:["Across the Macharian Sector and throughout the Imperium, the snap of a lasgun or the deafening explosion of a well aimed bolter shell have ended more disagreements than the efforts of every Adminstratum clerk could ever hope to count. From the well trained sniper ending the rousing sermon of a heretical preacher, to the ganger hastily spraying an alleyway with a burst of autogun fire to cover their retreat, expertise with a ranged weapon can mean the difference between life and death."],characteristic:{type:"CharacteristicId",id:"ballistic skill"},specializations:[{name:"Long Guns",description:["Extensive training in the use of longer firearms, such as lasguns, shotguns, bolters, autoguns, meltaguns, and similar ranged weapons."],restricted:[],canGenerateSubSkills:!1},{name:"Ordnance",description:["Extensive training in the use of heavier ranged weaponry, such as lascannons, heavy bolters, missile launchers, and similarly devastating means of causing death and destruction."],restricted:[],canGenerateSubSkills:!1},{name:"Pistols",description:["Extensive training in the use of handguns, such as laspistols, bolt pistols, autopistols, stub revolvers, and similar firearms."],restricted:[],canGenerateSubSkills:!1},{name:"Thrown",description:["Extensive training in the use of hurled weapons, such as grenades and throwing knives."],restricted:[],canGenerateSubSkills:!1}],restricted:[],generateSpecializationsFromPsychicPowerDisciplines:!1,additionalNotes:[],source:{type:"SourceId",id:"core"}},{name:"Rapport",description:["Rapport measures a character’s knack for getting other people to do something they otherwise might not. Sometimes this requires promises of future favours—or at least the implication of them. In other cases, money or other assets may change hands. Typically, though, the negotiations become easier the more the subject of the persuasive efforts expects to benefit from the exchange. When the benefits become more one-sided, then negotiations can be far more challenging.","Rapport allows characters to get away with doing what they want without resorting to threats. A Militarum trooper wheedling an extra power pack from the stores should know just how to ask the quartermaster to ignore the oversight, while a Ministorum Preacher would do well to learn exactly which of his congregations fears to play upon in order to whip them into a frenzy. In some cases words alone are not enough, and a handful of solars or a promise of future aid must be supplied to seal the deal."],characteristic:{type:"CharacteristicId",id:"fellowship"},specializations:[{name:"Animals",description:["Aptitude for gaining the friendship and affection of simple beasts, along with the knowledge of how to care for them. Useful for interacting with guardian canids to, for example, issue one a command, or get a hostile one to stop barking."],restricted:[],canGenerateSubSkills:!1},{name:"Charm",description:["Skilled at being exceedingly agreeable and pleasant company, leading to increased ability to make ‘reasonable’ requests of one’s new friends. Charm is often opposed by Discipline (Composure)."],restricted:[],canGenerateSubSkills:!1},{name:"Deception",description:["Well-practised, or specifically trained, to deceive without flinching. Deception is often opposed by Intuition."],restricted:[],canGenerateSubSkills:!1},{name:"Haggle",description:["Versed in the ancient art of bargaining for the best deal. Haggle is often opposed by either Discipline (Composure) or Logic (Evaluation)."],restricted:[],canGenerateSubSkills:!1},{name:"Inquiry",description:["Trained, or naturally skilled, at getting answers out of others via gossip, friendly conversation, or pointed questions. Inquiry can be opposed by either Discipline (Composure) or Presence (Intimidation)."],restricted:[],canGenerateSubSkills:!1}],restricted:[],generateSpecializationsFromPsychicPowerDisciplines:!1,additionalNotes:[],source:{type:"SourceId",id:"core"}},{name:"Reflexes",description:["Sometimes the only way to avoid an attack, or survive an accident, is to not be there when it happens; Reflexes represents this ability as well as physical adroitness in general. Often this is enough to mitigate an injury, and sometimes it can mean the difference between disaster and triumph. Some who hone this skill learn to respond through muscle memory before they even fully recognise a threat."],characteristic:{type:"CharacteristicId",id:"agility"},specializations:[{name:"Acrobatics",description:["Training in gymnastic exercises, with increased capacity for gracefully jumping, rolling, and tumbling. Can be used to swiftly traverse otherwise difficult terrain."],restricted:[],canGenerateSubSkills:!1},{name:"Balance",description:["Practice in keeping on one’s feet, despite uncertain ground, pools of slippery unguents, or treacherous walkways."],restricted:[],canGenerateSubSkills:!1},{name:"Dodge",description:["Capacity for avoiding injury or accident through quick movements designed to sidestep the danger. Can be used to defend yourself in combat against melee and ranged attacks. While the unaugmented cannot directly dodge bullets, they can avoid being shot by swiftly removing themselves from the line of fire."],restricted:[],canGenerateSubSkills:!1}],restricted:[],generateSpecializationsFromPsychicPowerDisciplines:!1,additionalNotes:[],source:{type:"SourceId",id:"core"}},{name:"Stealth",description:["Stealth is a measure of a character’s ability to go unnoticed. In an open wilderness, this likely means blending in with the surroundings, whereas within a crowded hab it might mean clinging to the shadows or just attempting to look like everyone else. In either circumstance, the character has the opportunity to go places where they are not wanted and to uncover secrets without others recognising that they have surrendered them. Characters who can move freely without being noticed are often essential in many missions, especially where a measure of discretion is involved."],characteristic:{type:"CharacteristicId",id:"agility"},specializations:[{name:"Conceal",description:["Aptitude for knowing how to obscure places and objects so that others cannot easily find them. Conceal is often opposed by either Awareness (Sight) or Intuition (Surroundings)."],restricted:[],canGenerateSubSkills:!1},{name:"Hide",description:["Competence at becoming unseen or unremarked by others, such as when camoflaged admist xenofoliage or tailing someone through a crowd. Hide is usually opposed by an observor's Awareness (Sight)."],restricted:[],canGenerateSubSkills:!1},{name:"Move Silently",description:["Trained facility for moving soundlessly and avoiding drawing attention. Move Silently is usually opposed by Awareness (Hearing)."],restricted:[],canGenerateSubSkills:!1}],additionalNotes:[{name:"Optional Rule: Silent Takedowns",description:["Quite often, characters will find themselves needing to silently remove an enemy sentry. This can be resolved in a number of ways — making the appropriate Stealth Test, perhaps followed by a Target Location action (page 210) to the head with an appropriately silent weapon, resolving damage, and so on. If you wish, you may simplify this by making a Stealth Test opposed by the target’s Perception. If the attacker gains a number of Sl equal to the target's Toughness Bonus, they silently take them out. This might involve silently slitting the throat of a lone cultist, but could just as easily represent subduing and gagging a dozing guard — the details are left up to the player and Gm."]}],restricted:[],generateSpecializationsFromPsychicPowerDisciplines:!1,source:{type:"SourceId",id:"core"}},{name:"Tech",description:["Tech is a measure of a character’s ability to use and repair technological devices. Within the Imperium of Man, this falls squarely under the purview of the Adeptus Mechanicus. In spite of this, people outside that order can acquire a knack for using, repairing, and even modifying technologies. Those within criminal cartels, on feral worlds, or in areas without proper Mechanicus access are among such individuals, though they will likely never match the expertise and knowledge of the rote (but often quite effective) techniques of an actual Tech-Priest."],characteristic:{type:"CharacteristicId",id:"intelligence"},specializations:[{name:"Augmetics",description:["Studied in the use and repair of different types of augmetic devices. Most augmetics are mechanical or electrical augmetic substitutes for Human biological parts, many with enhanced capacities, though some offer entirely new capabilities. Augmetics requires at least 1 Advance in the Medicae Skill."],canGenerateSubSkills:!1,restricted:[{type:"HasSkillAdvancement",skill:{type:"SkillId",superType:"Blueprint",id:"Medicae",subtype:"Main"}}]},{name:"Engineering",description:["Knowledge of the construction, use, and restoration of technological and mechanical devices. Encompasses the crafting of such items, as well as weapons and explosives. Within the Imperium, the Adeptus Mechanicus considers this entire branch of knowledge to be their exclusive right and will punish those who use it, or even study it, without their sanction. Notably, an individual that knows only how to assemble or repair a device by rote need not have this skill."],restricted:[],canGenerateSubSkills:!1},{name:"Security",description:["Knowledge of how to interact with the Machine Spirits that control security devices, along with whatever other systems have been linked to the same, such as doors, thermo-regulators, weapons systems, and so forth, in order to direct them in specific ways. Accomplished through the use of binary codes, modern and ancient, along with various techniques used to sift information from datavaults, secured or otherwise. A skill known to few outside the Adeptus Mechanicus."],restricted:[],canGenerateSubSkills:!1}],restricted:[],generateSpecializationsFromPsychicPowerDisciplines:!1,additionalNotes:[],source:{type:"SourceId",id:"core"}}]}},52778:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Ablaze",description:[{type:"List",ordered:!1,content:[["You are on fire."],["Ablaze (Minor): You suffer 1d5 Damage at the start of your turn, which ignores armour."],["Ablaze (Major): You suffer 1d10 Damage at the start of your turn, which ignores armour."]]},"White you are Ablaze, you automatically fail all Stealth Tests. Unless specified otherwise, you may remove an Ablaze Condition by dropping Prone and using your Action to make a successful Challenging (+0) Athletics Test."],source:{type:"SourceId",id:"core"}},{name:"Bleeding",description:[{type:"List",ordered:!1,content:[["You are losing blood."],["Bleeding (Minor): You suffer 1 Damage at the end of your turn, which ignores Armour."],["Bleeding (Major): You suffer 3 Damage at the end of your turn, which ignores Armour."]]},"If you exceed your Wound Maximum because of the Bleeding Condition, you suffer a Critical Wound as normal. Once this has occurred, you no longer suffer any damage due to Bleeding, but can't recover Wounds until the Bleeding has been treated. Bleeding conditions not gained from a Critical Wound can be treated with a Challenging (+0) Medicae Test, or through the use of a Chirurgeon's Kit (page 145)."],source:{type:"SourceId",id:"core"}},{name:"Blinded",description:[{type:"List",ordered:!1,content:[["You can’t see."],["You can only succeed on Tests that rely on sight, such as Awareness (Sight) and Ranged Tests, by rolling a 01–05."],["You have Disadvantage on Melee and Reflexes (Dodge) Tests."]]},"Unless specified otherwise, a Blinded Condition is lost after 1d10 rounds.","There is rarely a way to end a Blinded or Deafened condition sooner, though an Action spent undertaking a power-cycle is sufficent for those with the appropriate augmetic sensory organ."],source:{type:"SourceId",id:"core"}},{name:"Deafened",description:[{type:"List",ordered:!1,content:[["You can’t hear."],["You can only succeed on Tests that rely on hearing, such as Awareness (Hearing), by rolling a 01–05."]]},"Unless specified otherwise, a Deafened Condition is lost after 1d10 minutes.","There is rarely a way to end a Blinded or Deafened condition sooner, though an Action spent undertaking a power-cycle is sufficent for those with the appropriate augmetic sensory organ."],source:{type:"SourceId",id:"core"}},{name:"Fatigued",description:[{type:"List",ordered:!1,content:[["You are exhausted and stressed, and desperately in need of rest."],["Fatigued (Minor): You have Disadvantage on all Tests."],["Fatigued (Major): All Tests you make have their difficultly increased to Very Hard (−30)."]]},"If you would gain Fatigued again while already under the effects of Fatigued (Major), you may continue to act for a number of minutes equal to your Toughness Bonus, after which you fall Unconscious. Unless specified otherwise, you may remove a Fatigued Condition by undertaking six hours of rest."],source:{type:"SourceId",id:"core"}},{name:"Frightened",description:[{type:"List",ordered:!1,content:[["You are Frightened."],["Frightened (Minor): Due to your fear and heightened senses, you have Advantage on Awareness and Intuition Tests. However, you have Disadvantage on all Tests relating to confronting the source of your fear."],["Frightened (Major): You are terrified. You must run from the source of your fear in the most direct route possible, stopping only to open doors or otherwise free yourself from your current situation."]]},"Unless specified otherwise, at the end of each round, you may make a Challenging (+0) Discipline (Fear) Test to remove this Condition."],source:{type:"SourceId",id:"core"}},{name:"Incapacitated",description:[{type:"List",ordered:!1,content:[["You can’t Move or take Actions."],["You can’t defend yourself. Melee attacks against you automatically score a Critical Hit (see page 215)."]]}],source:{type:"SourceId",id:"core"}},{name:"Overburdened",description:[{type:"List",ordered:!1,content:[["While Overburdened, you have Disadvantage on all Agility Tests and your Speed is reduced one step."]]}],source:{type:"SourceId",id:"core"}},{name:"Poisoned",description:[{type:"List",ordered:!1,content:[["You are sick or unwell."],["Poisoned (Minor): You have Disadvantage on Strength and Toughness Tests. The maximum SL you can achieve on any Test is equal to your Toughness Bonus."],["Poisoned (Major): You become Prone and Incapacitated."]]},"If the duration of a Poisoned Condition is not specified, it lasts for 1d5 hours.","Most poisons can be treated with a Challenging (+0) Medicae Test and the use of a Chirurgeon's Kits (page 145). Particularly dangerous substances increase the difficulty to Difficult (-10) or worse. Truly lethal concoctions require a Very Hard (-30) Test, and, once their duration has ended, the victim often simply dies."],source:{type:"SourceId",id:"core"}},{name:"Prone",description:[{type:"List",ordered:!1,content:[["A Prone creature can only move by crawling (see page 202), unless they use their Move to stand up."],["You have Disadvantage on Melee Tests."],["Creatures attacking you from within Immediate Range have Advantage on their attack Test."],["Creatures attacking you from outside Immediate Range have Disadvantage on their attack Test."]]}],source:{type:"SourceId",id:"core"}},{name:"Restrained",description:[{type:"List",ordered:!1,content:[["You are unable to move normally."],["Restrained (Minor): You cannot take move Move actions. You have Disadvantage on Tests involving movement of any kind, including Athletics, Dexterity, Melee, Reflexes, and Ranged Tests."],["Restrained (Major): You become Incapacitated."]]},"Ending this Condition usually requires a Test appropriate to the siuation, such as a Dexterity (Lock picking) Test."],source:{type:"SourceId",id:"core"}},{name:"Stunned",description:[{type:"List",ordered:!1,content:[["You are dazed and disoriented."],["Stunned (Minor): You can take either a Move or an Action, but not both."],["Stunned (Major): Additionally, you have Disadvantage on all Tests."]]},"If the duration of a Stunned Condition is not specified, it lasts for 1d5 rounds. If an ally spends an Action attempting to rouse you, you may make a Challenging (+0) Fortitude (Pain) Test to end this condition."],source:{type:"SourceId",id:"core"}},{name:"Unconscious",description:[{type:"List",ordered:!1,content:[["You have fallen Unconscious."],["You immediately drop anything you are holding, fall Prone, and become Incapacitated."],["Anyone within Immediate Range with a weapon that does not have the Ineffective Trait can kill you without needing to make a Test."]]}],source:{type:"SourceId",id:"core"}}]}},7305:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"randomTalentsTable",source:{type:"SourceId",id:"core"},description:["A table for random talents"],entries:[{size:10,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"acute sense"}}]},{size:3,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Adrenaline Acceleration"}}]},{size:2,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Ambidextrous"}}]},{size:2,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Artistic"}}]},{size:2,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Gothic Gibberish"}}]},{size:2,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Holdout Expert"}}]},{size:2,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Contortionist"}}]},{size:2,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Distracting"}}]},{size:2,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Disturbing Voice"}}]},{size:2,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Eidetic Memory"}}]},{size:2,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Familiar Terrain"}}]},{size:4,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Fated"}}]},{size:7,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Flagellant"}}]},{size:2,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Forbidden Knowledge"}}]},{size:4,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Frenzy"}}]},{size:6,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Hatred"}}]},{size:6,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Lickspittle"}}]},{size:4,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Inheritor"}}]},{size:2,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Secret Identity"}}]},{size:9,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Tenacious"}}]},{size:13,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Unremarkable"}}]},{size:4,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Devoted Servant"}}]},{size:2,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Void Legs"}}]},{size:4,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Well-prepared"}}]},{size:1,talents:[{type:"selectX",X:2,options:{type:"TalentCollectionId",id:"randomTalentsTable"},random:!0}]},{size:1,talents:[{type:"Or",talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Psyker"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"blank"}}]}]}]}]}},67121:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Acute Sense",type:"Solo",quote:null,requirements:[],description:["One of your primary five senses is highly developed, allowing you to spot what others miss. You may make Perception Tests to detect normally imperceptible details with the associated sense, as dictated by the Gm. This could include seeing a lone Servo-Skull at an incredible distance, detecting the presence of a near-odourless poison, hearing the breath of a motionless ganger hidden in the next room, reading printed text by touch, or knowing by taste alone that two ration packages come from different manufactorums."],summary:"You may make Perception Tests to detect normally imperceptible details with the associated sense",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Adrenaline Acceleration",type:"Solo",quote:null,requirements:[],description:["You are capable of impressive bursts of speed when your life is on the line. Your speed is Fast when Fleeing (page 208) or being Pursued (page 204)."],summary:"Your speed is Fast when Fleeing or being Pursued.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Agile Attacks",type:"Solo",quote:null,requirements:[{type:"CharacteristicMinimum",value:45,characteristic:{type:"CharacteristicId",id:"agility"},checkedWhenGrantedDirectlyDuringCharacterCreation:!1},{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,advancements:2,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"melee"}}],description:["Speed and accuracy make your attacks more potent than powerful blows. You may use your Agility Bonus instead of your Strength Bonus when calculating damage for melee weapons with the Subtle Trait."],summary:"You may use your Agility Bonus instead of your Strength Bonus when calculating damage for melee weapons with the Subtle Trait.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Air Of Authority",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,advancements:2,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"}}],description:[{type:"Line",line:["You exude confidence and command, your mere presence influential to many. The first time you meet a group, you can make a ",{type:"Test",difficulty:0,testAgainst:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"}}," or ",{type:"Test",difficulty:0,testAgainst:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"rapport"}},". On a success, you gain +1 Influence with that group until the end of the mission."]}],summary:"The first time you meet a group, you can make a Challenging (+0) Presence or Rapport Test for a temporary +1 Influence.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Ambidextrous",type:"Solo",quote:null,requirements:[],description:["You can use both hands equally well, and suffer no penalty for doing something with your ‘off’ hand. As a result, you may weild a one-handed melee weapon and a pistol at the same time without penalty to attacks with either."],summary:"No penalty for doing something with your ‘off’ hand, may weild a one-handed melee weapon and a pistol at the same time.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Applied Anatomy",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,advancements:2,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Medicae"}}],description:["Your knowledge of physiology gives you a keen familiarity with injuries and how they are caused. Though that usually helps you treat them, it also aids your understanding of how to inflict them. When you inflict a Critical Hit or Critical Wound, you may increase its rolled severity by your Advances in the Medicae Skill."],summary:"When you inflict a Critical Hit or Critical Wound, you may increase its rolled severity by your Advances in the Medicae Skill.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Artistic",type:"SubsOnly",quote:null,requirements:[],description:["You have a natural talent for the arts. This Talent can be taken multiple times, each time choose one of the following:"],subTalents:[{name:"Literature",requirements:[],summary:"+2 Sl to any Test related to reading or writing",notes:[],description:["+2 Sl to any Test related to reading or writing, such as cataloguing a comprehensive and persuasive evidential case or recognizing which Imperial sagas are being referenced in an ingeniously coded message."],grants:{}},{name:"Painting",requirements:[],summary:"+2 Sl to any Test related to painting or drawing",notes:[],description:["+2 Sl to any Test related to painting or drawing, such as creating a sketch of a person of interest or identifying the artist of an Imperial fresco and that it is a forgery."],grants:{}},{name:"Music",requirements:[],summary:"+2 to any Test related to singing or performing music",notes:[],description:["+2 to any Test related to singing or performing music, such as leading a religious chorus or surmising which planet in a particular sub-sector someone is from based on the tunes they hum."],grants:{}},{name:"Theatre",requirements:[],summary:"+2 Sl to any Test related to acting or performing",notes:[],description:["+2 Sl to any Test related to acting or performing, such as dramatically depicting a character or identifying whether someone is wearing a uniform that was not made for them."],grants:{}}],summary:"You have a natural talent for the arts",grants:{},notes:[],generateSubtalentsFrom:[],canCreateSubTalents:!1,selectMode:"only subtalents",source:{type:"SourceId",id:"core"}},{name:"Attentive Assistant",type:"Solo",quote:null,requirements:[],description:["You are a dutiful assistant, rendering aid with efficiency and aplomb even when the activity would normally be outside your skillset. You can use the Help Action (page 208) to assist someone even if you do not have Advances in the Skill being Tested. Additionally, if you do have an Advance, they gain +1 Sl on the Test."],summary:"You can use the Help Action to assist even if you do not have Advances in the Skill. If you do have an Advance, they gain +1 Sl on the Test.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Blank",type:"Solo",quote:null,requirements:[{type:"OnlyAtCharacterCreation"},{type:"DoesNotHaveTalent",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"psyker"},checkedWhenGrantedDirectlyDuringCharacterCreation:!0}],description:["You are a Psychic Blank, one of the extremely rare Soulless. Psychic nulls like you carry the Pariah Gene, which denies you a psychic connection to the warp. Without that link, you have no presence within the immaterium, rendering you anathema to nearby psykers and Daemons. You curtail access to the immaterium in your immediate area. Ordinary Humans find your presence disturbing, and may even suffer headaches or nausea from prolonged exposure to you.",{type:"List",ordered:!1,content:[["You automatically win any Opposed Test to resist a Psychic Power. Your result is always a Success (+1 Sl)."],["You cannot be detected through Psyniscience (page 93) alone."],["You are immune to Daemonic Possession."],["You make Fellowship Tests when interacting with any creature with a connection to the warp with Disadvantage (i.e. all non-Blank Humans)."],["Tests made to Manifest a psychic power that targets your Zone, an individual in your Zone, or made within Short Range of you suffer from Disadvantage. 0 Daemons treat the Zone you are in as a Minor Hazard (page 206)."],[{type:"Line",line:["Individuals connected to a psychic hive mind (such as Genestealer Cultists) that enter or start their turn in your Zone must make a ",{type:"Test",difficulty:0,testAgainst:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},id:"Composure"}}," or be Stunned (page 358)."]}]]}],summary:"You curtail access to the immaterium in your immediate area.",grants:{},notes:[{name:"The Blank’s Burden",description:["Being a Blank comes with powerful advantages, but it is also a terrible stigma. It should only be taken after careful consideration from both the player and the Gm. If one or more PCs are a Psyker, the group should take the time to plan around this. While the pairing of a Psyker and a Blank can be a powerful bane to Daemons, Rogue Psykers, and other enemies of the Imperium, a Psyker who cannot access their abilities is often more of a liability than an asset."]}],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Bone Breaker",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,inAnySpecialization:!0,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Medicae"}}],description:["Your medical training allows you to find faults in anatomy and exploit them with ease. As an Action, you can break the bone of a Restrained target that you have the relevant Medicae Specialisation for. Select a Hit Location. That Hit Location now has a Broken Bone (Minor) (page 216). If the Hit Location already has a Broken Bone (Minor), it now has a Broken Bone (Major) (page 216).","Example: Klaudia has 2 Advances in Medicae (Aeldari) and is Grappling (page 208) an Aeldari Ranger (page 347). As an Action, she uses Bone Breaker on the Restrained Aeldari Ranger and targets their Arm. The Aeldari Ranger now has a Broken Bone (Minor) on that limb, inflicting Disadvantage on any actions that use it."],summary:"As an Action, you can break the bone of a Restrained target that you have the relevant Medicae Specialisation for.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Briber",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},id:"people"},inAnySpecialization:!1}],description:[{type:"Line",line:["You have a natural instinct for who can be paid off, and how to manipulate them with an appropriate ‘donation’ of Solars. You have Advantage on all ",{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},id:"People"}}," Tests to gauge whether someone would be amenable to a bribe. Additionally, you decrease the cost of any bribe by 10% for every Advance in ",{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Rapport"},id:"Haggle"}}," you have."]}],summary:"You have Advantage on Intuition (People) Tests to gauge whether someone would be amenable to a bribe. You decrease the cost of any bribe.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Bulwark",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,advancements:3,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Reflexes"}}],description:["You are proficient in using a shield to deflect danger from multiple sources. When using a shield and taking the Defend Action, you may choose to Defend an additionl ally that is within Immediate Range, or choose to Defend both an ally within Immediate Range and the Zone you currently occupy."],summary:"When using a shield and taking the Defend Action, may Defend an additionl ally within Immediate Range, or Defendan ally in Immediate Range and your current Zone.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Burglar",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:1,inAnySpecialization:!1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Athletics"}},{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:1,inAnySpecialization:!1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Stealth"}}],description:["Breaking and entering comes naturally to you. You have Advantage on Tests related to breaking and entering a location, such as climbing the exterior of a building, quietly breaking windows, or unlocking doors or lockboxes"],summary:"You have Advantage on Tests related to breaking and entering a location.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Chirurgeon",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,advancements:2,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Medicae"}}],description:[{type:"Line",line:["You can use a ",{type:"Link",link:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Chirurgeon’s Kit"}}," (see page 145) to perform surgery. You can perform Amputations (see page 217) and treat Critical Wounds that are beyond the skills of others. Additionally you gain Advantage when treating Critical Wounds in combat."]}],summary:"Improves surgery capabilities, amputations, and critial wound care.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Close Quarters Discipline",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},inAnySpecialization:!1,advancements:1},{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Ranged"},inAnySpecialization:!1,advancements:1}],description:["Countless hours of practice, training, and drilling have taught you to focus on firing your weapon, even when you are mere inches from danger. An enemy within Immediate range of you does not impose Disadvantage on your Ranged Attacks."],summary:"An enemy within Immediate range of you does not impose Disadvantage on your Ranged Attacks.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Combat Master",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,advancements:2,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"}}],description:["Your accumulated years of combat experience allow you to keep lesser fighters at bay. You can take this Talent multiple times. Each time you take this Talent, you count as one more person for the purposes of determining if one side outnumbers the other in combat."],summary:"Each time you take this Talent, you count as one more person for the purposes of determining if one side outnumbers the other in combat.",grants:{},notes:[],selectMode:"can select forever",source:{type:"SourceId",id:"core"}},{name:"Condemn The Witch",type:"Solo",quote:null,requirements:[{type:"CharacteristicMinimum",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,value:40,characteristic:{type:"CharacteristicId",id:"willpower"}},{type:"CharacterHasTalent",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"psyker"}}],description:["Simply denying a psyker access to the warp isn’t enough for you. You twist their power, redirecting it to sear their mind, punishing them for their sorcerous transgressions and unforgivable blasphemies.","When you successfully use Deny the Witch (page 163) to prevent a psyker from manifesting a psychic power, that psyker suffers Wounds equal to the Warp Rating of the power they attempted to manifest."],summary:"When you successfully use Deny the Witch to prevent a psyker from manifesting a psychic power, that psyker suffers Wounds.",grants:{},notes:[{name:"Emperor’s Aegis",description:[{type:"Line",line:["With the Gamemaster’s permission, you can take the Condemn the Witch Talent without requiring the ",{type:"Link",link:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"psyker"}}," Talent. Rather than reflecting any personal control over the energies of the warp, you instead enjoy some limited protection from psychic powers that even a psyker would struggle to explain. You may attribute this to unwavering faith, typically in the Emperor, or perhaps the protection of other, less beneficent entities. Whatever the result, you feel an instinctive abhorrence for Psychic Powers and may attempt to Deny the Witch using your ",{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",id:"Psychic",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"}}}," Skill."]}]}],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Contortionist",type:"Solo",quote:null,requirements:[],description:["You can bend and twist your body to escape restraints and squeeze into smaller places. You are capable of fitting into unusually small or cramped spaces, such as the narrow pipes of a manufactorum. Additionally you have Advantage on Tests to resist or end the Restrained Condition or a grapple (page 208)."],summary:"You are capable of fitting into unusually small or cramped spaces. Additionally you have Advantage on Tests to resist or end the Restrained Condition or a grapple.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Counter Attack",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,advancements:3,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"}}],description:["Conforming to the idiom that 'the best defence is offence', you respond to an incoming attack with a lightning-fast counterstrike of your own.","If you are the target of a melee attack and win the Opposed Melee Test (page 211), you can choose to deal Damage to your opponent as if you made the attack.","You may purchase this Talent multiple times. You may Counter Attack once per round for each time you have purchased this Talent."],summary:"For each time you have purchased this talent, Counter Attack one attack per round",grants:{},notes:[],selectMode:"can select forever",source:{type:"SourceId",id:"core"}},{name:"Coup De Grâce",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,advancements:3,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Reflexes"}}],description:["You know how to deliver a crushing final blow when you are dominating a situation. If you have 2 or more Superiority, you can take 2 turns in a row, sacrificing your turn next round."],summary:"If you have 2 or more Superiority, you can take 2 turns in a row, sacrificing your turn next round.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Data Delver",type:"SubsOnly",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"},id:"Investigation"},inAnySpecialization:!1,advancements:2}],description:["You are naturally in tune with the flow of data and recorded information, effortlessly able to navigate the often byzantine records of the Imperium. You have Advantage on Tests made to find or retrieve information from a document or archive (whether analog or digital). Additionally, you read text in half the time it would normally take.","If you take this Talent again, you have Advantage on any Test made to determine where, when, how, or by whom a piece of information was created."],summary:"You have Advantage on Tests made to find information from a document or archive. You read text in half the time.",grants:{},notes:[],selectMode:"parent and then subtalents",subTalents:[{name:"Upgrade",description:["You have Advantage on any Test made to determine where, when, how, or by whom a piece of information was created."],requirements:[],summary:"You have Advantage on any Test made to determine where, when, how, or by whom a piece of information was created.",notes:[],grants:{}}],generateSubtalentsFrom:[],canCreateSubTalents:!1,source:{type:"SourceId",id:"core"}},{name:"Deadeye",type:"SubsOnly",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"ranged"},inAnySpecialization:!1,advancements:1}],description:["When you take the time to line up a shot in a practised manner, the benefits of your training flourish.","When you Aim (page 207) and make a Ranged Attack you gain +1 SL. If you purchase this Talent again, when you Aim you have Advantage on Tests to Target a Location (page 210)."],summary:"When you Aim (page 207) and make a Ranged Attack you gain +1 SL",grants:{},notes:[],selectMode:"parent and then subtalents",subTalents:[{name:"Upgrade",requirements:[{type:"CharacterHasTalent",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"slippery"}}],description:["When you Aim you have Advantage on Tests to Target a Location (page 210)."],summary:"When you Aim you have Advantage on Tests to Target a Location",notes:[],grants:{}}],canCreateSubTalents:!1,generateSubtalentsFrom:[],source:{type:"SourceId",id:"core"}},{name:"Dealmaker",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:1,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},id:"people"},inAnySpecialization:!1},{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:1,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Rapport"},id:"Haggle"},inAnySpecialization:!1}],description:[{type:"Line",line:["You are skilled in trading and know how to close a deal. During a negotiation you can make an ",{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},id:"People"}}," Test. If you succeed you gain the benefit of one of the following effects:"]},{type:"List",ordered:!1,content:[["You learn what the target would accept as a bribe, be it an object, specific information, or an amount of Solars. Not everyone can be bribed."],["You decrease the cost of anything you buy from the target by 10%."],["You increase the cost of anything you sell to the target by 10%"]]}],summary:"During a negotiation you can make an Intuition (People) Test for: bribe information, purchase cost decrease, or selling cost increase.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Demolition Specialist",type:"SubsOnly",quote:null,requirements:[{type:"Or",requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Ranged"},id:"Ordnance"},inAnySpecialization:!1},{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Dexterity"},id:"Defuse"},inAnySpecialization:!1}]}],description:[{type:"Line",line:["Explosives are your area of expertise, and you’ve proved yourself able to use them successfully without blowing yourself up. Over the course of an hour, you can make a ",{type:"Test",testAgainst:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Tech"},id:"engineering"},difficulty:0}," to remove the Unstable Trait from an explosive. The Gm determines the Difficulty. Additionally, when preparing delayed explosives (page 134) you may increase the Damage of those explosives by your Intelligence Bonus."]},"This Talent can be taken an additionl time, if you do, each time you make an attack with a weapon with the Blast Trait you can aim it in such a way that it ignores one character it would otherwise damage or effect."],summary:"You can make a Tech (Engineering) Test to remove the Unstable Trait from an explosive. When preparing delayed explosives you may increase Damage.",grants:{},notes:[],selectMode:"parent and then subtalents",subTalents:[{name:"Upgrade",requirements:[{type:"CharacterHasTalent",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"slippery"},checkedWhenGrantedDirectlyDuringCharacterCreation:!1}],description:["Each time you make an attack with a weapon with the Blast Trait you can aim it in such a way that it ignores one character it would otherwise damage or effect."],summary:"When you make an attack with a weapon with the Blast Trait you can ignore one character it would otherwise damage or effect.",notes:[],grants:{addNotes:[{type:"combat",note:{name:"Demolition Specialist - Upgrade",description:["Each time you make an attack with a weapon with the Blast Trait you can aim it in such a way that it ignores one character it would otherwise damage or effect."]}}]}}],canCreateSubTalents:!1,generateSubtalentsFrom:[],source:{type:"SourceId",id:"core"}},{name:"Devoted Servant",type:"SubsOnly",quote:null,requirements:[],description:["You are particularly talented at a form of honest toil. Select one of the options from the Devoted Servant Table. You gain Advantage on Tests related to your area of expertise."],subTalents:[{name:"Agronomist",description:["You are talented with farming, fishing, grox herding, or some other method of industrialised sustenance production.","Tests related to food production or the providence of food, such as identifying where the meat from a noble’s dinner was sourced."],requirements:[],summary:"Tests related to food production or the providence of food.",notes:[],grants:{}},{name:"Custodian",description:["You are a talented cleaner, a master custodian and expert sanitiser.","Tests related to cleaning or janitorial work, such as understanding how a crime scene has been cleansed to remove evidence."],requirements:[],summary:"Tests related to cleaning or janitorial work.",notes:[],grants:{}},{name:"Entertainer",description:["You are a talented performer, practised in an artform of your choice that is designed to keep your superiors and their guests happy.","Tests related to entertaining someone, or attempts to identify another performer’s skills and trainer."],requirements:[],summary:"Tests related to entertaining someone.",notes:[],grants:{}},{name:"Hunter",description:["You are a talented hunter, showing proficiency in a self-sustaining lifestyle in uncivilised lands. Chose an enivornment you are experienced in, such as Forest, Wasteland, or Underhive.","Tests related to to setting traps, or identifying animals. You can provide food for a number of people equal to your Perception Bonus when in your chosen environment."],requirements:[],summary:"Tests related to to setting traps, or identifying animals. You can provide food.",notes:[],grants:{}},{name:"Modiste",description:["You are a talented clothier, experienced and skilled in making the robes and uniforms that denote status within the Imperium.","Tests related to production of clothing, for example whether an officer’s uniform is tailored or a hand-me-down or the outfit."],requirements:[],summary:"Tests related to production of clothing.",notes:[],grants:{}},{name:"Manufactorist",description:["You are a talented manufactorum worker, experienced with production lines and industrial toil.","Tests related to the running of a manufactorum, worker shifts, records of outputs, or other relevant matters."],requirements:[],summary:"Tests related to the running of a manufactorum, worker shifts, records of outputs, or other relevant matters.",notes:[],grants:{}},{name:"Mason",description:["You are a talented architect or builder, an expert in orthodox and traditional Imperial construction.","Tests to ascertain the blueprint of a building, attempt to find secret rooms, or take stock of the stability of a construction."],requirements:[],summary:"Tests to ascertain the blueprint of a building, attempt to find secret rooms, or take stock of the stability of a construction.",notes:[],grants:{}},{name:"Scullion",description:["You are talented in preparing often unpalatable raw foodstuffs, making them both nutritious and enjoyable to consume.","Tests to to prepare food, such as cooking a meal for your group or attempting to taste food for poison."],requirements:[],summary:"Tests to to prepare food.",notes:[],grants:{}}],summary:"You gain Advantage on Tests related to your area of expertise.",grants:{},notes:[],generateSubtalentsFrom:[],canCreateSubTalents:!1,selectMode:"only subtalents",source:{type:"SourceId",id:"core"}},{name:"Directed Strikes",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,advancements:3,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"}}],description:["You aim your weapons carefully in close combat, directing strikes to land where they can do the most harm. You do not have Disadvantage when you take the Target Location Action with a melee weapon."],summary:"You do not have Disadvantage when you take the Target Location Action with a melee weapon.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Dirty Fighting",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},id:"Brawling"},inAnySpecialization:!1,advancements:2}],description:["You are proficient in the art of foul play. When you deal damage with a melee attack, you can choose to inflict the Blinded or Deafened Condition. If you succeed by +3 Sl or more, you can choose to inflict the Stunned Condition instead (see Conditions, page 357)."],summary:"When you deal damage with a melee attack, you can choose to inflict the Blinded or Deafened Condition. Posibility for Stunned Condition instead",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Disarm",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,advancements:2,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"}}],description:["You are able to disarm an opponent with a careful flick of the wrist or a well-aimed blow to the hand. When you make a melee attack against an opponent who is the same size or smaller than you, instead of dealing damage you can choose to disarm them. If you succeed, your opponent drops a held object, which flies into a random adjacent Zone (with further effects as determined by the Gm). If you win by +2 Sl, you can determine which Zone the object lands in; if you win by +4 Sl, you can take the object if you have a free hand, plucking it from the air with a flourish."],summary:"When you make a melee attack against an opponent who is the same size or smaller than you, instead of dealing damage you can choose to disarm them.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Disturbing Voice",type:"Solo",quote:null,requirements:[],description:["The way you speak is unsettling, and to some, frightening. You gain +2 Sl to Presence (Interrogation) and (Intimidation) Tests when using your voice. You suffer a −2 Sl penalty to Fellowship Tests against someone that is disturbed by your voice, as determined by the Gm."],summary:"You gain +2 Sl to Presence (Interrogation) and (Intimidation) Tests when using your voice. You suffer a −2 Sl penalty to Fellowship Tests.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Distracting",type:"SubsOnly",quote:null,requirements:[],description:["Regardless of your usual personality, you know how to be particularly vexing by interrupting people with disruptive, irritating, or offensive outbursts that are extremely effective distractions.","You can use this Talent once per encounter to interrupt another individual making a Test, imposing Disadvantage on their Test. In combat, this Talent is used as a Reaction (page 199).",{type:"Line",line:["If you purchase this Talent again, you can choose to gain one of the following: ",{type:"Link",link:{superType:"Blueprint",type:"TalentId",subtype:"Sub",parent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"distracting"},id:"Centre Of Attention"}},", ",{type:"Link",link:{superType:"Blueprint",type:"TalentId",subtype:"Sub",parent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"distracting"},id:"Stunning Interjection"}}]}],subTalents:[{name:"Centre Of Attention",requirements:[],summary:"When in Immediate range a target that isn’t your ally, you can inflict Disadvantage on Tests that doesn't target you.",notes:[],description:["When you are within Immediate range of an individual that isn’t your ally, you may choose to inflict Disadvantage on Tests that target makes which targets anyone other than you."],grants:{addNotes:[{type:"combat",note:{name:"Centre Of Attention",description:["When you are within Immediate range of an individual that isn’t your ally, you may choose to inflict Disadvantage on Tests that target makes which targets anyone other than you."]}}]}},{name:"Stunning Interjection",requirements:[],summary:"Once per encounter when you use the Distraction Talent, your target is Stunned (Minor) until the end of their next Turn.",notes:[],description:["Once per encounter when you use the Distraction Talent, your target is Stunned (Minor) until the end of their next Turn."],grants:{addNotes:[{type:"combat",note:{name:"Stunning Interjection",description:["Once per encounter when you use the Distraction Talent, your target is Stunned (Minor) until the end of their next Turn."]}}]}}],summary:"You can use this Talent once per encounter to interrupt another individual making a Test, imposing Disadvantage on their Test.",grants:{},notes:[],generateSubtalentsFrom:[],canCreateSubTalents:!1,selectMode:"parent and then subtalents",source:{type:"SourceId",id:"core"}},{name:"Drilled",type:"SubsOnly",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},inAnySpecialization:!1,advancements:1}],description:["You’ve been trained to face down the innumerable dangers of the universe, especially if you are backed up by other trained warriors. You have Advantage on Tests to resist the Frightened Condition, and you gain +1 Sl to Discipline Tests for every ally with the Drilled Talent in the same Zone as you.","If another member of your group has the Drilled Talent, you can both choose to purchase the Drilled Talent again to gain the following:"],subTalents:[{name:"Kill Team",requirements:[{type:"CustomGMAprrove",text:["Another member of your group has the Drilled Talent"]}],summary:"When in the same Zone as a party member with the Drilled Talent, you can act immediately after them and gain +1 Sl to all Tests.",notes:[],description:["When you are in the same Zone as another member of your party with the Drilled Talent, you can choose to act immediately after them in Initiative and gain +1 Sl to all Tests."],grants:{addNotes:[{type:"combat",note:{name:"Kill Team",description:["When you are in the same Zone as another member of your party with the Drilled Talent, you can choose to act immediately after them in Initiative and gain +1 Sl to all Tests."]}}]}}],summary:"Advantage on Tests to resist the Frightened Condition, gain +1 Sl to Discipline Tests allies with the same Talent.",grants:{},notes:[],generateSubtalentsFrom:[],canCreateSubTalents:!1,selectMode:"parent and then subtalents",source:{type:"SourceId",id:"core"}},{name:"Dual Wielder",type:"Solo",quote:null,requirements:[{type:"CharacterHasTalent",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"ambidextrous"},checkedWhenGrantedDirectlyDuringCharacterCreation:!1},{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},id:"One-handed"},inAnySpecialization:!1,advancements:2}],description:["You have learned to wield two melee weapons at once. You do not suffer Disadvantage when attacking with two melee weapons at the same time. See Two-weapon Fighting on page 214 for more information."],summary:"You do not suffer Disadvantage when attacking with two melee weapons at the same time.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Duellist",type:"SubsOnly",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},id:"One-handed"},inAnySpecialization:!1,advancements:2}],description:["You’re a fantastic fencer when engaging an opponent one-on-one in armed melee combat. You treat all One-handed melee weapons that do not have the Subtle Trait as having Defensive Trait.",{type:"Line",line:["This Talent can be taken multiple times, each time after the first, choose to gain one of the following: ",{type:"Link",link:{superType:"Blueprint",type:"TalentId",subtype:"Sub",parent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Duellist"},id:"Duellist Feint"}},", ",{type:"Link",link:{superType:"Blueprint",type:"TalentId",subtype:"Sub",parent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Duellist"},id:"Duellist Guard"}}]}],subTalents:[{name:"Duellist Feint",summary:"When you successfully attack with a One-handed melee weapon, you can deal no damage and instead impose Disadvantage on attacks.",notes:[],requirements:[],description:["When you successfully attack with a One-handed melee weapon, you can choose to deal no damage and instead impose Disadvantage on attacks the target makes against you until the end of your next Turn."],grants:{addNotes:[{type:"combat",note:{name:"Duellist Feint",description:["When you successfully attack with a One-handed melee weapon, you can choose to deal no damage and instead impose Disadvantage on attacks the target makes against you until the end of your next Turn."]}}]}},{name:"Duellist Guard",summary:"You can make that attack with Disadvantage to simultaneously make the Dodge Action.",notes:[],requirements:[],description:["When you make an attack with a One-handed melee weapon, you can choose to make that attack with Disadvantage to simultaneously make the Dodge Action."],grants:{addNotes:[{type:"combat",note:{name:"Duellist Guard",description:["When you make an attack with a One-handed melee weapon, you can choose to make that attack with Disadvantage to simultaneously make the Dodge Action."]}}]}}],summary:"You treat all One-handed melee weapons that do not have the Subtle Trait as having Defensive Trait.",grants:{},notes:[],generateSubtalentsFrom:[],canCreateSubTalents:!1,selectMode:"parent and then subtalents",source:{type:"SourceId",id:"core"}},{name:"Eidetic Memory",type:"Solo",quote:null,requirements:[],description:["You can recall things you’ve seen with incredible clarity and fidelity for much longer than most people. Once you see something, even briefly, you can recall an image of what you saw with virtually perfect accuracy. You do not need to make Tests to recall visual details about images you saw."],summary:"You can recall an image of what you saw with virtually perfect accuracy.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Ever Vigilant",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,advancements:2,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"}}],description:["Your senses are permanently engaged in a hunt for the enemies of the Emperor, to the extent that you sleep with one eye open. You gain +1 Sl to Tests to detect hidden enemies, and you suffer no penalties from the Unconsious or Blinded Conditions while sleeping.","Additionally, whenever you leave a location that has an object of interest or clue that the group did not find or closely examine, the Gm may make a secret Awareness Test on your behalf with a Difficulty they determine. If the Test is successful, the Gm may reveal this clue to you."],summary:"You gain +1 Sl to Tests to detect hidden enemies, suffer no penalties from the Unconsious or Blinded Conditions while sleeping.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Exploit Vulnerability",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},id:"people"},inAnySpecialization:!1}],description:["You are ruthless in your use of information on your opponents. If you spend time to Know Thy Foe (page 196) before combat, you may choose the Hit Location of your first successful attack."],summary:"If you spend time to Know Thy Foe before combat, you may choose the Hit Location of your first successful attack.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Extended Proprioception",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Piloting"},inAnySpecialization:!0,advancements:3}],description:["Your sense of your body’s spatial movement and location extends to encompass the entirety of a vessel when you are piloting it. For vessels of your chosen Specialisation you always know their size and position in relation to their surroundings, meaning you will always know if the vessel will be able to fit through a gap, or feel if anything is off with the ship, such as a malfunctioning auspex or sabotaged void shield generator. Additionally, you do not suffer Disadvantage from being Blinded when you make a Pilot Test with your chosen Specialisation, and count as two people for the purposes of piloting a vessel that requires multiple crew to operate."],summary:"Improved ship-handling capabilities.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"False Retreat",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:3,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Rapport"},id:"Deception"},inAnySpecialization:!1}],description:["You know how to use the confusion of battle to reposition yourself by feigning cowardice. As an Action, you can pretend to Flee (page 208). Reduce Superiority by 1 and remove yourself from the encounter. At the start of your next turn, you can choose any location within Long Range of your previous location. You are now in that location and hidden from your enemies. When — or indeed, if — you return to the Encounter, Superiority increases by 1."],summary:"Pretend to Flee, appear elsewhere next turn. Superiority shifts.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Faithful (Imperial Cult)",type:"Solo",quote:null,requirements:[{type:"Or",requirements:[{type:"IsMemberOfFaction",faction:{type:"FactionId",id:"Adeptus Ministorum"},checkedWhenGrantedDirectlyDuringCharacterCreation:!1},{type:"And",requirements:[{type:"HasMinimumInfluence",faction:{type:"FactionId",id:"Adeptus Ministorum"},influence:2,checkedWhenGrantedDirectlyDuringCharacterCreation:!1},{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Lore"},id:"Theology"},inAnySpecialization:!1}]}]}],description:["You are a true believer of the Imperial Cult, a pious and devout member of the state religion of the Imperium and worshipper of the God-Emperor. You are capable of manifesting your faith as a light in the darkness of the 41st Millennium. This power can be used to further His divine will, but if it is misused, the Emperor is sure to punish such treachery.","Once per session you may add your Willpower Bonus in Sl when you are making a Test related to your faith. For example:",{type:"List",ordered:!1,content:[["If you are interrogating a suspected heretic, you can invoke the burning judgement of the God-Emperor’s gaze to gain Sl equal to your Willpower Bonus on your Presence (Intimidation) Test."],["If you are righteously striking down a foul xenos creature or a heretic, you can scream a benediction of the Emperor’s fury to gain Sl equal to your Willpower Bonus on your next attack."],["If you are attempting to recall information or locate a particular sacred text, you can make a prayer to the Emperor for guidance to gain Sl equal to your Willpower Bonus on your Lore (Theology) Test."]]}],summary:"Once per session you may add your Willpower Bonus in Sl when you are making a Test related to your faith.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Familiar Terrain",type:"SubsOnly",quote:null,requirements:[],description:["You are so familiar with the particular environs of your upbringing that you can better find cover to protect yourself or disappear entirely. Choose an environment from the following list. Within that environment you have Advantage on Stealth Tests and gain +1 Armour from Cover (page 204) in addition to what that cover typically grants. You may take this Talent multiple times, choosing another type of terrain each time."],subTalents:[{name:"Agri",requirements:[],summary:"Within that environment you have Advantage on Stealth Tests and gain +1 Armour from Cover.",notes:[],description:["Farmed fields, slaughterhouses, and other locations dedicated to food or water production."],grants:{}},{name:"Feudal",requirements:[],summary:"Within that environment you have Advantage on Stealth Tests and gain +1 Armour from Cover.",notes:[],description:["Any Human civilisation that is not a hive city, on a Forge world, or on a Shrine World."],grants:{}},{name:"Forge",requirements:[],summary:"Within that environment you have Advantage on Stealth Tests and gain +1 Armour from Cover.",notes:[],description:["Manufactorums, Omnissian forge-shrines, and the streets of Forge Worlds."],grants:{}},{name:"Hive",requirements:[],summary:"Within that environment you have Advantage on Stealth Tests and gain +1 Armour from Cover.",notes:[],description:["Anywhere in a hive city, including the toxic sumps that often lie beneath."],grants:{}},{name:"Natural",requirements:[],summary:"Within that environment you have Advantage on Stealth Tests and gain +1 Armour from Cover.",notes:[],description:["Forests, mountains, grasslands, plains, and other natural biomes untouched by civilisation."],grants:{}},{name:"Shrine",requirements:[],summary:"Within that environment you have Advantage on Stealth Tests and gain +1 Armour from Cover.",notes:[],description:["Churches, cathedrals, tombs, and the streets of Shrine Worlds."],grants:{}},{name:"Warzone",requirements:[],summary:"Within that environment you have Advantage on Stealth Tests and gain +1 Armour from Cover.",notes:[],description:["Any location that is or was recently an active warzone, as well as military buildings and active encampments."],grants:{}},{name:"Wasteland",requirements:[],summary:"Within that environment you have Advantage on Stealth Tests and gain +1 Armour from Cover.",notes:[],description:["The irradiated wastelands beyond hive cities, tundras, deserts."],grants:{}},{name:"Voidship",requirements:[],summary:"Within that environment you have Advantage on
