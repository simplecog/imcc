lId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"},id:"Evaluation"}}," & ",{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"},id:"Investigation"}}]}],[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Lore"},id:"Academics"}}," & Lore (Common)"]}],[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Medicae"},id:"human"}}]}],[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Rapport"},id:"Inquiry"}}]}]]}],source:{type:"SourceId",id:"core"},reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"Adeptus Administratum"}}]},{name:"Administratum Censorium",description:["Your Patron gives you access to a base of operations within one of the massive Archiviums used to store the endless, growing tide of the Imperium's official records. You can use the Censorium to access information on virtually any location, organisation, or family — though the Imperium frequently revises its historial records to bring them in line with the official version of events."],source:{type:"SourceId",id:"core"},reputationChange:[]},{name:"Air Support",description:["Your Patron can always secure you Good Quality Planetary travel on atmospheric craft. Additionally, once during a mission, you can call in a focused air strike or close air support, which can be resolved as three attacks of either Frag or Krak Missiles with a Ranged skill of 60. At the Gamemaster’s discretion, the exact nature of the air strike may change, for example a flyover from a Vulture Gunship may consist of two attacks by Heavy Bolters and a single Lascannon shot (page 132) and a Ranged skill of 60. Further rules for vehicles will be included in a future supplement."],source:{type:"SourceId",id:"core"},reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"the Imperial Fleet"}}]},{name:"Ameliorator",description:["Your Patron is obsessed with improving both your weapons and your bodies. You do not have to make an Availability Test for Weapon Modifications or Augmetics. Your Patron will arrange or perform Augmetic surgeries for free — indeed, they may demand you undergo such procedures any time the opportunity arises."],source:{type:"SourceId",id:"core"},reputationChange:[]},{name:"Ancient Servants",description:["Your Patron has access to a cache of ancient Servo-skulls pledged to a duty beyond death. Your Patron can furnish each member of your party with a single Servo-skull."],source:{type:"SourceId",id:"core"},reputationChange:[{type:"Reputation",subType:"ReputationSelectXOfSpecific",X:1,modifier:1,options:[{type:"FactionId",id:"Adeptus Mechanicus"},{type:"FactionId",id:"Adeptus Administratum"}]}]},{name:"Astropathic Communication",description:["Your Patron is or has access to an Astropath, capable of communicating across the void with other Astropaths. Without this Boon, the only means of contacting your Patron may be through vox systems or personal messengers."],source:{type:"SourceId",id:"core"},reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"Adeptus Astra Telepathica"}}]},{name:"Augmetics Bay",description:["Your Patron gives you access to a base of operations within an augmetic installation facility. You do not have to make an Availability Test for Augmetics. Your Patron will arrange Augmetic surgeries for free, and ensures any Augmetics you procure have one item Quality."],source:{type:"SourceId",id:"core"},reputationChange:[]},{name:"Backchannel Contacts",description:["Your Patron has a secret alliance with a member of another Faction. The group may select a suitable Faction, and the Gamemaster will select or create a non-player character in that Faction. This Backchannel Contact confers +3 Influence with their Faction. However, this relationship is a two way street, and the Contact will require the Characters to sometimes act on their behalf."],source:{type:"SourceId",id:"core"},reputationChange:[]},{name:"Blackmailer",reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"Infractionist"}}],description:["Your Patron uses their power to seize secret information that others would prefer remain private. Before each mission, your Patron may provide you with leverage on a particular individual, granting you +1 Superiority when you interact with them."],source:{type:"SourceId",id:"core"}},{name:"Cartographica Contacts",reputationChange:[{type:"Reputation",subType:"ReputationSelectXOfSpecific",X:1,modifier:1,options:[{type:"FactionId",id:"Rogue Trader Dynasty"},{type:"FactionId",id:"the Imperial Fleet"}]}],description:["Your Patron is a member of, or has dependable contacts in, the Astra Cartographica, the organisation responsible for mapping the Imperium and the dangerous void beyond the borders of the God-Emperor’s realm. Your Patron can furnish you with void maps and may be able to arrange reduced cost, or even free, void travel"],source:{type:"SourceId",id:"core"}},{name:"Ceremonialist",reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"Adeptus Ministorum"}}],description:["Your Patron has the passion and power to organise worshipful ceremonies in the God-Emperor's name. Once per mission, you may ask your Patron to organise a ceremony, such as a pious parade or a mandatory prayer session."],source:{type:"SourceId",id:"core"}},{name:"Clandestine Inquisition Training Facility",reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"the Inquisition"}}],description:["Your Patron grants you the use of a specialised training facility for agents of the Inquisition, a dictatorial and often ad-hoc facility to ensure the oft short-lived acolytes are capable of gathering the necessary datum to serve their Inquisitor. Whilst at this facility, the Xp cost of the following Specialisations (page 92) is reduced by 20.",{type:"List",ordered:!1,content:[[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"},id:"Sight"}}," & ",{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"},id:"Hearing"}}]}],[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"}}]}],[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"}}]}],[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"},id:"Investigation"}}]}],[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Navigation"},id:"Tracking"}}]}],[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"},id:"Interrogation"}}]}],[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Rapport"},id:"Inquiry"}}]}]]}],source:{type:"SourceId",id:"core"}},{name:"Cleansing Flame",reputationChange:[],description:[{type:"Line",line:["Your Patron has a passion for purgation through holy flame. At the start of each mission, each character may gain one of the following: a ",{type:"Link",link:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Hand Flamer"}},", a ",{type:"Link",link:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Flamer"}},", a magazine of ",{type:"Link",link:{type:"EquipmentId",subType:"Secondary",superType:"Blueprint",id:"inferno shells"}},", 3 ",{type:"Link",link:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"fire bomb"}},"s, or an ",{type:"Link",link:{type:"EquipmentId",subType:"Secondary",superType:"Blueprint",id:"Exterminator Cartridge"}},"."]}],source:{type:"SourceId",id:"core"}},{name:"Clerk Cadre",reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"Adeptus Administratum"}}],description:["Your Patron can exert their power to deploy a cadre of low-ranking Administratum Clerks. Once per mission, your Patron can put a number of Administratum Adepts (page 325) equal to the number of characters in the party under the party’s command for a day. The Administratum Adepts are under the control of the Gamemaster, and have been instructed to aid the party without endangering themselves or breaking the Lex Imperialis."],source:{type:"SourceId",id:"core"}},{name:"Connoisseur",reputationChange:[],description:["Your Patron likes the finer things in life. When interacting with your Patron, you have Advantage on Availability Tests, and always have the option to acquire equipment with either the Master Crafted or Ornamental Quality."],source:{type:"SourceId",id:"core"}},{name:"Contact Network",reputationChange:[],description:["Your Patron has a network of informants across the Macharian Sector. These informants are allies that can furnish you with information, giving you Advantage on Rapport (Inquiry) Tests in the local area."],source:{type:"SourceId",id:"core"}},{name:"Contrabandist",reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"Infractionist"}}],description:["Your Patron has connections throughout the underworld of the Imperium, and is capable of getting their hands on anything you might need — just don’t ask where it came from. Before any mission, you may ask your Patron to secure any item in Chapter 5, regardless of rarity, for half the cost. At the end of the mission, your Patron will supply the requested item. The Gamemaster may rule that the item was stolen, or has some other problematic aspect."],source:{type:"SourceId",id:"core"}},{name:"Conveyance Commander",reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"the Imperial Fleet"}}],description:["Your Patron holds sway over multiple forms of transportation. Your Patron can organise any form of Good Quality transportation (see page 155) for free, and is capable of acquiring shipping records and crew manifests on request."],source:{type:"SourceId",id:"core"}},{name:"Cover Story",reputationChange:[],description:["Once per mission, your Patron is capable of constructing false identities for your party. Your new identity has +1 Influence with a specific Faction and has the correct uniform (a Disguise Kit, Light Leathers, or Robes). It is up to you to maintain your false identity with Challenging (+0) Rapport (Deception) Tests."],source:{type:"SourceId",id:"core"}},{name:"Deploy Devout",reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"Adeptus Ministorum"}}],description:["Your Patron can exert their power to deploy a group of fanatical worshippers of the God-Emperor. Once per mission, your Patron can put a number of Devout (page 331) equal to the number of characters in the party under the party’s command for a day. The Devout are under the control of the Gamemaster, and are strict adherents to the Imperial Creed, but zealous enough to risk their lives in His service."],source:{type:"SourceId",id:"core"}},{name:"Drop Squad",reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"the Imperial Fleet"}}],description:["Your Patron can exert their power to deploy a squad of Navis Imperialis security. Once per mission, your Patron can put a number of Armsmen equal to the number of characters in the party in their command for a day. The Armsmen are controlled by the Gamemaster, and have been instructed to aid the party."],source:{type:"SourceId",id:"core"}},{name:"Datavault Access",reputationChange:[],description:["Your Patron has the power to grant you access to any repository of knowledge related to their Faction. For example, an Adeptus Administratum Patron might give you access to boundless tithe records, or an Adeptus Mechanicus Patron might grant you the liberty to view their cache of esoteric technological knowledge (unfortunately, your Patron likely cannot grant you the centuries of study necessary to understand this data)."],source:{type:"SourceId",id:"core"}},{name:"Ecclesiarchal Shrine",reputationChange:[],description:["Your Patron gives you access to a base of operations within some kind of shrine, church, or cathedrum. The Difficulty of all Theology (Lore) Tests is reduced by 20 when you use the shrine's library, and each character receives a Holy Icon for free."],source:{type:"SourceId",id:"core"}},{name:"Fearsome Reputation",reputationChange:[],description:["The mere mention of your Patron’s name is enough to strike terror into the hearts of any who know of them. When you invoke your Patron’s name, you can choose to force anyone who is aware of their reputation to make a Hard (–20) Discipline (Fear) Test or become Frightened. You may assume that anyone who shares a Faction with your Patron knows of their reputation, while it is up to the Gm who else is aware of it."],source:{type:"SourceId",id:"core"}},{name:"Forbidden Archive",reputationChange:[],description:["Your Patron has collected strange and heretical knowledge. They are willing to give you access to this forbidden archive, potentially giving you information on your targets and enemies, and giving Advantage on Lore (Forbidden) Tests."],source:{type:"SourceId",id:"core"}},{name:"Forger",reputationChange:[],description:["Your Patron can create or acquire counterfeit documentation. You can request any kind of documentation from your Patron that they could conceivably fabricate, and they will supply you with it in 1 week. Your forgery can only be detected with a Very Hard (–30) Logic (Evaluation) Test."],source:{type:"SourceId",id:"core"}},{name:"Gang Backup",reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"Infractionist"}}],description:["Your Patron can exert their power to deploy a band of rough Infractionist toughs. Once per mission, your Patron can put a number of Gangers (page 340) equal to the number of characters in the party under the party’s command for a day. The Gangers are under the control of the Gamemaster, and have been instructed to aid the party, but will watch out for their own skin above all else."],source:{type:"SourceId",id:"core"}},{name:"Ideologue Crusader",reputationChange:[],description:["Your Patron is known for taking up arms to wage wars of faith, a particularly pious warrior or a belligerently bellicose member of the clergy. When you invoke your Patron’s name, you have Advantage on Tests to convince people to take up arms in the name of the God-Emperor.","If your Patron is a member of the Astra Militarum, the Imperial Fleet, or a Rogue Trader Dynasty, they gain +1 Influence with the Adeptus Ministorum.","If your Patron is a member of the Adeptus Ministorum, they gain +1 Influence with the Astra Militarum or the Imperial Fleet."],source:{type:"SourceId",id:"core"}},{name:"Limitless Authority",reputationChange:[],description:["Your Patron is an Inquisitor, empowered with theoretically limitless authority over the other Factions of the Imperium. When you use your Patron’s Influence, you may choose to use their Influence with the Inquisition instead of the target’s Faction. There is a chance that your target might find this insulting, find your particular Patron unimpressive, or even be outright heretical — ultimately, the Gamemaster determines the results."],source:{type:"SourceId",id:"core"}},{name:"Manufactorum Master",reputationChange:[],description:["Your Patron is in charge of ensuring a manufactorum, or even an entire forge world, outputs useful equipment for the Imperium. Much of what is produced goes to fulfil requisition orders that are sometimes decades or centuries old, but more common materials can be diverted to the Characters. Choose one type of equipment in Chapter 5: Armoury such as Flak Armour, Las Weapons, or Custom Ammunition. Your Patron can always provide one item of Common or Scarce equipment of that type at the start of each mission."],source:{type:"SourceId",id:"core"}},{name:"Machine Spirit Maintenance",reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"Adeptus Mechanicus"}}],description:["The Adeptus Mechanicus has sole purview over the sacred maintenance of machinery in the Imperium, and as a ranking member of that Faction, your Patron has the ability to demand an inspection of any technology possessed by another Faction — the mysteries of the Machine God are known only to the Tech-Magi, and few can deny their authority without dire consequences. Once per mission, your Patron can declare maintenance is necessary on a particular machine and send you to conduct the sacred rites, affording you access to a location you may not otherwise have."],source:{type:"SourceId",id:"core"}},{name:"Martial Training Facility",reputationChange:[],description:["Your Patron grants you the use of a training facility designed to forge elite fighting forces, perhaps used by the Vigilites of a Planetary Governor, or even deadly strike troopers like the Tempestus Scions. Whilst at this facility, the Xp cost of the following Specialisations (page 92) is reduced by 20.",{type:"List",ordered:!1,content:[[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Athletics"}}]}],[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},id:"Fear"}}]}],[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Fortitude"}}]}],[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Medicae"},id:"human"}}]}],[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},id:"One-handed"}}]}],[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Navigation"},id:"Surface"}}]}],[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Ranged"}}]}]]}],source:{type:"SourceId",id:"core"}},{name:"Medicae Facility",reputationChange:[],description:["Your Patron gives you access to a base of operations within a medicae facility. You can use the sanctum to access medical records and Good Quality Medical Care as described on page 156."],source:{type:"SourceId",id:"core"}},{name:"Munitorum Depot",reputationChange:[],description:["Your Patron gives you access to a base of operations within a Departmento Munitorum sanctum. You have Advantage on Availability Tests and receive additional magazines for your weapons for free."],source:{type:"SourceId",id:"core"}},{name:"Munitorum Surplus",reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"Astra Militarum"}}],description:["Your Patron has access to surplus Astra Militarum supplies. Each character may start play any one option from the list below. Additionally, you may spend a downtime Endeavour to claim an additional item.",{type:"List",ordered:!1,content:[[{type:"Line",line:["A ",{type:"Link",link:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Laspistol"}},", a ",{type:"Link",link:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"lasgun"}},", or a ",{type:"Link",link:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"long las"}},"."]}],[{type:"Line",line:["3 ",{type:"Link",link:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Frag Grenade"}},"s or 3 ",{type:"Link",link:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Krak Grenade"}},"s."]}],["Any one piece of Flak Armour."],[{type:"Line",line:["Either a ",{type:"Link",link:{type:"EquipmentPlan",blueprint:{type:"EquipmentId",subType:"Primary",id:"backpack/slings",superType:"Blueprint"},subType:"Primary",modelName:"Backpack"}},", a ",{type:"Link",link:{type:"EquipmentPlan",blueprint:{type:"EquipmentId",subType:"Primary",id:"Respirator/gas mask",superType:"Blueprint"},subType:"Primary",modelName:"Respirator"}},", a set of ",{type:"Link",link:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Survival Gear"}},", a ",{type:"Link",link:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Chrono"}},", a ",{type:"Link",link:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Climbing Harness"}},", an ",{type:"Link",link:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Entrenching Tool"}},", a ",{type:"Link",link:{subType:"Primary",type:"EquipmentPlan",blueprint:{type:"EquipmentId",superType:"Blueprint",subType:"Primary",id:"glow-globe/stablight"},modelName:"Stablight"}},", a ",{type:"Link",link:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"grapnel launcher"}},", a ",{type:"Link",link:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Lascutter"}},", a set of ",{type:"Link",link:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Magnoculars"}},", or a ",{type:"Link",link:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Vox-Caster"}},"."]}]]}],source:{type:"SourceId",id:"core"}},{name:"Null Sanctum",reputationChange:[],description:["Your Patron gives you access to a base of operations that incorporates a null-prison, a room immune to psychic powers and any warp influence, typically used to imprison psykers."],source:{type:"SourceId",id:"core"}},{name:"Noble Blood",reputationChange:[],description:["Once per adventurem, your Patron gives you a writ of introduction, granting you the right to an audience with a member of the Imperial nobility on any world."],source:{type:"SourceId",id:"core"}},{name:"Opulent",reputationChange:[],description:["Your Patron is wealthy and generous. Increase your Patron’s Payment Grade 1 step."],source:{type:"SourceId",id:"core"}},{name:"Oracular",reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"Adeptus Astra Telepathica"}}],description:["Your Patron (or perhaps a psyker in their service) receives brief portents of events yet to pass, whether by opening their mind to the dangerous whispers of the Warp, or by laying out the Emperor’s Tarot and seeking the wisdom of the Golden Throne. Once during each mission you can ask your Patron to use any Divination Psychic Power (page 174)."],source:{type:"SourceId",id:"core"}},{name:"Planetary Domination",reputationChange:[],description:["Your Patron is the official ruler of an Imperial world. On the planet your Patron controls, their Influence with all Factions is increased by +1."],source:{type:"SourceId",id:"core"}},{name:"Plausible Deniability",reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"Infractionist"}}],description:["Your Patron counts amongst their servants some few who would be willing to break the Lex Imperialis and face the consequences on their behalf. Once per mission, you can request that your Patron send some of their ‘plausibly deniable’ connections to commit a crime of your choosing, such as starting a riot to distract corrupt Macharian Vigilites, kidnapping a preacher during a sermon, or shooting the custom Servitor bodyguard of a Highborn."],source:{type:"SourceId",id:"core"}},{name:"Psychic Protection",reputationChange:[],description:["At the start of each mission, your Patron wards you against Psychic Powers, either personally or using a sanctioned psyker bound to their service. You are granted Advantage on Discipline (Psychic) Tests until you fail a Discipline (Psychic) Test. Other Psykers can detect this warding with a Hard (–20) Psyniscience Test."],source:{type:"SourceId",id:"core"}},{name:"Psyker Support",reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"Adeptus Astra Telepathica"}}],description:["Your Patron can exert their power to deploy a Sanctioned Psyker to assist you. Once per mission, they can dispatch a Primaris Psyker to aid the party for a day. The Psyker is under the control of the Gamemaster, and aids the party while endangering themselves as little as possible. The Psychic Discipline of the Primaris Psyker is determined by the Gamemaster."],source:{type:"SourceId",id:"core"}},{name:"Purification Rituals",reputationChange:[],description:["Before each mission, your Patron conducts a ritual to protect you from the warp, granting Advantage on the first Test you make to resist Corruption. At the end of each mission, your Patron conducts a ritual to purify your soul, halving your current Corruption Points."],source:{type:"SourceId",id:"core"}},{name:"Recruitment Drive",reputationChange:[{type:"Reputation",subType:"ReputationSelectXOfSpecific",X:1,modifier:1,options:[{type:"FactionId",id:"Astra Militarum"},{type:"FactionId",id:"Adeptus Administratum"},{type:"FactionId",id:"the Imperial Fleet"}]}],description:["Your Patron has the power to press-gang Imperial citizens to recruit them into the Astra Militarum, or coerce them into the labour forces of the Adeptus Administratum or Imperial Fleet. Once per mission, you can request that your Patron make a recruitment drive, interrupting the usual activities of the area and forcing all unranked workers into one place."],source:{type:"SourceId",id:"core"}},{name:"Refined Panopoly",reputationChange:[],description:["Your Patron takes pride in armouring their agents. While interacting with your Patron, you have Advantage on Availability Tests made to find Armour (page 138) and the cost of any Armour is halved."],source:{type:"SourceId",id:"core"}},{name:"Registered Trader",reputationChange:[{type:"Reputation",subType:"ReputationSelectXOfSpecific",X:1,modifier:1,options:[{type:"FactionId",id:"Rogue Trader Dynasty"},{type:"FactionId",id:"Adeptus Administratum"},{type:"FactionId",id:"the Imperial Fleet"}]}],description:["Your Patron is one of the rare few individuals licensed to trade in the Macharian Sector. Your Patron may be able to acquire trade records, secure you passage on a trading vessel, and acquire anything from Chapter 5: Armoury at a discount equal to 10% multiplied by their highest Influence modifier (rounded up)."],source:{type:"SourceId",id:"core"}},{name:"Righteous Bolts",reputationChange:[],description:["Your Patron reveres the awe-inspiring power of bolt weaponry. Your Patron provides each character with either a Bolt Pistol or a Bolter. Your Patron may also provide you with bolt ammunition at the end of each misssion depending on your performance. Failure to properly maintain such revered weapon will draw your Patron's ire."],source:{type:"SourceId",id:"core"}},{name:"Sanctum Obscurus",reputationChange:[],description:["Your Patron gives you access to a secret safehouse hidden from the rest of the Imperium, festooned with equipment for clandestine activities.","None but your party and your Patron know the location of this sanctum, and it is stocked with the following equipment: a Cameleoline Cloak, a set of Photo-visors, an Auspex, a Climbing Harness, a Comm Leech, a Disguise Kit, 3 Magnoculars, a Pict Recorder, a Signal Jammer, and a Vox-caster."],source:{type:"SourceId",id:"core"}},{name:"Seconded Troopers",reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"Astra Militarum"}}],description:["Your Patron can exert their power to deploy a small squad of Imperial Guard infantry. Once per mission, your Patron can put a number of Astra Militarum Troopers (page 328) equal to the number of characters in the party under the party’s command for a day. The Astra Militarum Troopers are under the control of the Gamemaster, and have been instructed to aid the party."],source:{type:"SourceId",id:"core"}},{name:"Servitor Clade",reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"Adeptus Mechanicus"}}],description:["Your Patron can exert their power to deploy a squad of monotask servitors. Once per mission, your Patron can slave a Servitor (page 322) to each member of the party for a day. Typically the servitors will use the normal statblock, but a particularly powerful or wealthy Patron may be able to supply a Gun or Medicae Servitor."],source:{type:"SourceId",id:"core"}},{name:"Spy Network",reputationChange:[],description:["Your Patron maintains a cohort of insider informants in every Imperial Faction — compromised Macharian Vigilites, bribed Administratum adepts, or other individuals who engage in espionage on their behalf. If you can make contact with an informant, they may have useful information on the Faction’s current activities. It is up to the Gm if they know anything useful about your current situation, but they should at least be able to point you to someone who does."],source:{type:"SourceId",id:"core"}},{name:"Strategos Extremis",reputationChange:[],description:["Your Patron is an expert tactician and strategist, and can be called upon to offer advice in dire situations. Once in each mission, you can attempt to contact your Patron for guidance. Your Patron may be able to offer some insight on what to do next, likely resulting in your party gaining +1 Superiority."],source:{type:"SourceId",id:"core"}},{name:"Summon Sermoniser",reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"adeptus ministorum"}}],description:["Your Patron can exert their power to deploy a ranking preacher of the Ecclesiarchy. Once per mission, your Patron can put a Ministorum Priest (page 332) under the party’s command for a day. The Ministorum Priest is under the control of the Gamemaster, and has been instructed to aid the party without endangering themselves whilst enforcing and spreading the Imperial Creed."],source:{type:"SourceId",id:"core"}},{name:"Tentative Alliance",reputationChange:[],description:["Your Patron is a political mastermind, adroit at forming short treaties with other Factions — Imperial or otherwise. Before each mission, you can choose a Faction you are aware of. Your Patron has +1 Influence with that Faction until the end of the mission."],source:{type:"SourceId",id:"core"}},{name:"Tithe Inspection",reputationChange:[],description:["Your Patron is capable of arranging perfectly legal ‘inspections’ of people and places to ensure that the Emperor’s Tithe will be fulfilled. Once during each mission, you can request that your Patron have their Faction make an ‘inspection’ of a place or person, possibly led by Administratum Adepts, Overseers, and Vigilites (page 325-327) or the equivalent, which your group may be allowed to accompany."],source:{type:"SourceId",id:"core"}},{name:"Voidship",reputationChange:[],description:["Your Patron gives you access to a voidship, part of which you can use as a base of operations. Whilst aboard the voidship, you have free accommodation and meals at a minimum of Standard Quality, and have free System and Interplanetary (Warp) travel."],source:{type:"SourceId",id:"core"}},{name:"Voidsman Training Facility",reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"the Imperial Fleet"}}],description:["Your Patron grants you the use of an Imperial Fleet training facility, practising alongside pilots and the crew of voidcraft. Whilst at this facility, the Xp cost of the following Specialisations (page 92) is reduced by 20.",{type:"List",ordered:!1,content:[[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"},id:"Sight"}}]}],[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},id:"Fear"}}]}],[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},id:"Surroundings"}}]}],[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Navigation"}}]}],[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Piloting"}}]}],[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Ranged"},id:"Long Guns"}}," & ",{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Ranged"},id:"Pistols"}}]}],[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Reflexes"},id:"Balance"}}," & ",{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Reflexes"},id:"Dodge"}}]}]]}],source:{type:"SourceId",id:"core"}},{name:"Vigilite Vanguard",reputationChange:[],description:["Your Patron can exert their power to deploy a partnership of local law-enforcing Macharian Vigilites. Once per mission, your Patron can have two Vigilites (page 326) accompany the party command for a day. The Vigilites are under the control of the Gamemaster, and have been instructed to aid the party whilst upholding and enforcing Lex Imperialis."],source:{type:"SourceId",id:"core"}},{name:"Voidport Peerage",reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"the Imperial Fleet"}}],description:["Your Patron is the ultimate authority of one or more voidports. You can request any of the following services related to the voidport your Patron controls:",{type:"List",ordered:!1,content:[[{type:"Line",line:["Access to shipping manifests and docking reports."]}],[{type:"Line",line:["An official inspection of a voidship and/or its cargo."]}],[{type:"Line",line:["A temporary full lockdown of the voidport."]}],[{type:"Line",line:["Secure transport to and from the coidport for 50% of the normal cost."]}]]}],source:{type:"SourceId",id:"core"}},{name:"Weapon Specialist",reputationChange:[],description:["Your Patron believes that the special weaponry of the Imperium is a blessing from the Emperor, providing multifaceted solutions to many problems, typically by reducing them to dust in the wake of overwhelming firepower. Your Paton can always find someone willing to sell you a Launcher, Melta, or Plasma weapon, and may secure you a 10% discount (rounded up)."],source:{type:"SourceId",id:"core"}},{name:"Witch Hunt",reputationChange:[],description:["Your Patron has the power to agitate a hunt for one or more individuals suspected of being psykers. Once per mission, your Patron can instigate a witch hunt, likely involving crowds of press-ganged Imperial Citizens (page 338) and Devout (page 331) overseen by Macharian Vigilites (page 326) or another local law enforcement or military force. You must convince your Patron that there is a legitimate target for the witch hunt and may accompany the ad-hoc hunters, but will have to face dire consequences if your accusations prove false."],source:{type:"SourceId",id:"core"}},{name:"Xenotechnician",reputationChange:[],description:["Your Patron has two remarkably rare facets: an interest in proscribed xenos technology, and the power to keep these forbidden curiosities without being executed. Your Patron has no issue with your group looting and using xenos weaponry and other technology, and will in fact reward you for bringing these outlawed items to their private collection. Unfortunately, your Patron's unorthodox approval of such behaviour will do little to protect your from any other Imperial authorities."],source:{type:"SourceId",id:"core"}}]}},10956:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Weapon Skill",short:"WS",description:["Weapon Skill measures your competence in all forms of close-quarters combat. Characters with high Weapon Skill are excellent warriors, renowned with a chainsword or even their bare hands. Weapon Skill is used when making a melee attack and defending in melee combat."],source:{type:"SourceId",id:"core"}},{name:"Ballistic Skill",short:"BS",description:["Ballistic Skill measures your accuracy with all forms of ranged weapons. A high Ballistic Skill indicates a character is an excellent sharpshooter, someone to be rightly feared in any fire-fight or shootout. Ballistic Skill is used when making a ranged attack."],source:{type:"SourceId",id:"core"}},{name:"Strength",short:"STR",description:["Strength measures your muscle and physical power. Characters with high Strength can lift heavy objects, climb sheer surfaces with ease, and deal more damage with melee weapons."],source:{type:"SourceId",id:"core"}},{name:"Toughness",short:"TGH",description:["Toughness measures your health, stamina, and resistance. Exceptionally tough characters are hard to kill, can withstand poisons and toxins, and survive in the galaxy’s harshest environments."],source:{type:"SourceId",id:"core"}},{name:"Agility",short:"AG",description:["This measures your physical coordination, reflexes, and overall body awareness. High Agility allows a character to move silently, act first in dangerous situations, and dodge incoming attacks."],source:{type:"SourceId",id:"core"}},{name:"Intelligence",short:"Int",description:["Intelligence is your acumen, reason, and general knowledge. A character with a high Intelligence can recall huge volumes of data, correlate esoteric clues, or determine if an ancient archaeotech relic is genuine or not."],source:{type:"SourceId",id:"core"}},{name:"Perception",short:"Per",description:["This measures your awareness and the acuteness of your senses. A character with high Perception can pick out a stray bolter shell casing left amidst an underhive morass, tell when someone is being deceitful, or be the first to spot danger."],source:{type:"SourceId",id:"core"}},{name:"Willpower",short:"WIL",description:["Willpower measures a character’s mental strength and resolve. High Willpower allows a character to overcome fear, and is called upon when wielding and resisting psychic powers."],source:{type:"SourceId",id:"core"}},{name:"Fellowship",short:"Fel",description:["Fellowship measures your persuasiveness, ability to lead, and force of personality. Having a good Fellowship makes for a character who can ingratiate themself into a gathering of suspicious forge menials, make skilled trades with wily vendors, or cow others into obedience."],source:{type:"SourceId",id:"core"}}]}},81567:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{size:4,name:"Connection 1",description:"_____ owes me a significant sum of solars.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 2",description:"I owe _____ a significant sum of solars.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 3",description:"I heard _____ say something blasphemous, maybe even heretical.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 4",description:"_____ knows my darkest secret.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 5",description:"_____ knows that I hid a loved one from the Black Ships.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 6",description:"_____ and I fought on opposing sides in a battle long ago.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 7",description:"I inscribed _____’s name on my favourite weapon.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 8",description:"_____ and I grew up together.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 9",description:"_____ asked me to betray someone close to us.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 10",description:"I and _____ were involved in an incident we’d both rather keep quiet.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 11",description:"I am positive I saw _____ die.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 12",description:"I experienced a vision of _____.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 13",description:"I saved _____’s life.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 14",description:"_____ saved my life.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 15",description:"I once saw _____ reading a strange tome. It did not look wholesome.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 16",description:"I’ve heard _____ speaking one side of a conversation when they were alone. Their words were disturbing.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 17",description:"I carry something that belongs to _____, and they have something of mine.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 18",description:"_____ shared a terrible secret with me.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 19",description:"I have a single silvered bullet. It is engraved with several words in High Gothic and _____’s name.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 20",description:"I heard _____ questioning their beliefs.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 21",description:"_____ has something I want.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 22",description:"I know what _____ really is.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 23",description:"I worked with _____ before this.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 24",description:"_____ and I constantly compete to outdo each other.",source:{type:"SourceId",id:"core"}},{size:4,name:"Connection 25",description:"I suspect that _____ is a traitor.",source:{type:"SourceId",id:"core"}}]}},7468:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{size:2,name:"Divination 1",description:"It is better to die for the Emperor than to live for yourself.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 2",description:"Trust in your zeal — it is a weapon with no equal.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 3",description:"A small mind is a tidy mind.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 4",description:"To embrace the xenos is to welcome your own damnation.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 5",description:"Duty prevails.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 6",description:"The wise learn from the deaths of others.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 7",description:"Destroy the xenos before it can speak its lies.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 8",description:"Logic is the enemy of faith.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 9",description:"Thought begets heresy.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 10",description:"Heresy begets retribution.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 11",description:"A mind without purpose will wander in dark places.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 12",description:"By the manner of our death are we judged.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 13",description:"Success is measured in blood: yours or your enemy’s.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 14",description:"The Emperor bestows upon us the gift of intolerance.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 15",description:"True faith is blind and justified.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 16",description:"There is no substitute for zeal.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 17",description:"Even one who has nothing can still offer their life.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 18",description:"The blood of martyrs is the seed of the Imperium.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 19",description:"Call no one happy until they are dead.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 20",description:"An open mind is like a fortress with its gates unbarred and unguarded.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 21",description:"In the blood of martyrs is the blade of the Imperium made strong.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 22",description:"A moment of heresy blights a lifetime of duty.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 23",description:"Ruthlessness is the kindness of the wise.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 24",description:"A coward seeks compromise.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 25",description:"Only in death does duty end.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 26",description:"Death is the servant of the righteous.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 27",description:"Success is commemorated; failure, merely remembered.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 28",description:"Mercy is a sign of weakness.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 29",description:"Innocence proves nothing.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 30",description:"Blessed is the mind too small for doubt.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 31",description:"Burn the Unclean with the fires of Purity.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 32",description:"Reason is the cloak of traitors.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 33",description:"Turn from the Emperor’s light at your peril.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 34",description:"There is nothing to fear but failure.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 35",description:"Doubt is a sign of weakness.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 36",description:"The greatest armour is contempt.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 37",description:"The justice of your action is measured by the strength of your conviction.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 38",description:"Hatred is the Emperor’s greatest gift to Humanity.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 39",description:"Doubt forms the path to damnation.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 40",description:"Violence solves everything.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 41",description:"Suffering is an unrelenting instructor.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 42",description:"The Emperor will judge you not by your medals, but by your scars.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 43",description:"Hope is the first step on the road to disappointment.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 44",description:"Forgiveness is a sign of weakness.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 45",description:"Do not ask why you serve; only ask how.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 46",description:"All your works turn to ash and dust if they do not serve the Emperor.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 47",description:"There are no bystanders in war, only soldiers and traitors.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 48",description:"Carry the Emperor’s Will as your torch; with it destroy the shadows.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 49",description:"Heresy grows from idleness.",source:{type:"SourceId",id:"core"}},{size:2,name:"Divination 50",description:"Burn the Heretic! Kill the Mutant! Purge the Unclean!",source:{type:"SourceId",id:"core"}}]}},23967:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Black Ship Crewmember",description:["Despite your lack of psychic ability, you have developed the mental fortitude to weather the terrors of the Warp. Your duty is to keep order on the ominous Black Ships of the Adeptus Astra Telepathica, the vessels that ferry captured psykers to the Scholastica Psykana on Terra."],faction:{type:"FactionId",id:"adeptus astra telepathica"},source:{type:"SourceId",id:"core"},grants:{grantInfluence:[{faction:{type:"FactionId",id:"adeptus astra telepathica"},amount:1,canChangeFaction:!1}],setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"willpower"},{type:"CharacteristicId",id:"toughness"}],modifier:5},grantSkillAdvances:[{type:"Direct",amount:1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"}},{type:"Di emy"},{type:"LiabilityId",id:"Hallowed Ignorance"},{type:"LiabilityId",id:"Miserly"},{type:"LiabilityId",id:"Missionary Mandate"},{type:"LiabilityId",id:"Nemesis"},{type:"LiabilityId",id:"Pious Stipulations"},{type:"LiabilityId",id:"Psyker Slayer"}]},{name:"Ordo Hereticus Inquisitor",source:{type:"SourceId",id:"core"},belongsToFaction:{type:"FactionId",id:"The Inquisition"},description:["Your Patron serves the Ordo Hereticus, rooting out heresy in all its form. Rogue Psykers, heretical preachers, and secretive cultists have all met a grisly end at the hands of an Ordo Hereticus Inquisitor. For every traitor they have uncovered, however, a dozen more worm their way ever closer to the heart of the Imperium."],boon:{type:"BoonId",id:"Limitless Authority"},reputations:[],possibleBoons:[{type:"BoonId",id:"Contact Network"},{type:"BoonId",id:"Cover Story"},{type:"BoonId",id:"Datavault Access"},{type:"BoonId",id:"Clandestine Inquisition Training Facility"},{type:"BoonId",id:"Fearsome Reputation"},{type:"BoonId",id:"Psychic Protection"},{type:"BoonId",id:"Sanctum Obscurus"},{type:"BoonId",id:"Spy Network"},{type:"BoonId",id:"Strategos Extremis"},{type:"BoonId",id:"Witch Hunt"}],possibleLiabilities:[{type:"LiabilityId",id:"Abrupt"},{type:"LiabilityId",id:"Be Ever Vigilant"},{type:"LiabilityId",id:"Convoluted Communicae"},{type:"LiabilityId",id:"Demands Discretion"},{type:"LiabilityId",id:"Enemy"},{type:"LiabilityId",id:"Nemesis"},{type:"LiabilityId",id:"Paranoid"},{type:"LiabilityId",id:"Psyker Slayer"},{type:"LiabilityId",id:"Witch Hunter"},{type:"LiabilityId",id:"Sidereal Quests"}]},{name:"Ordo Xenos Inquisitor",source:{type:"SourceId",id:"core"},belongsToFaction:{type:"FactionId",id:"The Inquisition"},description:["Your Patron is a servant of the Ordo Xenos, concerned with locating and purging inhuman taint wherever it is found. Many an Ork Waaagh! or Drukhari incursion has been averted by the subtle work of an Inquisitor and their acolytes. Some make use of xenos weaponry, turning the tools of their hated foes back upon them. Others view all technology conceived by inhuman minds as indelibly corrupt. Their successes are uncelebrated, while their failures have doomed billions."],boon:{type:"BoonId",id:"Limitless Authority"},reputations:[],possibleBoons:[{type:"BoonId",id:"Contact Network"},{type:"BoonId",id:"Cover Story"},{type:"BoonId",id:"Clandestine Inquisition Training Facility"},{type:"BoonId",id:"Fearsome Reputation"},{type:"BoonId",id:"Oracular"},{type:"BoonId",id:"Psychic Protection"},{type:"BoonId",id:"Sanctum Obscurus"},{type:"BoonId",id:"Spy Network"},{type:"BoonId",id:"Strategos Extremis"},{type:"BoonId",id:"Xenotechnician"}],possibleLiabilities:[{type:"LiabilityId",id:"Abrupt"},{type:"LiabilityId",id:"Demands Discretion"},{type:"LiabilityId",id:"Enemy"},{type:"LiabilityId",id:"Excommunicated"},{type:"LiabilityId",id:"Nemesis"},{type:"LiabilityId",id:"Offended the Omnissiah"},{type:"LiabilityId",id:"Paranoid"},{type:"LiabilityId",id:"Rumoured Dead"},{type:"LiabilityId",id:"Unorthodox Beliefs"},{type:"LiabilityId",id:"Warped Visions"}]},{name:"Voidship Captain",source:{type:"SourceId",id:"core"},belongsToFaction:{type:"FactionId",id:"The Imperial Fleet"},description:["Your Patron is the commander of a voidship and its innumerable crew, the ruler of a vessel that can travel between worlds. They may be a Chartist Captain, transferring titanic cargoes of crucial resources, or they may be part of the Navis Imperialis, ferrying troopers to warzones whilst wielding titanic arsenals capable of scorching whole worlds."],boon:{type:"BoonId",id:"Voidship"},reputations:[],possibleBoons:[{type:"BoonId",id:"Air Support"},{type:"BoonId",id:"Astropathic Communication"},{type:"BoonId",id:"Cartographica Contacts"},{type:"BoonId",id:"Conveyance Commander"},{type:"BoonId",id:"Drop Squad"},{type:"BoonId",id:"Ideologue Crusader"},{type:"BoonId",id:"Munitorum Depot"},{type:"BoonId",id:"Noble Blood"},{type:"BoonId",id:"Recruitment Drive"},{type:"BoonId",id:"Voidsman Training Facility"}],possibleLiabilities:[{type:"LiabilityId",id:"Abrupt"},{type:"LiabilityId",id:"Argumentative"},{type:"LiabilityId",id:"Dealbreaker"},{type:"LiabilityId",id:"Dogmatic"},{type:"LiabilityId",id:"Enemy"},{type:"LiabilityId",id:"Overextended"},{type:"LiabilityId",id:"Paranoid"},{type:"LiabilityId",id:"Pious Stipulations"},{type:"LiabilityId",id:"Required Recruitment"},{type:"LiabilityId",id:"Sidereal Quests"}]},{name:"Port Commander",source:{type:"SourceId",id:"core"},belongsToFaction:{type:"FactionId",id:"The Imperial Fleet"},description:["Your Patron is the sovereign ruler of a voidport, the absolute authority of an invaluable transport hub of the Macharian Sector. They may be responsible for a planetside spaceport or a stellar void station, but in either case their word is law. A Port Commander is wholly responsible for their voidport, and is invested with the power to gather information and search or even detain ships in pursuit of the Emperor's enemies.","Merchant Fleet ports are most concerned with assessing and transporting goods while offering voidships a chance to refuel, whereas Navis Imperialis ports are focused defensive positions or staging areas for bitter conflict."],boon:{type:"BoonId",id:"Voidport Peerage"},reputations:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"the Imperial Fleet"}}],possibleBoons:[{type:"BoonId",id:"Astropathic Communication"},{type:"BoonId",id:"Connoisseur"},{type:"BoonId",id:"Contrabandist"},{type:"BoonId",id:"Conveyance Commander"},{type:"BoonId",id:"Drop Squad"},{type:"BoonId",id:"Ideologue Crusader"},{type:"BoonId",id:"Null Sanctum"},{type:"BoonId",id:"Recruitment Drive"},{type:"BoonId",id:"Tithe Inspection"},{type:"BoonId",id:"Voidsman Training Facility"}],possibleLiabilities:[{type:"LiabilityId",id:"Abrupt"},{type:"LiabilityId",id:"Argumentative"},{type:"LiabilityId",id:"Blackmailed"},{type:"LiabilityId",id:"Dealbreaker"},{type:"LiabilityId",id:"Enemy"},{type:"LiabilityId",id:"Overextended"},{type:"LiabilityId",id:"Required Recruitment"},{type:"LiabilityId",id:"Revisionist"},{type:"LiabilityId",id:"Shaky Authority"},{type:"LiabilityId",id:"Strange Tastes"}]},{name:"Diplomat",source:{type:"SourceId",id:"core"},belongsToFaction:{type:"FactionId",id:"Rogue Trader Dynasty"},description:["Your Patron is a Rogue Trader devoted to negotiating with societies within and beyond the Imperium, bridging the gaps between Factions (and even Species in rare circumstances) in the name of profit."],boon:{type:"BoonId",id:"Voidship"},reputations:[],possibleBoons:[{type:"BoonId",id:"Astropathic Communication"},{type:"BoonId",id:"Backchannel Contacts"},{type:"BoonId",id:"Blackmailer"},{type:"BoonId",id:"Cartographica Contacts"},{type:"BoonId",id:"Contrabandist"},{type:"BoonId",id:"Forbidden Archive"},{type:"BoonId",id:"Opulent"},{type:"BoonId",id:"Registered Trader"},{type:"BoonId",id:"Tentative Alliance"},{type:"BoonId",id:"Xenotechnician"}],possibleLiabilities:[{type:"LiabilityId",id:"Abrupt"},{type:"LiabilityId",id:"Boastful"},{type:"LiabilityId",id:"Craven"},{type:"LiabilityId",id:"Dealbreaker"},{type:"LiabilityId",id:"Enemy"},{type:"LiabilityId",id:"Loose Cannon"},{type:"LiabilityId",id:"Missionary Mandate"},{type:"LiabilityId",id:"Paranoid"},{type:"LiabilityId",id:"Price of Life"},{type:"LiabilityId",id:"Rumoured Dead"}]},{name:"Trader Militant",source:{type:"SourceId",id:"core"},belongsToFaction:{type:"FactionId",id:"Rogue Trader Dynasty"},description:["Your Patron is a Trader Militant, willing and even eager to exploit the military allowances within their warrant of trade to the fullest. They are a minor military force onto themselves, often overthrowing whole worlds to bring their populace — and their resources — into the Imperium."],boon:{type:"BoonId",id:"Voidship"},reputations:[],possibleBoons:[{type:"BoonId",id:"Air Support"},{type:"BoonId",id:"Cartographica Contacts"},{type:"BoonId",id:"Connoisseur"},{type:"BoonId",id:"Contrabandist"},{type:"BoonId",id:"Drop Squad"},{type:"BoonId",id:"Ideologue Crusader"},{type:"BoonId",id:"Martial Training Facility"},{type:"BoonId",id:"Opulent"},{type:"BoonId",id:"Refined Panopoly"},{type:"BoonId",id:"Registered Trader"}],possibleLiabilities:[{type:"LiabilityId",id:"Abrupt"},{type:"LiabilityId",id:"Argumentative"},{type:"LiabilityId",id:"Boastful"},{type:"LiabilityId",id:"Dangerous Debt"},{type:"LiabilityId",id:"Enemy"},{type:"LiabilityId",id:"Loose Cannon"},{type:"LiabilityId",id:"Rumoured Dead"},{type:"LiabilityId",id:"Strange Tastes"},{type:"LiabilityId",id:"Territorial"},{type:"LiabilityId",id:"Unorthodox Beliefs"}]},{name:"Criminal Mastermind",source:{type:"SourceId",id:"core"},belongsToFaction:{type:"FactionId",id:"infractionist"},description:["Your Patron has thrived in the vicious criminal undergrounds of the Macharian Sector, gaining significant power and resources and a desire for more."],boon:{type:"BoonId",id:"Plausible Deniability"},reputations:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"Infractionist"}}],possibleBoons:[{type:"BoonId",id:"Backchannel Contacts"},{type:"BoonId",id:"Blackmailer"},{type:"BoonId",id:"Contrabandist"},{type:"BoonId",id:"Cover Story"},{type:"BoonId",id:"Forger"},{type:"BoonId",id:"Gang Backup"},{type:"BoonId",id:"Sanctum Obscurus"},{type:"BoonId",id:"Spy Network"},{type:"BoonId",id:"Strategos Extremis"},{type:"BoonId",id:"Tentative Alliance"}],possibleLiabilities:[{type:"LiabilityId",id:"Abrupt"},{type:"LiabilityId",id:"Corrupt"},{type:"LiabilityId",id:"Dangerous Debt"},{type:"LiabilityId",id:"Enemy"},{type:"LiabilityId",id:"Excommunicated"},{type:"LiabilityId",id:"Paranoid"},{type:"LiabilityId",id:"Saboteur"},{type:"LiabilityId",id:"Shoddy Supplies"},{type:"LiabilityId",id:"Strange Tastes"},{type:"LiabilityId",id:"Suspect"}]},{name:"Merchant Guilder",source:{type:"SourceId",id:"core"},belongsToFaction:{type:"FactionId",id:"infractionist"},description:["Your Patron is the master of a guild, a form of trade organisation permitted on certain worlds as a means of controlling and directing labourers. Though their authority is typically very narrow, many Guildmasters are keen to expand their influence."],boon:{type:"BoonId",id:"Registered Trader"},reputations:[{type:"Reputation",subType:"ReputationSelectXOfSpecific",modifier:1,X:1,options:[{type:"FactionId",id:"Adeptus Administratum"},{type:"FactionId",id:"the Imperial Fleet"},{type:"FactionId",id:"Rogue Trader Dynasty"}]}],possibleBoons:[{type:"BoonId",id:"Backchannel Contacts"},{type:"BoonId",id:"Blackmailer"},{type:"BoonId",id:"Clerk Cadre"},{type:"BoonId",id:"Connoisseur"},{type:"BoonId",id:"Forger"},{type:"BoonId",id:"Gang Backup"},{type:"BoonId",id:"Manufactorum Master"},{type:"BoonId",id:"Noble Blood"},{type:"BoonId",id:"Plausible Deniability"},{type:"BoonId",id:"Tentative Alliance"}],possibleLiabilities:[{type:"LiabilityId",id:"Abrupt"},{type:"LiabilityId",id:"Blackmailed"},{type:"LiabilityId",id:"Craven"},{type:"LiabilityId",id:"Dangerous Debt"},{type:"LiabilityId",id:"Enemy"},{type:"LiabilityId",id:"Frail Form"},{type:"LiabilityId",id:"Impostor"},{type:"LiabilityId",id:"Price of Life"},{type:"LiabilityId",id:"Shaky Authority"},{type:"LiabilityId",id:"Strange Tastes"}]}]}},42881:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Adeptus Astra Telepathica",source:{type:"SourceId",id:"core"},description:["Though incredibly rare, psykers are an essential facet of the Imperium, facilitating communication across the vast voids of space that separate civilised Human worlds and unleashing terrifying powers on the battlefield. The Adeptus Astra Telepathica are the organisation responsible for securing, transporting, and training psykers, their sinister Black Ships relieving each Imperial world of them as part of the planet’s tithe. The strongest of these souls, those with the mental fortitude to resist the corrupting influence of the warp and predacious entities that dwell within it, are trained at the Scholastica Psykana to control their accursed power. Those who lack such fortitude are sacrificed to sustain the Golden Throne."],quote:{quote:["The unfortunate truth, officer, is that my kind are indeed to be feared — but without us, the Imperium is damned."],source:"Theophania Fedorov, Astropath"},inSector:["To the unwashed masses of the Macharian Sector, the most common appearance of the Adeptus Astra Telepathica is as tithe-collectors, descending from the ominous Black Ships to relieve their planet of those unfortunate few touched by the warp. Beyond this unsettling incursion into otherwise normal lives, members of the Adeptus Astra Telepathica generally serve other organisations in specialised roles.","Astropaths have some utility to every Imperial Faction. They send, receive, and interpret obscure portentous messages across the vast distances of the void as the primary method of interstellar communication in the Macharian Sector. Astropath’s are essential in relying orders between the hubs of power within the Imperium. Even amongst the technology-dependent Adeptus Mechanicus and superstitious Ecclesiarchy, Astropaths remain an essential resource. So valuable are these vanishingly rare individuals that they are specifically assigned by the Adeptus Astra Telepathica, and eye-watering sums of Solars have been spent in attempts to sway their judgements. Some have attempted to kidnap an Astropath for their own purposes, but aside from the obvious dangers of attempting to contain a psyker of any power, the close ties between this Faction and the Inquisition ensure this rarely ends well.","Rarer still are those psykers with the power and mental fortitude to be useful in combat. Most are deployed as Primaris Psykers of the Astra Militarum, but many Macharian Inquisitors value the devastating power and visions of the future a psyker can bring to their work, as do the wealthiest and boldest of Rogue Traders."],flowOfPower:["Choir-Master Telepathica Theophania Federov proudly leads the voices of her Astropaths from the Silver Amphitheatre in Hive Valios. Psychic and political power flow through her, as she transmits and receives vital messages on behalf of Sector Lord Aulus Sejanus and other significant figures. Though all astropathic communications are received as nightmarish visions wreathed in allegory and obscure symbology, the Choir-Master has a particular skill for untangling these visions. This requires far more guesswork and interpretation than most find comforting, but so far her reputation for clarity has endured.","Theophania Federov’s almost unbridled access to the most important communicae in the Sector has given her unparalleled oversight that she uses to serve the Adeptus Astra Telepathica. However, there are two consequences to her dedication: the first is the permanent mark left on her psyche, a peternatural compulsion to seek out all knowledge not provided by the vast interwoven catalogue of psychic messages. The second is the messages she receives from beyond the Imperium, psychic whispers that may be from xenos or daemons that torture her dreams.","Federov is looking to employ a clandestine group to investigate leads opened by discrepancies in the Astropathic messages she studies, and report back to her about a world she is blind to."],bastion:["The Silver Amphitheatre is an Astropathic Relay, a conduit of psychic power through which messages are sent and received across the vast reaches of the void, functioning as the focal point of all communications to the Macharian Sector from beyond its borders.","The relay is empowered by a choir of thousands of Astropaths, dozens of which die every Terran day as the wretched power of the warp flows through them. This sacrifice is made so that vital communicae can be flung across the stars to keep the Macharian Sector bonded to the wider Imperium, for only through this connection can it cling to existence.","A labyrinthine maze of communication sanctums for each official Imperial Faction fill the space beneath the vast choral chamber of the Silver Amphitheatre, all vying to ensure their messages are sent as quickly as possible, and occasionally engaging in illicit information trading and espionage."],rumors:["Diviners of the Adeptus Astra Telepathica in the Macharian Sector have long attempted to use their powers to assist the Black Ships, peering into the warp to predict how many new psykers will emerge on each world. This process has had variable (and sometimes disastrous) results, but over the centuries has become somewhat more reliable — with one exception. The Shrine World Macharia has consistently delivered a far lower tithe of psykers than predicted, but always just within the limits to pay the Emperor's due. Some members of the Adeptus Astra Telepathica suspect that something sinister is afoot, a vile reflection of the Tithe claiming psykers for a more ominous purpose."],patronData:{description:["Your Patron is a member of the Adeptus Astra Telepathica, the Faction responsible for the capture and containment of psykers in the Imperium. Some are trained and deployed to serve as sanctioned psykers, while most are offered up as sacrifices for the Astronomican. They are likely a psyker themself, using their anomalous abilities to assist another Faction in communication or combat, or perhaps someone who hunts and captures rogue psykers."],influence:{type:"Reputation",subType:"Plain",value:2,with:{type:"FactionId",id:"Adeptus Astra Telepathica"}},ifPatronInfluence:["If your Patron has positive Influence with the Adeptus Astra Telepathica, they may have aided the Black Ships in fulfilling the Imperium's endless hunger for such psykers. They may instead have worked extensively alongside psykers, or championed tolerance toward members of the oft-feared organisation.","If your Patron has negative Influence with the Adeptus Astra Telepathica, they may have a reputation for executing psykers, perhaps even those who have been sanctioned, without adequate cause. They may have organised deadly witch hunts instead of providing for the Emperor’s Tithe, or simply be known for their public disdain of any kind of psyker."]},characterData:{quote:{quote:["I just remember the fury that settled on me. So enraged I saw red. Nothing but red. The next thing I knew, they were all inside-out"],source:"Interrogation transcript, following the massacre of Hab 19"},description:["Members of the Adeptus Astra Telepathica are responsible for the hunting, training, and application of all psykers in the known Imperium. The Adeptus Astra Telepathica is an organisation of two halves: the League of Black Ships and the learned Scholastica Psykana. The League of Black Ships scour the Imperium to collect tithes of unsanctioned psykers.","Those who display any sliver of psychic ability are usually reported to the authorities by former friends, fearful locals, or even their own family. These psykers are given over to the Scholastica Psykana for judgement.","Most are sacrificed to maintain the Astronomican, their psychic might expended to ensure the Emperor’s light endures. A scant few have the mental fortitude for their abilities to be exploited in others ways. Of these, most join the ranks of the Adeptus Astra Telepathica.","You were hauled from your home and stuffed into the hold of a Black Ship, counted as one among the many hundreds sent as levy. You withstood the maddening torture of being locked in a dark hold, surrounded by unstable psykers. Their cascade of despair filled your mind with untold horrors, a cacophony of suffering to which you added your own. Under the scrutinising gaze of your captors, you were judged worthy of further training. By managing to cling to the shreds of your sanity, you were allowed to live.","You were thrust into training under the Scholastica Psykana. From there, you survived their rigorous curriculum — an impressive feat itself. Your superiors taught you to control your powers, how to prevent you from destroying yourself, and how best to apply your abilities in service of the Emperor. Some amongst your ranks would have their minds fortified against the terrors of the warp by undergoing the soul-binding ritual, imbuing them with some of the power of the immortal Emperor Himself.","Once their training is complete, many Psykers leave the Astra Telepathica and join other Imperial Organisations. You may have been pressed into service with the Astra Militarum, recruited by the Inquisition, or sent to join the vital ranks of Astropaths across the Imperium. You may have been ordered to remain with the Telepathica — put to work as a warden for the damned upon The Black Ships, or reinstituted into the Scholastica Psykana so that you could train the next batch of unlucky souls. Your patron found you, believing you would be more useful in their employ.","Rarest of all amongst those cursed with “psychic mutation” are Pariahs, those lacking any connection to the warp. Less than one in a billion Humans are born with the Pariah Gene, utterly unaffected by psychic powers. Given their rarity, such individuals are highly sought after by many factions — in particular the Astra Telepathica, the Officio Assassinorum, and the Inquisition. However, the talent is so rare and the effects so devastating that most Blanks go unrecognised, and endure lives of isolation and misery.","The Astra Telepathica has many uses for such individuals, chief amongst them acting as wardens for the dangerous psykers they are often called upon to contain. Suitable candidates are recruited into the Sisters of Silence, the militant arm of the Adeptus Astra Telepathica.","There are few non-psykers that can withstand the heavy toll required to work with the Adeptus Astra Telepathica. Even the lowliest crewmember of a Black Ship must quickly develop some resistance to psychic phenomena — those that don’t suffer intense waking nightmares, psychic backlash, and other potentially deadly phenomena. However, the rarity of Blanks and the unpredictable nature of psykers mean that the Adeptus Astra Telepathica must rely on individuals of unshakable conviction to aid in the capture, transport, and training of those touched by the Warp."],randomSelectionSizeDefault:0,randomSelectionSizeKeys:[[{type:"OriginId",id:"agri world"},1],[{type:"OriginId",id:"feUdaL world"},1],[{type:"OriginId",id:"feraL world"},1],[{type:"OriginId",id:"forge world"},1],[{type:"OriginId",id:"hive world"},1],[{type:"OriginId",id:"shrine world"},1],[{type:"OriginId",id:"schoLa progeniUM"},1],[{type:"OriginId",id:"voidBorn"},10]],grants:{setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Willpower"}],modifier:5},selectCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Intelligence"},{type:"CharacteristicId",id:"Perception"},{type:"CharacteristicId",id:"Toughness"}],modifier:5,selectAmount:1},grantSkillAdvances:[{type:"Plain",amount:5,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Linguistics"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Navigation"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Psychic Mastery"}]}],grantTalents:[{type:"Or",talents:[{type:"And",talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"psyker"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Sanctioned Psyker"}}]},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Blank"}},{type:"And",talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Condemn the Witch"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Mental Fortress"}}]}]}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"knife"},linkages:[{type:"EquipmentPlan",subType:"Secondary",blueprint:{type:"EquipmentId",subType:"Secondary",id:"mono-edge",superType:"Blueprint"},subprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"knife"}}]}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"robes/light leathers"},modelName:"Robes"}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"instruments of divination"}}}],addMoney:{type:"plain",amount:500},addNotes:[{type:"influence",note:{name:"Influence",description:["You gain +1 Influence with the Adeptus Astra Telepathica. At the GM’s discretion, you may instead have +1 Influence with a Faction of your choice to reflect your duty in the Imperium."]}}],grantInfluence:[{amount:1,canChangeFaction:!0,faction:{type:"FactionId",id:"Adeptus Astra Telepathica"}}]}}},{name:"Adeptus Mechanicus",source:{type:"SourceId",id:"core"},quote:{quote:["All knowledge has already been known. Seek to recover that which has been lost. Do not waste your time with the sin of Innovation, for the lost works of a thousand generations lie beneath our feet"],source:"Ardrum Harkervolpha, Lexmechanic Secundus"},description:["Devoted adherents of Omnissiah, the cybernetically enhanced servants of the Machine God have spread from the sacred forge world of Mars throughout the Imperium. They are responsible for the manufacture and maintenance of the technology upon which Humanity relies, and fulfil their role with fervour and devotion. By tending to the machine spirits of these devices they venerate the Emperor of Mankind, whom their creed declares to be an aspect of the Omnissiah.","The cult’s Tech-Priests are obsessed with acquiring lost knowledge and trading weak flesh for blessed augmetics to better pursue their goals. Despite millennia of integration, the Adeptus Mechanicus maintains a streak of independence that marks them out among the Imperium’s myriad servants."],inSector:["The forge worlds of the Macharian Sector maintain a martial dedication that has held strong since the Macharian Crusade, and was crucial in resolving the subsequent turmoil that consumed it. An outsized proportion of Astra Militarum soldiers throughout the Macharian Sector bear armaments produced in its forge worlds, as do the troopers of neighbouring sectors, and as a result the Adeptus Mechanics enjoy a particularly good reputation as reliable contributors and steadfast supporters of martial might.","This has allowed Tech-Priests of Mars a great deal of freedom within the sector, even by the standards of their typical autonomy — as long as the Astra Militarum levies are well equipped, Sector Lord Aulus Sejanus is more than content to leave the Adeptus Mechanicus to their work. As a result, several extremely sensitive and sophisticated research projects have been established across the system, including some focused on recovering the technology of pre-Imperium Human civilisations destroyed during the Macharian Crusade. Many of the settled worlds of the Macharian Sector were ancient before Macharius ever set foot upon them, and the Adeptus Mechanicus are ever alert to any chance to recover lost technology.","Many of these projects have proven fruitful, though some have run for centuries and are likely to continue for centuries more as individual Tech-Priests or sects within the Adeptus Mechanicus seek to reclaim the technology of ages past. The isolation and relative freedom the sector affords has led many Tech-Priests down hidden technological paths and onto questionable lines of inquiry. Some of the conclusions they have reached border on tech-heresy. More than one such apostate has come to the conclusion that the destruction of technology wrought by the Macharian Crusade was unwarranted for the gains it returned. So far those holding these views remain isolated and disorganised, but this situation is unlikely to continue."],flowOfPower:["The Adeptus Mechanicus has a strict hierarchy, with the accumulation of sacred knowledge being both the requirement and reward for ascension through its ranks. Within the Macharian Sector the greatest power is held by the Ferric Triumvirate, a council of ranking Fabricator-Generals who make a decades-long circuit of the sector aboard an Ark Mechanicus, Recollections of Rust. Each has left a Fabricator Locum in charge of the forge world they rule, a mixed blessing for these figures who enjoy most of the authority of a Fabricator General but without the likelihood of ever claiming that title for themselves. Ostensibly on a pilgrimage of rediscovery, Recollections is a hotbed of political machination, most in some way involving Tolmet Quartic-9, the most junior triumvir.","Recollections is also a powerful military vessel in its own right. Its lower decks house dozens of Skitarii Maniples and other, far more esoteric tools of war. Tolmet Quartic-9 is looking for a deniable group to inspect these Skitarii for any deviation from Mechanicus-standard conditioning, to use as leverage in gaining greater personal control of the Ark’s military forces."],bastion:["The Ellion-Sift is a forge-fane on Res Vilissima’s moon, Cor. It is ostensibly dedicated to keeping the important air-filtration systems of that satellite functional, and occasionally researching the bizarre and truly ancient devices reclaimed from the planet’s surface. The thoroughly obscured truth is that Ellion-Sift is a heavily armoured facility, placed to begin immediate forward offensive operations should the minor xenos incursions common in the Yix and Andosk sub-sectors ever prove to herald a more serious threat.","Alongside a staggering battery of Macrocannons that would give any hostile battlefleet pause, the site
