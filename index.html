 Stealth Tests and gain +1 Armour from Cover.",notes:[],description:["Any void-faring vessel of Imperial design."],grants:{}}],summary:"Within that environment you have Advantage on Stealth Tests and gain +1 Armour from Cover.",grants:{},notes:[],generateSubtalentsFrom:[],canCreateSubTalents:!1,selectMode:"only subtalents",source:{type:"SourceId",id:"core"}},{name:"Fated",type:"Solo",quote:null,requirements:[{type:"OnlyAtCharacterCreation"}],description:["You are innately lucky, enjoy the Emperor’s grace, or perhaps have been chosen by the ruinous powers themselves for some great and terrible purpose. Regardless of the reason, you gain 1 point of Fate. You can only take this Talent once."],summary:"You gain 1 point of Fate",grants:{},notes:[{name:"Saints Of The Imperium",description:["While many convenient or unexplained events are proclaimed as miracles granted by the Emperor's grace, truly inexplicable occurrences are vanishingly rare. These so-called miracles are the stuff of legend, shrouded in mystery and superstition – acts of faith which are the purview of a handful of living saints across the history of the Imperium. With the Gm’s permission, a character who has displayed exemplary faith in the Emperor may take the Faithful (Imperial Cult) Talent a second time. If they do, they may Spend and Burn Fate in new ways.","Gm’s should be aware that many of these effects are quite powerful, and those capable of such miraculous feats are unlikely to remain unnoticed for long. Their very existence is something an entire campaign could be built around.","Spending Fate","You can spend Fate to form a minor miracle, saying a brief prayer to channel His divine light.",{type:"List",ordered:!1,content:[["As an Action, you may touch a Human and heal their Wounds by an amount equal to 1 + your Willpower Bonus."],["When a Human you can see suffers a Condition, you may allow that Human to ignore that Condition until the end of the encounter."],["When a creature within Long Range manifests a Psychic Power, you may subtract Sl from their Psychic Mastery Test equal to your Willpower Bonus."]]},"Burning Fate","You can burn Fate to push your character beyond mortal limitations. Perhaps your character revives an apparently dead party member or lifts a vast weight of crumbling masonry to allow their friends to escape. Whether this is a miracle of the Emperor, or something else entirely lies between you, the Gm, and any passing observers.","If your character has no remaining Fate, they can still perform one final mighty endeavour, at the cost of sacrificing their life to become a martyr to the God-Emperor."]}],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Field Medicae",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,advancements:2,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Medicae"}}],description:["There typically isn’t time to properly treat wounds during a crisis, but a savvy healer like yourself knows how to patch up wounds and render immediate first aid to save lives under pressure. When you make a Medicae Test to heal a character (page 219), the Difficulty can not be harder than Challenging (+0)."],summary:"When you make a Medicae Test to heal a character, the Difficulty can not be harder than Challenging (+0).",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Flagellant",type:"Solo",quote:null,requirements:[],description:["Your dedication to your faith is such that you have shed many of the concerns of your flesh. You are happy to endure as much pain as required in service to the Emperor, and may even come to see that suffering as a form of worship far more holy than even the most sweetly sung hymn or devout prayer.",{type:"Line",line:["You gain Advantage on any Test to resist the effects of pain or interrogation. Additionally, any time you suffer a Critical Wound you may make a ",{type:"Test",testAgainst:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"lore"},id:"theology"},difficulty:0},". If you succeed, you may ignore the effects of that Critical Wound for a number of rounds equal to your Willpower Bonus. During this time your faith sustains your mortified flesh, allowing you to fight on where most others would have fallen. Once the duration of this effect is over, you suffer the full effects of the Critical Wound as normal."]}],summary:"Improvements in handling pain and Critial wounds.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Flanking Fire",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,advancements:2,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Ranged"}}],description:["Your ally's attacks can open up your enemy's defences, allowing you to better place your shots. When you make a ranged attack targetting an enemy target in the same Zone as one of your revealed allies, your attack can bypass some of their cover. If your target is in Cover they reduce the Armour benefit that Cover grants by 2."],summary:"When you make a ranged attack against an enemy in the same Zone as your ally reduce cover Armour by 2.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Flesh Is Weak",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Tech"},id:"Augmetics"},inAnySpecialization:!1}],description:["The Cult of the Omnissiah preaches that the flesh is inferior to the perfection of the machine, and you have fully internalised that teaching. The number of Augmetics (page 152) you can take is equal to double your Toughness Bonus."],summary:"The number of Augmetics you can take is equal to double your Toughness Bonus.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Forbidden Knowledge",type:"SubsOnly",quote:null,requirements:[{type:"CustomGMAprrove",text:["Character creation, or with Gm permission (see Forbidden Lore)"]}],description:["Through accident, proscribed research, or by order of your Patron, you have gained access to unsanctioned information. Each time you take this Talent, you gain access to one of the following Specialisations:",{type:"List",ordered:!1,content:[["Linguistics (Forbidden)"],["Lore (Forbidden)"],["Medicae (Forbidden)"]]}],summary:"Learn forbidden knowledge or skills.",grants:{},notes:[{name:"Forbidden Lore",description:["The Gm is the arbiter of whether or not you can take the Forbidden Knowledge Talent. Keep in mind that possessing such expressly disallowed information effectively marks you for execution by the Inquisition, should they find out. In rare circumstances, you might be taught forbidden knowledge by your Patron, if they have the knowledge themselves and they place great trust in you. Some unlucky individuals encounter Forbidden Knowledge during particularly perilous parts of their lives, such as encountering a tainted artefact or extensive spying on a xenos foe. In either of these cases, or any other in which your Gm agrees you are justified in taking this Talent, the expenditure of Xp represents your efforts to comprehend and internalise such reprehensible thoughts.","Advances in a Forbidden specialisation come with special difficulties and risks. The Imperium knows that knowledge is power, but it also knows that some power is extremely perilous and must be contained to protect humanity. Such dangerous heresy is locked away, far from curious eyes, to be shared only with specific individuals in extraordinary circumstances.","Daring to learn such heretical and prohibited matters first means the character must have access to this information or someone to act as an instructor. Secondly, there are likely to be spiritual consequences which the Gm may assign, up to and including assigning Corruption to the character (see page 220). Furthermore, displaying expertise in such areas may draw unwelcome attention from all manner of other characters, from Chaos worshippers to Inquisitors and everything in between."]}],subTalents:[],generateSubtalentsFrom:[],canCreateSubTalents:!0,selectMode:"only subtalents",source:{type:"SourceId",id:"core"}},{name:"Forger",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Lore"},inAnySpecialization:!1},{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Linguistics"},inAnySpecialization:!1}],description:["You are capable of forging documentation that allows you to wield Influence over a specific Faction. The Faction you are trying to gain Influence over determines the type of Test you must make when attempting to create the forgery, which takes a full day. Some example factions are listed below, though the Gm may allow other options.",{type:"List",ordered:!1,content:[["Adeptus Administratum: Lore (Imperium)"],["Adeptus Ministorum: Lore (Theology)"],["The Inquisition: Lore (Cypher)"],["Rogue Trader Dynasty: Linguistics (High Gothic)"]]},"The difficulty of the Test determines how much Influence the forgery will give you:",{type:"List",ordered:!1,content:[["Difficult (−10): +1 Influence"],["Hard (−20): +2 Influence"],["Very Hard (−30): +3 Influence"]]},"When you make the Test to forge the document, keep track of your Sl. Anyone who attempts to inspect the document to discern its veracity makes an Opposed Test of their Logic (Evaluation) against the Sl of your original Test."],summary:"Allows forging documents for reputation benefits with factions.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Full-Auto Fanatic",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,advancements:3,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Ranged"}}],description:["You are a fearsome foe when you wield a weapon with a high rate of fire. If your weapon has the Rapid Fire Trait (page 125), you can choose to spend double the number of ammunition required for its Rapid Fire Rating. If you do so the weapon's Spread Trait (page 125) affects all creatures within Close Range of the target rather than Immediate Range."],summary:"Increase the range for of the Spread Trait at the cost of ammunition.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Frenzy",type:"SubsOnly",quote:null,requirements:[],description:[{type:"Line",line:["You can work yourself into a frothing battle rage. As a Free Action you can make a ",{type:"Test",testAgainst:{type:"CharacteristicId",id:"willpower"},difficulty:0}," to enter a frenzied state. While frenzied your Strength Bonus increases by +1, you are immune to the Frightened Condition. On your turn, you must attempt to engage the nearest enemy in melee combat. You remain in this state until all enemies you can currently see have been defeated, or until you are affected by the Stunned or Unconscious Condition."]},"This Talent can be taken multiple times, each time choose one of the following:"],subTalents:[{name:"Frenzied Control",requirements:[],summary:"You can make a Difficult (−10) Discipline (Composure) Test as an Action, to halt your Frenzied state.",notes:[],description:[{type:"Line",line:["You can make a ",{type:"Test",testAgainst:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},id:"Composure"},difficulty:-10}," as an Action, to halt your Frenzied state."]}],grants:{addNotes:[{type:"combat",note:{name:"Frenzied Control",description:[{type:"Line",line:["You can make a ",{type:"Test",testAgainst:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},id:"Composure"},difficulty:-10}," as an Action, to halt your Frenzied state."]}]}}]}},{name:"Frenzied Fearlessness",requirements:[],summary:"Whenever you would become Frightened, you may immediately become Frenzied instead.",notes:[],description:["Whenever you would become Frightened, you may immediately become Frenzied instead."],grants:{addNotes:[{type:"combat",note:{name:"Frenzied Fearlessness",description:["Whenever you would become Frightened, you may immediately become Frenzied instead."]}}]}},{name:"Frenzied Momentum",requirements:[],summary:"One per Turn, when you kill an enemy whilst Frenzied, you may immediately Move or take another Action.",notes:[],description:["One per Turn, when you kill an enemy whilst Frenzied, you may immediately Move or take another Action."],grants:{addNotes:[{type:"combat",note:{name:"Frenzied Momentum",description:["One per Turn, when you kill an enemy whilst Frenzied, you may immediately Move or take another Action."]}}]}}],summary:"You can enter a Frenzied state, increasing your physical abilities but reducing your control.",grants:{},notes:[],generateSubtalentsFrom:[],canCreateSubTalents:!1,selectMode:"only subtalents",source:{type:"SourceId",id:"core"}},{name:"Gallows Humour",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Rapport"},id:"Charm"},inAnySpecialization:!1}],description:[{type:"Line",line:["You find humour in the darkest of places, and can use it to bolster the morale of your allies, keeping them alive in the direst of times. As an Action, you can use ",{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"rapport"},id:"charm"}}," to make a joke that can stabilise someone in a dire situation."]},{type:"List",ordered:!1,content:[[{type:"Line",line:["If your target is Fatigued or Frightened, you can make a ",{type:"Test",testAgainst:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"rapport"},id:"charm"},difficulty:0}," as an Action to remove the Condition."]}],[{type:"Line",line:["If your target is Stunned, you can make a ",{type:"Test",testAgainst:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"rapport"},id:"charm"},difficulty:0}," as an Action to remove the Condition."]}],[{type:"Line",line:["If your target is Dying, you can make a ",{type:"Test",testAgainst:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"rapport"},id:"charm"},difficulty:0},". If you succeed, your target does not die at the end of the round, and instead can survive for another 1 + Sl rounds."]}]]}],summary:"As an Action, you can use Charm (Rapport) to make a joke that can stabilise someone in a dire situation.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Gothic Gibberish",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Linguistics"},inAnySpecialization:!1}],description:["Gothic Gibberish is the appropriately verbose name given to the practice of talking rapidly and incessantly to confound a target by burying them beneath a deluge of obscure information.",{type:"Line",line:["You can use Gothic Gibberish by making a ",{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"rapport"},id:"charm"}}," Test opposed by the target’s ",{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},id:"Composure"}},". Your target must share at least one language with you, and neither of you can be in combat. If you win the Opposed Test, your target is Stunned for as long as you continue to spout nonsense. Creatures Stunned by your Gothic Gibberish may do nothing other than stare at you dumbfounded as they try to catch up with or understand what you are saying. They may attempt another ",{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},id:"Composure"}}," Test opposed by your ",{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"rapport"},id:"charm"}}," at the end of each of their Turns, or whenever the Gm deems it fitting — even Gothic Gibberish can’t hold someone’s attention if a firefight breaks out nearby!"]}],summary:"You can make a Rapport (Charm) Test opposed by the target’s Discipline (Composure) for certain benefits.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Guardian",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,advancements:3,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Reflexes"}}],description:["You are quick enough to interpose yourself between your allies and harm. As a Free Action at the start of combat, choose one allied character within Medium Range. You are their guardian and are considered to be defending them (Defend, page 207). If the target is attacked and you are within Medium Range, you can immediately move to Defend them. If doing so causes you to break Engagement (page 212), your opponents have Disadvantage on their melee attack."],summary:"Select an allied character in Medium range. If the target is attacked and you are in range, you can Defend them.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Gunslinger",type:"Solo",quote:null,requirements:[{type:"CharacterHasTalent",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"ambidextrous"},checkedWhenGrantedDirectlyDuringCharacterCreation:!1},{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Ranged"},id:"Pistols"},inAnySpecialization:!1}],description:["You have learned to wield two ranged weapons at once. You do not suffer Disadvantage when attacking with two ranged weapons at the same time. See Two-weapon Fighting on page 214 for more information."],summary:"You do not suffer Disadvantage when attacking with two ranged weapons at the same time.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Hatred",type:"Solo",quote:{quote:["Hate! Hate! Hate! An emotion as pure as it is deep! Hate! Hate! Hate! Let it flow, let it run free!"],source:"Imperial Hymnal Vol. Iv"},requirements:[],description:[{type:"Line",line:["You wield your fury as a weapon. Choose the object of your hatred — for example, xenos, heretics, or gangers. Whenever you come into contact with the the subject of your hatred, you must make a ",{type:"Test",testAgainst:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},id:"Composure"},difficulty:-10},". If you fail the Test, you have Advantage on any ",{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},id:"Fear"}}," Tests and +1 Sl to any attack Tests you make. Whilst overcome by this hate, you must immediately attempt to destroy the hated group by the fastest and most deadly means possible. You may attempt another ",{type:"Test",testAgainst:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},id:"Composure"},difficulty:-10}," at the end of each of your turns to end this effect. Otherwise, the effect ends when you fall unconscious or all visible subjects of your hatred are dead."]}],summary:"When faced with your hated enemy, perform a Test. If it fails, gain bonus to attacks but immediately engage them in combat no matter the cost.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Hit And Run",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:3,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Reflexes"},id:"Acrobatics"},inAnySpecialization:!1}],description:[{type:"Line",line:["When you strike an enemy, you can take advantage of their pain to acrobatically reposition yourself. As a Free Action, when you deal one or more Wounds you can make a ",{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Reflexes"},id:"Acrobatics"}}," Test to Disengage and move to an adjacent Zone."]}],summary:"When you deal Wounds or Critical Wounds, you can make a Reflexes (Acrobatics) Test to Disengage and move.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Holdout Expert",type:"Solo",quote:null,requirements:[],description:["You are an expert at hiding small objects about your person — perhaps in a small compartment hidden in your clothing, or even in a hollow chamber inside an agumetic limb.",{type:"Line",line:["You can conceal one small item, no bigger than the palm of your hand. Anyone searching you must make a ",{type:"Test",testAgainst:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"},id:"Touch"},{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Dexterity"},id:"Pickpocket"},{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"},id:"Investigation"}],difficulty:-20}," to discover the hidden object. If the individual searching you employs any technology, such as an Auspex or a Cyber-hound, this difficulty is reduced to Challenging (+0)."]}],summary:"You can conceal one small item, no bigger than the palm of your hand.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Hypno-Indoctrination",type:"Solo",quote:null,requirements:[],description:["Someone spent a great deal of time and effort hypnotically imparting you with specific training you could not consciously recall as it dwelt in your subconscious. Now it has revealed itself to you. Roll twice on the Random Talents Table (page 74). You now have those Talents. Hypno-Indoctrination can only be taken once."],summary:"Gain two additional talents.",grants:{grantTalents:[{type:"selectX",X:2,options:{type:"TalentCollectionId",id:"randomTalentsTable"},random:!0}]},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Icon Bearer",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:1,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Lore"},id:"Theology"},inAnySpecialization:!1},{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"},inAnySpecialization:!1}],description:[{type:"Line",line:["When you lift a ",{type:"Link",link:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"holy icon"}}," aloft it sends your companions’ hearts soaring. When you are holding a ",{type:"Link",link:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"holy icon"}}," (page 148) any ally within Medium Range that can see you gains the icon's benefit."]}],summary:"When you are holding a Holy Icon (page 148) any ally within Medium Range that can see you gains the icon's benefit.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Ignorance Is My Shield",type:"Solo",quote:null,requirements:[{type:"CharacteristicMaximum",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,value:30,characteristic:{type:"CharacteristicId",id:"intelligence"}},{type:"CustomGMAprrove",text:["Cannot have Advances in any (Forbidden) Specialisation"]}],description:["The Imperial Cult preaches that ignorance is the best defence against the horrors of heretical thought. You are particularly ignorant, warding you from the predations of the Daemons of the warp. You gain +4 Sl on all Tests made to resist Corruption (page 220), psychic powers, and the influence of daemonic forces. However, you also suffer a penalty of −4 Sl on all Tests related to researching, tracking, or recalling information about Daemons, psykers, and xenos."],summary:"You gain +4 SL on Tests to resist Corruption, psychic powers, and daemonic influence. Suffer a penalty of −4 SL on tests on similar topics.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Inspiring Presence",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"},id:"Leadership"},inAnySpecialization:!1}],description:["Your presence fills your allies with zeal. Allies in your Zone that can see you gain Advantage on Discipline Tests."],summary:"Allies in your Zone that can see you gain Advantage on Discipline Tests.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Inheritor",type:"SubsOnly",quote:null,requirements:[{type:"OnlyAtCharacterCreation"}],description:["You are the heir to a lineage of some significance, be that the descendant of a Planetary Governor, the scion of a Rogue Trader Dynasty, the offspring of an influential Gang Leader, or something else entirely (see below). You gain +1 Influence with an appropriate Faction, provided you continue to live up to the legacy of your forebears. If the Gm deems it appropriate to your circumstances, you may also be the beneficiary of Inheritance.","Also at the Gm’s discretion, this Talent may be taken to reflect more narratively impactful lineages, for your benefit or hinderance. For example, you may be a descendant of one of the vaunted Navis Nobilite, and therefore be able to access the Navigation (Warp) Specialisation (page 97). You may even be a member of one of the xenos-tainted bloodlines of the Genestealer Cults rumoured by some to exist in the sector."],summary:"You are the heir to a lineage of some significance.",grants:{},notes:[{name:"Inheritance",description:["The circumstances of your birth have placed certain burdens on you — an unwelcome duty, perhaps, or familial enemies you have never even met — but it also confers certain benefits. At the Gm’s discretion, you may claim an additional 5,000 solars of equipment, holdings, or investments (see page 231) when you take this Talent."]},{name:"Inheritors Of Woe",description:["Certain bloodlines, especially those of the Navis Nobilite and Genestealer Cults, will place a substantial narrative burden on the Gm and other players, causing all sorts of challenges in the normal course of play. Navigators can all see into the Warp, are possessed of a third eye — the gaze of which kills most Humans on the spot — and are a carefully guarded Imperial resource unlikely to be allowed to roam freely. Likewise, Genestealer cultists are fanatical devotees of an alien cult, their minds leashed to an inhuman will, and many of whom cannot be seen in public. Both of these options should be discussed carefully with the Gm, and are presented here as tools for parties looking to craft a unique gaming experience. After all, a party of Genestealer Cultists, serving a Magos Patron posing as a loyal Imperial citizen, carefully infiltrating and undermining the defences of an Imperial world would make for an exciting game of espionage and insurgency!"]}],generateSubtalentsFrom:[],canCreateSubTalents:!0,subTalents:[{name:"Navis Nobilite",description:["A descendant of one of the vaunted Navis Nobilite"],summary:"A descendant of one of the vaunted Navis Nobilite",notes:[],requirements:[],grants:{}}],selectMode:"only subtalents",source:{type:"SourceId",id:"core"}},{name:"Lawbringer",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Lore"},id:"adeptus terra"},inAnySpecialization:!1}],description:["The Lex Imperialis is composed of myriad inscrutable laws that keep the Imperium aloft, and you know how to wield them like a weapon — or at least have the confidence to threaten others with their execution. When you make a Rapport or Presence Test and know the target of your Test has broken some kind of law, you can reference that law to gain +Sl to the Test equal to your Advances in Lore (Imperium)."],summary:"During Rapport or Presence Test and you can reference a law the target has broken to gain +Sl to the Test.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Lickspittle",type:"Solo",quote:null,requirements:[],description:["You are a bootlicker, a brown-nose, a grovelling lackey and a sycophantic toady — but that almost always gets you what you want. You gain Advantage on any Test made to suck up to a superior."],summary:"You gain Advantage on any Test made to suck up to a superior.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Martyrdom",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,advancements:2,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Fortitude"}}],description:[{type:"Line",line:["You are unafraid to die in the God-Emperor’s name. If you have at least one untreated Critical Wound received in the Emperor's service, you gain +SL to Tests equal to your ",{type:"Link",link:{type:"CharacteristicId",id:"Willpower"}}," Bonus. Only Tests made to directly confront your foes may benefit from this bonus."]}],summary:"When you have an untreated Critical Wound received in the Emperor's service, gain +SL to Tests equal to your Willpower Bonus. Only against enemies.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Medicae Maverick",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:1,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Medicae"},id:"Forbidden"},inAnySpecialization:!0}],description:["You have found forbidden ways of preserving the life and limbs of patients you treat, though your radical techniques are far from comfortable. As an Action, you may perform a quick procedure on an ally within Immediate Range. This operation can either turn a Major Break into a Minor Break, or fix a Minor Break instantly. This operation does not remove any Critical Wounds, and actually increases the target’s Critical Wounds by +1, but they no longer suffer the negative effects of the Major or Minor Break."],summary:"Inflict a Critical Wound to reduce a Major Break to a Minor Break, or remove a Minor Break alltogether. Does not cure Critial Wounds.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Mental Fortress",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},id:"Psychic"},inAnySpecialization:!1}],description:["An open mind is like a fortress with its gates unbarred and unguarded, but the gates of your mind are sealed shut. Your mind cannot be read by any psychic power, and you gain Armour equal to your Willpower Bonus when targeted by psychic powers."],summary:"Your mind cannot be read by any psychic power, gain Armour equal to your Willpower Bonus when targeted by psychic powers.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Mimic",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"},id:"Hearing"},inAnySpecialization:!1},{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Rapport"},id:"Deception"},inAnySpecialization:!1}],description:["Due to physiology-altering surgeries, inborn talent, or vocal training, you have the remarkable ability to mimic another person’s speech patterns and voice. You can mimic a person’s voice after you listen to them speak for at least one hour. This Talent does not allow you to speak a language you don’t know."],summary:"You can mimic a person’s voice after you listen to them speak for at least one hour.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Overseer",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"},id:"Leadership"},inAnySpecialization:!1}],description:[{type:"Line",line:["You’re practiced in inststructing others to work just as well as yourself. As an Action, you may make a ",{type:"Test",difficulty:0,testAgainst:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"},id:"leadership"}}," to aid an ally or subordinate. If you succeed, your target may use your Skill instead of their own for the next Test they make."]}],summary:"Action: Make a Challenging (+0) (Leadership) Test to aid an ally. On success, target can use your Skill for the next Test.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Pathologist",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Medicae"},id:"human"},inAnySpecialization:!1}],description:["You have Advantage when performing autopsies to determine the cause and nature of someone’s death, and analyse any medical imbalances in their system."],summary:"You have Advantage when performing autopsies",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Phlebotomist",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,advancements:3,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Medicae"}}],description:["You can perform phlebotomies and bloodletting, and are capable of examining an individual’s blood to learn about their health. When you make a successful melee attack you can choose to inflict the Bleeding Condition instead of dealing Damage."],summary:"Blood Examination. On successful melee attack you can inflict the Bleeding Condition instead Damage.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Porter",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Fortitude"},id:"Endurance"},inAnySpecialization:!1}],description:["You’re strong as a grox, capable of carrying far more crucial gear than even those of similar strength. Your Maximum Encumbrance is equal to double your Strength Bonus, plus your Toughness Bonus."],summary:"Your Maximum Encumbrance is equal to double your Strength Bonus, plus your Toughness Bonus.",grants:{grantEncumberanceModification:[{type:"AddCharacteristicsBonus",characteristic:{type:"CharacteristicId",id:"strength"}}]},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Psychic Castigation",type:"Solo",quote:null,requirements:[{type:"CharacterHasTalent",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"psyker"},checkedWhenGrantedDirectlyDuringCharacterCreation:!0}],description:[{type:"Line",line:["Those who dare intrude upon your mind find only the punishing lash of your psychic power when you repel their devious attacks. When you win an Opposed ",{type:"Link",link:{type:"CharacteristicId",id:"willpower"}}," Test to resist a Psychic Power, the psyker manifesting the power suffers Wounds equal to the difference in Sl you achieved on the Oppossed Test."]}],summary:"When you win an Opposed Willpower Test to resist a Psychic Power, the psyker suffers Wounds equal to the difference in SL you achieved on the Opposed Test.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Psychic Flood",type:"Solo",quote:null,requirements:[{type:"CharacterHasTalent",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"psyker"},checkedWhenGrantedDirectlyDuringCharacterCreation:!0}],description:[{type:"Line",line:["When you open yourself fully to the empyrean, you can channel a flood of its roaring power to amplify your gifts, though such power comes at great risk. When you manifest a psychic power, you can choose to gain a number of Warp Charge equal to your ",{type:"Link",link:{type:"CharacteristicId",id:"willpower"}}," Bonus. If you successfully manifecst the power, add +1 Sl to the result for each Warp Charge you gained using this Talent."]}],summary:"When you manifest a psychic power, you can gain X Warp Charges. If you successfully manifest the power, add +X SL.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Psyker",type:"Solo",quote:null,requirements:[{type:"DoesNotHaveTalent",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"blank"},checkedWhenGrantedDirectlyDuringCharacterCreation:!0},{type:"CharacteristicBonusIsGreaterThanNumberOfTimesTalentWasSelected",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Psyker"},characteristic:{type:"CharacteristicId",id:"Willpower"}}],description:["The immaterium lies just behind reality, outside the perception of most creatures in the galaxy, but you are not most creatures. As a psyker, you are aware of the warp, though you may not understand it. You can access and unleash its tumultuous power into realspace.",{type:"Line",line:["Channelling such power is fraught with perils, however, and death is far from the most frightening possibility one might face. When you acquire this Talent, you gain the ability to manifest Psychic Powers (page 158). You can also purchase Advances in the ",{type:"Link",link:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Psychic Mastery"}}," (page 98) and the ",{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"},id:"Psyniscience"}}," Specialisation (page 93)."]},"When you gain this Talent, you learn one Minor Psychic Power (page 114). Additionally, select a Psychic Discipline (page 160) and immediately gain one power of your choice from that discipline. You can spend 60 Xp to purchase additional Minor Psychic Powers or 100 Xp to purchse Psychic Powers from your chosen Discipline.","You can purchase this Talent a number of times up to your Willpower Bonus. Each additional time you purchase this Talent, you access a new Psychic Discipline and one power of that Discipline."],summary:"Gain psychic powers.",grants:{grantPsychicDisciplines:[{type:"GrantOne",requirements:[],alsoGrantPowerInDiscipline:!0}],grantPsychicPowers:[{type:"GrantOne",requirements:[{type:"HasTalent",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"psyker"}}],filters:[{type:"PsychicPowerBelongsToGroup",group:{type:"PsychicPowerGroupId",id:"Minor Psychic Powers"}}]}]},notes:[{name:"Nascent Psykers",description:["The psyker mutation usually manifests early in life, but there have always been exceptions. So-called ‘nascent’ psykers may be born with the mutation, which lies dormant, or may mutate after exposure to the corrupting influence of the warp. In this current age, the baleful reach of the Cicatrix Maledictum awakens psykers in numbers never before seen. It sometimes seems as if anyone is a potential psyker.","In game terms, the Psyker Talent is available for purchase just as any other. However, to become a psyker represents a profound change for a character. If you are considering the Talent, think more carefully about it than you would for other advancements. To become a psyker is to pass through a gate from which there is no return.","When you take the Psyker Talent, you are, by default, unsanctioned. All psykers are unsanctioned until they undergo the ancient trials and trainings of the Adeptus Astra Telepathica. Whether you surrender yourself to the Black Ships or continue your work without sanctioning and risk the wrath of the Ordo Hereticus is a matter to decide with your Gm and fellow players. The choice is sure to have a major impact on the campaign, and will not be compatible with many Patrons — some of whom count hunting unsanctioned psykers among their most important duties."]}],selectMode:"can select forever",source:{type:"SourceId",id:"core"}},{name:"Quickdraw",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Ranged"},id:"Pistols"},inAnySpecialization:!1},{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Reflexes"},inAnySpecialization:!1}],description:[{type:"Line",line:["You’ve trained yourself to ensure you always shoot first. When combat begins, you can draw and fire a Pistol before anyone else, regardless of Initiative order. If you are Surprised, you must make a ",{type:"Test",difficulty:-20,testAgainst:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"reflexes"}}," to use this effect."]}],summary:"When combat begins, you can draw and fire a Pistol before anyone else. If Surprised, make a Hard (−20) Reflexes Test to use.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Rapid Reload",type:"SubsOnly",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Dexterity"},inAnySpecialization:!1},{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Ranged"},inAnySpecialization:!1}],description:["You can reload some weapons faster than most. This Talent can be taken multiple times. Each time choose a ranged Specialisation. You can reload weapons relating to those Specialisations as a Free Action."],subTalents:[],summary:"You can reload weapons relating to chosen Specialisations as a Free Action.",grants:{},notes:[],generateSubtalentsFrom:[{type:"oneForEachSpecialization",skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"ranged"}}],canCreateSubTalents:!1,selectMode:"only subtalents",source:{type:"SourceId",id:"core"}},{name:"Read Lips",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:1,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"},id:"Sight"},inAnySpecialization:!1},{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Linguistics"},inAnySpecialization:!1}],description:["You’ve practised analysing the physicality of speech, recognizing the sounds people make by visual observation alone. Even if you can’t hear someone talk, you can understand what they're saying by reading their lips."],summary:"Even if you can’t hear someone talk, you can understand what they're saying by reading their lips.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Registered Trader",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"},id:"Evaluation"},inAnySpecialization:!1},{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:2,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Rapport"},id:"Haggle"},inAnySpecialization:!1}],description:["You are either a licensed member of a chartist captain’s crew within the Merchant Fleet, a black market trader operating outside it, or are simply confident enough to pass yourself off as one of these. The base cost when you sell an item (page 120) is increased from 50% (rounded up) to 100%. Representatives of the Administratum or local infractionists may visit you Between Missions (page 228) to request a tithe to allow you to trade in such a way."],summary:"Sell items for a higher price, may have to pay tithe.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Sanctioned Psyker",type:"Solo",quote:null,requirements:[{type:"CharacterHasTalent",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"psyker"},checkedWhenGrantedDirectlyDuringCharacterCreation:!0},{type:"OnlyAtCharacterCreation"}],description:["From the multitude of Psykers identified within the Imperium each day, you were marked as having the potential to be more than a sacrifice to fuel the Golden Throne. You have been tested, tormented, and subjected to rites and rituals that you shudder to recall — The experience was mentally and physically scarring, but it left you more resistant to the dangers of the warp and in control of your power.","Your Warp Threshold is equal to double your Willpower Bonus. You also have a symbol to prove your sanctioned status."],summary:"Your Warp Threshold is equal to double your Willpower Bonus.",grants:{grantWarpThreshholdModification:[{type:"AddCharacteristicsBonus",characteristic:{type:"CharacteristicId",id:"willpower"}}]},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Secret Identity",type:"Solo",quote:null,requirements:[],description:[{type:"Line",line:["You maintain a secret identity that allows you to appear to be a member of another Faction. With your Gm’s permission, choose a Faction and a matching Duty in Chapter 3, or another reasonable duty in the Imperium. As long as you are dressed and behaving appropriately, you have +1 Influence with that Faction. Maintaining this masquerade requires ",{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"rapport"},id:"deception"}}," Tests when interacting with certain members of that faction."]}],summary:"Allows you to appear to be a member of another Faction.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Shock Assault",type:"Solo",quote:null,requirements:[{type:"CharacteristicMinimum",value:45,characteristic:{type:"CharacteristicId",id:"agility"},checkedWhenGrantedDirectlyDuringCharacterCreation:!1},{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,advancements:3,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Stealth"}}],description:["Those who strike first strike hardest. You may take 2 Actions on your turn during a Surprise Round."],summary:"You may take 2 Actions on your turn during a Surprise Round.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Skulker",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Navigation"},inAnySpecialization:!1},{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Stealth"},inAnySpecialization:!1}],description:[{type:"Line",line:["You have a talent for tailing people without being noticed. When you are attempting to follow someone using ",{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Navigation"},id:"tracking"}},", you do not need to make ",{type:"Link",link:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Stealth"}}," Tests to remain undetected by that individual. This loses effect if attention is drawn to you in some very obvious, or very foolish, way."]}],summary:"When following a person or group using Navigation (Tracking), no need for Stealth Tests. Not infallible.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Slippery",type:"SubsOnly",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,advancements:2,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Reflexes"}}],description:["You’re hard to pin down, and move in fluid ways to escape harm. When you move out of Engagement (page 212) and an opponent makes an immediate attack against you, they have Disadvantage on that attack Test. You can take this Talent an additional time, if you do, you can Disengage as a Free Action."],summary:"When you move out of Engagement and an opponent makes an immediate attack, they have Disadvantage.",grants:{},notes:[],selectMode:"parent and then subtalents",subTalents:[{name:"Upgrade",requirements:[],description:["You can Disengage as a Free Action."],summary:"You can Disengage as a Free Action.",notes:[],grants:{addNotes:[{type:"combat",note:{name:"Slippery - Upgrade",description:["You can Disengage as a Free Action."]}}]}}],canCreateSubTalents:!1,generateSubtalentsFrom:[],source:{type:"SourceId",id:"core"}},{name:"Superior Commander",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:4,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"},id:"Leadership"},inAnySpecialization:!1}],description:["You know how to take advantage of a dominant situation with precise commands. You can use your Action to give orders to your allies. Choose a number of allies equal to your current Superiority. Each ally can immediately Move or take an Action, other than use the Superior Commander Talent. No character can gain the benefit of this Talent more than once per round."],summary:"You can make a Superiority number of allies move or act on your turn. Only one per turn per person",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Suppressing Fire",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,advancements:2,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Ranged"}}],description:[{type:"Line",line:["You’ve learned how to unleash a hail of fire to pin down your enemies. When you Rapid Fire (page 125) you can choose to deal no damage and attempt to suppress them instead. Your targets must make a ",{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},id:"Composure"}}," Test opposed by your ",{type:"Link",link:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Ranged"}}," Test. If you win, you inflict the Restrained Condition on your targets until the start of your next turn."]}],summary:"When you Rapid Fire you can deal no damage and attempt to suppress them instead. Discipline (Fear) VS Ranged Test. If you win, they gain Restrained Condition",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Sure-Footed",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Athletics"},inAnySpecialization:!1},{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Fortitude"},inAnySpecialization:!1},{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,advancements:1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Reflexes"},inAnySpecialization:!1}],description:["You’re confident and steady on your feet. If you have at least one point of Superiority you become Fast. Additionally, you have Advantage on Tests to resist or end the Prone Condition, you can stand up from Prone as a Free Action once per Turn if you are not Restrained, and you have Advantage on Tests to resist being moved from your position against your will."],summary:"If you have at least one point of Superiority you become Fast. Get up from Prone, advantage against being moved.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Tactical Movement",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Athletics"},inAnySpecialization:!1,advancements:1},{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},inAnySpecialization:!1,advancements:1}],description:["You move in a calculated manner ensuring you can get into a safe position quickly. You can Take Cover (page 210) as a Free Action."],summary:"You can Take Cover as a Free Action.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Tenacious",type:"Solo",quote:null,requirements:[],description:[{type:"Line",line:["It's tough to keep you down. Whenever you suffer the Stunned Condition, you may immediately make a ",{type:"Test",difficulty:0,testAgainst:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Fortitude"},id:"Endurance"}}," to recover from the Condition."]}],summary:"When gaining the Stunned Condition, you may make a Challenging (+0) Fortitude (Endurance) Test to recover.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Two-Handed Cleave",type:"SubsOnly",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},id:"Two-handed"},inAnySpecialization:!1,advancements:2}],description:[{type:"Line",line:["You’ve practised wide swings with formidably large weapons, intent on clearing entire swathes of enemies with each broad stroke. When you wield a ",{type:"Link",link:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"weapons"},id:"melee weapons"}}," with the ",{type:"Link",link:{type:"EquipmentTraitId",id:"two-handed"}}," Trait, it also gains the ",{type:"Link",link:{type:"EquipmentTraitId",id:"Spread"}}," Trait (page 125). Attacks you make with such a weapon do not strike you."]},{type:"Line",line:["This Talent can be taken multiple times. On the second and third time, choose one of the following: ",{type:"Link",link:{superType:"Blueprint",type:"TalentId",subtype:"Sub",parent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Two-Handed Cleave"},id:"Two-Handed Brutalist"}},", ",{type:"Link",link:{superType:"Blueprint",type:"TalentId",subtype:"Sub",parent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Two-Handed Cleave"},id:"Two-Handed Sweep"}}]}],subTalents:[{name:"Two-Handed Brutalist",requirements:[],summary:"When you wield a weapon with the Two-handed Trait, it also gains the Rend (+1) Trait",notes:[],description:[{type:"Line",line:["When you wield a weapon with the ",{type:"Link",link:{type:"EquipmentTraitId",id:"two-handed"}}," Trait, it also gains the ",{type:"Link",link:{type:"EquipmentTraitId",id:"Rend"}}," (+1) Trait (page 125)."]}],grants:{addNotes:[{type:"combat",note:{name:"Two-Handed Brutalist",description:[{type:"Line",line:["When you wield a weapon with the ",{type:"Link",link:{type:"EquipmentTraitId",id:"two-handed"}}," Trait, it also gains the ",{type:"Link",link:{type:"EquipmentTraitId",id:"Rend"}}," (+1) Trait (page 125)."]}]}}]}},{name:"Two-Handed Sweep",requirements:[],summary:"When using a Two-handed weapon and hit in the leg you can half the Damage and the target has to make a Hard (−20) Reflexes (Balance) Test or fall Prone.",notes:[],description:[{type:"Line",line:["When you wield a weapon with the Two-handed Trait and hit a target in the leg you can choose to half the Damage dealt to force the target to make a ",{type:"Test",difficulty:-20,testAgainst:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Reflexes"},id:"Balance"}}," or fall Prone."]}],grants:{addNotes:[{type:"combat",note:{name:"Two-Handed Sweep",description:[{type:"Line",line:["When you wield a weapon with the Two-handed Trait and hit a target in the leg you can choose to half the Damage dealt to force the target to make a ",{type:"Test",difficulty:-20,testAgainst:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Reflexes"},id:"Balance"}}," or fall Prone."]}]}}]}}],summary:" When you wield a melee weapon with the Two-handed Trait, it also gains the Spread Trait.",grants:{},notes:[],generateSubtalentsFrom:[],canCreateSubTalents:!1,selectMode:"parent and then subtalents",source:{type:"SourceId",id:"core"}},{name:"Unflinching Presence",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,skill:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"},id:"Leadership"},inAnySpecialization:!1,advancements:3}],description:[{type:"Line",line:["Your stoic presence fills the hearts of those around you with bravery even in the face of disadvantage and imminent defeat. Whenever you would lose Superiority, make a ",{type:"Test",difficulty:-20,testAgainst:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"},id:"Leadership"}},". If you succeed, you do not lose Superiority"]}],summary:"When you would lose Superiority, make a Hard (−20) Presence (Leadership) Test. If you succeed, you do not lose Superiority",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Unremarkable",type:"Solo",quote:null,requirements:[{type:"CustomGMAprrove",text:["No Advances in Presence or any Presence Specialisation, unless acquired through the Random Talents Table (page 74)."]}],description:["Few pay attention to your existence — you appear without status, beneath notice, another face in the endless crowds of the Imperium.","When you are attired correctly, you can blend into an Imperial environment without making a Test, for example merging with a bustling throng, polishing a statue in a cathedral, or waiting on nobility at an event. Influential people will generally ignore you altogether unless attention is drawn to you. Though this Talent allows you to remain hidden and listen in on conversations it also imposes a Disadvantage on Presence and Rapport Tests targeting such high-status individuals. Additionally, the group does not lose Superiority when you suffer a Critical Wound or die."],summary:"When you are attired correctly, you can blend into an Imperial environment without making a Test.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}},{name:"Void Legs",type:"SubsOnly",quote:null,requirements:[],description:["You are an experienced Void Traveller and are all but immune to any void-sickness due to the shifting of a vessel. You do not suffer Disadvantage due to environmental effects specific to the void, such as a ship rocking or zero gravity.",{type:"Line",line:["You can take this Talent multiple times. Each time after the first choose one: ",{type:"Link",link:{superType:"Blueprint",type:"TalentId",subtype:"Sub",parent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Void Legs"},id:"Attitude Control"}},", ",{type:"Link",link:{superType:"Blueprint",type:"TalentId",subtype:"Sub",parent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Void Legs"},id:"Void Brawler"}}]}],subTalents:[{name:"Attitude Control",requirements:[],summary:"You are Fast when moving in zero-gravity environments.",notes:[],description:["You have mastered movement in the void, capable of quickly pushing yourself from surface to surface. You are Fast when moving in zero-gravity environments."],grants:{}},{name:"Void Brawler",requirements:[],summary:"You have Advantage when making Melee Attacks in zero-gravity environments against characters who do not have the Voidsman Talent",notes:[],description:["You have experience fighting in the void. You have Advantage when making Melee Attacks in zero-gravity environments against characters who do not have the Voidsman Talent"],grants:{addNotes:[{type:"combat",note:{name:"Void Brawler",description:["You have experience fighting in the void. You have Advantage when making Melee Attacks in zero-gravity environments against characters who do not have the Voidsman Talent"]}}]}}],summary:"You do not suffer Disadvantage due to environmental effects specific to the void.",grants:{},notes:[],generateSubtalentsFrom:[],canCreateSubTalents:!1,selectMode:"parent and then subtalents",source:{type:"SourceId",id:"core"}},{name:"Well-Prepared",type:"Solo",quote:null,requirements:[],description:["You are used to anticipating material needs to complete a mission. Once per mission you can find a piece of equipment you need in your backpack, pockets, or slings. The piece of equipment must be Encumbrance 0 and could feasibly have been acquired recently. This could be anything from a set of Photo-visors you need to explore the crypts beneath a shrine, or a Combi-tool to restore a broken cogitator containing crucial clues. When you use this Talent, you must deduct the cost of the ‘prepared’ equipment from your Solars, representing you spending it earlier."],summary:"Once per mission you can find a piece of equipment you need. Encumberance 0, lose the money for it.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"core"}}]}},12716:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{tagName:"Shotgun",source:{type:"SourceId",id:"core"}},{tagName:"Solid Projectile",source:{type:"SourceId",id:"core"}},{tagName:"Las",source:{type:"SourceId",id:"core"}},{tagName:"Bolter",source:{type:"SourceId",id:"core"}},{tagName:"Flamer",source:{type:"SourceId",id:"core"}},{tagName:"Grenade",source:{type:"SourceId",id:"core"}},{tagName:"Melta",source:{type:"SourceId",id:"core"}},{tagName:"Missile",source:{type:"SourceId",id:"core"}},{tagName:"Plasma",source:{type:"SourceId",id:"core"}},{tagName:"Web Fillament",source:{type:"SourceId",id:"core"}},{tagName:"Needler",source:{type:"SourceId",id:"core"}}]}},20249:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Common",description:["Equipment can easily be fou ypeId",parent:null,id:"protection"},id:"force fields"},source:{type:"SourceId",id:"core"}},{name:"Conversion Field",description:["These devices convert energy from an attack into a powerful burst of light, and for that reason are also called ‘flare fields’. In the Macharian Sector, honoured members of the Ecclesiarchy are sometimes bestowed a variant known as a rosarius, some of which date back to the preachers who first accompanied the Lord Solar in bringing the Emperor’s light to untamed worlds during the conquest of the Macharian Sector.","If a Conversion Field reduces 10 or more Damage from a single attack, it erupts in brilliant light, inflicting the Blinded Condition on all creatures in the Zone for one round. This does not affect the user."],forcefield:{protection:2,overload:20},grants:{},generic:{canBeUsedAsAmmunition:!1,encumberance:0,cost:6e3,availability:{type:"EquipmentAvailabilityId",id:"Exotic"}},type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"protection"},id:"force fields"},source:{type:"SourceId",id:"core"}},{name:"Blasting Charge",description:["Ostensibly designed for mining operations, blasting charges are most often bulky tubes filled with compact explosives. Though they are designed to be linked together and detonated from a distance, they are nonetheless favoured as improvised explosives by gangs and dissidents on industrial worlds, where knowledge of their operation is widespread and are found in bulk. Blasting charges are powerful but have a limited radius."],type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:null,id:"weapons"},combat:[{type:"Standard",magazine:null,magazineCost:null,range:null,damageBonus:null,tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"ranged"},id:"thrown"}],damageBase:10,traits:[{trait:{type:"EquipmentTraitId",id:"loud"},type:"TraitWithModifier",additionalInforma geId",id:"Medium"}},{trait:{type:"EquipmentTraitId",id:"Unstable"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1}],damageBase:0,damageBonus:null,magazine:null,magazineCost:null,type:"Standard",range:null}],grants:{},generic:{canBeUsedAsAmmunition:[{type:"EquipmentAmmunitionTagId",id:"grenade"}],encumberance:0,cost:40,availability:{type:"EquipmentAvailabilityId",id:"Scarce"}},source:{type:"SourceId",id:"core"}},{name:"Demolition Charge",description:["Repurposed industrial devices, demolition charges are most often heavy packs or containers filled with shaped explosives that must be placed against their target rather than thrown. They use a variety of delays, from standard det chords to electronic timers, to ensure the user is far enough away when they detonate.","A Demolition Charge always comes with a linked Remote Detonator (see page 144)."],type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:null,id:"weapons"},combat:[{tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"tech"},id:"Engineering"}],damageBase:16,damageBonus:null,magazine:null,magazineCost:null,type:"Standard",range:null,traits:[{trait:{type:"EquipmentTraitId",id:"Loud"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1},{trait:{type:"EquipmentTraitId",id:"Spread"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1},{trait:{type:"EquipmentTraitId",id:"Unstable"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1}]}],grants:{},generic:{canBeUsedAsAmmunition:!1,encumberance:2,cost:50,availability:{type:"EquipmentAvailabilityId",id:"Common"}},source:{type:"SourceId",id:"core"}},{name:"Fire Bomb",description:["Fire bombs are ancient explosives, dating back to the unknowable past when Humans first discovered that certain liquids were flammable. Promethium or other exotic substances are placed in fragile containers, fitted with burning cloth or electronic igniters, and hurled. The container bursts on impact, spreading flaming liquid across a wide area. Due to their ease of construction, crude bombs are found on almost all Imperial worlds, and the flames they spread are often the first signs of an uprising.","If hit an individual with a Fire Bomb with a Ranged Attack, they are set Ablaze. Alternatively, you can target a Zone with a Fire Bomb. A Fire Bombs turns a Zone it hits into a Minor Hazard (page 206) for three rounds. This duration can be extended or shortened depending on the amount of flammable material in the Zone, such as arid forests or rain-slicked spires."],type:"Primary",equipmentType:{type:"EquipmentTypeId",parent:null,id:"weapons"},combat:[{tags:[],baseSkills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"ranged"},id:"Thrown"}],damageBase:0,damageBonus:null,magazine:null,magazineCost:null,type:"Standard",range:null,traits:[{trait:{type:"EquipmentTraitId",id:"Blast"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1},{trait:{type:"EquipmentTraitId",id:"Loud"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1},{trait:{type:"EquipmentTraitId",id:"Inflict"},type:"TraitWithModifier",additionalInformationInDescription:!0,modifier:{type:"StatusEffectId",id:"Ablaze"}},{trait:{type:"EquipmentTraitId",id:"Thrown"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:{type:"RangeId",id:"Medium"}},{trait:{type:"EquipmentTraitId",id:"Unstable"},type:"TraitWithModifier",additionalInformationInDescription:!1,modifier:!1}]}],grants:{},generic:{canBeUsedAsAmmunition:[{type:"EquipmentAmmunitionTagId",id:"grenade"}],encumberance:1,cost:10,availability:{type:"EquipmentAvailabilityId",id:"Common"}},source:{type:"SourceId",id:"core"}},{name:"Frag Grenade",description:["Perhaps the most widely used Imperial military-grade munit
