e world of the Imperial Cult to any conquered worlds. The port of the Terminus is a theoretically unavoidable stopping point for any Rogue Traders aiming to explore Yix, the de facto end of the truly civilised Imperium before the uncharted void, and as such House Iaysus place a high tax on anyone passing through from any direction."],rumors:["Few crews daring enough to travel the uncharted void of Yix return to Terminus Iaysus at all, let alone with their vessel intact, but those that do are oft burdened with heavy hulls filled with strange and exciting treasures. These treasures are usually taxed by House Iaysus (or quietly confiscated by agents of the Ordo Xenos) but fortunes are made nonetheless. House Klaskoloff, infamous for their passion for xenos and archaeo technologies, have recently been boasting of strange new hauls, but Ekaterina has no records of them passing through the Terminus. Whispers have reached her ears from reliable sources that House Klaskoloff have been bragging of their relationship with a faceless mastermind known only as the Chronicler who shares their taste for strange and ancient prizes, and that they are paying this figure in military power deployed in ways unknown to them."],patronData:{description:["Your Patron is a Rogue Trader, scion of a dynasty whose fortunes hinge on a Warrant of Trade. This document empowers a Rogue Trader with freedoms almost unheard of in the Imperium — the right to travel beyond the bounds of the Imperium at will, exploring, conquering, and trading as they will. Such an honour does not come without its burdens however, and Rogue Traders are expected to use their power to expand the boundaries and influence of the Imperium. Operating far beyond the reach or protection of Imperial authority, Rogue Traders are known for their flamboyance, as well as for the unusual servants they tend to gather."],influence:{type:"Reputation",subType:"Plain",value:2,with:{type:"FactionId",id:"Rogue Trader Dynasty"}},ifPatronInfluence:["If your Patron has positive Influence with Rogue Trader Dynasties, they have likely had successful dealings with them in the past, ensuring the Rogue Trader in question made a profit or otherwise achieved their goal. They may have aided an exploration mission, fought alongside a Rogue Trader when colonising a world, or even served as part of their crew.","If your Patron has negative Influence with Rogue Trader Dynasties, they have likely offended a Rogue Trader in the past, interfered with their dealings, or even betrayed them. Rogue Traders work with all Factions in every capacity imaginable, and are effectively nobles within the Imperium who do not take well to any form of slight."]},characterData:{quote:{quote:["The Astra Cartographica has a record of Trax-IV, but an ancient misfiling by the Administratum meant our contact with the world was the first in generations. They barely remembered the Emperor, questioned the Imperium’s existence, and outright scoffed at the idea of paying their tithe, now centuries in arrears. On concluding our trade I left the preacher Abraxis and a few other Ministorum volunteers to repair their fractured understandings. I will return in a few decades — either they will have mended their ways, or I will take more drastic measures."],source:"Trader Ravia Silyorn"},description:["Rogue Trader Dynasties are families of interstellar highborne merchants who serve the Imperium of Man, though it cannot be denied that they tend to profit greatly from their duties. They bear ancient ‘Warrants of Trade’, documents granted by the Emperor and tied directly to their family lineage, affording them the freedom to explore uncharted territory outside the Imperium’s reach, trade with strange xenos, and exterminate threats as they see fit. Inside settled sectors, they provide trade links to colonies, security escorts for civilian ships, and supply rare goods from far off worlds. The dynasties command voidships, fleets, and personal armies, and as they bring new worlds into the Imperium they often end up — at least temporarily — as the defacto rules of large swathes of territory. As such, they are often seen as a dangerous rogue element in the otherwise regimented life of the Imperium. It’s not uncommon for dynasties to fall on hard times, their coffers drying up, left with little more than a single ramshackle ship to command. Rogue Traders know that every day of their existence is a gamble, a wager of danger versus profit.","You have a claim to one of these lineages, though likely as a footnote in the roots of some tall family tree. You may be envious of those who sit far above you, this bitterness you harbour spurring you on — are you willing to do what is takes to climb up to the next branch? You may have decided to begin building your own base of power in the Emperor’s service, to make yourself legitimate in your own right. You may have served time in the Imperial Navy or Astra Militarum, becoming accustomed to working on voidships or fighting on the frontlines, or you may have become embroiled in political machinations, gathering power and knowledge from serving in the Administratum. Though you have suffered greatly and likely lacked even the meagre privileges you were born to, all of this effort has been towards the higher purpose of securing a destiny of your own.","For now you remain fettered to your Dynasty, obliged to act according to your highborn status and fulfil your duties. Those above you ask for countless favours that you cannot deny. You might have spent some time running about the galaxy delivering precious freight, perhaps smuggling a few things for yourself on the side. If you served with the Astra Militarum or Navis Imperialis you may have been ordered to lead a pitifully small cadre of troops into combat, risking your own life so that the family crest could be seen on the front lines. Your Dynasty has found a use for you one way or another, as otherwise you’d just be another spoilt highborn mouth to feed.","Then, a new Patron appears and offers you even more opportunities for personal gain, setting the stage for the next chapter of your legacy. They might think they’re getting the better end of the deal, but you have to make sure that’s not the case: maybe you can take a cut of their business for yourself or perhaps you work for them to repay your Dynasty’s debt, gaining favour from both camps? In the end, the balance of this arrangement should favour yourself and your Dynasty, either to rebuild a fallen house, or to forge the foundations for a new one."],randomSelectionSizeDefault:0,randomSelectionSizeKeys:[[{type:"OriginId",id:"agri world"},2],[{type:"OriginId",id:"feUdaL world"},2],[{type:"OriginId",id:"feraL world"},1],[{type:"OriginId",id:"forge world"},1],[{type:"OriginId",id:"hive world"},2],[{type:"OriginId",id:"shrine world"},1],[{type:"OriginId",id:"schoLa progeniUM"},6],[{type:"OriginId",id:"voidBorn"},11]],grants:{setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Fellowship"}],modifier:5},selectCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Agility"},{type:"CharacteristicId",id:"Intelligence"},{type:"CharacteristicId",id:"Perception"}],modifier:5,selectAmount:1},grantSkillAdvances:[{type:"Plain",amount:5,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Linguistics"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Navigation"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Piloting"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Rapport"}]}],grantTalents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Dealmaker"}}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Armoured Bodyglove"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Multicompass"}}}],addMoney:{type:"plain",amount:1200},grantInfluence:[{amount:1,canChangeFaction:!1,faction:{type:"FactionId",id:"Rogue Trader Dynasty"}}]}}},{name:"Infractionist",source:{type:"SourceId",id:"core"},quote:{quote:["You can lock us away, flay the skin from our bodies. Call us vermin. Kill us like rats. Time’s comin’ when you can’t ignore us any longer. Your Emperor be damned when my kind rises up to claim what’s ours from the ashes of your rotting Imperium."],source:"Cicero, mutant infractionist, final vox-transcript prior to purgation"},description:["Infractionists are those who live on the periphery of Macharian society, whether out of choice or necessity. While not beholden to a citizen’s toil, their lives are frequently far harsher, for as callous by necessity as the Imperium may be, it at least provides some form of shelter, protection, and sustenance. Through choice or circumstance, Infractionists escape from this oppression, in exchange for any future they might have had within Imperial society. Some turn to petty crimes: smuggling, simple theft, forging counterfeit goods. Others embrace a life of organised crime, grand larceny, chem-trading, augmetic reclamation, wet work, and far worse. If there’s profit to be had, you can bet some Infractionist will take a chance on it. Life outside the confines of Imperial order requires initiative, independence, and cunning. Those found lacking wind up dead, either at the hands of the authorities, or their cutthroat peers."],inSector:["In the vast manufactora of the Imperium’s hive worlds, those that will not accept a life of drudgery have very few options. Some descend into the shadowy underworlds where the only law is that of the gun and blade, others throw their lot in with groups of organised criminal cartels which frequently hide in plain sight, cloaked from Imperial authorities by anonymity and the threat of deadly retribution. The Imperium detests such groups, often dubbing them ‘Infractionists’ – meaning those that cannot be rehabilitated, and will always revert to criminal activity. The Imperium is largely indifferent to criminal activity that does not trespass upon the Lex Imperialis, often viewing violent gangers as useful recruits for the Astra Militarum. However, Infractionists are the bane of planetary governors, who ruthlessly persecute any defiance of their rule.","In the Macharian Sector, one of the most lucrative but dangerous illegal activities involves the smuggling of forbidden xenos artefacts, locally known as the Silent Trade. Proscribed by the Imperium, the authorities make a point of crushing such activity wherever they find it, yet despite these efforts it remains pervasive.","The years of the Noctis Aeterna were apocalyptically difficult for most Imperial Citizens, and while many Infractionists shared in their misery, some few found fresh ways to profit from the isolation and confusion of the time. A number of criminal cartels in particular thrived during the Noctis Aeterna, and seek to claim power over the various new planetary governments arising across the Macharian Sector as it rebuilds, using all the low cunning they are renowned for."],flowOfPower:["The Imperium does not officially recognize the authority of anyone outside of its approved structures, but the reality is that some criminal cartels have a great deal of power within the Macharian Sector. The cartels may not be able to directly confront the colossal machine that is the Imperium, but in the countless cracks and crevices outside its structures, the Infractionists can claim dominion. The Trackless Chain is the largest Silent Trader group within the sector, powerful enough to organise expeditions to actively hunt aliens for more goods. The Rezin Syndicate deals in potent chems and has many influential clients. Most dangerous of all is the Jau Clan, nobles from Asterion whose massive illicit empire touches many worlds across the Macharian Sector. To cross the Jau is to court death."],bastion:["Due to the fractured and disparate nature of criminal organisations, the Infractionists of the Macharian Sector have few centres of power worthy of being called a bastion. The closest approximation is not a place, but a time known as a Convergence. When a Convergence is called, representatives of the most powerful criminal organisations from across the Macharian Sector meet, forming an ad hoc flotilla where contacts can be forged, deals made, and assassinations or inter-organisation conflicts executed without the prying eyes of the Imperial authorities. This unique tradition has been facilitated by the Trackless Chain for generations, who select different coordinates each time a Convergence is called, and undertake exhaustive checks on all attendees before extending an invitation."],rumors:["None save the highest members of the Trackless Chain know when the next Convergence will take place, or how they are even organised. In some cases, they are held semi-regularly every few years, but strangely, it has been decades since the last Convergence. Increasingly common rumours claim that another is soon to be called. Drucilla Demass, an up-coming gang-leader affiliated with the Jau Clan, has plans to build a crew to infiltrate the Convergence, seeking to gather as much blackmail material as possible to secure a position of power and leadership in her organisation.","At the same time, and entirely unknown to Demass, the Adeptus Arbites are putting together their own attempt to infiltrate the Convergence in a stalwart effort several years in the making."],patronData:{description:["Your Patron is a member of one of the countless criminal organisations that operate outside of the Imperium proper. Though the Emperor is said to provide for all a citizen’s many needs, crime remains a facet of life throughout the Imperium. Some engage in it by necessity, with few other options available to them. Others embrace their status as a criminal outcast willingly, the looming danger posed by Imperial authorities a price worth paying for a life of relative freedom."],influence:{type:"Reputation",subType:"Plain",value:2,with:{type:"FactionId",id:"Infractionist"}},ifPatronInfluence:["If your Patron has positive Influence with Infractionists, they will have consorted with the criminal underworld of the Imperium in a way that was mutually beneficial. They may have aided a gang in expanding their territory, or helped them to transport illicit or stolen goods. Your Patron may have fought alongside a criminal organisation, or may have risen from the gutter to the ranks of their current Faction.","If your Patron has negative Influence with Infractionists, they will likely have interfered with criminal activities in the past, or become known for bringing tough crackdowns on illicit activities. They may have executed minor criminals, organised undercover stings, or claimed what was once gang territory for their own."]},characterData:{quote:{quote:["Kill ‘im? Why? Revenge? There’s no profit in revenge. No, we leave ‘im where he is, live and sweating. One day, we may need an Enforcer’s help, eh? That day, I’ll show ‘im a few picts I got of the things he done. He’ll fold.","His type always do."],source:"Cutter Arlan of the Ten Truths Syndicate, Hive Skarthius"},description:["As the Imperium strives to find a utility for every servant of the God Emperor, there are some who slip between the web of endless toil and servitude.Those who reject or have been severed from society, who dwell in the darkest corners of civilisation, who the Imperium has ground under foot, chewed and spat out, or deemed as collateral damage. Apostates, convicts, gangers, and murderers. Fallen nobles, Imperial deserters, and confidence men. These citizens all come under the collective designation of Infractionists. They know their souls are unsalvageable, for what they’ve done or for simply who they are in the eyes of the powerful.","Infractionists know that the Imperium’s authorities do not look kindly on those who act outside its laws. That the Imperium sees them as a problem to be solved or as leeches suckling on the resources they fight hard to protect, or simply as extra bodies to one day be tithed. Pessimists amongst them may not see a way out of this life, but those with even a spark of ambition learn quickly that they’ll never have a future handed to them: they must take it for themselves.","Did you fall from grace, tumbling down into the depths of an Underhive, or were you born there? Maybe you fell in with a gang before you even knew it, started smuggling stolen goods or collecting for a protection racket. Did you try your best, toiling away for years in a manufactorum or serving on a ship, only to find yourself still at the bottom of society? Are you deadly with a sidearm from defending your life every day, for decades? Did you see the hypocrisy rife within the Imperium and decided to reject it? Or saw yourself as utterly incompatible with Humanity at large. Maybe you’re anchored by inescapable habits or haunted by a pain that won’t go away. Or are these all excuses you’ve collected, as justification for you to do whatever you want, and take from whoever you wish. You might think of yourself as a write-off, but that doesn’t mean you’re not useful to someone.","Your duties now only concern your own survival. You need to eat, you need a place to sleep, you need a heavy door to keep out others like yourself. Clean air and water may well be a luxury wherever you are. Beyond that, you might have debts that need to be repaid, and a painful deadline if you come up short. You may still serve a gang, people you’ve bled with that you see as family, who need to be protected. Maybe you’re digging out intel on your next big score, the one that’s supposed to set you up for life.","Down in the gutter, working a hustle, is likely where your new Patron found you. They might have offered you a deal you could not pass up, to clear those debts, to protect your extended family, or rescue you from the reach of the law. They most likely value you for your lack of morals, your ability to work and think outside of the Imperium’s laws. Your knowledge and streetcraft may be invaluable to them. This patron believes they have you under their thumb, but what do they know? Even with someone footing your bill, you’re still always looking out for number one."],randomSelectionSizeDefault:0,randomSelectionSizeKeys:[[{type:"OriginId",id:"agri world"},19],[{type:"OriginId",id:"feUdaL world"},13],[{type:"OriginId",id:"feraL world"},5],[{type:"OriginId",id:"forge world"},14],[{type:"OriginId",id:"hive world"},17],[{type:"OriginId",id:"shrine world"},14],[{type:"OriginId",id:"schoLa progeniUM"},0],[{type:"OriginId",id:"voidBorn"},5]],grants:{setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Agility"}],modifier:5},selectCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Toughness"},{type:"CharacteristicId",id:"Perception"},{type:"CharacteristicId",id:"Fellowship"}],modifier:5,selectAmount:1},grantSkillAdvances:[{type:"Plain",amount:5,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Athletics"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Dexterity"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Fortitude"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Rapport"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Reflexes"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Stealth"}]}],grantTalents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Well-prepared"}}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Knife"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"backpack/slings"},modelName:"Backpack"}},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Stub Pistol"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Stub Revolver"}}}]},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"robes/Light Leathers"},modelName:"Light Leathers"}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Heavy Leathers"}}}]},{type:"grantOneFiltered",details:null,filters:[{type:"TypeAndSubtypes",filter:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",id:"weapons",parent:null},id:"melee weapons"},id:"mundane weapons"}}],addCraftmanships:[{type:"One",craftmanship:{type:"EquipmentCraftmanshipId",id:"shoddy"}},{type:"One",craftmanship:{type:"EquipmentCraftmanshipId",id:"Ugly"}}]},{type:"grantOneFiltered",details:null,filters:[{type:"TypeAndSubtypes",filter:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"Tools And Equipment"},id:"Tools"}},{type:"AvailabilityIsOrLower",availability:{type:"EquipmentAvailabilityId",id:"common"}}],addCraftmanships:[{type:"One",craftmanship:{type:"EquipmentCraftmanshipId",id:"shoddy"}},{type:"One",craftmanship:{type:"EquipmentCraftmanshipId",id:"Ugly"}}]}],addMoney:{type:"roll",amount:{numberOfDice:5,dieType:10,bonus:0}},grantInfluence:[{amount:1,canChangeFaction:!1,faction:{type:"FactionId",id:"Infractionist"}}]}}}]}},33457:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Age",description:["Your character’s age can determine a lot about who they are, what they have experienced, and their outlook on the world. Age is a badge of honour for many in the Imperium, as life in the grim darkness of the 41st Millennium is mercifully short for most.",{type:"List",ordered:!1,content:[["Most starting characters in Imperium Maledictum will be recruits, pulled from the early years of duty to their Faction to serve their Patron."],["Some characters might be veterans, surviving the toil of their craft before catching their Patron’s notice. Even the youngest Adeptus Astra Telepathica characters are likely to be veterans, as the gruelling and often deadly training regime required to become a sanctioned psyker can take years or even decades."],["A privileged few enjoy the benefits of a rare and valuable chemical treatment called rejuvenat, ensuring they look and feel young and vital well into a century of life. Elder high-ranking members of the Administratum, Ecclesiarchy, and Inquisition might have access to rejuvenat, as would the richest of noble families and Rogue Trader Dynasties."],["Augmetics are a ubiquitous necessity in the Imperium, replacing limbs lost in battle or during dangerous work. Many members of the Adeptus Mechanicus fully embrace the power of cybernetics, replacing the weakness of flesh with the reliability of steel and electricity, becoming augmented to extend their life span well beyond a century."]]}],inputs:[{placeholder:"Select a suitable age",inputTextTitle:"Age",table:{type:"display",content:[["Recruit","Veteran","Rejuvenat","Augmented"],["17+d10","17+2d10","50+5d10","100+5d10"]]}}],source:{type:"SourceId",id:"core"}},{description:["An ancient Terran proverb holds that eyes are windows to the soul. Even in the whirr of an Augmetic eyes adjusting its focus, there is often something to be seen of the being beneath."],name:"Eyes",inputs:[{placeholder:"Style of eyes",inputTextTitle:"Eyes",table:{type:"selectable",content:[["Mournful",5],["Hard",5],["Old",5],["Focused",5],["Wild",5],["Striking",5],["Bitter",5],["Hopeful",5],["Suspicious",5],["Furious",5],["Warm",5],["Dead",5],["Fiery",5],["Judgemental",5],["Mesmerising",5],["Forlorn",5],["Curious",5],["Cold",5],["Haunted",5],["Calculating",5]]}}],source:{type:"SourceId",id:"core"}},{description:["Humanity in the 41st Millennium demonstrates a dizzying array of physical traits — natural, unnatural, and synthetic. The following table lists only a few of the strange and macabre features that might distinguish your character’s appearance."],name:"Features",inputs:[{placeholder:"Decide on unique features",inputTextTitle:"Features",table:{type:"selectable",content:[["You have a tattoo of the Aquila on your forehead.",3],["You smell faintly of corpse starch.",7],["You have an unexploded bolt shell lodged in your chest. It is certain to one day explode.",1],["You have a faded electoo you’d rather forget about.",4],["Pox marks or another lingering sign of an old illness marr your skin.",11],["Your ears have been replaced with bulky but functional augmetics.",1],["Your teeth are made of metal.",1],["Your cornea is tattooed.",2],["You are heavily scarred, perhaps from combat or an industrial accident.",10],["Your teeth are filed to sharp points.",2],["Parts of your skull are covered by a metal plate.",4],["You bear an unexplained scar in the shape of the Aquila.",1],["Your eyelids are heavily tattooed, inside and outside, with High Gothic script.",2],["You have a birthmark in the shape of a skull. Decide where it is on your body.",1],["You have been branded with the symbol of a sect or cult.",4],["Your pupils are completely white.",3],["Your skin is exceptionally pallid.",8],["Your muscles are overly defined, perhaps through a life of strenuous labour or from synth-muscle.",3],["Numerous cranial plugs jut from your scalp.",4],["You are wrapped in scripture parchments and purity seals. You feel uncomfortable without them.",6],["You are unremarkable, another infinitely replaceable cog in the endless machinery of the Imperium.",21],["You are quite distinctive. Roll twice more, rerolling any results of 79 or higher.",1]]}}],source:{type:"SourceId",id:"core"}},{description:["Humans across the Imperium style their hair to show social status, familial affiliation, and more. The meanings vary, and a hairstyle or colour considered regal on one world may be associated with poverty on another. You can roll on each column of the table to determine your character’s hair colour and style, or if they have hair at all. If your character has facial hair, they may style it however they like."],name:"Hair",inputs:[{placeholder:"Set Hair color",inputTextTitle:"Color",table:{type:"selectable",content:[["White/grey",10],["Black",10],["Brown/auburn",10],["Red/orange",10],["Blond",10],["Green",10],["Blue",10],["Purple",10],["Bare-headed",10],["Multiple (roll twice and reroll further results of 81-00)",10]]}},{placeholder:"Set Hair style",inputTextTitle:"Style",table:{type:"selectable",content:[["Unkempt",10],["Braided",10],["Mohawk",10],["Transplanted from an equine or other animal",10],["Long",10],["Cropped",10],["Tight curls",10],["Large and elaborate",10],["Metal wires or spikes",10],["Rivets, wire mesh, or plate",10]]}}],source:{type:"SourceId",id:"core"}},{description:[{type:"Line",line:["Humans vary greatly in height and build. Genetics, nutrition, activity, and environmental factors all contribute. Your physical Characteristics (Strength, Toughness, and Agility) determine your physique, though you can describe them however you feel is best. Your character’s height is ",{type:"Measurement",measurement:"inches",value:57}," + ",{type:"MeasurementSwitch",imperial:"2d10”",metric:"(2d10 * 2.54 cm)"},", or you may decide your character’s height."]}],name:"Height",inputs:[{placeholder:"Set Height",inputTextTitle:"Height",table:null}],source:{type:"SourceId",id:"core"}}]}},21907:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Short-Term",description:["Short-term goals represent your immediate objectives. They are outcomes you wish to achieve within days and weeks, possibly sooner. Under normal circumstances, a short-term goal should take at least two or three sessions to complete.","Examples: Take revenge against a local gang member, uncover the criminal behind a series of thefts, or acquire a replacement for your shattered chainsword."],source:{type:"SourceId",id:"core"}},{name:"Long-Term",description:["Long-term goals are ambitions that you will need to work on for months or years to complete, and may never be achieved at all, perhaps taken more as a description of a primary motivation in your life than a realistic outcome.","Examples: Take control of a major criminal cartel, ruin a Rogue Trader Dynasty and acquire its warrant of trade, destroy a major cult of the Ruinous Powers."],source:{type:"SourceId",id:"core"}}]}},32882:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"What is your faith?",short:"Faith",description:["You are invariably faithful to the Emperor and the Imperium, but how does this faith manifest? Whether your beliefs follow orthodox Imperial Cult worship or the acceptable differences of the Machine Cult, what does faith mean to you? Does it manifest as righteous hatred seeking to eradicate all that would defy His will? Or is your faith a shining aegis, a protective light that guides you? Perhaps your belief pushes you to sacrifice, marching fearlessly into battle to become a martyr. You might feel a call to indoctrinate others, or to document the greatest of His miracles."],source:{type:"SourceId",id:"core"}},{name:"What is your family?",short:"Family",description:["Family is a luxury that many people do not know in the Imperium. The institutions of the Imperium do not place value on family, and may in fact see it as a potential distraction from duty or even a conflicting loyalty. Depending on your Origin and Faction, you may have known some sort of family growing up, but maybe you knew only training and toil. Some lucky few find a surrogate family in their comrades-in-arms. Or are you a loner who lives only for duty?"],source:{type:"SourceId",id:"core"}},{name:"Who is your closest ally?",short:"Closest Ally",description:["Like family, friendship too is a luxury in the 41st Millennium, but in a dangerous galaxy , survival depends on forging alliances with the trustworthy few. Is one of your fellow operatives your most trusted comrade? Perhaps you have a close ally embedded in another organisation. Can you turn to your ally at any time for any need, or does their assistance have boundaries?"],source:{type:"SourceId",id:"core"}},{name:"What do your fear?",short:"Fear",description:["There is much to fear in the 41st Millennium. Imperial citizens learn to fear and hate that which they do not understand, yet only the learned few know true fear. What does your character fear most? Does this fear drive you to destroy its source, or to avoid it at any cost?"],source:{type:"SourceId",id:"core"}},{name:"What do you desire?",short:"Desire",description:["The Imperium tells citizens to desire nothing more than a life in service to the Emperor. For the common masses, true ambition is almost inconceivable. But you are not common, and neither is your situation. Do you desire spiritual salvation or temporal power? Is there a clear and attainable goal that drives you, or do you fight for a higher ideal? What will you sacrifice to achieve your ambition?"],source:{type:"SourceId",id:"core"}},{name:"Where do your loyalties lie?",short:"Loyalty",description:["Loyalty is a high value in the Imperium — loyalty to the Emperor, to the institutions of His Imperium, and loyalty to one’s masters. Are you loyal to your Patron, or do you see them as a means to an end? Are you loyal to your allies, or are they expendable? Do you do your duty out of loyalty or pragmatism?"],source:{type:"SourceId",id:"core"}},{name:"Why did your patron choose you?",short:"Reason",description:["Your Patron allows you to adventure beyond the bounds of your allotted station in life, but only for a reason. Why did they choose you from the countless people of the Macharian Sector? Is it some skill or talent you possess, or perhaps a less tangible quality? What do they expect you to do in their service? Did you have any choice in the matter, or did your Patron enlist you against your wishes?"],source:{type:"SourceId",id:"core"}},{name:"What do your think of your patron?",short:"Opinion",description:["The experiences that led to your current patronage, and your initial meeting with your Patron, likely inform your opinion of them. Is your Patron a mysterious benefactor or something close to a friend? Do you fear their wrath or respect their drive? What do you really know about your Patron?"],source:{type:"SourceId",id:"core"}},{name:"What do you Hate?",short:"Hate",description:["Hatred is a powerful drive for both the Imperium and its enemies. The Ecclesiarchy exhorts citizens to hate the heretic, the mutant, and the alien. Do you hold to these common Imperial teachings, or do you find such blind hatred unpalatable? Do you have some personal enemy you hate? Perhaps you harbour a secret hatred for an Imperial organisation that has wronged you."],source:{type:"SourceId",id:"core"}},{name:"What will you sacrifice?",short:"Sacrifice",description:["Your missions for your Patron are fraught with peril. It may not always be obvious, and it may threaten more than your life. How far will you go to fulfil your duty, and what cost are you willing to pay? The Imperium teaches that death is acceptable in the pursuit of your duty, but do you truly believe that? What of the lives of your compatriots? Will you sacrifice your reputation or honour to reach your goals? And what of your very soul?"],source:{type:"SourceId",id:"core"}}]}},9093:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Adeptus Arbites Ties",description:["Arbites from the local area, knowledge of the local area and the NPCs within.","Your Patron has deep ties to local Judges, Arbitrators, and Precinct Fortresses of the Adeptus Arbites, the Imperium’s dedicated and deadly law enforcers. Once per Campaign, they can deploy a large force of Arbites to aid the party in a mission: enforce a particular law upon a populace, conduct a wide-scale investigation, hunt down a slippery target, or simply aid the party in battle.","Deploying these Arbites will negatively affect a party’s Subtlety rating, as their presence demands reason. The party will drop to Rank 4 (Overt) or lose 1 Subtlety if they are already at 4 or lower."],source:{type:"SourceId",id:"inquisition"},reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"Adeptus Administratum"}}]},{name:"Arms of the Alien",description:["Through battlefield loot, archaeological investigations, infiltrating the silent trade, or direct Xenos contact, your Patron can amass a collection of weapons produced by one xenos species. Wielding such weapons requires discretion, for most within the Imperium, if identified, would deem such arms heretical.","Your Patron can take this Boon multiple times. Each time, choose a different type of xenos weaponry:",{type:"List",ordered:!1,content:[["Aeldari: At the start of each mission, if they do not already have one, each character may gain either a Shuriken Pistol or a Shuriken Catapult"],["Drukhari: At the start of each mission, if they do not already have one, each character may gain either a Splinter Pistol or a Splinter Rifle."],["Leagues of Votann: At the start of each mission, if they do not already have one, each character may gain either a Graviton Pistol or a Graviton Gun."],["Kroot: At the start of each mission, if they do not already have one, each character may gain either a Kroot Pistol or a Kroot Rifle."],["T’au: At the start of each mission, if they do not already have one, each character may gain either a Pulse Pistol, Pulse Carbine, or Pulse Rifle."]]}],source:{type:"SourceId",id:"inquisition"},reputationChange:[]},{name:"Beacon of Judgement",description:["Your Patron is one of the few Inquisitors that operates out in the open, terrifying the populations of whole worlds into turning on their heretical neighbours and directly challenging the hidden foe. Operatives using their Patron’s Limitless Authority Boon may double the Patron’s Influence with the Inquisition in social Tests. However, the group’s Subtlety may never be at Covert Level (page 119) in the area of operation, as everyone knows the Inquisition is present."],source:{type:"SourceId",id:"inquisition"},reputationChange:[]},{name:"Chapter Ties",description:["Your Patron has deep ties to a Chapter of Space Marines active within the Macharian Sector (see page 23). These legendary warriors assert their strength, firepower and zeal to overcome most combative problems that an Inquisitor is likely to encounter. Once per Campaign, your Patron can call upon a deployment of Space Marines to aid the party. But each Chapter has an authority of its own; once the Patron’s request is made, the Chapter’s leaders will decide how many of their warriors they can spare — an individual marine, squad or company — a number they deem appropriate. Typically, the Inquisitor and their Retinue are expected to leave the area of operation entirely, allowing the Space Marines to complete their mission unhindered.","Deploying the Angels of the Emperor to any situation will negatively affect a party’s Subtlety rating, as their presence demands significant reason. The party will drop to Rank 4 (Overt) or lose 1 Subtlety if they are already at 4 or lower."],source:{type:"SourceId",id:"inquisition"},reputationChange:[]},{name:"Daemonshield",description:["Your Patron bids you daub sigils upon your equipment with special unguents lest you encounter the daemon in your duties. Once each mission, you can choose to gain Advantage on a Test you make to resist Corruption, or an Opposed Test made against a psyker or daemon."],source:{type:"SourceId",id:"inquisition"},reputationChange:[]},{name:"Death Cult Agents",description:["Your Patron commands the loyalty or favour of a death cult, able to call upon their assassins to aid in the party’s missions, releasing them upon foes deemed Sanction Redactus. Once per mission, your Patron can dispatch a Death Cult Assassin (Imperium Maledictum, page 334) to attempt to eliminate your designated target. The assassin is under the control of the GM and has been instructed to aid the party in eliminating the target only; acolytes should stay out of their way."],source:{type:"SourceId",id:"inquisition"},reputationChange:[]},{name:"Deathwatch Sanction",description:["When the unholy works of the alien are too much for the operatives alone, their Patron can send a Deathwatch kill team as their Chapter Millitant. This is not done lightly; the Deathwatch is an elite group of Adeptus Astartes dedicated to fighting the direst of xenos threats. There must be convincing evidence of alien activity and assurances that it is too great a threat for the agents to handle themselves. The Deathwatch usually operates alone, but they may expect the operatives to fight alongside them. If the Deathwatch are deployed without sufficient cause, repercussions will be harsh, costing the Patron substantial Influence with the Ordo Xenos. If an acolyte is judged responsible for this call, they will likely be put to death. (See page 22 for further information)."],source:{type:"SourceId",id:"inquisition"},reputationChange:[]},{name:"Dubious Allies",description:["Your Patron keeps odd company, up to and including those teetering on the brink of heresy — xenos mercenaries, former chaos cult members, unsanctioned psykers — but their position affords the Inquisitor some latitude in the company they keep. Your Patron and members of their retinue can supply you with contacts and hirelings from unusual origins, as described above, and you do not arouse suspicion when interacting with these characters (other than perhaps from within the Inquisition)."],source:{type:"SourceId",id:"inquisition"},reputationChange:[]},{name:"Grey Knights Sanction",description:["When a daemonic threat is beyond the operatives’ abilities, their Patron can call upon the aid of the Grey Knights as their Chapter Millitant. This is a very serious decision; there must be a severe risk of the warp breaching reality or convincing evidence of daemonic activity, whether fully summoned daemons or possessed mortals. Extreme methods are implemented to maintain the Chapter’s secrecy and the sanity of survivors. Most witnesses will be killed or interned in prison camps where they can be extensively monitored and prevented from spreading sedition, eventually processed through psycho-surgery and hypnotherapy to cleanse their minds. As members of the Inquisition, the characters may be given some latitude, but it may depend on how their loyalty is perceived. Misuse of the Grey Knights will result in loss of Influence with the Ordo Malleus for both Patron and operatives. (See page 22 for further information)."],source:{type:"SourceId",id:"inquisition"},reputationChange:[]},{name:"Hunting Hounds",description:["Your Patron keeps a kennel of vicious hunting beasts, be they cyber-mastiffs or something stranger. At the start of a mission, your Patron can issue the party a single Cyber Mastiff (page 112) or similar Familiar for the mission’s duration. The Cyber Mastiff is controlled by one character through whistles, shouted commands, or more technologically advanced means and is returned to their handler once the mission is completed. The cost of keeping a Cyber Mastiff, or similar Familiar, for any party member is also halved."],source:{type:"SourceId",id:"inquisition"},reputationChange:[]},{name:"Jokaero Technician",description:["Your Patron’s retinue includes a Jokaero weaponsmith, a silent, loping xenos species resembling a primate beast of ancient Terra (page 113). The alien is wholly uncommunicative but bears an incredible instinctual understanding of technology, enhancing the equipment of you and your Patron without command, explanation, or discernable reason. Before you embark on a mission, randomly determine one piece of equipment in your possession. That item gains a Quality (Imperium Maledictum, pages 121–122), randomly determined on the following Jokaero Modifications Table.",{type:"Table",title:"Jokaero Modifications",table:[[["D100"],["Quality"],["D100"],["Quality"]],[["01-25"],["Lightweight"],["51-75"],["Ornamental"]],[["26-50"],["Master Crafted"],["76-00"],["Durable"]]]}],source:{type:"SourceId",id:"inquisition"},reputationChange:[]},{name:"Officio Assassinorum Ties",description:["Your Patron has deep ties to the Officio Assassinorum, the Imperium’s temple of assassins, who train and deploy elite operatives secretly across the Imperium. Once per Campaign, they can call upon the Officio Assassinorum to aid the party, and eliminate a single target (such as a cult or gang leader, person of interest, or government official). The party or Patron must provide as much information as possible about their target to the Assassinorum. Unless the target has any unforeseen protections, the party will find no evidence the Assassin was even there, except for the resulting elimination of their target. Assassinorum Temples are notoriously independent; they will decide what Assassin is sent, and the methods they employ, choosing what is best available to eliminate the target.","Requisitioning the Officio Assassinorum will negatively affect a party’s Subtlety rating, as the disappearance of their target is likey to heighten security in their area of operation. The party will lose between 1 to 3 Subtlety, depending on how high profile their target is, or how much of a mess the Assassin makes in their operation. Beware that improperly or haphazardly deploying an Officio Assassinorum Assassin could be considered treason — the next assassin the characters see could be sent for their Patron’s head."],source:{type:"SourceId",id:"inquisition"},reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"Adeptus Administratum"}}]},{name:"Ordo Tempestus Ties",description:["Your Patron has deep ties to Ordo Tempestus commanders within the Astra Militarum — the most outstanding soldiers within the Imperial Guard, trained to the peak of Human perfection, whose combat prowess is unmatched by rank and file guardsmen. Once per Campaign, they can deploy a battalion of Tempestus Scions to aid the party in a mission: enforce martial law upon a settlement or sector of a hive, conduct extensive reconnaissance, reinforce a battlefront, or simply stand with them in battle.","Deploying these soldiers will negatively affect a party’s Subtlety rating, as their presence demands reason. The party will drop to Rank 4 (Overt) or lose 1 Subtlety if they are already at 4 or lower."],source:{type:"SourceId",id:"inquisition"},reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"Astra Militarum"}}]},{name:"Pall in the Warp",description:["A strange, disquieting psychic signature has been imprinted on operatives in this Patron’s service — through methods of psycho-indoctrination (that the party may not be aware of), the implementation of poorly understood xenos technology, or even the Patron’s overwhelming psychic presence. Psykers who oppose the party or other members of the Patron’s retinue reduce their Resolve by 1, to a minimum of 1."],source:{type:"SourceId",id:"inquisition"},reputationChange:[]},{name:"Psychic Instruction",description:["Your Patron is directly involved in the training of psykers or has close ties to the Adeptus Astra Telepathica. They can personally arrange training for psykers in their service. Whilst trained this way, the XP cost of purchasing additional psychic powers is reduced by 20 between missions."],source:{type:"SourceId",id:"inquisition"},reputationChange:[]},{name:"Psyker Prep",description:["Your Patron can call upon a powerful psyker to conduct pre-mission rituals to strengthen the soul and psychic capabilities of those around them. The first time each allied character makes a Manifest Test on each mission, they gain +1 SL on the Test."],source:{type:"SourceId",id:"inquisition"},reputationChange:[{type:"Reputation",subType:"Plain",value:1,with:{type:"FactionId",id:"Adeptus Astra Telepathica"}}]},{name:"Silent Trader",description:["Your Patron has a penchant for the silent trade and its dubious connections. This may be due to their profound fascination with xenos technology or as an avenue to root out heretical traders. If party members can recover any xenos weapons and artefacts during their mission and provide them intact to your Patron, everyone’s Payment Grade temporarily increases by one step (Imperium Maledictum, page 28) for your next payment."],source:{type:"SourceId",id:"inquisition"},reputationChange:[]},{name:"Sororitas Sanction",description:["When a heretical threat is too great for the operatives alone, their Patron may call upon the Adepta Sororitas. This should not be done frivolously; the Sisters of Battle are an elite force of holy warriors devoted to the Imperial Creed and famously intolerant of deviation. Note that they will only grudgingly work with ‘impure’ operatives (criminals, psykers, Tech-Priests, etc.). Misusing the Sororitas will cause a loss of Influence with the Ordo Hereticus and the Adeptus Ministorum. Stat-blocks for Battle-Sisters can be found in Imperium Maledictum, page 332. (See page 22 for further information)."],source:{type:"SourceId",id:"inquisition"},reputationChange:[]}]}},66924:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[]}},44543:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{size:5,name:"Inquisition Connection 1",description:"_____ and I come from the same homeworld and were recruited together.",source:{type:"SourceId",id:"inquisition"}},{size:5,name:"Inquisition Connection 2",description:"I know heretical secrets about _____’s past affiliations. They know I know.",source:{type:"SourceId",id:"inquisition"}},{size:5,name:"Inquisition Connection 3",description:"_____ and I are competing for a position as an Inquisitor’s apprentice.",source:{type:"SourceId",id:"inquisition"}},{size:5,name:"Inquisition Connection 4",description:"I have confided doubts about my beliefs to _____.",source:{type:"SourceId",id:"inquisition"}},{size:5,name:"Inquisition Connection 5",description:"_____ knows the truth about why I joined the Inquisition.",source:{type:"SourceId",id:"inquisition"}},{size:5,name:"Inquisition Connection 6",description:"I suffered exposure to corruption, willingly or unwillingly, in _____’s stead.",source:{type:"SourceId",id:"inquisition"}},{size:5,name:"Inquisition Connection 7",description:"_____ and I have a mutual agreement to share any information we discover with each other.",source:{type:"SourceId",id:"inquisition"}},{size:5,name:"Inquisition Connection 8",description:"_____ and I once collaborated on an investigation that we both wish to leave firmly in the past.",source:{type:"SourceId",id:"inquisition"}},{size:5,name:"Inquisition Connection 9",description:"I was responsible for a close confidant of _____’s being accused of heresy and it costing their life.",source:{type:"SourceId",id:"inquisition"}},{size:5,name:"Inquisition Connection 10",description:"_____ misunderstood some activities I engaged in as heretical. I had to prove them wrong.",source:{type:"SourceId",id:"inquisition"}},{size:5,name:"Inquisition Connection 11",description:"I promised to keep a secret for _____ in return for their ongoing cooperation with my goals.",source:{type:"SourceId",id:"inquisition"}},{size:5,name:"Inquisition Connection 12",description:"I learned my interpretation of Imperial doctrine from _____.",source:{type:"SourceId",id:"inquisition"}},{size:5,name:"Inquisition Connection 13",description:"_____ and I infiltrated a heretical cult together in the course of our service to the Inquisition.",source:{type:"SourceId",id:"inquisition"}},{size:5,name:"Inquisition Connection 14",description:"_____ has always been my most trusted source for information about [a specific xenos species /daemonic cult / Infractionist group].",source:{type:"SourceId",id:"inquisition"}},{size:5,name:"Inquisition Connection 15",description:"_____ once offered me a favour in return for my silence on a troublesome issue.",source:{type:"SourceId",id:"inquisition"}},{size:5,name:"Inquisition Connection 16",description:"I asked _____ for their assistance in an ongoing experiment into some aspect of Chaos.",source:{type:"SourceId",id:"inquisition"}},{size:5,name:"Inquisition Connection 17",description:"_____ tried to kill me when we were employed by different Inquisitorial retinues.",source:{type:"SourceId",id:"inquisition"}},{size:5,name:"Inquisition Connection 18",description:"_____ knows that I was the one who accused them of borderline heretical methods in the past.",source:{type:"SourceId",id:"inquisition"}},{size:5,name:"Inquisition Connection 19",description:"I have been arguing with _____ regarding finer points of doctrine for many years.",source:{type:"SourceId",id:"inquisition"}},{size:5,name:"Inquisition Connection 20",description:"_____ gave me a strange relic on an investigation some time ago.",source:{type:"SourceId",id:"inquisition"}}]}},92703:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Deceptor",description:["Your duty is to weave intricate webs of lies and deceit, slither into heretical organisations and insidious cults, and gather information to expose hidden enemies of the Imperium. Deceptors are specialists in plain sight infiltration and espionage, armed with their silver tongues and ability to blend seamlessly into the crowd."],faction:{type:"FactionId",id:"ordo hereticus"},source:{type:"SourceId",id:"inquisition"},grants:{grantInfluence:[{faction:{type:"FactionId",id:"the inquisition"},amount:1,canChangeFaction:!1}],setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Perception"},{type:"CharacteristicId",id:"Fellowship"}],modifier:5},grantSkillAdvances:[{type:"Direct",amount:1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"}},{type:"Direct",skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},amount:2},{type:"Direct",skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Rapport"},amount:2}],grantTalents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Ever Vigilant"}}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"shotpistol"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Armoured Bodyglove"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"multikey"}}}],addMoney:{amount:400,type:"plain"}}},{name:"Militant",description:["Your duty is to fight on the Inquisition’s front lines, seek out heretics hidden across the sector, and destroy them. Wield your faith in one hand, weapon in the other, hunt them down and let nothing stand in your way. They may not be the strongest or most skilled warriors, but perceptive enough to know a heretic when they see one."],faction:{type:"FactionId",id:"ordo hereticus"},source:{type:"SourceId",id:"inquisition"},grants:{grantInfluence:[{faction:{type:"FactionId",id:"the inquisition"},amount:1,canChangeFaction:!1}],setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Perception"},{type:"CharacteristicId",id:"Strength"}],modifier:5},grantSkillAdvances:[{type:"Direct",amount:2,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"}},{type:"Direct",skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},amount:2},{type:"Direct",skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"},amount:1}],grantTalents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Ever Vigilant"}}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"shotpistol"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"power maul"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Armoured Bodyglove"}}}],addMoney:{amount:400,type:"plain"}}},{name:"Querent",description:["Your duty is to extract information through insidious investigation and interrogation. Querents employ a combination of astute inquiry, psychological manipulation, and keen observation to unveil concealed truths and unravel heretical underpinnings throughout the system. They are deceptively personable and charismatic."],faction:{type:"FactionId",id:"ordo hereticus"},source:{type:"SourceId",id:"inquisition"},grants:{grantInfluence:[{faction:{type:"FactionId",id:"the inquisition"},amount:1,canChangeFaction:!1}],setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Perception"},{type:"CharacteristicId",id:"Willpower"}],modifier:5},grantSkillAdvances:[{type:"Direct",amount:1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"}},{type:"Direct",amount:1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"logic"}},{type:"Direct",skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"},amount:1},{type:"Direct",skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Rapport"},amount:2}],grantTalents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Ever Vigilant"}}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"shotpistol"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Armoured Bodyglove"}}}],addMoney:{amount:400,type:"plain"}}},{name:"Admonitor",description:["Your duty is to sift through the endless news and gossip the citizenry generates and find the traces and connections leading to true heresy. Admonitors may be the first to detect unauthorised knowledge spreading amongst the general populace or to draw attention to suspiciously cult-like activities."],faction:{type:"FactionId",id:"ordo malleus"},source:{type:"SourceId",id:"inquisition"},grants:{grantInfluence:[{faction:{type:"FactionId",id:"the inquisition"},amount:1,canChangeFaction:!1}],setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Willpower"},{type:"CharacteristicId",id:"Toughness"}],modifier:5},grantSkillAdvances:[{type:"Direct",amount:1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"}},{type:"Direct",skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},amount:2},{type:"Direct",skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},amount:2}],grantTalents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Ever Vigilant"}}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"hand flamer"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Armoured Bodyglove"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Signal Jammer"}}}],addMoney:{amount:400,type:"plain"}}},{name:"Crusader",description:["Your duty is to support your Inquisitor’s retinue with religious succour and leadership in the face of the corrupting horrors of the Warp. A Crusader’s strength of mind and ferocious purity of faith are essential when venturing into the path of daemonic entities and servants of the Ruinous Powers."],faction:{type:"FactionId",id:"ordo malleus"},source:{type:"SourceId",id:"inquisition"},grants:{grantInfluence:[{faction:{type:"FactionId",id:"the inquisition"},amount:1,canChangeFaction:!1}],setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Willpower"},{type:"CharacteristicId",id:"Strength"}],modifier:5},grantSkillAdvances:[{type:"Direct",amount:2,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"}},{type:"Direct",skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},amount:1},{type:"Direct",skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"},amount:2}],grantTalents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Ever Vigilant"}}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"hand flamer"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Armoured Bodyglove"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"power maul"}}}],addMoney:{amount:400,type:"plain"}}},{name:"Sensor",description:["Your duty is to seek out Rogue Psykers and warp entities head-on and find those that hide among the Imperium’s populace. Sensors are susceptible to the existence of aberrant entities; some even believe they are close to psychically attuned to the enemy’s presence, an extension of their gut instincts."],faction:{type:"FactionId",id:"ordo malleus"},source:{type:"SourceId",id:"inquisition"},grants:{grantInfluence:[{faction:{type:"FactionId",id:"the inquisition"},amount:1,canChangeFaction:!1}],setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Willpower"},{type:"CharacteristicId",id:"Perception"}],modifier:5},grantSkillAdvances:[{type:"Direct",amount:2,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"}},{type:"Direct",skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"fortitude"},amount:1},{type:"Direct",skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},amount:1},{type:"Direct",skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"logic"},amount:1}],grantTalents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Ever Vigilant"}}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"hand flamer"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Armoured Bodyglove"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Instruments of Divination"}}}],addMoney:{amount:400,type:"plain"}}},{name:"Analyticus",description:["Your duty is to dig deep into the endless records generated by all trade and movement within the sector. Auditors seek out hints of xenos activity in cargo movements among the merchant houses and traders, frequently the sources of contraband or unseemly xenos contact."],faction:{type:"FactionId",id:"ordo xenos"},source:{type:"SourceId",id:"inquisition"},grants:{grantInfluence:[{faction:{type:"FactionId",id:"the inquisition"},amount:1,canChangeFaction:!1}],setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Fellowship"},{type:"CharacteristicId",id:"Intelligence"}],modifier:5},grantSkillAdvances:[{type:"Direct",amount:1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"}},{type:"Direct",skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"},amount:2},{type:"Direct",skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"lore"},amount:1},{type:"Direct",skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"tech"},amount:1}],grantTalents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Ever Vigilant"}}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Needle Pistol"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Armoured Bodyglove"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"auspex/scanner"},modelName:"Auspex"}}],addMoney:{amount:400,type:"plain"}}},{name:"Xenologist",description:["Your duty is to seek out and catalogue xenos biology and technology. Primarily working in the field and on the frontlines, Xenologists work with their hands to tinker with and understand new xenos artefacts, assessing them for correct confiscation, confinement, or destruction."],faction:{type:"FactionId",id:"ordo xenos"},source:{type:"SourceId",id:"inquisition"},grants:{grantInfluence:[{faction:{type:"FactionId",id:"the inquisition"},amount:1,canChangeFaction:!1}],setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Fellowship"},{type:"CharacteristicId",id:"Toughness"}],modifier:5},grantSkillAdvances:[{type:"Direct",amount:2,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"}},{type:"Direct",skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"},amount:1},{type:"Dire "Hunting Hounds"},{type:"BoonId",id:"Jokaero Technician"},{type:"BoonId",id:"Pall in the Warp"},{type:"BoonId",id:"Plausible Deniability"},{type:"BoonId",id:"Xenotechnician"}],possibleLiabilities:[{type:"LiabilityId",id:"Enemy Operatives"},{type:"LiabilityId",id:"Heretek Connection"},{type:"LiabilityId",id:"Impostor"},{type:"LiabilityId",id:"Loose Cannon"},{type:"LiabilityId",id:"Meticulous Archivist"},{type:"LiabilityId",id:"Offended the Omnissiah"},{type:"LiabilityId",id:"Sanction Denied"},{type:"LiabilityId",id:"Sidereal Quests"},{type:"LiabilityId",id:"Suspect"}]}]}},66817:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Ordo Hereticus",source:{type:"SourceId",id:"inquisition"},description:["The Ordo Hereticus works tirelessly to ensure the purity of faith within the Imperium, eradicating deviant beliefs, or practices. They ruthlessly hunt and eliminate heretics and cults undermining the Imperial Creed, scouring every corner of the Imperium. Under the guidance of your Inquisitor and their retinue, you will learn the ins and outs of the Imperium, the political machinations between Imperial Factions and Noble Houses, for often heretics hide and fester where they can inflict the most damage. You will infiltrate the highs and lows of Imperium society; to understand if anything beyond the Holy Emperor’s will drives them. You will come to know their weaknesses and what might lure them to corruption — only then can you protect their souls, often from themselves.","Despite the heights of secrecy within the Inquisition, the Ordo Hereticus is the most public-facing Holy Order, the closest to what the average citizen might envision as the Inquisition at large. When you are not undercover or covertly investigating a target, you will often work closely with other factions of the Imperium, particularly the Ministorum, Administratum, and the combined forces of the Astra Militarum and Imperial Fleet. In these dealings and with the citizenry, you must remember that you represent your Inquisitor first and foremost and the authority they bestow upon you. If you must utter their name, bring forth the weight of their authority with it; sowing fear and paranoia upholds the Inquisition’s notoriety and perpetuates its strength.","Inquisitors of the Ordo Hereticus appreciate an acolyte’s graft and cunning, studiousness to doctrine, diligence, and respect for rank. Due to the Ordo's perceived parallels with the Ministorum and Militarum, and those organisations’ need for rank to reflect authority, any ascension within the Inquisitor’s ranks may appear more official than other Ordos would bother with. Though, with some Inquisitors, you may receive only as little as a nod of recognition to know you have ascended closer to the rank of Interrogator.","Puritans within the Ordo Hereticus are often fastidious fanatics of doctrine and their mission’s exact definitions — to monitor the Imperium and its servants and purge the heretic wherever heresy is found, without mercy or remit. On the other hand, Radical Inquisitors know that working within the exact definitions of the Inquisitorial Mandate can cause more problems than it solves, especially needless loss of life. So they are more calculating and lax with these definitions. There may come a time when your Inquisitor asks you to act against the mission of the Holy Orders — to break Imperial Law or turn your gaze away — and it will be up to you to decide if defying them is worth risking the mission or your life.","Serving a Patron outside of the Inquisition, you must carry the weight of the Ordo Hereticus on your shoulders — do as these people say, but make sure they know that no one can ultimately control you, save your mission, your Inquisitor, or the God-Emperor Himself. In their naivety, they may view you solely as a tool to apply the Inquisition’s leverage on their behalf, to purge their enemies or requisition resources beyond their grasp. Serve them as you see fit, but do not forget to aim your scrutiny at them as well."],quote:{quote:["You think you know heresy? You think the warnings of the Ministorum, the edicts screeched from habway Lex hailers encompass the whole bounds of the law, and that the heretic merely exists beyond these strictures? There are laws so natural, so innate, that no good citizen of the Imperium could comprehend what it is to break them. The Heretic is an unnatural thing, a beast as foul as any mutant or xenos. To slay them is a mercy to be delivered without sentiment, without hesitation, and without doubt."],source:"Interrogator Caecilius Elbegdorj"},inSector:["[Empty]"],flowOfPower:["[Empty]"],bastion:["[Empty]"],rumors:["[Empty]"],patronData:{description:["Your Patron belongs to the section of the Inquisition chiefly concerned with identifying and eliminating heresy. Preachers and lay citizens deviating from the Ministorum’s Imperial Creed, mutation, and witchcraft are cornerstones of the Ordo’s work, but the Imperium’s political power structures are so intertwined with its religion that ‘heresy’ can encompass almost any threat. Criminality, protests against oppression, consorting with xenos, and even genuinely pious individuals whose words or actions are politically inconvenient may fall under the gaze of the Ordo Hereticus."],influence:{type:"Reputation",subType:"Plain",value:2,with:{type:"FactionId",id:"The Inquisition"}},ifPatronInfluence:["[Empty]"]},characterData:{quote:{quote:["[Empty]"],source:"[Empty]"},description:["[Empty]"],randomSelectionSizeDefault:5,randomSelectionSizeKeys:[],grants:{setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Perception"}],modifier:5},selectCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Fellowship"},{type:"CharacteristicId",id:"Strength"},{type:"CharacteristicId",id:"Willpower"}],modifier:5,selectAmount:1},grantSkillAdvances:[{type:"Plain",amount:5,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Rapport"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"}]}],grantTalents:[{type:"Or",talents:[{type:"grantOne",talent:{type:"TalentId",id:"ever vigilant",superType:"Blueprint",subtype:"Main"}},{type:"grantOne",talent:{type:"TalentId",id:"Cult Infiltrator",superType:"Blueprint",subtype:"Main"}}]}],grantEquipment:[{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"laspistol"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"shotpistol"}}}]},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Armoured Bodyglove"}}},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Multikey"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Power Maul"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Soulguilt Scanner"}}}]}],addMoney:{type:"plain",amount:400},grantInfluence:[{amount:1,canChangeFaction:!1,faction:{type:"FactionId",id:"the inquisition"}}]}}},{name:"Ordo Malleus",source:{type:"SourceId",id:"inquisition"},description:["The Ordo Malleus is the righteous hammer of the God-Emperor, whose primary goal is to hunt and repel the daemonic forces of Chaos. Wherever the Ruinous Powers curl their dark fingers into the fabric of reality, the Ordo Malleus aim to seek it out and make a righteous stand. Acolytes of the Holy Order draw upon generations of forbidden knowledge to detect the most subtle evidence of Chaotic incursion, be it the constant spread of heretical cults and suspect beliefs or outright daemonic presence. The touch of the Warp is a dangerous necessity within the spacefaring life of the Imperium, making the risk of ruinous corruption amongst astropaths and psykers also ever-present. In the face of so many unseen angles of insidious attack, the Ordo Malleus ensures daemonic forces cannot gain the footholds they need to overwhelm all existence. Moreso than any other Inquisitorial group, the Ordo Malleus has cause to wipe out or imprison entire populations — daemons are too dire a threat, so insidious an enemy, that survivors and witnesses often cannot be trusted to exist.","Over time, Ordo Malleus Inquisitors inevitably educate their acolytes the secrets of daemons and the Warp — and how to tackle them best — as far as their teachings encompass. This enlightenment will be meted out to you gradually, so as not to overwhelm your mind and, at the same time, measure your trust. If the Ordo’s secrets ever fell into wrong and capable hands, they could cause system-wide panic or even be used against you and the Ordo. As such, you must apply the same knowledge and security to your fellow acolytes, and even your Inquisitor. Know that everyone is corruptible, even those who stand beside you.","In the field, it is not unusual for agents of Ordo Malleus Inquisitors to take on the livery of other Holy Orders to conceal the dark secrets of the Emperor’s hammer. Your very existence is a secret; your purpose is known only to yourself and those ranked above you — and you must work hard to maintain this level of secrecy.","You must stop at nothing to keep the existence of Warp entities a secret — and your remit extends to mind-wiping and execution to do so. Use this work to prove yourself and your effectiveness. Only then will you be outfitted with the Ordo’s secret arsenal or permitted the knowledge to create them yourself.","To attain status among their retinue and clearance to learn the Ordo’s secrets, Ordo Malleus Inquisitors seek acolytes who are ultimately adaptable and capable of survival in the face of the unknown. Know that your life expectancy is calculably short when your duty is to seek out such constant evils.","Puritan Malleus Inquisitors will stick to the doctrine of the Order and expect the same as yourself — every trace of daemonic activity must be purged from sight and mind, in some cases even your own. Know that the Ordo Malleus consider ‘The Daemon Within’ just as significant a threat as the ‘Daemon Beyond’ — you may not know you are working for a Radical Inquisitor until it is too late, but it is expected you report them as soon as you do, lest you be branded for the same heresies.","Working for Patrons outside the Order, rumours of daemonic activity will have brought you to their service, whether this Patron is aware of it or not. You may have a cover identity or reason to be there that you must uphold at all costs."],quote:{quote:["Look upon this hammer I hold before me, it is far more than a weapon. It is a symbol of the Imperial Justice that smites the diabolic enemies of the Imperium. It is a symbol of my Holy Order and my office, of the authority granted to me by the God-Emperor and the great Inquisitor Ruad. Obey me without question, or it will also symbolise your punishment."],source:"Interrogator Damien Savantas"},inSector:["[Empty]"],flowOfPower:["[Empty]"],bastion:["[Empty]"],rumors:["[Empty]"],patronData:{description:["Your Patron is a member of the Ordo Malleus, the arm of the Inquisition devoted to eliminating daemonic threats. Unchecked heresy, Rogue Psykers and more may result in the warp and its terrible inhabitants spilling out into realspace, and the Ordo Malleus investigates all of these and more. Some are ruthless witch-hunters, who consider every psyker a catastrophe in waiting, while others are psykers themselves, using their powers to protect the Imperium against the daemonic. Preventing warp incursions is their primary duty, but when all else fails they alone have the authority to call upon the Grey Knights — the deadly and secretive daemon-hunting Space Marines.."],influence:{type:"Reputation",subType:"Plain",value:2,with:{type:"FactionId",id:"The Inquisition"}},ifPatronInfluence:["[Empty]"]},characterData:{quote:{quote:["[Empty]"],source:"[Empty]"},description:["[Empty]"],randomSelectionSizeDefault:5,randomSelectionSizeKeys:[],grants:{setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Willpower"}],modifier:5},selectCharacteristics:{characteristics:[{type:"CharacteristicId",id:"Strength"},{type:"CharacteristicId",id:"Toughness"},{type:"CharacteristicId",id:"Perception"}],modifier:5,selectAmount:1},grantSkillAdvances:[{type:"Plain",amount:5,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Fortitude"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"}]}],grantTalents:[{type:"Or",talents:[{type:"grantOne",talent:{type:"TalentId",id:"ever vigilant",superType:"Blueprint",subtype:"Main"}},{type:"grantOne",talent:{type:"TalentId",id:"Unwavering Will",superType:"Blueprint",subtype:"Main"}}]}],grantEquipment:[{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"laspistol"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Hand Flamer"}}}]},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Armoured Bodyglove"}}},{type:"grantOneFiltered",filters:[{type:"Or",filters:[{type:"Is",id:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Instruments of Divination"}},{type:"Is",id:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Psyocculum"}},{type:"Is",id:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Signal Jammer"}}]}],addCraftmanships:[],details:null}],addMoney:{type:"plain",amount:400},grantInfluence:[{amount:1,canChangeFaction:!1,faction:{type:"FactionId",id:"the inquisition"}}]}}},{name:"Ordo Xenos",source:{type:"SourceId",id:"inquisition"},description:["The Ordo Xenos commits to the unenviable duty of combating the vile alien species that threaten the sovereignty and survival of Humanity. From the savage Orks to the inscrutable Aeldari, the relentless Tyranids to the enigmatic T’au, and the supposedly endless number of undiscovered species hidden across the galaxy, Ordo Xenos Inquisitors must confront each and every one, to neutralise any potential threats that seek to destabilise the Imperium.","Under the tutelage of an Ordo Xenos Inquisitor and their retinue, you will learn the biologies and known behaviours of the xenos cultures the Imperium has encountered so far, the codes and procedures for contact, and what goals drive their inhuman minds so that they can be efficiently destroyed or manipulated. Their contemptible technologies are just as much a threat as the xenos who built them and must be understood all the same — every misinterpreted artefact is a weapon until proven otherwise. Any newly discovered technology must be thoroughly catalogued and methods devised to dispose of it properly. Xenos tech that surpasses the Imperium’s capabilities is constructed by impure means and, even in concept alone, is a threat to Imperium doctrine and culture — it is your duty to shield the people from these terrible met
