:{type:"RangeId",id:"long"},target:"1 Zone",duration:"Instant",description:["Opening a pinhole-sized rift into the Warp for the merest instant, you unleash a flash of blinding light, searing retinas and damaging sensitive optics. Choose a Zone within Long Range. Creatures within the Zone must make a Challenging (+0) Fortitude (Endurance) Test Opposing your Manifest Test. If the target loses, it is Blinded. A Blinded creature repeats the Opposed Test at the end of each of its turns, removing the Condition if it wins. If a creature loses the Test more than 3 times in a row, it is permanently Blinded. Extensive medicae treatment, augmetics, or other powerful healing is required to restore sight to the permanently blind."],grouping:{type:"PsychicPowerGroupId",id:"pyroMancy"},source:{type:"SourceId",id:"core"}},{name:"Thermal Shroud",attacks:[],overt:!0,cognomens:["Death’s Caul, Armour of Ice"],warpRating:2,difficulty:20,range:{type:"RangeId",id:"short"},target:"Allies in Range",duration:"Sustained",description:["You envelop your allies in a shimmering field of entropy that consumes flames and heat, shunting the energy into the immaterium before it reaches you. Until the start of your next turn, Damage you and your allies within Short Range suffer from fire and heat, such as Flame and Melta weapons, is reduced by your Willpower Bonus + 1 per SL of your Manifest Test. This reduction occurs before applying Armour. It also becomes impossible to detect your presence through a thermally sensitive auspex."],grouping:{type:"PsychicPowerGroupId",id:"pyroMancy"},source:{type:"SourceId",id:"core"}},{name:"Abjuration Mechanicum",attacks:[],overt:!1,cognomens:["Omnissiah’s Invocation, Arcane Emulation"],warpRating:2,difficulty:20,range:{type:"RangeId",id:"short"},target:"1 Machine",duration:"Instant",description:["Your thoughts sabotage a machine with minute telekinetic manipulations, tampering with its inner workings until it no longer functions correctly. Choose a machine, including those operated by servitors, within Short Range. The maximum effect you can manifest is determined by the SL of your Manifest Test, but you can choose to inflict a less severe effect.","Exceptionally large or complex machines, such as vehicles, voidships, titans, or industrial machinery may, at the GM’s discretion, be considered multiple smaller machines, in which case this power can only target a specific component within the larger construct.",{type:"Table",title:"Abjuration Mechanicum",table:[["SL","Results"],["+1","The machine becomes momentarily glitchy. Until the start of your next turn, roll 1d10 each time it should function. On a result of 6+, the machine does nothing."],["+2","The machine jams, unable to function until the start of your next turn."],["+3","The machine breaks, unable to function at all until it’s repaired."],["+4","The machine suffers irreparable damage and is destroyed."],["+5 or more","The machine is destroyed and fails catastrophically, inflicting 4 Damage to everything within Immediate Range."]]}],grouping:{type:"PsychicPowerGroupId",id:"teLekinesis"},source:{type:"SourceId",id:"core"}},{name:"Breach",attacks:[],overt:!1,cognomens:["Sunder, The Rite of Unmaking"],warpRating:2,difficulty:0,range:{type:"RangeId",id:"medium"},target:"1 Object",duration:"Instant",description:["You imagine solid matter furiously torn apart, and the Warp manifests your vision through telekinetic savagery. Choose a Large or smaller object within Medium Range. If the GM rules the object is one you can destroy (using the Breach Table as reference), the object is violently torn apart and destroyed. Alternatively, you can target a piece (one hit location) of Armour. Its Armour Value permanently decreases by 1 for each SL of your Manifest Test.",{type:"Table",title:"Breach",table:[["SL","You can destroy"],["+1","a fragile object, such as a glass window or pict-recorder."],["+2","a common object, such as a plastic tray or wooden stool."],["+3","a rugged object, such as a Lasgun or a wooden door."],["+4","an exceptionally sturdy object, such as a Bolt Pistol or a compressed gas canister."],["+5","an object designed to withstand severe stress, such as a plasteel wall or ferrocrete pillar."],["+6 or more","an object made from nigh-unbreakable materials like ceramite or adamantium."]]}],grouping:{type:"PsychicPowerGroupId",id:"teLekinesis"},source:{type:"SourceId",id:"core"}},{name:"Crush",attacks:[],overt:!1,cognomens:["The Emperor’s Closed Fist, The Final Rending"],warpRating:3,difficulty:-20,range:{type:"RangeId",id:"medium"},target:"1 Creature",duration:"Sustained",description:["You focus psychokinetic pressure on your enemy, applying force to hold them in place while you crush their flesh and bones. Choose a creature within Medium Range. The target suffers Damage equal to 3 + Willpower Bonus + the SL of your Manifest Test, and it must make a Hard (−20) Athletics (Might) Test Opposing your Manifest Test. If it loses, it becomes Restrained until the power ends. At the end of the target’s turn, it makes another Hard (−20) Athletics (Might) Test Opposing your Manifest Test, ending the power immediately if it wins."],grouping:{type:"PsychicPowerGroupId",id:"teLekinesis"},source:{type:"SourceId",id:"core"}},{name:"Deflection",attacks:[],overt:!0,cognomens:["Warding, The Aegis of Arms"],warpRating:1,difficulty:40,range:"Self",target:"Self",duration:"Sustained",description:["You’ve learned to swat aside weapons and projectiles with a thought, deflecting them to reduce their destructive potential. Until the start of your next turn, all your body parts gain Armour equal to the SL of your Manifest Test. This Armour is cumulative with existing Armour. Energy-based weapons ignore this additional Armour; only physical objects like melee weapons, shrapnel, and projectiles are mitigated by this power."],grouping:{type:"PsychicPowerGroupId",id:"teLekinesis"},source:{type:"SourceId",id:"core"}},{name:"Gate Of Infinity",attacks:[],overt:!0,cognomens:["The Last Mistake, Empyrean Portal"],warpRating:2,difficulty:0,range:"1 Mile per SL",target:"Special",duration:"Sustained",description:["In a mind-bending display of telekinetic supremacy, you tear a hole in reality, reach across the Warp, and open another rift elsewhere in realspace, connecting the two locations by a doorway with no physical distance between them. Choose a point within Immediate Range, then choose another point within 1 mile per SL of your Manifest Test. The second point must be one you can see, remember, or describe in terms of direction and distance from you","Until the start of your next turn, a Large shimmering portal opens at both points. Anything passing through one portal emerges from the other as though passing through an open doorway. Moving and attacking with a ranged weapon from one Zone into another through the portal counts as moving or attacking from one Zone into an adjacent Zone, but nothing physically traverses the space between the Zones."],grouping:{type:"PsychicPowerGroupId",id:"teLekinesis"},source:{type:"SourceId",id:"core"}},{name:"Gravitywell",attacks:[],overt:!0,cognomens:["Singularity, The Eye of Horror"],warpRating:1,difficulty:40,range:"Self",target:"Your Zone",duration:"Sustained",description:["You subtly increase the gravitational attraction between your mass and that of creatures around you, drawing them closer and preventing them from leaving your orbit. Until the start of your next turn, your Zone becomes Difficult Terrain for creatures other than you, and creatures in your Zone (excluding you) can’t move into another Zone unless they win a Easy (+40) Athletics (Might) Test Opposing your Manifest Test","Additionally, if you move into another Zone while this power is active, creatures in your Zone are dragged along with you into the new Zone unless they resist by winning an Easy (+40) Athletics (Might) Test Opposing your Manifest Test."],grouping:{type:"PsychicPowerGroupId",id:"teLekinesis"},source:{type:"SourceId",id:"core"}},{name:"Impel",attacks:[],overt:!1,cognomens:["Cast Out, Arcane Impulse"],warpRating:2,difficulty:20,range:{type:"RangeId",id:"short"},target:"1 Creature or Object",duration:"Instant",description:["Your power propels objects and creatures with sudden, violent force. Choose an object within Short Range. If the object’s Encumbrance is less than or equal to the SL of your Manifest Test, the object is pushed into an adjacent Zone of your choice. If its Encumbrance is greater, it does not move","Alternatively, you can target a creature within Short Range. The target must win a Routine (+20) Athletics (Might) Test Opposing your Manifest Test or be pushed into an adjacent Zone of your choice and knocked Prone."],grouping:{type:"PsychicPowerGroupId",id:"teLekinesis"},source:{type:"SourceId",id:"core"}},{name:"Psychic Barrier",attacks:[],overt:!1,cognomens:["The Fortress Empyrean, Shimmer-shield"],warpRating:3,difficulty:-10,range:{type:"RangeId",id:"medium"},target:"1 Zone",duration:"Sustained",description:["Your will coalesces into an invisible barrier of telekinetic force that resists the passage of matter and energy, protecting your allies and containing threats. Choose a Zone within Medium Range. Until the start of your next turn, you erect an invisible wall or bubble around the Zone. Creatures can’t cross the barrier into or out of the Zone unless they use an Action to win a Difficult (−10) Athletics (Might) Test Opposing your Manifest Test","Additionally, the barrier hinders Ranged Attacks. Ranged Attacks that cross into or out of the target Zone deal 2 less damage for each SL of your Manifest Test."],grouping:{type:"PsychicPowerGroupId",id:"teLekinesis"},source:{type:"SourceId",id:"core"}},{name:"Psychic Maelstrom",attacks:[],overt:!0,cognomens:["The Warp Unleashed, Blind Judgement"],warpRating:2,difficulty:20,range:"Self",target:"Your Zone",duration:"Sustained",description:["You manifest a swirling maelstrom of tangible force around you, battering everything nearby in a storm of psychokinetic energy","Until the start of your turn, your Zone becomes Difficult Terrain, and when a creature enters your Zone for the first time in a round or starts its turn there, it must win a Routine (+20) Athletics (Might) Test Opposing your Manifest Test or be knocked Prone. Creatures who Attack within or through the Zone do so with Disadvantage","The maelstrom also buffets and knocks over unsecured objects with Encumbrance equal to or less than the SL of your Manifest Test. Unsecured objects with 0 Encumbrance are borne aloft and swirled wildly around your Zone."],grouping:{type:"PsychicPowerGroupId",id:"teLekinesis"},source:{type:"SourceId",id:"core"}},{name:"Vortex Of Doom",attacks:[],overt:!0,cognomens:["Circle of Oblivion, The Warp’s Dread Touch"],warpRating:4,difficulty:-30,range:{type:"RangeId",id:"medium"},target:"1 Zone",duration:"Sustained",description:["You open yourself to a moment of reckless carnage, tearing a barely-contained wound through reality’s surface and exposing realspace to the hellish depredations of the Warp. Choose a Zone within Medium Range. Until the start of your next turn, the Zone becomes Difficult Terrain, Warp-Touched, and a Deadly Hazard. Additionally, when a creature takes Damage from this power, it must win a Very Hard (−30) Discipline (Psychic) Test Opposing your Manifest Test or be Stunned","When you stop sustaining this power, roll 1d10. If the result is greater than or equal to your Willpower Bonus, you stop sustaining it, but the vortex remains, and its effects still apply to its Zone. The vortex remains open until a Psyker within Medium Range uses an Action to attempt to close the rift, requiring a successful Very Hard(−30) Psychic Mastery(Telekinesis) Test."],grouping:{type:"PsychicPowerGroupId",id:"teLekinesis"},source:{type:"SourceId",id:"core"}},{name:"Beacon",attacks:[],overt:!1,cognomens:["Mind Call, Warpmark"],warpRating:3,difficulty:-20,range:{type:"RangeId",id:"medium"},target:"1 Creature",duration:"Sustained",description:["Reaching out with your mind, you sink a telepathic hook into the mind of another creature, creating a beacon that constantly broadcasts its location and movements to you at the speed of thought. Choose a creature within Medium Range. Until the start of your next turn, you know the target’s exact location within a number of miles equal to the SL of your Manifest Test. Additionally, you have Advantage on Attack Tests made against the target."],grouping:{type:"PsychicPowerGroupId",id:"teLepathy"},source:{type:"SourceId",id:"core"}},{name:"Compel",attacks:[],overt:!1,cognomens:["Irresistible Command, The Emperor’s Voice"],warpRating:2,difficulty:20,range:{type:"RangeId",id:"short"},target:"1 Creature",duration:"Instant",description:["You issue a simple psychic command to your victim, compelling them to obey against their will. Choose a creature within Short Range. The target must make a Routine (+20) Discipline (Psychic) Test Opposing your Manifest Test. If you win, you immediately declare one Action or Movement the target will take on its next turn, and the target must carry it out before it does anything else. Whether you win or lose the Opposed Test, the target is aware that you compelled them."],grouping:{type:"PsychicPowerGroupId",id:"teLepathy"},source:{type:"SourceId",id:"core"}},{name:"Dominate",attacks:[],overt:!1,cognomens:["Soulshackle, The Chains of Duty Undeserved"],warpRating:3,difficulty:-20,range:{type:"RangeId",id:"medium"},target:"1 Creature",duration:"Sustained",description:["Your psychic influence overrides a creature’s autonomy, subjugating it to your will. Choose a creature within Medium Range. The target must win a Hard (−20) Discipline (Psychic) Test Opposing your Manifest Test or fall under your control until the start of your next turn. While the target is under your control, you dictate its behaviour, including what it does during its turn","Whenever the target takes Damage and at the end of its turn, it repeats the Opposed Test, ending the power immediately if it wins. Once a Creature wins the Opposed Test, it is immune to this power for the next hour. The target is aware of your attempt to control them whether you win or lose the first Opposed Test."],grouping:{type:"PsychicPowerGroupId",id:"teLepathy"},source:{type:"SourceId",id:"core"}},{name:"Erasure",attacks:[],overt:!1,cognomens:["Nostrum Mentis, The Blessing of Ignorance"],warpRating:2,difficulty:20,range:{type:"RangeId",id:"short"},target:"1 Creature",duration:"Instant",description:["With surgical precision or brute force, you reach into your target’s mind to excise a specific memory, leaving no trace of it. Choose a creature within Short Range. The target resists your attempts with a Routine (+20) Discipline (Psychic) Test Opposing your Manifest Test — if it fails you may permanently remove one memory from its mind. The length of the memory you erase can be up to 10 x your Willpower Bonus in minutes. This leaves a gap in the target’s memory they cannot account for, though they don’t realise it’s missing until something highlights its absence."],grouping:{type:"PsychicPowerGroupId",id:"teLepathy"},source:{type:"SourceId",id:"core"}},{name:"Mental Interrogation",attacks:[],overt:!1,cognomens:["Violate Mind, Arcane Inquisition"],warpRating:2,difficulty:0,range:{type:"RangeId",id:"short"},target:"1 Creature",duration:"Sustained",description:["You dive into your target’s mind, sifting through their memories and subconscious, uncovering their private thoughts and deepest secrets. Choose a creature within Short Range. The target must make a Challenging (+0) Discipline (Psychic) Test Opposing your Manifest Test. The target makes the Test with Disadvantage if it is unconscious, but it makes the Test with Advantage if it is hostile to you. If you win, you gain access to the target’s mind until the beginning of your next turn. If you win the Opposed Test but the target succeeds, it becomes aware of your intrusion. The difference in SL determines how deeply you penetrate according to the Mental Interrogation Table","The power ends if the target is ever beyond Short Range from you. While you have access to the target’s mind, you can use a Free Action once on your turn to learn a number of pieces of information about it equal to your Intelligence Bonus, and memories play out in realtime, so you may need long-term access to the target to explore its mind thoroughly.",{type:"Table",title:"Mental Interrogation",table:[["SL","Results (Cumulative)"],["+1","You can learn basic information about the target, such as name, age, mood, and general physical/mental health, as well as surface thoughts in the target’s mind, such as opinions about you, overarching motivations, immediate concerns, and conscious lies."],["+2","You can learn about an object, location, or creature significant to the target and the nature of its importance."],["+3","You can access the target’s memories of the last day from their perspective."],["+4","You can access the target’s memories of the last year from their perspective."],["+5","You can reveal the target’s innermost thoughts, feelings, motivations, fears, relationships, secrets, and agendas."],["+6 or more","The target is an open book to you. You have full access to the target’s mind and the information within."]]}],grouping:{type:"PsychicPowerGroupId",id:"teLepathy"},source:{type:"SourceId",id:"core"}},{name:"Nightshroud",attacks:[],overt:!0,cognomens:["Invocation of Shadows, Unbidden Umbra"],warpRating:2,difficulty:0,range:"Self",target:"Your Zone",duration:"Sustained",description:["Drawing on the Warp’s limitless darkness, you cast an illusion of ethereal shadows around you so your enemies see only inky darkness when they look your way. Until the start of your next turn, your Zone becomes Heavily Obscured. You and your allies can see through the Zone normally while within the Zone. A creature that notices the darkness and tries to see through it can use its Action on its turn to try to defeat the illusion. If it wins a Challenging (+0) Discipline (Psychic) Test Opposing your Manifest Test, the creature can see through the Zone normally and ignores the effects of this power for the next hour."],grouping:{type:"PsychicPowerGroupId",id:"teLepathy"},source:{type:"SourceId",id:"core"}},{name:"Psychic Fortitude",attacks:[],overt:!1,cognomens:["Mindwall, Righteous Resistance"],warpRating:3,difficulty:-20,range:{type:"RangeId",id:"short"},target:"SL Allies",duration:"Sustained",description:["Drawing from the bottomless well of the Warp, you reach out with your mind to bolster your allies’ force of will with your own. Choose a number of allies (excluding you) up to the SL of your Manifest Test within Short Range. Until the start of your next turn, the targets may use your Willpower score in place of their own when making Willpower Tests, and they have Advantage on Willpower Tests."],grouping:{type:"PsychicPowerGroupId",id:"teLepathy"},source:{type:"SourceId",id:"core"}},{name:"Psychic Shriek",attacks:[],overt:!0,cognomens:["Vox Daemonicus, The Cursed Bellow"],warpRating:3,difficulty:-10,range:{type:"RangeId",id:"medium"},target:"2 Zones",duration:"Instant",description:["Drawing a deep soul-breath, you unleash a scream that is silent in realspace but ripples through the underlying Warp with searing power, rending souls from bodies in an arc in front of you. Choose a Zone within Medium Range. Creatures (excluding you) in the target Zone and your Zone must make a Difficult (−10) Discipline (Psychic) Test Opposing your Manifest Test. If you win, the target suffers Damage equal to your Willpower Bonus plus the difference in SL, which ignores Armour. Daemons and Psykers suffer double Damage, but creatures without a Warp presence (such as Necrons and Nulls) are immune to this power"],grouping:{type:"PsychicPowerGroupId",id:"teLepathy"},source:{type:"SourceId",id:"core"}},{name:"Telepathic Link",attacks:[],overt:!1,cognomens:["Mind Share, The Bridge of Souls"],warpRating:3,difficulty:-20,range:{type:"RangeId",id:"long"},target:"SL Allies",duration:"Sustained",description:["You forge a telepathic link through the Warp between you and your allies, allowing you to communicate words and ideas with swift, silent efficiency. Choose a number of allies within Long Range equal to the SL of your Manifest Test. Until the start of your next turn, you and the target creatures can communicate telepathically. You can mentally share messages, emotions, and ideas instantaneously across any distance. If you and all your allies in an Encounter are telepathically linked, your Superiority can’t be less than 1."],grouping:{type:"PsychicPowerGroupId",id:"teLepathy"},source:{type:"SourceId",id:"core"}},{name:"Terrifying Visions",attacks:[],overt:!1,cognomens:["The Truth Unvarnished, The Fourfold Fear"],warpRating:3,difficulty:-20,range:{type:"RangeId",id:"medium"},target:"1 Creature",duration:"Sustained",description:["You turn an eldritch key to unlock your target’s deepest fears, confronting them with the most nightmarish recesses of their mind. Choose a creature within Medium Range. The target must win on a Hard (−20) Discipline (Fear) Test Opposing your Manifest Test or become Terrified until the start of your next turn. Only the target can see the illusory source of their fear, and it appears within Immediate Range of the target at all times, even when the target moves. At the end of its turn, the target repeats the Opposed Test, ending the power immediately if it wins. Once a Creature wins the Opposed Test, it is immune to this power for one hour."],grouping:{type:"PsychicPowerGroupId",id:"teLepathy"},source:{type:"SourceId",id:"core"}}]}},32914:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Self",description:["Something that can only affect the character themselves."],source:{type:"SourceId",id:"core"}},{name:"Immediate",description:["Immediate Range is anything within arms reach of a character. When you make a melee attack, manually manipulate an object such as a door or piece of machinery, or inspect an object, you are at Immediate Range."],source:{type:"SourceId",id:"core"}},{name:"Short",description:["Short Range represents anything within the Zone you are in (typically between 5 to 10 metres). Moving anywhere within Short Range is a Free Action (page 199)."],source:{type:"SourceId",id:"core"}},{name:"Medium",description:["Medium Range represents any Zone adjacent to your current Zone (up to around 15 or 20 metres). Moving to a point within Medium Range requires the use of your Move."],source:{type:"SourceId",id:"core"}},{name:"Long",description:["Long Range represents a location or target two Zones away from your current Zone (up to 30 metres or more). To move to a point within Long Range, you must use your Move and take an additional Action to Run."],source:{type:"SourceId",id:"core"}},{name:"Extreme",description:["Extreme Range is anything outside Long Range, and is three or more Zones away from your current Zone. Extreme Range is rarely used in combat and is most often employed as a narrative device by the GM to describe characters or objects a great distance away."],source:{type:"SourceId",id:"core"}}]}},6463:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Interlocutor",requirements:[],quote:{quote:["Then by your own admission, you are guilty of heresy. I suggest you surrender. The alternative is far less pleasant for you."],source:"Inquisitor Horst, over dinner with the Imperial Governor of Ramsil VI"},description:["Interlocutors prefer to solve problems with words, not weapons. In the ultra-militarized Imperium, some soldiers and even planetary leaders see this as weakness. The wise, however, know that a cutting word can be as ruthless as any chainsword. Although violence is very often a necessity in the 41st millennium, it is not always the first or even the best option. Sometimes, even a band of stone cold killers needs to navigate the social web of the Imperium. Whether in the vaulted halls of power or the darkest corners of the criminal underworld, wherever words are needed, Interlocutors ply their trade.","The approaches of an Interlocutor are as varied as any fighter, from honeyed words to cruel threats, and occasionally simple honesty. Some Interlocutors focus their skills on a single approach, while others adapt as the situation warrants. Some act as ruthless interrogators, while others can extract pertinent information from a target without them even realising they are under investigation.","Interlocutors can open doors, sway minds, and even change the course of wars with their words. As with any tool, the trick is knowing which words and approaches to employ in a particular situation. Successful Interlocutors are adept at reading people. Words are often merely a façade, while the truth hides amongst the flicker of an eye, the twitch of a lip, or the subtle shift of an expression from genuine confidence to false bravado. Success requires not only gauging a counterpart’s reaction second-by-second, but picking up on any number of minor clues. The tomes in a noble’s study might show their personal or professional interests, or the cut of a garment give away the wearer’s hive of origin. These small details are powerful tools in the arsenal of an accomplished Interlocutor.","Interlocutors are not necessarily friendly or charming. Theirs are the skills of intimidation, ruthless negotiation, deception, and even brutal interrogation. In a party, the Interlocutor takes the lead in social engagements, or at least those falling within their strengths. Often, a discussion or negotiation can avoid combat — always a desirable outcome, except for characters eager to martyr themselves.Even in the din of combat, an Interlocutor’s words can be a powerful weapon, spurring an enemy's surrender, or at least, a mutual ceasefire."],grants:{grantTalents:[{type:"OrSeveral",select:4,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Air of Authority"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Briber"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Dealmaker"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Distracting"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Gallows Humour"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Gothic Gibberish"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Lickspittle"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Overseer"}}]}],grantSkillAdvances:[{type:"Plain",amount:3,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Linguistics"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Rapport"}]}],grantSkillSpecializations:[{type:"GrantXAmongSeveralDefined",amount:2,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Rapport"}]}],grantEquipment:[{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"knife"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"laspistol"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"stub revolver"}}}]},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Survival Gear"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"micro-bead/vox bead"},modelName:"Vox Bead"}},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Laud Hailer"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Pict Recorder"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Vox-Caster"}}}]}]},source:{type:"SourceId",id:"core"}},{name:"Mystic",requirements:[{type:"DoesNotHaveTalent",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"blank"}}],quote:{quote:["My inner eye has opened.... No, no, it is too much! Shut it, shut it!"],source:"Fyrthos the Forgotten"},description:["Beyond what many think of as reality, there is another realm. There the laws of realspace matter little, time and space blend together in unfathomable ways, and entities of overwhelming power and malice plot to throw the galaxy into ruinous fire and chaos. This is the warp, and it is poorly understood by some, and an enigma to most. A handful of people — a tiny fraction of the population, but one that is nevertheless growing each year — have a connection to the warp. They are known by many names — Witch, Psyker, Sorcerer, and worse, but some prefer the ancient title of Mystic.","Such individuals have power and insight that even they may not fully understand. These gifts are of use to powerful patrons in the Macharian Sector. Some psykers are as lethal as any Plasma Gun, while others are soothsayers and augurs of uncanny accuracy — even if their pronouncements are riddled with ravings and snippets of the listeners' own uncomfortable secrets.","Mystics can be broadly divided into two categories — that whose existence is permitted by the Imperium, and those who are not. The former consists mainly of Sanctioned Psykers and Astropaths, valuable if dangerous resources without which the Imperium would struggle to exist. The latter category consists of those the Imperium does not approve of, which is to say any psyker not under their direct control. All are classified as Rogue Psykers, though there is much diversity. Some understand the nature of their abilities, while others are ignorant of their source or do not even realise they possess them at all.","Whether a Mystic is an unwitting bridge to the warp or a trained weapon of the Imperium, their abilities may unnerve, confuse, or even frighten others. Yet Mystics are invaluable when their allies must deal with the mysteries of the warp, the threat of daemons or other psykers, or even more inexplicable phenomena. They can open previously hidden paths, overcome preternatural obstacles, and often succeed where all hope seems lost. They can also be a conduit for energies that only a fool would trifle with, and it is often up to their allies to know when to administer the Emperor’s Mercy to those on the precipice of just such an event."],grants:{grantTalents:[{type:"OrSeveral",select:2,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Condemn the Witch"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Fated"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Forbidden Knowledge"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Mental Fortress"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Sanctioned Psyker"}}]}],grantSwitches:[{type:"TalentOrPsychicPower",check:[{type:"DoesNotHaveTalent",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"psyker"}}],ifTalent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"psyker"},elsePsychicPowerFilters:[{type:"PsychicPowerBelongsToGroup",group:{type:"PsychicPowerGroupId",id:"Minor Psychic Powers"}}]}],grantPsychicPowers:[{type:"GrantOne",requirements:[{type:"HasTalent",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"psyker"}}],filters:[{type:"CharacterHasDiscipline"}]}],grantSkillAdvances:[{type:"Plain",amount:3,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Lore"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Navigation"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Psychic Mastery"}]}],grantSkillSpecializations:[{type:"GrantXAmongSeveralDefined",amount:2,skills:[{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},id:"Fear"},{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Linguistics"},id:"Forbidden"},{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Lore"},id:"Forbidden"},{type:"SkillId",subtype:"Specialization",superType:"Blueprint",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"},id:"Psyniscience"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Psychic Mastery"}]}],grantEquipment:[{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"knife"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"staff"}}}]},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"laspistol"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"stub revolver"}}}]},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"survival gear"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"micro-bead/vox bead"},modelName:"Vox Bead"}},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"psy focus"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"auspex/scanner"},modelName:"Auspex"}}]}]},source:{type:"SourceId",id:"core"}},{name:"Penumbra",requirements:[],quote:{quote:["It is easier by far to kill a target that doesn't know you're there. Not nearly as fun, though."],source:"Throgut Mourn, Grey Blade"},description:["Penumbras are those most comfortable in the dark corners of the Imperium. They are assassins, thieves, spies, covert operatives, and sleeper agents. Some are little more than common infractionists, albeit unusually successful ones, while others are Inquisitorial Acolytes, serving the Emperor’s Inquisition in myriad subtle and unsavoury ways. All excel at evading detection in order to achieve their goals, whether this involves the covert retrieval of heretical tomes, or planting the same among the possessions of a recalcitrant cardinal. They are silent and subtle in their actions, with the very best passing like smoke through the air.","Access is tightly controlled in the Imperium — access to places, people, information, and technology. Sometimes, violating local regulations or even Imperial law is necessary for the sake of a mission, whether that means the Imperium’s better interests or simply the interests of a Patron. Evading protective measures requires a combination of cunning, expertise, and physical aptitude. While some Penumbras prefer to work alone, most appreciate the additional skills and backup that can be gleaned by working with others — even if this sometimes brings unwanted attention.","The most adept Penumbras have diverse skills to employ in a range of situations. Blending into a crowded hive thoroughfare requires a very different expertise than breaking into a shrine-vault secured with the mysterious blessings of the Adeptus Mechanicus. While Penumbras may specialise in certain methods of troubleshooting, they are always equally ready to surreptitiously gather information, sabotage a facility, or make an enemy disappear.","Powerful individuals across the Macharian Sector rely on subterfuge to advance their agendas, particularly when those do not align with their organisation’s stated goals or with acceptable Imperial practices. A Penumbra’s actions will rarely lead them to glory, but on occasion a poisoned blade or a ruined reputation has averted the need for whole regiments of soldiers to perish in avoidable war. Battle always brings uncertainty and risk, and so even accomplished fighters often look to a Penumbra to find a more subtle path. The nature of a Penumbra’s work is often unpalatable, even by Imperial standards. Their deeds may reflect poorly on a Patron, as necessary as they may be. This can limit the degree of official or public backing a Patron provides. However, wise Patrons appreciate the discretion of a true Penumbra, and provide rewards commensurate with the risks."],grants:{grantTalents:[{type:"OrSeveral",select:2,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Burglar"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Familiar Terrain"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Read Lips"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Secret Identity"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Skulker"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Unremarkable"}}]}],grantSkillAdvances:[{type:"Plain",amount:3,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Athletics"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Dexterity"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Ranged"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Reflexes"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Stealth"}]}],grantSkillSpecializations:[{type:"GrantXAmongSeveralDefined",amount:2,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Ranged"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Reflexes"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Stealth"}]}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"knife"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"knife"}}},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"autopistol"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"laspistol"}}}]},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"long las"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"sniper rifle"}}}]},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"SecondaryIncomplete",blueprint:{type:"EquipmentId",subType:"Secondary",superType:"Blueprint",id:"silencer"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"smoke grenade"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Survival Gear"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"micro-bead/vox bead"},modelName:"Vox Bead"}},{type:"Or",choose:2,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"auspex/scanner"},modelName:"Auspex"}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Comm Leech"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Disguise Kit"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Grapnel Launcher"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Magnoculars"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Multikey"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Pict Recorder"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"photo-visors/contacts"},modelName:"Photo-visors"}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Signal Jammer"}}}]}]},source:{type:"SourceId",id:"core"}},{name:"Savant",requirements:[],quote:{quote:["Ah, but note that this character is inverted, which changes the meaning significantly. Yes, the inscription is most certainly not a warning, but a threat."],source:"Arch-Lexographer Gebis Shoal"},description:["Savants are experts and scholars in a broad range of fields and though many Savants specialise in particular areas, they are all widely versed. This combination of broad and specific knowledge allows Savants to draw connections and reach conclusions that would elude others. Such unique insights are the hallmark of the Savant.","The Imperium tightly controls knowledge, and so true Savants are exceedingly rare. What truly sets a Savant apart is not the possession of knowledge, but the desire for it, and the understanding of how to obtain it. The very act of edification is shunned across the Imperium, and even most scholars and so-called learned folk do little more than memorise facts and data. Savants go further; they see the way disparate facts fit together. They recognize the limits of their own knowledge, and know when and how to expand those limits.","There is no single method by which Savants expand their minds. Some teach themselves, perhaps left to their own devices with their noble family’s libraries, perhaps neurally augmented to fulfil some specific function, or perhaps their curiosity was awakened by some singular event. The most successful Savants further their understanding in any way they can, plunging through data-crypts, perusing works of literature and philosophy, and listening to the harrowing stories of those with any experience beyond the Imperial norm.","Knowledge is power in the Imperium. Allies look to a Savant’s guidance to know where and how best to apply their own particular abilities. Differentiating friend from foe can be a great challenge in itself, and a crucial one when navigating the halls of power in the Macharian Sector. When a Savant doesn’t have the answers to a vital question, they know — or can deduce — where the necessary information lies, though taking possession of the knowledge often requires a quite different set of skills."],grants:{grantTalents:[{type:"OrSeveral",select:2,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Artistic"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Attentive Assistant"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Chirurgeon"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Data Delver"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Eidetic Memory"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Lawbringer"}}]}],grantSkillAdvances:[{type:"Plain",amount:3,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Lore"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Medicae"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Navigation"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Piloting"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Tech"}]}],grantSkillSpecializations:[{type:"GrantXAmongSeveralDefined",amount:2,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Lore"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Medicae"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Tech"}]}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"knife"}}},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"laspistol"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"stub revolver"}}}]},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"backpack/slings"},modelName:"Slings"}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"dataslate"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Survival Gear"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"micro-bead/vox bead"},modelName:"Vox Bead"}},{type:"Or",choose:2,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"auspex/scanner"},modelName:"Auspex"}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Auto-quill"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"chirurgeon’s kit"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Combi-Tool"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Diagnostor"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Multicompass"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Multikey"}}}]}]},source:{type:"SourceId",id:"core"}},{name:"Warrior",requirements:[],quote:{quote:["A dozen to one, eh? Are you sure you don’t want to wait for more of your friends to get here?"],source:"Mel Garver, just prior to the Honlin Massacre"},description:["The Imperial Guardsman, Lasgun clutched in trembling hands, facing down a chittering horde of xenos monsters. The Skitarii Ranger stalking their prey across the salt dunes of their forge world. Even the lowly ganger waving a rusted Autogun in the face of an Administratum adept to extort another crate of mouldering rations. All these are Warriors in service to one cause or another.","Warriors are as diverse a bunch as any other Role. They all have a common aptitude for violence, but may share nothing beyond this. Although any Warrior is comfortable with a broad array of armaments, many specialise in certain weaponry — those who survive long enough may even become known by their signature weapon alone, the sight of it sufficient to send their foes scrambling for cover. War has been the constant companion of the Imperium throughout the long millennia since its founding, and has a history that stretches back further still. In the wake of the Noctis Aeterna, there is perhaps a greater need of warriors than ever before. The tithes call up countless millions to serve in the Astra Militarum and aboard the ships of the Navis Imperialis, but true Warriors see themselves as a breed apart from common conscripts — even if that is where they first became acquainted with violence themselves.","Not all Warriors learned their trade this way, of course. Some came by their skills out of necessity — most citizens of Death Worlds learn to shoot from an early age, and those who live in the depths of of hive cities often do the same. Arbites, Macharian Vigilites, and Enforcers of all sorts are also usually Warriors — as is anyone with sufficient skill at arms and a willingness to turn to violence as a first and last resort.","The worthies of the Macharian Sector have an endless need for Warriors. Far from the battlefields and frontlines of a hundred war zones, Warriors skirmish in the shadows to advance the ends of their masters. They fight against and alongside one another, and today’s comrade in arms may be tomorrow’s enemy as alliances shift and erode.","In the shadow wars fought between the powerplayers of the Macharian Sector and against the hidden enemies of the Imperium, violence is often a last resort. Yet when violence erupts, as it inevitably does, it means life or death. Warriors earn their reputation when circumstances are at their most dire."],grants:{grantTalents:[{type:"OrSeveral",select:2,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Deadeye"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Disarm"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Drilled"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Duellist"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Tactical Movement"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Two-handed Cleave"}}]}],grantSkillAdvances:[{type:"Plain",amount:3,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Athletics"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Fortitude"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Medicae"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Ranged"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Reflexes"}]}],grantSkillSpecializations:[{type:"GrantXAmongSeveralDefined",amount:2,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Ranged"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Reflexes"}]}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"knife"}}},{type:"grantOneFiltered",details:null,filters:[{type:"Or",filters:[{type:"TypeAndSubtypes",filter:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"weapons"},id:"melee weapons"},id:"mundane weapons"}},{type:"Is",id:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"chainsword"}}]}],addCraftmanships:[]},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"laspistol"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"stub revolver"}}}]},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"lasgun"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"shotgun (combat)"}}}]},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"frag grenade"}}},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"scrap-plate"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"flak jacket"}}}]},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"backpack/slings"},modelName:"Backpack"}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Survival Gear"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"micro-bead/vox bead"},modelName:"Vox Bead"}}]},source:{type:"SourceId",id:"core"}},{name:"Zealot",requirements:[],quote:{quote:["Rejoice! As I scour your unclean flesh from bone, I deliver you from the tyranny of sinful existence."],source:"Artos the Pyresinger"},description:["A Zealot is known not by what they do, but how they do it. Whatever approach a Zealot takes to a problem, they commit fully. A Zealot does not take half measures — if a job is worth doing, it is worth dying for.","Faith drives a Zealot. For many, it is faith in the God-Emperor of Mankind. Indeed, the Adeptus Ministorum lauds zeal. However, a Zealot can be devoted to nearly any cause, so long as their devotion is total. A Zealot may be devoted to their patron, to the Omnissiah, to their faction, to their goal or cause, or to an ideal such as victory, warfare, or even faith itself.","Zealots pick up a variety of skills to help them conquer any obstacle fate sets in their path. A Drill Abbot is both a veteran and an exemplar of faith, one who believes there is no better means of serving the Emperor than by preparing future generations of soldiers. Others take to the pulpit and the streets, calling the common faithful to join a Frateris Militia and make war on the Emperor’s behalf. Others, such as adherents of the Red Redemption, turn their uncompromising gaze on the faithless and the weak within the Imperium itself.","For a true Zealot, success and service to the object of their devotion are more important than all other concerns. They do whatever it takes to succeed, counting on their physical and spiritual resilience to see them through. Zealots can achieve the seemingly impossible through their faith and devotion, even should it cripple or kill them.","Zealots may be unnerving to their allies. Even in the Imperium, where faith is a pillar of daily life, their single minded devotion can be difficult to comprehend. Yet having a Zealot at one’s side is far less frightening than to have one as an enemy. Most allies appreciate a Zealot’s commitment, and know that they can rely on them no matter the odds. A wise ally never forgets, however, that any connection or camaraderie they share means little should they find themselves in opposition to a Zealot’s deeper beliefs.","Zealots accomplish their goals and help the group by sacrificing their mind and body. They fear neither pain nor death. Allies look to the zealot when all seems lost, when a challenge seems insurmountable. When expertise or knowledge fails, pure faith can overcome."],grants:{grantTalents:[{type:"OrSeveral",select:2,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Faithful (Imperial Cult)"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Flagellant"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Frenzy"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Hatred"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Icon Bearer"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Martyrdom"}}]}],grantSkillAdvances:[{type:"Plain",amount:3,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Fortitude"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Linguistics"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Lore"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"}]}],grantSkillSpecializations:[{type:"GrantXAmongSeveralDefined",amount:2,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Lore"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Melee"}]}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"knife"}}},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"great weapon"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"chainsword"}}}]},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"laspistol"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"hand flamer"}}}]},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"heavy leathers"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"robes/light leathers"},modelName:"Robes"}}]},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"holy icon"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"micro-bead/vox bead"},modelName:"Vox Bead"}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"laud hailer"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"writing kit"}}}]},source:{type:"SourceId",id:"core"}}]}},45390:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Athletics",description:["Athletics represents physical training and preparedness to overcome a broad range of obstacles, including many challenges that can be dangerous for the untrained. When learning Athletics, characters undertake training regimens that rely heavily upon physical aptitudes. Body awareness, muscle memory, and risk assessment all can play major roles. Athletics includes training with necessary survival tools to aid the practitioner in knowing not just how to use a tool most effectively, but when to choose the best one from an array of options."],characteristic:{type:"CharacteristicId",id:"strength"},specializations:[{name:"Climbing",description:["Practised ability to safely and efficiently traverse vertical surfaces. Frequently useful on both Feral and Hive Worlds. Valuable in combat if one has to scale the side of a servo-hauler to get the drop on a heretical demagogue."],restricted:[],canGenerateSubSkills:!1},{name:"Might",description:["Advanced capacity for moving greater weight, breaking physical objects, and enduring heavy loads. In appropriate circumstances, an Athletics (Might) Test can be used in place of a Presence (Intimidation) Test to achieve similar aims."],restricted:[],canGenerateSubSkills:!1},{name:"Riding",description:["Increased aptitude in piloting equines, or their xenos equivalents. All but essential for controlling such beasts in combat."],restricted:[],canGenerateSubSkills:!1},{name:"Running",description:["Greater capability for moving at speed over longer distances. Useful for catching fleeing foes, and escaping from dangerous opponents."],restricted:[],canGenerateSubSkills:!1},{name:"Swimming",description:["Better aptitude at swimming through liquids, typically water. Essential on some worlds with planet-spanning oceans, and almost unknown on others."],restricted:[],canGenerateSubSkills:!1}],restricted:[],generateSpecializationsFromPsychicPowerDisciplines:!1,additionalNotes:[],source:{type:"SourceId",id:"core"}},{name:"Awareness",description:["Awareness measures a character’s ability to notice their surroundings with all of their senses. This includes recognising when things change, but also when things seem contextually out of place due to social and environmental factors. Characters who focus on Awareness diligently hone their senses, often noting subtle changes that seem trivial to the uninitiated. This can include changes in pressure, temperature, subtle aromas, and even the patterns of a location’s environmental noise."],characteristic:{type:"CharacteristicId",id:"perception"},specializations:[{name:"Sight",description:["Advanced capacity for perceiving important details and training in noticing elements that seem even a little incongruous."],restricted:[],canGenerateSubSkills:!1},{name:"Smell",description:["Aptitude for noting and identifying particularly distinct or unusual aromas. Some rare augmentations and genetic enhancements allow those imbued with them to track others entirely by scent alone."],restricted:[],canGenerateSubSkills:!1},{name:"Hearing",description:["Facility for detecting and identifying unusual sounds that stand out from local ambient ones. Greater ability to determine where a sound originated from."],restricted:[],canGenerateSubSkills:!1},{name:"Taste",description:["Superior ability to discern various flavours, including the signs of certain poisons and drugs."],restricted:[],canGenerateSubSkills:!1},{name:"Touch",description:["Capacity to feel unusual vibrations which indicate the passage of subterranean vehicles and weapon systems. Trained to discern the origin of fabrics and unusual materials by feel. Useful for detecting pickpockets."],restricted:[],canGenerateSubSkills:!1},{name:"Psyniscience",description:["Psykers can be trained to use their connection to the immaterium in order to discern areas where realspace is being, or has been, disrupted due to the intrusion of the warp. This allows them to detect the presence of warp entities and even locate other psykers, so long as they draw on the empyrean to use their psychic abilities. Psyniscience requires the Psyker Talent (see page 114), though prolonged exposure to warp phenomena and at the Gm's discretion may allow others to take a single advance in this skill."],canGenerateSubSkills:!1,restricted:[{type:"Or",filters:[{type:"HasTalent",talent:{type:"TalentId",subtype:"Main",superType:"Blueprint",id:"psyker"}},{type:"GMAllowsIt",text:["prolonged exposure to warp phenomena and at the Gm's discretion may allow others to take a single advance in this skill"]}]}]}],restricted:[],generateSpecializationsFromPsychicPowerDisciplines:!1,additionalNotes:[],source:{type:"SourceId",id:"core"}},{name:"Dexterity",description:["Dexterity is a measure of a character’s ability to perform delicate, fine motor function. This includes working with small tools and precise manipulations. The skill is vital for performing maintenance works on most technological devices, but some master the art for more nefarious purposes such as deception and thievery. The key connection between these distinct tasks is the ability to carefully and quickly make delicate small motions in a refined way."],characteristic:{type:"CharacteristicId",id:"agility"},specializations:[{name:"Lock Picking",description:["Experience in the art of opening mechanical locks without keys. Locks sophisticated enough to have a machine spirit likely requires a Tech (Security) Test to convince them to open."],restricted:[],canGenerateSubSkills:!1},{name:"Pickpocket",description:["Competence in pilfering the contents of others’ pockets, bags, backpacks, etc. without their noticing. Can also be used in reverse to place (incriminating) items within. Pickpocket is usually opposed by Awareness (Touch)."],restricted:[],canGenerateSubSkills:!1},{name:"Sleight Of Hand",description:["Training in performing tricks of prestidigitation and secreting various items even while being observed. A master can conceal a weapon with the Subtle Trait even while being searched. Sleight of Hand is usually opposed by Awareness (Sight)."],restricted:[],canGenerateSubSkills:!1},{name:"Defuse",description:["Practical rote instruction in the various techniques and prayers used to harmlessly deactivate explosive devices and disarm trap mechanisms. Defuse requires at least 1 Advance in the Tech Skill (see page 101)."],canGenerateSubSkills:!1,restricted:[{type:"HasSkillAdvancement",skill:{type:"SkillId",subtype:"Main",id:"tech",superType:"Blueprint"}}]}],restricted:[],generateSpecializationsFromPsychicPowerDisciplines:!1,additionalNotes:[],source:{type:"SourceId",id:"core"}},{name:"Discipline",description:["Discipline is a measure of a character’s ability to stubbornly resist outside influences. This usually requires a high degree of self-control, particularly in stressful situations, and thus makes it a valuable tool in a person’s arsenal to protect them from the dangers of the darkness. The Daemon, the psyker, the mutant, and the xenos all offer temptations of the mind, the spirit, and the flesh, and succumbing to any of these can lead to irredeemable levels of corruption. The faithful must remain vigilant in their asceticism and self-control. Otherwise, even the slightest misstep toward comfort and complacency can grant a toehold to heresy."],characteristic:{type:"CharacteristicId",id:"willpower"},specializations:[{name:"Composure",description:["Practised at resisting charm, intimidation, and other social pressures. Those with strong Composure are gifted at maintaining their integrity in the face of temptation."],restricted:[],canGenerateSubSkills:!1},{name:"Fear",description:["Mentally hardened to stand firm in the face of the unnatural fear caused by exposure to heretical and corrupt beings. Fear is often used to resist and recover from the Frightened Condition."],restricted:[],canGenerateSubSkills:!1},{name:"Psychic",description:["Advanced training in mentally resisting various psychic powers that can unduly influence or suborn one’s mind."],restricted:[],canGenerateSubSkills:!1}],restricted:[],generateSpecializationsFromPsychicPowerDisciplines:!1,additionalNotes:[],source:{type:"SourceId",id:"core"}},{name:"Fortitude",description:["Fortitude is a measure of a person’s ability to deal with physical suffering. This includes ailments, toxins, and exhaustion. Humanity makes its home on many harsh worlds within the Macharian Sector, and a lack of Fortitude can mean the difference between life and death. Actively training this skill can include toiling through pain, ingesting small amounts of various toxins, and extended fasting and exercises in sleep deprivation. In doing so, the body becomes better able to endure and overcome those dangers."],characteristic:{type:"CharacteristicId",id:"toughness"},specializations:[{name:"Endurance",description:["Trained to go without sleep for significantly extended periods, pushing on through exhaustion due to greater stamina."],restricted:[],canGenerateSubSkills:!1},{name:"Pain",description:["Increased capability for resisting torture and doing one’s duty despite injuries, due to extensive training in withstanding pain."],restricted:[],canGenerateSubSkills:!1},{name:"Poison",description:["Precise exposure to a variety of toxins helps build up resistance, as well as granting experience in how to focus and continue to act effectively, despite having been poisoned."],restricted:[],canGenerateSubSkills:!1}],restricted:[],generateSpecializationsFromPsychicPowerDisciplines:!1,additionalNotes:[],source:{type:"SourceId",id:"core"}},{name:"Intuition",description:["Intuition is the skill used when noting that something seems amiss with a person or place. It is used for reading social cues and body language, as well as noticing when the arrangement or the feel of a location is somehow wrong. Those trained at recognising when something is off can use the errant subtleties to discern something of what is actually going on. This skill covers detecting body language or similar patterns of behaviour. Examples include recognising social missteps or noting when the ceremonial murals have been hung incorrectly."],characteristic:{type:"CharacteristicId",id:"perception"},specializations:[{name:"People",description:["Extensive practice in studying patterns of Human behaviour, allowing one to notice when someone is lying, hiding something, or acting strangely. This skill is often used to oppose Rapport (Deception)."],restricted:[],canGenerateSubSkills:!1},{name:"Group",description:["As above, but for a group of people who are partly or entirely something other than Human. This includes heavily augmented Tech-priests, Space Marines, or even xenos."],restricted:[],canGenerateSubSkills:!0,requiredTalentForSubs:null},{name:"Surroundings",description:["Training in learning to continually read the surrounding environment, noting unusual mistakes in layout, furtive steps, concealed shapes, or ominous patterns of behaviour which indicate something is wrong."],restricted:[],canGenerateSubSkills:!1}],restricted:[],generateSpecializationsFromPsychicPowerDisciplines:!1,additionalNotes:[],source:{type:"SourceId",id:"core"}},{name:"Linguistics",description:["Linguistics measures the character’s ability to understand and translate written and spoken languages. Those who are more adept at this skill are more fluent in the languages they know and may also know a broader range of tongues. Individuals study languages, their history, and their tendencies toward drift. This improves their proficiency with the languages they use every day. It also helps them decipher localised changes and historic inconsistencies to reveal the author’s intent. That knowledge is critical for reconciling confusing missives and decoding complex cyphers. All citizens of the Imperium are automatically fluent in spoken Low Gothic."],characteristic:{type:"CharacteristicId",id:"intelligence"},specializations:[{name:"Cypher",description:["Training in identifying, deciphering, and using secret writing codes. Some cyphers are clearly coded communications that may require a literary key of some kind to unlock, others are messages carefully disguised within other writings."],restricted:[],canGenerateSubSkills:!1},{name:"High Gothic",description:["Familiarity with the formal language of the Imperium, spoken only in rarefied circles. Knowledge of High Gothic is held within the various branches of the Imperium, the Adeptus Mechanicus, and some older Noble Houses. The eldest histories of the Imperium, along with its most ancient secrets, are often preserved within datavaults in High Gothic."],restricted:[],canGenerateSubSkills:!1},{name:"Forbidden",description:["Those possessed of this skill understand a language or form of communication that is either highly restricted or prohibited within the Imperium. With few exceptions, it is considered heretical to know the languages of aliens; however, the Sisters of the Orders Dialogus are frequently granted special dispensation from the Adeptus Ministorum to learn such in pursuit of their duties. Some xenos languages, such as the Kroot’s, are unpronounceable by a Human tongue without augmentation. While some languages are considered too profane to speak, others are too holy for common knowledge. The Lingua-technis of the Adeptus Mechanicus is a forbidden language that few outside their order have ever learned, in part, because it is based on binary machine code that all but the most gifted individuals require cybernetic implants to speak. Thoughtmark, the form of sign language used by the Sisters of Silence, is also known to very few outsiders. Each Forbidden Language requires taking a corresponding Forbidden Knowledge Talent (page 110) in order to learn it."],canGenerateSubSkills:!0,requiredTalentForSubs:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Forbidden Knowledge"},restricted:[]}],restricted:[],generateSpecializationsFromPsychicPowerDisciplines:!1,additionalNotes:[],source:{type:"SourceId",id:"core"}},{name:"Logic",description:["Logic represents the character’s ability to use deduction and understanding to analyse and resolve complex problems. It depends upon the knack to assemble observable information and identify the missing pieces or to puzzle out how they fit together. This includes a functional familiarity with mathematics, but also delves into swiftly assessing relative values and qualities."],characteristic:{type:"CharacteristicId",id:"intelligence"},specializations:[{name:"Evaluation",description:["The ability to assess relative worth based on perceived qualities. Useful for determining the value of practical goods and equipment, or the soundness of a given structure or device."],restricted:[],canGenerateSubSkills:!1},{name:"Investigation",description:["Training on how to read a crime scene for clues as to what occurred, including inferring whom the parties involved might be, as well as drawing pertinent information from any corpse present. Includes some forensic knowledge, such as knowing how to assess the angle of a strike and the sort of weapons used due to the angle of blood splatters, as well as time since the attack by studying how congealed the gore is."],restricted:[],canGenerateSubSkills:!1}],restricted:[],generateSpecializationsFromPsychicPowerDisciplines:!1,additionalNotes:[],source:{type:"SourceId",id:"core"}},{name:"Lore",description:["Lore measures how much a character knows about a particular topic. While some of this knowledge can come from perception and practical experience, much of it must come from careful study. Ignorance is sometimes an effective defence against the Darkness, but understanding can also help one learn how to overcome it."],characteristic:{type:"CharacteristicId",id:"intelligence"},specializations:[{name:"Academics",description:["Grants the ability to write Low Gothic along with some knowledge of arts, economics, books, and local planetary culture. Generally reserved for more connected or well-to-do members of the Imperium."],restricted:[],canGenerateSubSkills:!1},{name:"Adeptus Terra",description:["Knowledge not only of the Adeptus Terra itself, but of the many Adepta that make up the structure of the Imperium. This specialisation does not necessarily confer knowledge of any but the most well known members of any particular organisation, but it does cover knowledge of the roles and responsibilities of these organisations and their position with the Imperium at large."],restricted:[],canGenerateSubSkills:!1},{name:"Planet",description:["Specific knowledge about a particular planet, which must be chosen when this specialisation is first taken. For example, Lore (Voll) knowledge about the world of Voll (page 280), its customs, governance, locations, hazards, and so on. It is possible to take this specialisation more than once. Each time you do so, choose another planet."],restricted:[],canGenerateSubSkills:!1},{name:"Sector",description:["Broad knowledge about a particular Sector, which must be chosen when this specialisation is first taken. For example, Lore (Macharian Sector) would cover the subsectors, power structures, important figures, and general place of the Macharian Sector within the wider Imperium. It is possible to take this specialisation more than once. Each time you do so, choose another sector."],restricted:[],canGenerateSubSkills:!1},{name:"Theology",description:["Training in the Imperial Creed, including various sects and interpretations. Passing knowledge of the Cult Mechanicus. Only cursory knowledge at best of any heretical sects of the Imperial Creed and none whatsoever of any forbidden cults. Theology requires at least 1 Advance in Linguistics (High Gothic)."],canGenerateSubSkills:!1,restricted:[{type:"HasSkillAdvancement",skill:{type:"SkillId",subtype:"Specialization",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Linguistics"},superType:"Blueprint",id:"high gothic"}}]},{name:"Forbidden",description:["Knowledge and training in a specific subject that is utterly suppressed within the Imperium. Knowing information about aliens or psykers without specific dispensation from a powerful individual or group can get you in serious trouble. True knowledge of Daemons can get you summarily executed. Any knowledge of the immaterium, beyond common myth, is typically strictly obscured within the Imperium, as is real knowledge about the Adeptus Astartes. Each Forbidden Lore requires taking a corresponding Forbidden Knowledge Talent (page 110) in order to learn it."],canGenerateSubSkills:!0,requiredTalentForSubs:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Forbidden Knowledge"},restricted:[]}],restricted:[],generateSpecializationsFromPsychicPowerDisciplines:!1,additionalNotes:[],source:{type:"SourceId",id:"core"}},{name:"Medicae",description:["Medicae represents knowledge of proper medical treatments, both in the field and in a fully equipped hospital. Immediate response to trauma can be a huge factor in recovery, and so recognising and appropriately treating an injury in the field — a wound, a burn, or a xenos poison — is often the difference between a minor inconvenience and an early grave. Most agents have basic training in first aid, but some are prepared to deal with far more complex injuries. Of course, not everyone who receives training is able to put those skills into practice in the field."],characteristic:{type:"CharacteristicId",id:"intelligence"},specializations:[{name:"Animal",description:["Studied in the medical arts that deal specifically with the prevention and treatment of disease and injuries to animals. Includes extensive knowledge of their an
