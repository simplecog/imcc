tical corruption, Cruciators turn their steady hands to investigation, interrogation, and drawing out earnest repentance as readily as any acolyte. Their specific knowledge of the Human body (or xenos in rare subjects) increases their abilities in close combat and improves their chances at coaxing even the most recalcitrant of heretics into offering valuable information.","Inquisitors source their Cruciators from all corners of the Imperium. Some might have trained within the Priesthood of Mars as a Biologis, requisitioned for their knowledge of both man and machine. Others are drawn from traditional chirurgeon roles, such as the Orders Hospitaller, the Administratum’s Officio Medicae, or even the Astra Militarum, where their skills have been tempered by front-line duty. But beyond a team’s need for medicae support, a Cruciator can serve as a skilled Querent or Xenologist, if they have the grit and detachment needed to get their hands dirty.","Those chosen for this role should have an insatiable thirst for knowledge. The compact you make with your Inquisitor affords you incredible carte blanche to explore the absolute limits of Human anatomy and design, far beyond the sanctioned learnings offered to most within the Imperium. That’s to say nothing of the mutants, xenos, and daemons you may otherwise encounter. What your Inquisitor expects in return is a trusted acolyte who can act as a versatile chirurgeon, interrogator, or even poisoner or researcher."],grants:{grantTalents:[{type:"OrSeveral",select:2,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Applied Anatomy"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Ballistic Forensics"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Bone Breaker"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Chirurgeon"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Field Medicae"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Gut Instinct"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Medicae Maverick"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Phlebotomist"}}]}],grantSkillAdvances:[{type:"Plain",amount:3,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Medicae"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Dexterity"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Fortitude"}]}],grantSkillSpecializations:[{type:"GrantXAmongSeveralDefined",amount:2,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Medicae"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Dexterity"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Fortitude"}]}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"knife"}}},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Laspistol"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Stub Revolver"}}}]},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Web Pistol"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"hand flamer"}}}]},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"robes/light leathers"},modelName:"Light Leathers"}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"robes/light leathers"},modelName:"Robes"}}]},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Respirator/Gas Mask"},modelName:"Respirator"}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Chirurgeon’s Kit"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Chrono"}}},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Dataslate"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Pict Recorder"}}}]},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Writing Kit"}}}]},source:{type:"SourceId",id:"inquisition"}},{name:"Explicator",requirements:[],quote:{quote:["It’s true that the stain of ruinous knowledge can weigh heavy on a woman, but upholding His word and law will always be its own reward."],source:"Carrhe, Second Voice of the Silent"},description:["Information is one of the most dangerous weapons the Inquisition wields, and the Explicator is a meticulous purveyor of this resource in all its forms. They are versed in various forbidden subjects, seeking out the depths of heretical and daemonic rituals, tomes, and dissertations via dusty research or actively pursuing new lines of inquiry in the field. Venturing blind into any encounter against the Imperium’s enemies means almost certain death.","It is indispensable for Inquisitorial agents to have the ear of an ally with extensive knowledge of the Imperial laws, doctrines, and loopholes that intersect with seeking out heretical practices and influences. Their duty demands they cut through bureaucratic roadblocks to find the quickest path for Inquisitors to assert their limitless authority. The Explicator is no stuffy librarian; they are as well-versed in the arts of swift retribution as any acolyte in an Inquisitor’s retinue.","Explicators are primarily drawn from Imperial factions that curate massive amounts of data. The most exceptional adepts of the Adminstratum are chief among their kin — rescued from the obscurity of datavaults and given greater purpose. Depending on where they specialise, Explicators can make excellent Admonitors, Exegists, Analyticus, and Xenolinguists. However, their function may rely upon how well they can withstand the heresies they face. They are effectively students of the Ruinous Powers and the vile xenos, but only in order to facilitate their elimination, disgusted and fascinated by their research in equal measure.","Those chosen for this role must have a nimble and highly analytical mind. As much as the Inquisition requires of its storied warriors, you must meet the same criteria as a wielder of law and information. Like the Cruciator, you will have access to texts far beyond the average scribe’s remit — corruptive materials that have no place in the hands of any righteous citizen. But this you must endure to serve Emperor, Inquisitor, and Ordo, to unravel the sordid mysteries and secretive plots that heretics and cultists so pride themselves on."],grants:{grantTalents:[{type:"OrSeveral",select:2,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Sub",parent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Artistic"},id:"Literature"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Cypherist"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"apostle of the lex"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Data Delver"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Eidetic Memory"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Forbidden Knowledge"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Gothic Gibberish"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Apostle of the Lex"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Lawbringer"}}]}],grantSkillAdvances:[{type:"Plain",amount:3,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Lore"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Linguistics"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Fortitude"}]}],grantSkillSpecializations:[{type:"GrantXAmongSeveralDefined",amount:2,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Lore"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Linguistics"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Intuition"}]}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"knife"}}},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Autopistol"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Stub Revolver"}}}]},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Monotask Servo-Skull"},displayName:"Monotask Servo-Skull (Function of your choice)"}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Writing Kit"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Chrono"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Dataslate"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Pict Recorder"}}}]},source:{type:"SourceId",id:"inquisition"}},{name:"Seekers",requirements:[],quote:{quote:["One world. Nineteen days. A hundred damned souls absolved in death by my hand."],source:"Confessor Tarn Laggarian"},description:["Seekers are the unrelenting hounds of the Inquisition: the judge, jury, and executioners of heretics and xenos alike. They are operatives used to hunting their targets behind enemy lines — whether they wield the Inquisition’s authority against them in battle or integrate themselves undercover to root enemies out from within. As much as they are expert hunters of their prey, they are also deft investigators, beating the streets to uncover clues and unravel mysteries — the Inquisition lacks for neither.","Seekers follow trails of corruption to where they are most promising, nose to the ground and teeth bared, courageous against the corruption they will face. They might be lone wolves on the hunt or leading a cell of other acolytes. In most cases, Seekers need to source local contacts and assets themselves to complete their mission successfully, to fill in skill gaps within their cell, or simply gain the advantage of superior knowledge against their foes.","Seekers are often procured from positions of minor authority within the Adeptus Terra. Many come from the ranks of the Adeptus Arbites, Macharian Vigilites, or Naval Security, where they now apply the same exacting authority against the Inquisition’s enemies. No strangers to venturing forth into the void, some Seekers who are experts in hunting psykers were once officers aboard the Astra Telepathica’s Black Ships. Those capable of dealing with xenos species may have held significant rank aboard a Rogue Trader’s voidship. Regardless of origin, Seekers are favourable choices to fulfil the Duties of Admonitor, Deceptor, or Sensor.","Those chosen for this role must be exacting and authoritative individuals. Your Inquisitor will expect you to take charge of an investigation and wield their authority as your own, only turning to them in dire circumstances. It takes significant ambition to fill the role; you may even see yourself as an Inquisitor one day. If you prove yourself to them and, more importantly, survive, you may have a chance of taking the first step to becoming your Inquisitor’s Interrogator"],grants:{grantTalents:[{type:"OrSeveral",select:2,talents:[{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Air of Authority"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Attentive Assistant"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Blunt Force Authority"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Condemn the Witch"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Dirty Fighting"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Ever Vigilant"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Gut Instinct"}},{type:"grantOne",talent:{superType:"Blueprint",type:"TalentId",subtype:"Main",id:"Lawbringer"}}]}],grantSkillAdvances:[{type:"Plain",amount:3,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Awareness"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Fortitude"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Navigation"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"}]}],grantSkillSpecializations:[{type:"GrantXAmongSeveralDefined",amount:2,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Fortitude"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Navigation"},{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"}]}],grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"knife"}}},{type:"Or",choose:1,equipment:[{type:"grantOneFiltered",details:null,addCraftmanships:[],filters:[{type:"TypeAndSubtypes",filter:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:{type:"EquipmentTypeId",parent:null,id:"weapons"},id:"melee weapons"},id:"Mundane Weapons"}}]},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Chainsword"}}}]},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Hand Cannon"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"hand flamer"}}}]},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Shotgun (Pump Action)"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Magnoculars"}}},{type:"Or",choose:1,equipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Multicompass"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Excruciator Kit"}}}]},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Armoured Greatcoat"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"Manacles"}}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"micro-bead/vox bead"},modelName:"Vox Bead"}},{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{type:"EquipmentId",subType:"Primary",superType:"Blueprint",id:"writing kit"}}}]},source:{type:"SourceId",id:"inquisition"}}]}},55196:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{for:{id:"lore",subtype:"Main",superType:"Blueprint",type:"SkillId"},data:{canGenerateSubSkills:!0,description:["When choosing this Specialisation, select either the Ordo Hereticus, Malleus, or Xenos. You gain knowledge of the Ordo, including famous Inquisitors, the Ordos methods, iconic wargear, and typical foes. This Specialisation allows a character to requisition, commission, or craft wargear unique to the Ordo."],name:"Major Ordos",restricted:[],requiredTalentForSubs:{superType:"Blueprint",subtype:"Main",id:"Forbidden Knowledge",type:"TalentId"}}},{for:{id:"Rapport",subtype:"Main",superType:"Blueprint",type:"SkillId"},data:{canGenerateSubSkills:!1,description:["An assortment of etiquette, specific body language clues, and general knowledge of approaching and dealing with various xenos species, particularly ones that often make contact with Humanity. This Specialisation helps begin the process of conversation and interaction with xenos, guiding a character in how to approach on neutral terms."],name:"Xeno-Cant",restricted:[]}},{for:{id:"Stealth",subtype:"Main",superType:"Blueprint",type:"SkillId"},data:{canGenerateSubSkills:!1,description:["Training in disguise, not merely in terms of clothes and accessories, but also in mannerisms, body language, and verbal cues. Avoiding discovery or suspicion is typically easier than attempting to mimic or assume the identity of another individual. Disguise is typically opposed by Intuition."],name:"Disguise",restricted:[]}},{for:{id:"Dexterity",subtype:"Main",superType:"Blueprint",type:"SkillId"},data:{canGenerateSubSkills:!1,description:["Training in disguise, not merely in terms of clothes and accessories, but also in mannerisms, body language, and verbal cues. Avoiding discovery or suspicion is typically easier than attempting to mimic or assume the identity of another individual. Disguise is typically opposed by Intuition."],name:"Disguise",restricted:[]}},{for:{id:"Medicae",subtype:"Main",superType:"Blueprint",type:"SkillId"},data:{canGenerateSubSkills:!1,description:["Knowledge and expertise in chemistry, identifying chemical samples and the signs of poisons or toxins in a creature or corpse. Including an understanding of how to better craft chemical stimulants, poisons, and toxins."],name:"Chem-Use",restricted:[]}}]}},49041:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Amalathian Apprentice",type:"SubsOnly",quote:null,requirements:[{type:"SkillAdvancements",advancements:2,checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Rapport"}}],description:["Following the Amalathian philosophy of the Inquisition, you believe that the Imperium is strongest when all its elements work together. Rather than bully or use authority to force compliance, you are adept at coercing and manoeuvring the Imperium into cooperation. At the end of any positive interaction with the representative of another Imperial Faction, you can spend a Fate point to make a Rapport Test, the Difficulty determined by the GM. On a success, that representative becomes a Contact.","This Talent can be taken multiple times. Each time after the first, choose one of the following:"],summary:"When positively interacting with any imperial faction, spend fate and make a test to make a Contact",grants:{},notes:[],subTalents:[{description:["When you seek to use Inquisitorial Requisitions, you gain +1 SL on a Rapport Test made to find who can aid you in this manner, and you gain +1 SL on a Rapport Test when requisitioning the aid."],name:"Coercive Favour",grants:{},notes:[],requirements:[],summary:"Gain +1 SL on Rapport tests related to Inquisitorial Requisitions"},{name:"Cooperative Spirit",description:["Once per mission, when you would lose Influence with a faithful Faction of the Imperium, you can attempt a Rapport Test to smooth over issues and prevent that loss. The GM determines how complicated the issue is and adjusts the Difficulty accordingly. On a success, the amount of Influence lost with the faithful Faction is reduced by 1, to a minimum loss of 1."],grants:{},notes:[],requirements:[],summary:"Chance to reduce loss of influence."},{name:"Suppression Orders",description:["You gain +1 SL on any Tests made to enlist the aid of, or convince, local authorities to suppress information, block communications, and shut down any investigations that might implicate or reveal the identities of you and your fellow acolytes."],grants:{},notes:[],requirements:[],summary:"+1 SL on tests to prevent information leakage."}],canCreateSubTalents:!1,generateSubtalentsFrom:[],selectMode:"parent and then subtalents",source:{type:"SourceId",id:"inquisition"}},{name:"Apostle of the Lex",type:"SubsOnly",quote:null,requirements:[],description:["Through extensive study and memorisation, you know the Lex Imperialis, the labyrinthine codes of law upon which the Imperium runs. This Talent can be taken multiple times. Each time, choose one of the following:"],summary:"Gain knowledge of the Lex Imperialis",grants:{},notes:[],subTalents:[{name:"Imperial Law",description:["You have +2 SL on Lore Tests to recall law and law processes."],grants:{},notes:[],requirements:[],summary:"You have +2 SL on Lore Tests to recall law and law processes."},{name:"Judgement",description:[{type:"Line",line:["You have +2 SL on ",{type:"Link",link:{type:"SkillId",superType:"Blueprint",subtype:"Specialization",id:"interrogation",parent:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Presence"}}}," or ",{type:"Link",link:{type:"SkillId",superType:"Blueprint",subtype:"Specialization",id:"Intimidation",parent:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Presence"}}}," Tests to interrogate or intimidate an individual who might fear the consequences of Imperial Law."]}],grants:{},notes:[],requirements:[],summary:"You have +2 SL on some test to interrogate or intimidate those who might fear Imperial Law."},{name:"Enforcer",description:["You gain +2 SL on Rapport Tests to work with, or gain the help of, enforcers, Vigilites, or Adeptus Arbites."],grants:{},notes:[],requirements:[],summary:"You gain +2 SL on Rapport Tests to work with, or gain the help of, enforcers, Vigilites, or Adeptus Arbites."}],canCreateSubTalents:!1,generateSubtalentsFrom:[],selectMode:"only subtalents",source:{type:"SourceId",id:"inquisition"}},{name:"Ballistic Forensics",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",advancements:1,checkedWhenGrantedDirectlyDuringCharacterCreation:!1,skill:{type:"SkillId",superType:"Blueprint",subtype:"Specialization",id:"investigation",parent:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"logic"}},inAnySpecialization:!1},{type:"SkillAdvancements",advancements:1,checkedWhenGrantedDirectlyDuringCharacterCreation:!1,skill:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"ranged"},inAnySpecialization:!1}],description:[{type:"Line",line:["Through experience and dedicated training, you can identify weapons used at a scene by the marks, bullet hole shape, casings, and shrapnel left behind. When you investigate a scene and use ",{type:"Link",link:{type:"SkillId",superType:"Blueprint",subtype:"Specialization",id:"investigation",parent:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"logic"}}},", in addition to whatever information you would normally glean, you may also learn details of the ranged weapons used in any confrontation and what manner of ammunition was expended at the scene. A result with particularly high SL may indicate how trained or proficient the marksmen at the scene were."]}],summary:"Allows crime scene investiations",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"inquisition"}},{name:"Blunt Force Authority",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",advancements:2,checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,skill:{type:"SkillId",superType:"Blueprint",subtype:"Specialization",id:"Intimidation",parent:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Presence"}}}],description:["Monodominant and Thorian Inquisitors often use their overbearing authority to force elements of the Imperium into aiding them. When leveraging your authority, you can choose to decrease your Subtlety Rating by 1 to gain Advantage on a Presence (Interrogation) or Presence (Intimidation) Test. You can also choose to decrease your Subtlety Rating by 1 to gain +3 SL on any Rapport Test that uses Influence."],summary:"Sacrifice subtlety to gain certain benefits.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"inquisition"}},{name:"Clandestine",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Rapport"},advancements:2},{type:"SkillAdvancements",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Presence"},advancements:2}],description:["The Inquisition uses a variety of methods in their pursuit of the foes of the Imperium. Though philosophical differences lead Inquisitors and acolytes along different paths, the paths of subtlety, deception, and infiltration often allow a team to expose corruption from within. While your party’s Subtlety is at Suspicious or Overt Level (7–2) or less, you can spend 1 Fate Point to count your Subtlety as Covert (10–8) for a day, solely as an individual. The GM applies positive and negative Covert Effects to you alone for the day. Note that any decreases in Subtlety you may cause are applied to the whole party’s Subtlety."],summary:"Allow you to act with more subtlety than your team for a day.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"inquisition"}},{name:"Condemnor’s Boon",type:"SubsOnly",quote:null,requirements:[{type:"CharacteristicMinimum",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,value:40,characteristic:{type:"CharacteristicId",id:"willpower"}},{type:"Or",requirements:[{type:"CharacterHasTalent",checkedWhenGrantedDirectlyDuringCharacterCreation:!0,talent:{id:"psyker",subtype:"Main",superType:"Blueprint",type:"TalentId"}},{type:"CharacterHasTalent",checkedWhenGrantedDirectlyDuringCharacterCreation:!0,talent:{id:"Condemn the Witch",subtype:"Main",superType:"Blueprint",type:"TalentId"}}]}],description:["Under the tutelage of an Inquisition-approved psyker, administering you with an intense and dangerous training regimen, the range of your anti-psyker capabilities has been improved. You can now deny their manifestations with greater strength and from a greater range.","You have Advantage whenever you challenge psykers with Deny the Witch! (Imperium Maledictum, page 163). This Talent can be taken multiple times. The second time, the range of your Deny the Witch! Increases to Medium Range instead of Short Range. The third time, the range increases to Long Range."],summary:"You have advantage on using Deny the Witch!",grants:{},notes:[],selectMode:"parent and then subtalents",subTalents:[{name:"Upgrade",description:["The range of your Deny the Witch! Increases to Medium Range instead of Short Range"],grants:{addNotes:[{type:"general",note:{name:"Deny the Witch II",description:["Increases to Medium Range instead of Short Range"]}}]},notes:[],requirements:[],summary:"The range of your Deny the Witch! Increases to Medium Range instead of Short Range"},{name:"Upgrade II",description:["The range of your Deny the Witch! Increases to Long Range instead of Short Range"],grants:{addNotes:[{type:"general",note:{name:"Deny the Witch III",description:["Increases to Long Range instead of Short Range"]}}]},notes:[],requirements:[{type:"CharacterHasTalent",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,talent:{parent:{id:"Condemnor’s Boon",subtype:"Main",superType:"Blueprint",type:"TalentId"},id:"Upgrade",subtype:"Sub",superType:"Blueprint",type:"TalentId"}}],summary:"The range of your Deny the Witch! Increases to Long Range instead of Short Range"}],generateSubtalentsFrom:[],canCreateSubTalents:!1,source:{type:"SourceId",id:"inquisition"}},{name:"Cult Infiltrator",type:"SubsOnly",quote:null,requirements:[{type:"SkillAdvancements",advancements:2,checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Discipline"}},{type:"SkillAdvancements",advancements:2,checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,skill:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Rapport"}}],description:["Through a combination of hypno-indoctrination and specialised training, you are prepared to infiltrate various cults and organisations at the behest of the Inquisition. This Talent can be taken multiple times. Each time, choose one of the following disguises, but you also gain 2 Corruption Points."],summary:"Improved infiltration of certain groups or cults.",grants:{},notes:[],selectMode:"only subtalents",generateSubtalentsFrom:[],canCreateSubTalents:!1,subTalents:[{name:"Heretek",description:["You have adopted a disguise including a prosthetic augmetic that passes as genuine only until inspected up close by a member of the Cult Mechanicus or someone equally knowledgeable. You have meme-coded technical secrets into your mind, granting you +2 SL on Tech Tests."],notes:[],requirements:[],summary:"Allow passing as a Heretek, granting you +2 SL on Tech Tests.",grants:{addCorruption:[{type:"Plain",amount:2}]}},{name:"Aristocrat",description:["Psycho-linguistic and memetic routines have trained you to recall names and interconnected details useful for interacting with nobility, powerful merchant guilds, and the upper echelons of various levels of Imperial society — and you can recall this information perfectly. You have +2 SL on Rapport Tests when Interacting with characters you are knowledgeable about."],notes:[],requirements:[],summary:"Allow passing as a noble. You have +2 SL on Rapport Tests when Interacting with characters you are knowledgeable about.",grants:{addCorruption:[{type:"Plain",amount:2}]}},{name:"Tolerant",description:["Surgical alteration and biological conditioning have given you a surprising tolerance for various toxins and intoxicants, making you a viable candidate to infiltrate pleasure or pestilent cults. You have Advantage on Tests to resist intoxication, various drugs, poisons, and contact with filth or pestilence that conveys disease."],notes:[],requirements:[],summary:"Allows infiltrating pleasure and pestilent cults. You have Advantage on Tests to resist.",grants:{addCorruption:[{type:"Plain",amount:2}]}},{name:"Tainted",description:["Prosthetics and temporary surgery allow you to disguise yourself with the tainted marks of Chaos, adorning your body in the foul symbols of the great enemy or creating prosthetic mutations of a body wracked with the corrupting influence of Chaos. You can adopt a disguise appropriately marked by Chaos to infiltrate the ranks of a cult dedicated to the Ruinous Powers."],notes:[],requirements:[],summary:"You can adopt a disguise appropriately marked by Chaos to infiltrate the ranks of a cult dedicated to the Ruinous Powers.",grants:{addCorruption:[{type:"Plain",amount:2}]}}],source:{type:"SourceId",id:"inquisition"}},{name:"Cypherist",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",advancements:2,checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,skill:{type:"SkillId",superType:"Blueprint",subtype:"Specialization",id:"Cypher",parent:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Linguistics"}}},{type:"SkillAdvancements",advancements:2,checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,skill:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Logic"}}],description:["You have developed remarkable proficiency in identifying codes, cyphers, and other symbols laden with meaning through comprehensive study and thorough testing. Some cults use obscure symbols to denote their members, some might mark buildings and locations within a hive with hidden signs, and others disguise their communications using a secret code. You have Advantage on Tests to recognise or decipher symbols, marks, and secret codes."],summary:"You have Advantage on Tests to recognise or decipher symbols, marks, and secret codes.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"inquisition"}},{name:"Familiar Bonded",type:"SubsOnly",quote:null,requirements:[],description:["You have the knowledge and training to acquire a Familiar (see Chapter VI: Familiars, page 100). The first time you purchase this Talent, you can bond with a Regular Familiar, though they still need to be found and purchased. This Talent can be taken more than once. The second time you take this Talent, you can choose to become trained in Cyber- or Psyber- Familiars, and the third time you take this Talent, you become trained in bonding with the remaining type of Familiar. You can acquire any Familiar with which you are trained via this Talent and any Familiar that might be a combination, so long as you have all of the prerequisites of that combination."],summary:"Allow gaining a familiar",grants:{},notes:[],selectMode:"parent and then subtalents",canCreateSubTalents:!1,generateSubtalentsFrom:[],subTalents:[{name:"Cyber Familiar",description:["Allow gaining a Cyber Familiar"],summary:"Allow gaining a Cyber Familiar",grants:{},notes:[],requirements:[]},{name:"Psyber Familiar",description:["Allow gaining a Psyber Familiar"],summary:"Allow gaining a Psyber Familiar",grants:{},notes:[],requirements:[]}],source:{type:"SourceId",id:"inquisition"}},{name:"Gut Instinct",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",advancements:2,checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,skill:{type:"SkillId",superType:"Blueprint",subtype:"Specialization",id:"Investigation",parent:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Logic"}}}],description:["You know or may have been mentored, that following your instincts can often lead to clues or connections that might otherwise go overlooked. When conducting an investigation or research, you can spend 1 Fate Point to gain a personal hint from the GM about where to go next, what to do, how clues might be connected, or who to talk to. This takes the form of a hunch and guides you toward new information at the GM’s discretion."],summary:"You can spend 1 Fate Point to get a personal hint on where to go.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"inquisition"}},{name:"Hardened Suspicion",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",advancements:2,checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,skill:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Awareness"}},{type:"SkillAdvancements",advancements:2,checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,skill:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Intuition"}}],description:["A combination of mental conditioning, undying loyalty to the God-Emperor, and hard-won experience has left you suspicious and hardened against the threats of xenos and Chaos. Duplicity and corruption are second nature to such forces, and you are honed to expect and watch for such betrayal. You have +1 SL on Awareness and Intuition Tests against xenos and Chaos-aligned creatures, such as cultists, mutants, and daemons."],summary:"You have +1 SL on Awareness and Intuition Tests against xenos and Chaos-aligned creatures",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"inquisition"}},{name:"Inspired Defiance",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",advancements:3,checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,skill:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Discipline"}}],description:["You have hardened your mind and soul against corruptive influences through psycho-conditioning and ritualistic meme-coding of liturgies and faithful hymns. Your mind and body are tempered by faith, such that encounters with malign influences only serve to inspire you to fight harder. You have Advantage on Fortitude and Discipline Tests you make to resist Corruption."],summary:"You have Advantage on Fortitude and Discipline Tests you make to resist Corruption.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"inquisition"}},{name:"Logical Liar",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",advancements:2,checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,skill:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Logic"}}],description:["In preparation for missions, during downtime, and even during brief periods of quiet, you have trained your mind to create elaborate patterns of deception. You can create flowcharts of cover stories and articulated, modular lies to function with those cover stories based on preprogrammed scenarios and situations. When you make a Deception Test, you can spend 1 Fate Point to use Intelligence as the characteristic, instead of Rapport."],summary:"When you make a Deception Test, spend 1 Fate Point to use Intelligence instead of Rapport.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"inquisition"}},{name:"Many Masks",type:"SubsOnly",quote:null,requirements:[{type:"SkillAdvancements",advancements:2,checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!0,skill:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Stealth"}},{type:"SkillAdvancements",advancements:1,checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,skill:{type:"SkillId",superType:"Blueprint",subtype:"Specialization",id:"Disguise",parent:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Stealth"}}}],description:["You are trained in adopting disguises and creating personas. You have Advantage on any Test to apply a Disguise Kit and adopt a new identity or persona.","This Talent can be taken multiple times. Each time after the first, choose one of the following:"],summary:" You have Advantage on any Test to apply a Disguise Kit and adopt a new identity or persona.",grants:{},notes:[],selectMode:"parent and then subtalents",canCreateSubTalents:!1,generateSubtalentsFrom:[],subTalents:[{name:"Fall Guy",description:["You can choose to ‘burn’ a disguise or identity, sacrificing their persona by implicating them to reduce the loss of Subtlety by 1 Rating. This does not immediately end suspicion, as the former identity is implicated, and enemies and targets may still be alerted."],grants:{},notes:[],requirements:[],summary:"You can choose to ‘burn’ a disguise or identity to reduce the loss of Subtlety by 1 Rating"},{name:"Unmasked",description:["As a Reaction before combat begins, you can dramatically unmask or reveal yourself, using pure surprise or revealing yourself as an agent of the Inquisition, to gain Surprise (Imperium Maledictum, page 199)."],grants:{},notes:[],requirements:[],summary:"You can dramatically unmask or reveal yourself"}],source:{type:"SourceId",id:"inquisition"}},{name:"Security Augur",type:"SubsOnly",quote:null,requirements:[{type:"SkillAdvancements",advancements:3,checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,skill:{type:"SkillId",superType:"Blueprint",subtype:"Specialization",id:"Security",parent:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Tech"}}}],description:["You have an approved, or self-taught, swathe of technical skills related to security systems and their associated machine spirits. You have Advantage on all Tests to identify security systems, such as what they are and what they are capable of, as well as any Tests made to interact with those systems, to sabotage them, bypass them, or access them to learn more information."],summary:"You have Advantage on all Tests to identify and interact with security systems",grants:{},notes:[],selectMode:"parent and then subtalents",canCreateSubTalents:!1,generateSubtalentsFrom:[],subTalents:[{name:"Upgrade",description:["When leaving any security system or control system you accessed, you can attempt to make a Tech (Security) Test to erase evidence of your actions, such as clearing access logs and clearance codes. The GM will determine how difficult the Test is, and a success could make it difficult to notice the system was breached, as well as minimise any evidence left behind for the purposes of affecting Subtlety."],grants:{},notes:[],requirements:[],summary:"Erase your traces in a security system."}],source:{type:"SourceId",id:"inquisition"}},{name:"Shadow Operative",type:"Solo",quote:null,requirements:[{type:"SkillAdvancements",advancements:3,checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,skill:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Stealth"}}],description:["Stealth and deception have become second nature to you through rigorous training and the dangers of past experiences. You ignore the Disadvantage penalty to Stealth Tests due to your current Subtlety."],summary:"You ignore the Disadvantage penalty to Stealth Tests due to your current Subtlety.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"inquisition"}},{name:"Subtle Influencer",type:"Solo",quote:null,requirements:[],description:["You know how to arrange secret meetings or convey requests in coded messages and passphrases. Taking this careful approach, you can requisition aid and interact with various Factions secretly and without drawing attention. The first time you would contribute to the loss of Subtlety Rating in a mission, this loss does not occur."],summary:"The first time you would contribute to the loss of Subtlety Rating in a mission, this loss does not occur.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"inquisition"}},{name:"Subtle Mutation",type:"Solo",quote:null,requirements:[],description:["Something lies in your genetics that isn’t quite Human, twisting you physically or mentally farther away from the average Imperial citizen. Your Patron may know about your mutation, letting it slide, or be oblivious to it. On face value, you can pass unremarked. But if anyone knew thetruth,they’dlikelytreatyouasanotherabomination.","When you gain this Talent, roll for a Positive Mutation and a Negative Mutation on the Subtle Mutations Table, and consult the entries on the Mutations and Malignancies Tables (Imperium Maledictum, pages 222–223) to see their effects. Additionally, whenever you gain a Mutation or Malignancy in the future due to Corruption, you may choose to roll on the Subtle Mutations Table instead, but you must roll for both a Positive and Negative Mutation (roll again if you would gain a duplicate).",{type:"Table",title:"SUBTLE MUTATIONS",table:[["D100","Positive Mutation","Negative Mutation"],["01-10",[{type:"Link",link:{type:"MutationId",id:"Dark Prophecies"}}],[{type:"Link",link:{type:"MutationId",id:"Ashen Taste"}}]],["11-20",[{type:"Link",link:{type:"MutationId",id:"Fleshmetal"}}],[{type:"Link",link:{type:"MutationId",id:"Awful Cravings"}}]],["21-30",[{type:"Link",link:{type:"MutationId",id:"Inhuman Beauty"}}],[{type:"Link",link:{type:"MutationId",id:"Blackouts"}}]],["31-40",[{type:"Link",link:{type:"MutationId",id:"Iron Skin"}}],[{type:"Link",link:{type:"MutationId",id:"Inescapable Itch"}}]],["41-50",[{type:"Link",link:{type:"MutationId",id:"Photonic Irregularity"}}],[{type:"Link",link:{type:"MutationId",id:"Irrational Nausea"}}]],["51-60",[{type:"Link",link:{type:"MutationId",id:"Psychic Awakening"}}],[{type:"Link",link:{type:"MutationId",id:"Lolling Tongue"}}]],["61-70",[{type:"Link",link:{type:"MutationId",id:"Swollen Brute"}}],[{type:"Link",link:{type:"MutationId",id:"Morbid Fascination"}}]],["71-80",[{type:"Link",link:{type:"MutationId",id:"Warp Regeneration"}}],[{type:"Link",link:{type:"MutationId",id:"Searing Blood"}}]],["81-90",[{type:"Link",link:{type:"MutationId",id:"Warp Sense"}}],[{type:"Link",link:{type:"MutationId",id:"Unshakable Paranoia"}}]],["91-100",[{type:"Link",link:{type:"MutationId",id:"Wheels Within Wheels"}}],[{type:"Link",link:{type:"MutationId",id:"Wasted Frame"}}]]]}],summary:"Gain a subtle mutation, future mutations may select to be subtle ones.",grants:{grantMutation:[{type:"Or",mutations:[{type:"One",mutation:{type:"MutationId",id:"Dark Prophecies"}},{type:"One",mutation:{type:"MutationId",id:"Fleshmetal"}},{type:"One",mutation:{type:"MutationId",id:"Inhuman Beauty"}},{type:"One",mutation:{type:"MutationId",id:"Iron Skin"}},{type:"One",mutation:{type:"MutationId",id:"Photonic Irregularity"}},{type:"One",mutation:{type:"MutationId",id:"Psychic Awakening"}},{type:"One",mutation:{type:"MutationId",id:"Swollen Brute"}},{type:"One",mutation:{type:"MutationId",id:"Warp Regeneration"}},{type:"One",mutation:{type:"MutationId",id:"Warp Sense"}},{type:"One",mutation:{type:"MutationId",id:"Wheels Within Wheels"}}]},{type:"Or",mutations:[{type:"One",mutation:{type:"MutationId",id:"Dark Prophecies"}},{type:"One",mutation:{type:"MutationId",id:"Ashen Taste"}},{type:"One",mutation:{type:"MutationId",id:"Awful Cravings"}},{type:"One",mutation:{type:"MutationId",id:"Blackouts"}},{type:"One",mutation:{type:"MutationId",id:"Inescapable Itch"}},{type:"One",mutation:{type:"MutationId",id:"Irrational Nausea"}},{type:"One",mutation:{type:"MutationId",id:"Lolling Tongue"}},{type:"One",mutation:{type:"MutationId",id:"Morbid Fascination"}},{type:"One",mutation:{type:"MutationId",id:"Searing Blood"}},{type:"One",mutation:{type:"MutationId",id:"Unshakable Paranoia"}},{type:"One",mutation:{type:"MutationId",id:"Wasted Frame"}}]}]},notes:[],selectMode:"once only",source:{type:"SourceId",id:"inquisition"}},{name:"Subtle Psyker",type:"Solo",quote:null,requirements:[{type:"CharacteristicMinimum",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,characteristic:{type:"CharacteristicId",id:"willpower"},value:40},{type:"CustomGMAprrove",text:["Requires 3 skill advancements in psychic powers"]},{type:"CharacterHasTalent",checkedWhenGrantedDirectlyDuringCharacterCreation:!0,talent:{type:"TalentId",superType:"Blueprint",subtype:"Main",id:"Psyker"}}],description:["Rigorous training has taught you to minimise the collateral effects of manifesting psychic powers. Your psychic powers are less noticeable to bystanders or witnesses, especially those that do not understand how psychic powers work or know to attribute esoteric effects to you as a psyker. When you roll for Psychic Phenomena, roll with a −10. Additionally, when manifesting psychic powers in a way that would decrease Subtlety, make a Challenging (+0) Stealth Test, succeeding means you prevent any loss of Subtlety Rating from your actions."],summary:"Your psychic powers are less noticeable to bystanders or witnesses",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"inquisition"}},{name:"Tainted Vessel",type:"Solo",quote:null,requirements:[{type:"Or",requirements:[{type:"OnlyAtCharacterCreation"},{type:"CustomGMAprrove",text:["If not gained during character creation requires GM approval"]}]},{type:"DoesNotHaveTalent",checkedWhenGrantedDirectlyDuringCharacterCreation:!0,talent:{superType:"Blueprint",subtype:"Main",type:"TalentId",id:"blank"}}],description:["You have been the vessel for a daemon, willingly or otherwise, and have survived a harrowing exorcism. The experience has left you mentally scarred, plagued with nightmares, and your hollowed soul numbs you to the world around you. Someone within the Inquisition has deemed you of use, but you will never again be the same, and any who discover you once served as a vessel for such an entity will attempt to kill you on the spot.",{type:"List",ordered:!1,content:[["You have −1 SL on all Fellowship Tests; the hollowing of your soul from the absence of the daemon leaves you detached."],["You are immune to the mutating effects of Corruption."],["You have +1 SL on any Awareness Test to detect the presence of daemonic entities or any phenomena associated with daemons."],["You are immune to being possessed again by the same specific daemonic entity."]]}],summary:"You have been affected by a demon.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"inquisition"}},{name:"Unwavering Will",type:"Solo",quote:null,requirements:[{type:"CharacteristicMinimum",checkedWhenGrantedDirectlyDuringCharacterCreation:!1,characteristic:{type:"CharacteristicId",id:"willpower"},value:40},{type:"SkillAdvancements",advancements:3,checkedWhenGrantedDirectlyDuringCharacterCreation:!1,inAnySpecialization:!1,skill:{type:"SkillId",superType:"Blueprint",subtype:"Main",id:"Discipline"}}],description:["You have developed an implacable, unwavering will in the face of adversity. Whether derived from a zealous attribution of faith, battle-worn experiences, or a product of surviving the dismal conditions of the lower hives, you know how to draw on and focus that willpower. As a Free Action, you can spend 1 Fate Point to enter a focused state of unwavering Willpower. For the rest of the encounter, your Willpower Bonus is doubled."],summary:"As a Free Action, you can spend 1 Fate Point to double your willpower bonus for the rest of the encounter.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"inquisition"}},{name:"You Didn’t See Anything",type:"Solo",quote:null,requirements:[{type:"SkillAdvancementsAcrossSeveral",amount:2,checkedWhenGrantedDirectlyDuringCharacterCreation:!1,skills:[{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Stealth"},{type:"SkillId",subtype:"Specialization",superType:"Blueprint",id:"Investigation",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"}},{type:"SkillId",subtype:"Specialization",superType:"Blueprint",id:"Security",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Tech"}}]}],description:["You have training in covering your tracks, minimising the evidence of your passage through violent and non- violent encounters. When you leave an encounter, you can negate the loss of any Subtlety you might have contributed to. The Test required depends on the situation, and the GM may ask for any of the following:",{type:"List",ordered:!1,content:[[{type:"Line",line:[{type:"Link",link:{type:"SkillId",subtype:"Specialization",superType:"Blueprint",id:"Investigation",parent:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Logic"}}}," to remove physical evidence of your passage or to disguise a violent encounter as something less suspicious, such as simple ganger violence."]}],["Stealth to move in and out of the scene without attracting attention from bystanders or casual observers, making it less likely, or simply slower, for rumours to spread."],["Tech (Security) to sabotage or wipe devices such as pict-recorders, making it harder to identify you, but not entirely erasing suspicion."]]},"Any Logic or Tech Test would take at least 10 minutes to complete."],summary:"When you leave an encounter, you can negate the loss of any Subtlety you might have contributed to.",grants:{},notes:[],selectMode:"once only",source:{type:"SourceId",id:"inquisition"}}]}},93001:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Abrupt",reputationChange:[{type:"Reputation",subType:"ReputationSelectXOfAny",modifier:-1,X:3}],description:["Your Patron is brusque and abrasive in their dealings with other Factions. Your Patron has -1 Influence with three Factions as a consequence of this behaviour."],source:{type:"SourceId",id:"core"}},{name:"Argumentative",reputationChange:[],description:["Your Patron is politically active amongst multiple Imperial Factions, but constantly quarrels with them. At the start of each mission, the Patron gains −1 Influence with a Faction determined by the Gamemaster. By the end of each mission the Patron has repaired the relationship, but has likely ruined another."],source:{type:"SourceId",id:"core"}},{name:"Be Ever Vigilant",reputationChange:[],description:["Your Patron believes in keeping you on your toes. They may arrange for ambushes, combat drills, examinations, or other surprise challenges to ensure you are the best of the best."],source:{type:"SourceId",id:"core"}},{name:"Blackmailed",reputationChange:[],description:["Your Patron is being blackmailed. They may request you take on additional tasks for the blackmailer, or have less supplies or solars to give you. Your Patron may task you with retrieving whatever sensitive material the blackmailer has — or simply making sure the blackmailer ‘disappears’. Your Patron has −2 Influence with the Faction blackmailing them."],source:{type:"SourceId",id:"core"}},{name:"Boastful",reputationChange:[],description:["Your Patron makes no secret of their successes and future goals, or their satisfaction with your performance. They tell allies within and without their own organisation of your deeds, and may take the step of reaching out to local authorities to facilitate cooperation. All this tends to draw plenty of unwanted attention at all stages of a mission. As word spreads and information leaks, your enemies might be expecting you well before you arrive."],source:{type:"SourceId",id:"core"}},{name:"Convoluted Communicae",reputationChange:[],description:["Your Patron insists on using only coded communications, with cyphers that change regularly and may obscure the message they are trying to convey."],source:{type:"SourceId",id:"core"}},{name:"Corrupt",reputationChange:[],description:["Your Patron secretly serves some other force than the God-Emperor. This may be as simple as succumbing to their own self-interest, exercising a criminal greed, or may be as villainous as falling to the predations of one of the Ruinous Powers."],source:{type:"SourceId",id:"core"}},{name:"Craven",reputationChange:[{type:"Reputation",subType:"Plain",value:-2,with:{type:"FactionId",id:"Astra Militarum"}}],description:["Your Patron insists has a history of shameful cowardice, and will never expose themself to potential danger."],source:{type:"SourceId",id:"core"}},{name:"Dangerous Debt",reputationChange:[],description:["Your Patron owes someone a dangerous debt, and may require you to perform some service for them to ensure they do not disappear under unfortunate circumstances. Until the debt is paid, your Patron has −2 Influence with the creditor’s Faction."],source:{type:"SourceId",id:"core"}},{name:"Data Addict",reputationChange:[],description:["Your Patron suffers from a strange condition known as data addiction, an unnatural craving for knowledge that some quietly speculate is the result of neural augmetics, though this is heresy in the multifaceted eyes of the Omnissiah. Your Patron will make overwhelming requests for specific informative minutiae, often only tangentially related to your mission. Refusing or failing to produce the data your Patron craves will negatively impact their opinion of your character and capability, and may lead to docked pay."],source:{type:"SourceId",id:"core"}},{name:"Dealbreaker",reputationChange:[],description:["Your Patron failed terribly to complete an important trade with another Faction. Be it through a catastrophic mistake, purposeful malice, or a problematic circumstance, their reputation as a trader with one Faction is irreparably stained. This may make securing certain items from Chapter 5: Armoury more difficult at the Gamemaster’s discretion.","Yout Patron has -2 Influence with the Faction their failed trade deal involves. Typically this will be the Adeptus Administratum, Infractionists, or Rogue Trader Dynasties, but may be another Faction at the Gamemaster’s discretion."],source:{type:"SourceId",id:"core"}},{name:"Demands Discretion",reputationChange:[],description:["Your Patron insists on keeping their involvement in your missions private, allowing you to use the sway of their name only when absolutely necessary. Your Patron may inflict punishment, or even dissappear a character entirely, should they ignore this edict.","In certain areas of the Imperium such secrecy can be akin to a damning admission of guilt. As the campaign progresses, characters may find themselves the target of the Administratum Adepts or even an Inquisitor's Acolytes, drawn by rumours of their Patron's obessive secrecy."],source:{type:"SourceId",id:"core"}},{name:"Dogmatic",reputationChange:[],description:["Your Patron has neither tolerance nor patience for any deviation from the Imperial Creed. Even the slightest expression of blasphemy against the God-Emperor or His Ecclesiarchy will be punished, typically with docked pay or electro-flagellation."],source:{type:"SourceId",id:"core"}},{name:"Draconian",reputationChange:[{type:"Reputation",subType:"Plain",value:-2,with:{type:"FactionId",id:"Infractionist"}}],description:["Your Patron has a history of harsh treatment of lawbreakers, and will not tolerate the slightest infraction against the Lex Imperialis, under penalty of docked pay, excruciation, or worse. They will also expect you to follow a stringent operating procedure during each mission, potentially including informing local authorities of your presence and activities, or even obtaining their authorisation. Whatever the particulars of your Patron’s protocols, they are certain to cost you precious time, at best."],source:{type:"SourceId",id:"core"}},{name:"Enemy",reputationChange:[{type:"Reputation",subType:"ReputationSelectXOfAny",modifier:-2,X:1}],description:["Your Patron has made an enemy of another high-ranking member of a Faction. The rival may interfere with your missions, hire their own agents to accomplish the same goals before you can, or even try to bribe or coerce you into their employment. Additionally, your Patron’s enemy has enough sway to ensure your Patron has −2 Influence with the enemy’s Faction."],source:{type:"SourceId",id:"core"}},{name:"Excommunicated",reputationChange:[{type:"Reputation",subType:"Set",value:-3,with:{type:"FactionId",id:"Adeptus Astra Telepathica"}},{type:"Reputation",subType:"Set",value:-3,with:{type:"FactionId",id:"the Imperial Fleet"}},{type:"Reputation",subType:"Set",value:-3,with:{type:"FactionId",id:"the Inquisition"}},{type:"Reputation",subType:"Set",value:-3,with:{type:"FactionId",id:"Adeptus Ministorum"}},{type:"Reputation",subType:"Set",value:-3,with:{type:"FactionId",id:"Astra Militarum"}},{type:"Reputation",subType:"Set",value:-3,with:{type:"FactionId",id:"Adeptus Administratum"}},{type:"Reputation",subType:"Set",value:-3,with:{type:"FactionId",id:"Adeptus Mechanicus"}}],description:["Your Patron has been accused of crimes against the Imperium or even declared Excommunicate Traitoris by the Inquisition. You must be very careful as to when, where, and with whom you invoke your Patron’s name or authority. If you are not careful, you may find yourself pursued by the same authorities or facing the same punishment.","A major part of the campaign may be clearing your Patron’s name (whether they were falsely accused or not), at which point you can remove this Liability and replace it with a different one appropriate to the new situation. Note that this is an almost impossible task, as the decree of Exomunnicate Tratoris is reserved for the most heinous of heresies and those that declare it are rarely amenable to changing their minds on such damnation.","Your Patron has -3 Influence with the Adeptus Astra Telepathica, the Adeptus Mechanicus, the Adeptus Administratum, the Astra Militarum, the Adeptus Ministorum, the Inquisition, and the Imperial Fleet."],source:{type:"SourceId",id:"core"}},{name:"Frail Form",reputationChange:[],description:["Your Patron clings desperately to the mortal coil though they are physically weak and ailing. Your Patron may be dependent on rejuvenat treatments or some other mysterious medicine fully understood only by the Magos Biologis of the Adeptus Mechanicus. Your Patron will require frequent requisitions of whatever chemical they need to continue their existence, and even when fully stocked may be unavailable to you at a crucial moment due to their frailty."],source:{type:"SourceId",id:"core"}},{name:"Hallowed Ignorance",reputationChange:[],description:["Your Patron believes that ignorance is a virtue, particularly for their underlings. Your Patron will not share any details they believe to be unnecessary for you to complete your mission, and may work to actively suppress your attempts to gather information."],source:{type:"SourceId",id:"core"}},{name:"Honour The Machine Spirits",reputationChange:[],description:["Your Patron expects you to maintain your equipment to an exacting standard. Your Patron will inspect your equipment after each mission and will dock your pay if it is not up to their specifications."],source:{type:"SourceId",id:"core"}},{name:"Impostor",reputationChange:[],description:["Your Patron is not who they say they are, but they can seemingly impersonate them quite well. Your Patron may be unable to get you any supplies or resources they are supposed to, but their Influence still works... for now."],source:{type:"SourceId",id:"core"}},{name:"Incessant Updates",reputationChange:[],description:["Your Patron is a micromanager, requiring frequent updates through vox or writing. Their constant requests may take up time or expose both your plans and position."],source:{type:"SourceId",id:"core"}},{name:"Known Meddler",reputationChange:[],description:["Your Patron has a reputation for interfering in the affairs of other Factions. Whenever you attempt to use your Patron’s Influence, the party’s next Fellowship Test is made at Disadvantage. Additionally, your Patron’s past meddlings have earned them -1 Influence with two Factions, chosen by the Gamemaster."],source:{type:"SourceId",id:"core"}},{name:"Loose Cannon",reputationChange:[{type:"Reputation",subType:"Plain",value:-2,with:{type:"FactionId",id:"Adeptus Administratum"}}],description:["Your Patron is known for flaunting the conventions of the Imperium and Lex Imperialis to get things done — always ‘in the Emperor’s name’, of course, and with undeniable results. Your Patron will expect you to bend and break the rules to see their will done, accepting no excuses and providing nothing for extenuating circumstances."],source:{type:"SourceId",id:"core"}},{name:"Meticulous Archivist",reputationChange:[],description:["Your Patron is a stickler for records. At the end of every mission, your Patron expects a full report of your activities, including what you did, when, and why. If you do not supply these records, your Patron may dock your pay."],source:{type:"SourceId",id:"core"}},{name:"Missionary Mandate",reputationChange:[],description:["Your Patron demands that you disseminate the word of the God-Emperor wherever they send you, playing a vital role in protecting the masses by ensuring their piety. Your Patron will assess your success at this ongoing goal whenever they meet with you, and may punish or reward you according to their judgement of your efforts."],source:{type:"SourceId",id:"core"}},{name:"Miserly",reputationChange:[],description:["Your Patron either does not have a large amount of currency, or does not want to give it to you. Decrease your Patron’s Payment Grade by 1 step."],source:{type:"SourceId",id:"core"}},{name:"Nemesis",reputationChange:[],description:["Your Patron has an arch-enemy beyond the Factions of the Imperium, a traitorous heretic, horrific daemon, or vile xenos that wants them dead. This enmity will likely spill over onto the party, interrupting both missions and the time between them as they assail the both the Patron and their sworn followers."],source:{type:"SourceId",id:"core"}},{name:"Obsolete Observer",reputationChange:[],description:["Your Patron wants to know exactly how you operate, and has entrusted a Servitor to acquire that information. Your Patron deploys either a Servo-skull or Servitor equipped with only a Pict Recorder to document your exploits. These obsolete observers will occasionally hinder progress in missions by getting in the way, making noise, or otherwise bumbling around."],source:{type:"SourceId",id:"core"}},{name:"Offended The Omnissiah",reputationChange:[{type:"Reputation",subType:"Plain",value:-2,with:{type:"FactionId",id:"Adeptus Mechanicus"}}],description:["Your Patron has angered the Tech-Priests of the Adeptus Mechanicus, and whether intentional or otherwise, has earned their enmity. Whatever your Patron did has been recorded in the vast data-vaults of the nearest forge world, and is unlikely to be forgotten by the information-hoarding machine cult within the next ten millennia. This may mean that your Patron is simply unable to furnish you with any newer equipment, relying only on items of Common rarity from other suppliers or Shoddy equivalents sold through black markets."],source:{type:"SourceId",id:"core"}},{name:"Omnissian Principles",reputationChange:[],description:["Your Patron is a devout worshipper of the Machine God, and expects you to uphold the sanctified strictures of the Cult Mechanicus. You will be required to appease any machine spirit you encounter, any damage or destruction of the Omnissiah’s sacred technology is a punishable waste that must be corrected through docked pay."],source:{type:"SourceId",id:"core"}},{name:"Overextended",reputationChange:[],description:["Your Patron is constantly occupied with numerous plots, missions, and assignments. Despite the importance of your own missions, they seldom make themself available to you. Attempts to get more information, equipment, or money from your Patron during a mission are near impossible."],source:{type:"SourceId",id:"core"}},{name:"Paranoid",reputationChange:[],description:["Your Patron trusts no one — including you. They doubt your loyalty and might show it by questioning your reports, spying on you, or even despatching you on missions that mean certain death."],source:{type:"SourceId",id:"core"}},{name:"Pious Stipulations",reputationChange:[],description:["Your Patron demands displays of faith from their agents. This may take the form of daily prayer sessions, attending specific religious services, or performing rituals of faith. These stipulations may interfere with your missions, and cut into any time between them."],source:{type:"SourceId",id:"core"}},{name:"Price Of Life",reputationChange:[],description:["Your Patron holds the unorthodox belief that every Human life is precious, and only the Emperor can decide when one should die without justification. Your Patron will demand that you justify every life you take, and dock your pay for every unnecessary killing."],source:{type:"SourceId",id:"core"}},{name:"Psyker Slayer",reputationChange:[{type:"Reputation",subType:"Plain",value:-2,with:{type:"FactionId",id:"Adeptus Astra Telepathica"}}],description:["Your Patron has succumbed to a semi-heretical superstition that all unsanctioned psykers must be slain, rather than captured. If your Patron gains any information that would suggest there is an unsanctioned psyker in the vicinity of your mission, they will demand you bring them their head."],source:{type:"SourceId",id:"core"}},{name:"Revisionist",reputationChange:[],description:["Your Patron believes that those who control history control the future. They will doctor reports, distort the truth, and effectively live their own version of reality that they expect you to keep in tune with."],source:{type:"SourceId",id:"core"}},{name:"Required Recruitment",reputationChange:[],description:["Your Patron understands the value of boots on the ground and an army of bodies to drown the enemy in. On each of your missions, your Patron will request that you recruit a number of new individuals to their cause, and will dock your pay if this responsibility is not fulfilled."],source:{type:"SourceId",id:"core"}},{name:"Rumoured Dead",reputationChange:[],description:["Tales of your Patron’s grisly demise abound. Whenever you attempt to use your Patron’s Influence, the Gamemaster may rule that you must make a Rapport (Charm) Test of variable difficulty to convince the target that your Patron is, indeed, alive."],source:{type:"SourceId",id:"core"}},{name:"Saboteur",reputationChange:[],description:["Your Patron’s enmity with rival Factions has grown so extreme that they will task you with undermining their adversary’s efforts. The Gm chooses two Factions that the Patron has come to loathe. If you are likely to deal with either of these during your mission, your Patron will order you to sabotage them in some non-lethal way. Your Patron’s past attempts at sabotage have already earned them -1 Influence with both of these Factions."],source:{type:"SourceId",id:"core"}},{name:"Shaky Authority",reputationChange:[],description:["Your Patron’s sway over others is constantly questioned. Whenever you attempt to use your Patron’s Influence, roll a d10. If the result is 0, your Patron’s positive Influence is simply ignored."],source:{type:"SourceId",id:"core"}},{name:"Shoddy Supplies",reputationChange:[],description:["Your Patron relies on scavengers and shady back-channels to arm and armour their agents at a lower cost. All of the equipment supplied by your Patron has the Shoddy Flaw."],source:{type:"SourceId",id:"core"}},{name:"Sidereal Quests",reputationChange:[],description:["On every world and in each city you visit, your Patron owes someone a favour and offers up your group to repay it. These odd jobs might include bodyguard duties, vital negotiations, simple courier jobs, and nearly anything else. Completing these tasks might take valuable time away from your primary mission, but shirking them might earn a new enemy as well as the ire of your Patron."],source:{type:"SourceId",id:"core"}},{name:"Strange Tastes",reputationChange:[],description:["Your Patron has a desire for something, and requires your help to get it clandestinely, without asking questions. The Gamemaster determines exactly what your Patron craves, but it is doubtless reasonably rare, and likely not condoned by the Lex Imperialis."],source:{type:"SourceId",id:"core"}},{name:"Suspect",reputationChange:[],description:["Your Patron is distrusted by one or more Factions that have circumstantially linked them to crime or heresy. If you reveal your affiliation with your Patron, these Factions may follow you, surveil you, and potentially even interfere with your mission in an attempt to gather evidence. Your Patron has −2 Influence with a Faction that suspects them, typically the Inquisition."],source:{type:"SourceId",id:"core"}},{name:"Territorial",reputationChange:[],description:["Your Patron believes in the fundamental powers of land and property. Your Patron will ask you to secure territory and set up bases of operations whenever possible. Though this may be useful when returning to a location, it will undoubtedly take up time during, and potentially between, missions."],source:{type:"SourceId",id:"core"}},{name:"Tithe Obsessed",reputationChange:[],description:["Your Patron understands that the Imperium operates on a knife’s edge, and will not tolerate wanton destruction of potential resources. Your Patron will dock your pay for any kind of collateral damage you cannot justify."],source:{type:"SourceId",id:"core"}},{name:"Unorthodox Beliefs",reputationChange:[],description:["Your patron has a lamentable reputation for flaunting their somewhat unorthodox beliefs, be they part of a mildly divergent Death Cult or closer to outright heresy. Your Patron may ask you to indulge them in their beliefs, joining them in rituals that may reduce your time Between Missions. Your Patron’s Unorthodox Beliefs have earned them −2 Influence with the Adeptus Ministorum."],source:{type:"SourceId",id:"core"}},{name:"Warped Visions",reputationChange:[],description:["Your Patron is an unwilling voyeur of warp-spawned nightmares, or perhaps they experience divine, Emperor-sent foresight afforded only to the most faithful. In either case, the visions your Patron receives send you on wild goose chases. They will give you clues and objectives connected only to their spectral hallucinations, confusing your efforts to fulfil their will."],source:{type:"SourceId",id:"core"}},{name:"Witch Hunter",reputationChange:[],description:["Your Patron requires you to be ever-vigilant of sorcery, and demands you aid in capturing psykers to fulfil the Tithes of the Black Ships. If your Patron gains any information that would suggest there is a psyker in the vicinity of your mission who has not been corrupted by the Ruinous Powers, they will demand you capture them. If your Patron gains any information that there is a Rogue Psyker in the vicinity of your mission, they will demand you bring them their head."],source:{type:"SourceId",id:"core"}}]}},67234:(e,t)=>{Object.defineProperty(t,"__esModule",{value:!0}),t.default=function(){return[{name:"Witch-mark",description:["A small brand or mark of a specific chaos god or the eight pointed star forms upon your flesh. Roll on the Hit Location table (see page 211) to determine where it appears."],size:5,grants:{},isMalignancy:!1,source:{type:"SourceId",id:"core"}},{name:"Wasted Frame",description:["Your pallor becomes corpse-like and your muscles waste away. Your Toughness is permanently reduced by 10 and Advances in Athletics or Fortitude now cost you double the XP."],size:5,isMalignancy:!1,grants:{setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"toughness"}],modifier:-10},modifySkillAdvancementCosts:[{id:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Athletics"},multiplier:2},{id:{type:"SkillId",subtype:"Main",superType:"Blueprint",id:"Fortitude"},multiplier:2}]},source:{type:"SourceId",id:"core"}},{name:"Lashing Tentacle",description:["A tentacle sprouts from your body. Roll on the Hit Location table (page 211) to determine where it appears. If it appears on a limb, it replaces it. Unarmed attacks made with the Tentacle gain the Reach and Inflict (Restrained) Traits."],size:5,grants:{grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{id:"unarmed",type:"EquipmentId",subType:"Primary",superType:"Blueprint"},modifications:[{type:"AddCombatTraitIf",filter:[],requireGMApproval:!1,trait:{type:"TraitWithModifier",additionalInformationInDescription:!1,trait:{type:"EquipmentTraitId",id:"Inflict"},modifier:{type:"StatusEffectId",id:"restrained"}}},{type:"AddCombatTraitIf",filter:[],requireGMApproval:!1,trait:{type:"TraitWithModifier",additionalInformationInDescription:!1,trait:{type:"EquipmentTraitId",id:"reach"},modifier:!1}}],modelName:"Tentacle"}}]},isMalignancy:!1,source:{type:"SourceId",id:"core"}},{name:"Inhuman Beauty",description:["Your skin becomes uncannily flawless and people cannot help but stare. You gain +10 Fellowship whenever people can see your face, and your skin never blemishes or scars."],grants:{setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"fellowship"}],modifier:10}},size:5,isMalignancy:!1,source:{type:"SourceId",id:"core"}},{name:"Iron Skin",description:["Metal scales or ore deposits spread across your body. You gain +2 Armour on all locations, but your Agility is permanently reduced by 10."],grants:{setCharacteristics:{characteristics:[{type:"CharacteristicId",id:"agility"}],modifier:-10},grantArmorModifications:[{armorAmount:2,armorLocations:["All"]}]},size:5,isMalignancy:!1,source:{type:"SourceId",id:"core"}},{name:"Extra Mouth",description:["You grow an extra mouth. Roll on the Hit Location table (page 211) to determine where it appears. The mouth seems to act of its own accord, whispering and infrequently screaming in a language you don’t know."],size:5,grants:{},isMalignancy:!1,source:{type:"SourceId",id:"core"}},{name:"Searing Blood",description:["Your veins carry searing acids or boiling tar in place of blood, though somehow the corrosive effects do not burn your own flesh. Whenever you take Wounds or suffer the Bleeding Condition, all creatures within Immediate Range suffer Damage equal to the Wounds lost."],size:5,grants:{addNotes:[{type:"combat",note:{name:"Searing Blood",description:["Whenever you take Wounds or suffer the Bleeding Condition, all creatures within Immediate Range suffer Damage equal to the Wounds lost."]}}]},isMalignancy:!1,source:{type:"SourceId",id:"core"}},{name:"Living Shadow",description:["Your shadow does not match your own movements, and it looms large and visible regardless of the light. Whenever you are in darkness and cannot see it, you have the unshakeable feeling it is doing something terrible."],size:5,grants:{},isMalignancy:!1,source:{type:"SourceId",id:"core"}},{name:"Swollen Brute",description:["You become bloated, your muscles expanding and your form becoming excessively corpulent or disturbingly muscular (or perhaps both). You have Advantage on Opposed Athletics Tests."],size:5,grants:{grantSkillTestModifier:[{entry:{type:"SkillId",id:"Athletics",subtype:"Main",superType:"Blueprint"},modifiers:[{name:"Advantage",description:["You have Advantage on Opposed Athletics Tests."]}]}]},isMalignancy:!1,source:{type:"SourceId",id:"core"}},{name:"Extra Eye",description:["An eye appears somewhere on your body. Roll on the Hit Location table (page 211) to determine where it appears. The eye sees things you cannot. When you look through it, you count as using a Photo-Visors (see page 144)."],size:5,grants:{addNotes:[{note:{name:"Extra Eye",description:[{type:"Line",line:["The eye sees things you cannot. When you look through it, you count as using a ",{type:"Link",link:{type:"EquipmentId",subType:"Primary",id:"Photo-Visors/Contacts",superType:"Blueprint"}},"."]}]},type:"general"}]},isMalignancy:!1,source:{type:"SourceId",id:"core"}},{name:"Twisted Horns",description:["Bony growths sprout from your head. Unnamed attacks made with your horns do not have the Ineffective Trait."],size:5,grants:{grantEquipment:[{type:"grantOne",plan:{type:"EquipmentPlan",subType:"Primary",blueprint:{id:"unarmed",type:"EquipmentId",subType:"Primary",superType:"Blueprint"},modifications:[{type:"RemoveCombatTraitIf",filter:[],trait:{id:"ineffective",type:"EquipmentTraitId"}}],modelName:"Horns"}}]},isMalignancy:!1,source:{type:"SourceId",id:"core"}},{name:"Daemonic Visage",description:["Your appearance twists into something bestial or abhorrent. You suffer −2 SL on Fellowship Tests whenever people can see your face, with the exception of Presence (Intimidation) Tests, which instead gain +2 SL."],size:5,grants:{grantSkillTestModifier:[{entry:{id:"i
